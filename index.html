列处理：\\n\\n（一）企业可以对管理金融资产的业务模式进行重新评估并确定金融资产分类，但为了与本准则适用范围内合同无关的活动而持有的金融资产除外；\\n\\n（二）在首次执行日前被指定为以公允价值计量且其变动计入当期损益的金融资产，因企业执行本准则而不再符合指定条件时，应当撤销之前的指定；\\n\\n（三）金融资产因企业执行本准则而符合指定条件的，可以指定为以公允价值计量且其变动计入当期损益的金融资产；\\n\\n（四）企业可以将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的金融资产或撤销之前的指定。企业应当以本准则首次执行日的事实和情况为基础进行上述处理，并追溯调整首次执行本准则当年年初留存收益或权益的其他部分。企业无须调整可比期间信息。企业选择调整可比期间信息的，应当以前期事实和情况为基础，以反映金融工具相关会计准则的要求。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Flogseq____&quot;,898,536870938]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Xlogseq____&quot;,386,536870938]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Vlogseq____&quot;,787,536870938]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^Ulogseq____&quot;,386,536870938]],[logseq____&quot;^15logseq____&quot;,[840,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u678e696e-e586-4846-a6ec-cf087ba8a91alogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七十四条　企业在合同转让或非同一控制下企业合并中取得的保险合同，应当视为在转让日（或购买日）订立该合同，并根据本准则相关规定将该合同归入其所属合同组。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Flogseq____&quot;,733,536870938]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Xlogseq____&quot;,386,536870938]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Vlogseq____&quot;,799,536870938]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Ulogseq____&quot;,386,536870938]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u678e696e-777f-46f4-8501-de329d16f4f3logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Qlogseq____&q       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });

            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
