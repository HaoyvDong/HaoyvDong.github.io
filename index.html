cient to store and query with big tables. |\\n| ​=DATE=​​, =DATETIME=​​                                                                                                                                                                                                                                                                  | SQL can also store date and time stamps to keep track of time series and event data. They can be tricky to work with especially when manipulating data across timezones.                                                                                                                                                                                                                                                                       |\\n| ​=BLOB=​​                                                                                                                                                                                                                                                                              | Finally, SQL can store binary data in blobs right in the database. These values are often opaque to the database, so you usually have to store them with the right metadata to requery them.                                                                                                                                                                                                                                                   |\\n| Docs: [[http://dev.mysql.com/doc/refman/5.6/en/data-types.html][MySQL]], [[http://www.postgresql.org/docs/9.4/static/datatype.html][Postgres]], [[https://www.sqlite.org/datatype3.html][SQLite]], [[https://msdn.microsoft.com/en-us/library/ms187752.aspx][Microsoft SQL Server]] |  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
