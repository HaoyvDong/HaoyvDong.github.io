及其他相关费用、亏损摊回部分的确认及转回和分保摊回已发生赔款资产相关履约现金流量变动；\\n\\n（八）不计入当期损益的投资成分，保费返还可以在此项合并披露；\\n\\n（九）与当期服务无关但影响保险合同账面价值的金额，包括当期现金流量、再保险分入人不履约风险变动额、保险合同金融变动额、其他与保险合同账面价值变动有关的金额。当期现金流量应分别披露收到保费（或支付分出保费）、支付保险获取现金流量、支付赔款及其他相关费用（或收到摊回赔款及其他相关费用）。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Flogseq____&quot;,815,536870936]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Vlogseq____&quot;,660,536870936]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[619,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-d7dc-42bd-acc8-b075641ae32dlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一百一十二条　企业对过渡日保险合同金融变动额采用修正追溯调整法时，应当按照下列规定进行衔接处理：\\n\\n（一）根据本准则第一百零九条（一）规定将签发或分出时间相隔超过一年的合同归入同一合同组的，可以在过渡日确定合同组初始确认时或以后适用的折现率。企业根据本准则第三十四条选择将保险合同金融变动额分解计入保险财务损益和其他综合收益的，应当采用适当方法确定过渡日计入其他综合收益的累计金额。\\n\\n（二）未将签发或分出时间相隔超过一年的合同归入同一合同组的，应当按照本准则第一百一十条（二）估计合同组初始确认时或以后适用的折现率。企业根据本准则第三十四条选择将保险合同金融变动额分解计入保险财务损益和计入其他综合收益的，应当采用适当方法确定过渡日计入其他综合收益的累计金额。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Flogseq____&quot;,922,536870936]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Vlogseq____&quot;,946,536870936]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-a912-4505-aa99-19b 待售的固定资产，应当对其预计净残值进行调整。\\n\\n第二十三条　企业出售、转让、报废固定资产或发生固定资产毁损，应当将处置收入扣除账面价值和相关税费后的金额计入当期损益。固定资产的账面价值是固定资产成本扣减累计折旧和累计减值准备后的金额。固定资产盘亏造成的损失，应当计入当期损益。\\n\\n第二十四条　企业根据本准则第六条的规定，将发生的固定资产后续支出计入固定资产成本的，应当终止确认被替换部分的账面价值。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Flogseq____&quot;,673,536870936]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Vlogseq____&quot;,791,536870936]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-fff8-4595-87f6-db7b093418c7logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六十八条　资产负债表日分出的再保险合同组的合同服务边际账面价值应当以期初账面价值为基础，经下列各项调整后予以确定：\\n\\n（一）当期归入该合同组的合同对合同服务边际的影响金额；\\n\\n（二）合同服务边际在当期计提的利息，计息利率为该合同组内合同确认时、不随基础项目回报变动的现金流量所适用的加权平均利率；\\n\\n（三）根据本准则第六十七条第一款计算的分保摊回未到期责任资产亏损摊回部分的金额，以及与分出再保险合同组的履约现金流量变动无关的分保摊回未到期责任资产亏损摊回部分的转回；\\n\\n（四）与未来服务相关的履约现金流量的变动金额，但分摊至对应的保险合同组且不调整其合同服务边际的履约现金流量变动而导致的变动，以及对应的保险合同组采用保费分配法计量时因确认或转回亏损而导致的变动除外；\\n\\n（五）合同服务边际在当期产生的汇兑差额；\\n\\n（六）合同服务边际在当期的摊销金额。企业应当按照取得保险合同服务的模式，合理确定分出再保险合同组在责任期内各个期间的责任单元，并据此对根据本条（一）至（五）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间损益。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Flogseq____&quot;,833,536870936]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Vlogseq____&quot;,778,536870936]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-06c9-451b-8fcd-949eb7dca54blogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 所有者权益\\n\\n第二十六条　所有者权益是指企业资产扣除负债后由所有者享有的剩余权益。公司的所有者权益又称为股东权益。\\n\\n第二十七条　所有者权益的来源包括所有者投入的资本、直接计入所有者权益的利得和损失、留存收益等。\\n\\n- 直接计入所有者权益的利得和损失，是指不应计入当期损益、会导致所有者权益发生增减变动的、与所有者投入资本或者向所有者分配利润无关的利得或者损失。\\n- 利得是指由企业非日常活动所形成的、会导致所有者权益增加的、与所有者投入资本无关的经济利益的流入。\\n- 损失是指由企业非日常活动所发生的、会导致所有者权益减少的、与向所有者分配利润无关的经济利益的流出。\\n\\n第二十八条　所有者权益金额取决于资产和负债的计量。\\n\\n第二十九条　所有者权益项目应当列入资产负债表。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Flogseq____&quot;,599,536870936]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Vlogseq____&quot;,716,536870936]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-3881-478c-beb5-d4d6ec28d6belogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 资产组的认定及减值处理\\n\\n第十八条　有迹象表明一项资产可能发生减值的，企业应当以单项资产为基础估计其可收回金额。企业难以对单项资产的可收回金额进行估计的，应当以该资产所属的资产组为基础确定资产组的可收回金额。资产组的认定，应当以资产组产生的主要现金流入是否独立于其他资产或者资产组的现金流入为依据。同时，在认定资产组时，应当考虑企业管理层管理生产经营活动的方式（如是按照生产线、业务种类还是按照地区或者区域等）和对资产的持续使用或者处置的决策方式等。几项资产的组合生产的产品（或者其他产出）存在活跃市场的，即使部分或者所有这些产品（或者其他产出）均供内部使用，也应当在符合前款规定的情况下，将这几项资产的组合认定为一个资产组。如果该资产组的现金流入受内部转移价格的影响，应当按照企业管理层在公平交易中对未来价格的最佳估计数来确定资产组的未来现金流量。资产组一经确定，各个会计期间应当保持一致，不得随意变更。如需变更，企业管理层应当证明该变更是合理的，并根据本准则第二十七条的规定在附注中作相应说明。\\n\\n第十九条　资产组账面价值的确定基础应当与其可收回金额的确定方式相一致。资产组的账面价值包括可直接归属于资产组与可以合理和一致地分摊至资产组的资产账面价值，通常不应当包括已确认负债的账面价值，但如不考虑该负债金额就无法确定资产组可收回金额的除外。资产组的可收回金额应当按照该资产组的公允价值减去处置费用后的净额与其预计未来现金流量的现值两者之间较高者确定。资产组在处置时如要求购买者承担一项负债（如环境恢复负债等）、该负债金额已经确认并计入相关资产账面价值，而且企业只能取得包括上述资产和负债在内的单一公允价值减去处置费用后的净额的，为了比较资产组的账面价值和可收回金额，在确定资产组的账面价值及其预计未来现金流量的现值时，应当将已确认的负债金额从中扣除。\\n\\n第二十条　企业总部资产包括企业集团或其事业部的办公楼、电子数据处理设备等资产。总部资产的显著特征是难以脱离其他资产或者资产组产生独立的现金流入，而且其账面价值难以完全归属于某一资产组。有迹象表明某项总部资产可能发生减值的，企业应当计算确定该总部资产所归属的资产组或者资产组组合的可收回金额，然后将其与相应的账面价值相比较，据以判断是否需要确认减值损失。资产组组合，是指由若干个资产组组成的小资产组组合，包括资产组或者资产组组合，以及按合理方法分摊的总部资产部分。\\n\\n第二十一条　企业对某一资产组进行减值测试，应当先认定所有与该资产组相关的总部资产，再根据相关总部资产能否按照合理和一致的基础分摊至该资产组分别下列情况处理。\\n\\n（一）对于相关总部资产能够按照合理和一致的基础分摊至该资产组的部分，应当将该部分总部资产的账面价值分摊至该资产组，再据以比较该资产组的账面价值（包括已分摊的总部资产的账面价值部分）和可收回金额，并按照本准则第二十二条的规定处理。\\n\\n（二）对于相关总部资产中有部分资产难以按照合理和一致的基础分摊至该资产组的，应当按照下列步骤处理：首先，在不考虑相关总部资产的情况下，估计和比较资产组的账面价值和可收回金额，并按照本准则第二十二条的规定处理。其次，认定由若干个资产组组成的小的资产组组合，该资产组组合应当包括所测试的资产组与可以按照合理和一致的基础将该部分总部资产的账面价值分摊其上的部分。后，比较所认定的资产组组合的账面价值（包括已分摊的总部资产的账面价值部分）和可收回金额，并按照本准则第二十二条的规定处理。\\n\\n第二十二条　资产组或者资产组组合的可收回金额低于其账面价值的（总部资产和商誉分摊至某资产组或者资产组组合的，该资产组或者资产组组合的账面价值应当包括相关总部资产和商誉的分摊额），应当确认相应的减值损失。减值损失金额应当先抵减分摊至资产组或者资产组组合中商誉的账面价值，再根据资产组或者资产组组合中除商誉之外的其他各项资产的账面价值所占比重，按比例抵减其他各项资产的账面价值。以上资产账面价值的抵减，应当作为各单项资产（包括商誉）的减值损失处理，计入当期损益。抵减后的各资产的账面价值不得低于以下三者之中高者：该资产的公允价值减去处置费用后的净额（如可确定的）、该资产预计未来现金流量的现值（如可确定的）和零。因此而导致的未能分摊的减值损失金额，应当按照相关资产组或者资产组组合中其他各项资产的账面价值所占比重进行分摊。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Flogseq____&quot;,609,536870936]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Vlogseq____&quot;,682,536870936]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[626,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-7eb2-475f-a992-069ddb6d0f51logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（二）将保险合同金融变动额分解计入当期保险财务损益和其他综合收益。选择该会计政策的，企业应当在合同组剩余期限内，采用系统合理的方法确定计入各个期间保险财务损益的金额，其与保险合同金融变动额的差额计入其他综合收益。[[保险财务损益]]，是指计入当期及以后期间损益的保险合同金融变动额。保险财务损益包括企业签发的保险合同的承保财务损益和分出的再保险合同的分出再保险财务损益。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Flogseq____&quot;,862,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Vlogseq____&quot;,683,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ulogseq____&quot;,591,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Hlogseq____&quot;,591,536870936]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-c590-4175-9ba6-651eb1c9efaflogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 资产可收回金额的计量\\n\\n第六条　资产存在减值迹象的，应当估计其可收回金额。可收回金额应当根据资产的公允价值减去处置费用后的净额与资产预计未来现金流量的现值两者之间较高者确定。处置费用包括与资产处置有关的法律费用、相关税费、搬运费以及为使资产达到可销售状态所发生的直接费用等。\\n\\n第七条　资产的公允价值减去处置费用后的净额与资产预计未来现金流量的现值，只要有一项超过了资产的账面价值，就表明资产没有发生减值，不需再估计另一项金额。\\n\\n第八条　资产的公允价值减去处置费用后的净额，应当根据公平交易中销售协议价格减去可直接归属于该资产处置费用的金额确定。不存在销售协议但存在资产活跃市场的，应当按照该资产的市场价格减去处置费用后的金额确定。资产的市场价格通常应当根据资产的买方出价确定。在不存在销售协议和资产活跃市场的情况下，应当以可获取的最佳信息为基础，估计资产的公允价值减去处置费用后的净额，该净额可以参考同行业类似资产的近交易价格或者结果进行估计。企业按照上述规定仍然无法可靠估计资产的公允价值减去处置费用后的净额的，应当以该资产预计未来现金流量的现值作为其可收回金额。\\n\\n第九条　资产预计未来现金流量的现值，应当按照资产在持续使用过程中和终处置时所产生的预计未来现金流量，选择恰当的折现率对其进行折现后的金额加以确定。预计资产未来现金流量的现值，应当综合考虑资产的预计未来现金流量、使用寿命和折现率等因素。\\n\\n第十条　预计的资产未来现金流量应当包括下列各项：\\n\\n（一）资产持续使用过程中预计产生的现金流入。\\n\\n（二）为实现资产持续使用过程中产生的现金流入所必需的预计现金流出（包括为使资产达到预定可使用状态所发生的现金流出）。该现金流出应当是可直接归属于或者可通过合理和一致的基础分配到资产中的现金流出。\\n\\n（三）资产使用寿命结束时，处置资产所收到或者支付的净现金流量。该现金流量应当是在公平交易中，熟悉情况的交易双方自愿进行交易时，企业预期可从资产的处置中获取或者支付的、减去预计处置费用后的金额。\\n\\n第十一条　预计资产未来现金流量时，企业管理层应当在合理和有依据的基础上对资产剩余使用寿命内整个经济状况进行最佳估计。预计资产的未来现金流量，应当以经企业管理层批准的近财务预算或者预测数据，以及该预算或者预测期之后年份稳定的或者递减的增长率为基础。企业管理层如能证明递增的增长率是合理的，可以以递增的增长率为基础。建立在预算或者预测基础上的预计现金流量多涵盖5年，企业管理层如能证明更长的期间是合理的，可以涵盖更长的期间。在对预算或者预测期之后年份的现金流量进行预计时，所使用的增长率除了企业能够证明更高的增长率是合理的之外，不应当超过企业经营的产品、市场、所处的行业或者所在国家或者地区的长期平均增长率，或者该资产所处市场的长期平均增长率。\\n\\n第十二条　预计资产的未来现金流量，应当以资产的当前状况为基础，不应当包括与将来可能会发生的、尚未作出承诺的重组事项或者与资产改良有关的预计未来现金流量。预计资产的未来现金流量也不应当包括筹资活动产生的现金流入或者流出以及与所得税收付有关的现金流量。企业已经承诺重组的，在确定资产的未来现金流量的现值时，预计的未来现金流入和流出数，应当反映重组所能节约的费用和由重组所带来的其他利益，以及因重组所导致的估计未来现金流出数。其中重组所能节约的费用和由重组所带来的其他利益，通常应当根据企业管理层批准的近财务预算或者预测数据进行估计；因重组所导致的估计未来现金流出数应当根据《企业会计准则第13号――或有事项》所确认的因重组所发生的预计负债金额进行估计。\\n\\n第十三条　折现率是反映当前市场货币时间价值和资产特定风险的税前利率。该折现率是企业在购置或者投资资产时所要求的必要报酬率。在预计资产的未来现金流量时已经对资产特定风险的影响作了调整的，估计折现率不需要考虑这些特定风险。如果用于估计折现率的基础是税后的，应当将其调整为税前的折现率。\\n\\n第十四条　预计资产的未来现金流量涉及外币的，应当以该资产所产生的未来现金流量的结算货币为基础，按照该货币适用的折现率计算资产的现值；然后将该外币现值按照计算资产未来现金流量现值当日的即期汇率进行折算。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Flogseq____&quot;,940,536870936]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Vlogseq____&quot;,682,536870936]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-6d01-4bab-92e1-3a2e4d75dc01logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章 披露\\n\\n第二十六条　企业应当在附注中披露与资产减值有关的下列信息：\\n\\n（一）当期确认的各项资产减值损失金额。\\n\\n（二）计提的各项资产减值准备累计金额。\\n\\n（三）提供分部报告信息的，应当披露每个报告分部当期确认的减值损失金额。\\n\\n第二十七条　发生重大资产减值损失的，应当在附注中披露导致每项重大资产减值损失的原因和当期确认的重大资产减值损失的金额。\\n\\n（一）发生重大减值损失的资产是单项资产的，应当披露该单项资产的性质。提供分部报告信息的，还应披露该项资产所属的主要报告分部。\\n\\n（二）发生重大减值损失的资产是资产组（或者资产组组合，下同）的，应当披露：\\n\\n  1. 资产组的基本情况。\\n  2. 资产组中所包括的各项资产于当期确认的减值损失金额。\\n  3. 资产组的组成与前期相比发生变化的，应当披露变化的原因以及前期和当期资产组组成情况。\\n\\n第二十八条　对于重大资产减值，应当在附注中披露资产（或者资产组，下同）可收回金额的确定方法。\\n\\n（一）可收回金额按资产的公允价值减去处置费用后的净额确定的，还应当披露公允价值减去处置费用后的净额的估计基础。\\n\\n（二）可收回金额按资产预计未来现金流量的现值确定的，还应当披露估计其现值时所采用的折现率，以及该资产前期可收回金额也按照其预计未来现金流量的现值确定的情况下，前期所采用的折现率。\\n\\n第二十九条　第二十六条（一）、（二）和第二十七条（二）第2项信息应当按照资产类别予以披露。资产类别应当以资产在企业生产经营活动中的性质或者功能是否相同或者相似为基础确定。\\n\\n第三十条　分摊到某资产组的商誉（或者使用寿命不确定的无形资产，下同）的账面价值占商誉账面价值总额的比例重大的，应当在附注中披露下列信息：\\n\\n（一）分摊到该资产组的商誉的账面价值。\\n\\n（二）该资产组可收回金额的确定方法。\\n\\n  1. 可收回金额按照资产组公允价值减去处置费用后的净额确定的，还应当披露确定公允价值减去处置费用后的净额的方法。资产组的公允价值减去处置费用后的净额不是按照市场价格确定的，应当披露：\\n\\n   \\n（1）企业管理层在确定公允价值减去处置费用后的净额时所采用的各关键假设及其依据。\\n   \\n（2）企业管理层在确定各关键假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n\\n  2. 可收回金额按照资产组预计未来现金流量的现值确定的，应当披露：\\n\\n   \\n（1）企业管理层预计未来现金流量的各关键假设及其依据。\\n   \\n（2）企业管理层在确定各关键假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n   \\n（3）估计现值时所采用的折现率。\\n\\n第三十一条　商誉的全部或者部分账面价值分摊到多个资产组、且分摊到每个资产组的商誉的账面价值占商誉账面价值总额的比例不重大的，企业应当在附注中说明这一情况以及分摊到上述资产组的商誉合计金额。商誉账面价值按照相同的关键假设分摊到上述多个资产组、且分摊的商誉合计金额占商誉账面价值总额的比例重大的，企业应当在附注中说明这一情况，并披露下列信息：\\n\\n（一）分摊到上述资产组的商誉的账面价值合计。\\n\\n（二）采用的关键假设及其依据。\\n\\n（三）企业管理层在确定各关键假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Flogseq____&quot;,674,536870936]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Vlogseq____&quot;,682,536870936]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-b62d-44a5-b65a-e4e21b7ab727logseq____&quot;,536870936]],[logseq____&quot;^15logseq___ 企业提供的会计信息应当具有可比性。同一企业不同时期发生的相同或者相似的交易或者事项，应当采用一致的会计政策，不得随意变更。确需变更的，应当在附注中说明。不同企业发生的相同或者相似的交易或者事项，应当采用规定的会计政策，确保会计信息口径一致、相互可比。\\n\\n第十六条　企业应当按照交易或者事项的经济实质进行会计确认、计量和报告，不应仅以交易或者事项的法律形式为依据。\\n\\n第十七条　企业提供的会计信息应当反映与企业财务状况、经营成果和现金流量等有关的所有重要交易或者事项。\\n\\n第十八条　企业对交易或者事项进行会计确认、计量和报告应当保持应有的谨慎，不应高估资产或者收益、低估负债或者费用。\\n\\n第十九条　企业对于已经发生的交易或者事项，应当及时进行会计确认、计量和报告，不得提前或者延后。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Flogseq____&quot;,700,536870936]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Vlogseq____&quot;,716,536870936]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-4994-4c91-b715-6d007665b3e2logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（2006）财会[2006]3号\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Flogseq____&quot;,707,536870936]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Vlogseq____&quot;,707,536870936]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-fe04-4e89-83d6-9bbb58719277logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Mlogseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Q ogseq____&quot;,[668,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Vlogseq____&quot;,672,536870936]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-eadd-489b-a5bf-3bf8fd07be1alogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十三条　企业可以按照获利水平、亏损程度或初始确认后在未来发生亏损的可能性等，对合同组作进一步细分。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Flogseq____&quot;,921,536870936]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Vlogseq____&quot;,937,536870936]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-04c2-4ba5-ade2-661ad8256d97logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 披露\\n\\n第二十七条　企业应当在附注中披露与生物资产有关的下列信息：\\n\\n（一）生物资产的类别以及各类生物资产的实物数量和账面价值。\\n\\n（二）各类消耗性生物资产的跌价准备累计金额，以及各类生产性生物资产的使用寿命、预计净残值、折旧方法、累计折旧和减值准备累计金额。\\n\\n（三）天然起源生物资产的类别、取得方式和实物数量。\\n\\n（四）用于担保的生物资产的账面价值。\\n\\n（五）与生物资产相关的风险情况与管理措施。\\n\\n第二十八条　企业应当在附注中披露与生物资产增减变动有关的下列信息：\\n\\n（一）因购买而增加的生物资产；\\n\\n（二）因自行培育而增加的生物资产；\\n\\n（三）因出售而减少的生物资产；\\n\\n（四）因盘亏或死亡、毁损而减少的生物资产；\\n\\n（五）计提的折旧及计提的跌价准备或减值准备；\\n\\n（六）其他变动。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Flogseq____&quot;,879,536870936]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Vlogseq____&quot;,636,536870936]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-9181-4278-aaef-d8ef7d1ca3edlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（三）*卖出回购证券支出，在融资期限内按照卖出回购证券价款和协议约定的利率确定*。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Flogseq____&quot;,926,536870936]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Vlogseq____&quot;,672,536870936]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-3167-4393-b33a-a21d0247a557logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十一条　费用应当按照下列规定确认和计量：\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Flogseq____&quot;,743,536870936]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Vlogseq____&quot;,734,536870936]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-0c71-4532-abf3-62100c6ad86alogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 后续计量\\n\\n第十四条　企业应当对所有固定资产计提折旧。但是，已提足折旧仍继续使用的固定资产和单独计价入账的土地除外。折旧，是指在固定资产使用寿命内，按照确定的方法对应计折旧额进行系统分摊。应计折旧额，是指应当计提折旧的固定资产的原价扣除其预计净残值后的金额。已计提减值准备的固定资产，还应当扣除已计提的固定资产减值准备累计金额。预计净残值，是指假定固定资产预计使用寿命已满并处于使用寿命终了时的预期状态，企业目前从该项资产处置中获得的扣除预计处置费用后的金额。\\n\\n第十五条　企业应当根据固定资产的性质和使用情况，合理确定固定资产的使用寿命和预计净残值。固定资产的使用寿命、预计净残值一经确定，不得随意变更。但是，符合本准则第十九条规定的除外。\\n\\n第十六条　企业确定固定资产使用寿命，应当考虑下列因素：\\n\\n（一）预计生产能力或实物产量；\\n\\n（二）预计有形损耗和无形损耗；\\n\\n（三）法律或者类似规定对资产使用的限制。\\n\\n第十七条　企业应当根据与固定资产有关的经济利益的预期实现方式，合理选择固定资产折旧方法。可选用的折旧方法包括年限平均法、工作量法、双倍余额递减法和年数总和法等。固定资产的折旧方法一经确定，不得随意变更。但是，符合本准则第十九条规定的除外。\\n\\n第十八条　固定资产应当按月计提折旧，并根据用途计入相关资产的成本或者当期损益。\\n\\n第十九条　企业至少应当于每年年度终了，对固定资产的使用寿命、预计净残值和折旧方法进行复核。使用寿命预计数与原先估计数有差异的，应当调整固定资产使用寿命。预计净残值预计数与原先估计数有差异的，应当调整预计净残值。与固定资产有关的经济利益预期实现方式有重大改变的，应当改变固定资产折旧方法。固定资产使用寿命、预计净残值和折旧方法的改变应当作为会计估计变更。\\n\\n第二十条　固定资产的减值，应当按照《企业会计准则第8号──资产减值》处理。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Flogseq____&quot;,772,536870936]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Vlogseq____&quot;,791,536870936]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-c5cf-4828-8ff6-272adf00f8c8logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 商誉减值的处理\\n\\n第二十三条　企业合并所形成的商誉，至少应当在每年年度终了进行减值测试。商誉应当结合与其相关的资产组或者资产组组合进行减值测试。相关的资产组或者资产组组合应当是能够从企业合并的协同效应中受益的资产组或者资产组组合，不应当大于按照《企业会计准则第35号──分部报告》所确定的报告分部。\\n\\n第二十四条　企业进行资产减值测试，对于因企业合并形成的商誉的账面价值，应当自购买日起按照合理的方法分摊至相关的资产组；难以分摊至相关的资产组的，应当将其分摊至相关的资产组组合。在将商誉的账面价值分摊至相关的资产组或者资产组组合时，应当按照各资产组或者资产组组合的公允价值占相关资产组或者资产组组合公允价值总额的比例进行分摊。公允价值难以可靠计量的，按照各资产组或者资产组组合的账面价值占相关资产组或者资产组组合账面价值总额的比例进行分摊。企业因重组等原因改变了其报告结构，从而影响到已分摊商誉的一个或者若干个资产组或者资产组组合构成的，应当按照与本条前款规定相似的分摊方法，将商誉重新分摊至受影响的资产组或者资产组组合。\\n\\n第二十五条　在对包含商誉的相关资产组或者资产组组合进行减值测试时，如与商誉相关的资产组或者资产组组合存在减值迹象的，应当先对不包含商誉的资产组或者资产组组合进行减值测试，计算可收回金额，并与相关账面价值相比较，确认相应的减值损失。再对包含商誉的资产组或者资产组组合进行减值测试，比较这些相关资产组或者资产组组合的账面价值（包括所分摊的商誉的账面价值部分）与其可收回金额，如相关资产组或者资产组组合的可收回金额低于其账面价值的，应当确认商誉的减值损失，按照本准则第二十二条的规定处理。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Flogseq____&quot;,626,536870936]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Vlogseq____&quot;,682,536870936]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-94f9-4d60-95a1-0973eaa27079logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节 与保险合同计量相关的披露\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Flogseq____&quot;,808,536870936]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Vlogseq____&quot;,660,536870936]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[675,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-2cb4-401e-8c08-be5897b239d4logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 附 则\\n\\n第二十条　本准则自2014年7月1日起施行。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Flogseq____&quot;,690,536870936]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Vlogseq____&quot;,618,536870936]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[676,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-ffe7-41bd-ab58-9a3a0aab491flogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（四）合同服务边际在当期产生的汇兑差额；\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Flogseq____&quot;,906,536870936]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Vlogseq____&quot;,706,536870936]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[677,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-8c5f-4e6c-ba61-108a8e794f30logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章以公允价值为基础计量\\n\\n第六条　非货币性资产交换同时满足下列条件的，应当以公允价值为基础计量：\\n\\n（一）该项交换具有商业实质；\\n\\n（二）换入资产或换出资产的公允价值能够可靠地计量。换入资产和换出资产的公允价值均能够可靠计量的，应当以换出资产的公允价值为基础计量，但有确凿证据表明换入资产的公允价值更加可靠的除外。\\n\\n第七条　满足下列条件之一的非货币性资产交换具有商业实质：\\n\\n（一）换入资产的未来现金流量在风险、时间分布或金额方面与换出资产显著不同。\\n\\n（二）使用换入资产所产生的预计未来现金流量现值与继续使用换出资产不同，且其差额与换入资产和换出资产的公允价值相比是重大的。\\n\\n第八条　以公允价值为基础计量的非货币性资产交换，对于换入资产，应当以换出资产的公允价值和应支付的相关税费作为换入资产的成本进行初始计量；对于换出资产，应当在终止确认时，将换出资产的公允价值与其账面价值之间的差额计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，对于换入资产，应当以换入资产的公允价值和应支付的相关税费作为换入资产的初始计量金额；对于换出资产，应当在终止确认时，将换入资产的公允价值与换出资产账面价值之间的差额计入当期损益。\\n\\n第九条　以公允价值为基础计量的非货币性资产交换，涉及补价的，应当按照下列规定进行处理：\\n\\n（一）支付补价的，以换出资产的公允价值，加上支付补价的公允价值和应支付的相关税费，作为换入资产的成本，换出资产的公允价值与其账面价值之间的差额计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，以换入资产的公允价值和应支付的相关税费作为换入资产的初始计量金额，换入资产的公允价值减去支付补价的公允价值，与换出资产账面价值之间的差额计入当期损益。\\n\\n（二）收到补价的，以换出资产的公允价值，减去收到补价的公允价值，加上应支付的相关税费，作为换入资产的成本，换出资产的公允价值与其账面价值之间的差额计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，以换入资产的公允价值和应支付的相关税费作为换入资产的初始计量金额，换入资产的公允价值加上收到补价的公允价值，与换出资产账面价值之间的差额计入当期损益。\\n\\n第十条　以公允价值为基础计量的非货币性资产交换，同时换入或换出多项资产的，应当按照下列规定进行处理：\\n\\n（一）对于同时换入的多项资产，按照换入的金融资产以外的各项换入资产公允价值相对比例，将换出资产公允价值总额（涉及补价的，加上支付补价的公允价值或减去收到补价的公允价值）扣除换入金融资产公允价值后的净额进行分摊，以分摊至各项换入资产的金额，加上应支付的相关税费，作为各项换入资产的成本进行初始计量。有确凿证据表明换入资产的公允价值更加可靠的，以各项换入资产的公允价值和应支付的相关税费作为各项换入资产的初始计量金额。\\n\\n（二）对于同时换出的多项资产，将各项换出资产的公允价值与其账面价值之间的差额，在各项换出资产终止确认时计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，按照各项换出资产的公允价值的相对比例，将换入资产的公允价值总额（涉及补价的，减去支付补价的公允价值或加上收到补价的公允价值）分摊至各项换出资产，分摊至各项换出资产的金额与各项换出资产账面价值之间的差额，在各项换出资产终止确认时计入当期损益。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Flogseq____&quot;,914,536870936]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Vlogseq____&quot;,962,536870936]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-1662-4618-8b0e-8f1c828d9e1dlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（一）*应付证券清算款*；\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[679,lo 及在境外上市并采用国际财务报告准则或企业会计准则编制财务报表的企业，自2023年1月1日起执行；其他执行企业会计准则的企业自2026年1月1日起执行。同时，允许企业提前执行。\\\\\\\\\\n二、执行本准则的企业，不再执行我部于2006年2月印发的《财政部关于印发〈企业会计准则第1号──存货〉等38项具体准则的通知》（财会〔2006〕3号）中的《企业会计准则第25号──原保险合同》和《企业会计准则第26号──再保险合同》，以及我部于2009年12月印发的《保险合同相关会计处理规定》（财会〔2009〕15号）。执行中有何问题，请及时反馈我部。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Flogseq____&quot;,698,536870936]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Vlogseq____&quot;,942,536870936]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[684,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-18c3-4870-93f6-ddde59a4f27alogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[685,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认\\n\\n第三条　无形资产，是指企业拥有或者控制的没有实物形态的可辨认非货币性资产。资产满足下列条件之一的，符合无形资产定义中的可辨认性标准：\\n\\n（一）能够从企业中分离或者划分出来，并能单独或者与相关合同、资产或负债一起，用于出售、转移、授予许可、租赁或者交换。\\n\\n（二）源自合同性权利或其他法定权利，无论这些权利是否可以从企业或其他权利和义务中转移或者分离。\\n\\n第四条　无形资产同时满足下列条件的，才能予以确认：\\n\\n（一）与该无形资产有关的经济利益很可能流入企业；\\n\\n（二）该无形资产的成本能够可靠地计量。\\n\\n第五条　企业在判断无形资产产生的经济利益是否很可能流入时，应当对无形资产在预计使用寿命内可能存在的各种经济因素作出合理估计，并且应当有明确证据支持。\\n\\n第六条　企业无形项目的支出，除下列情形外，均应于发生时计入当期损益：\\n\\n（一）符合本准则规定的确认条件、构成无形资产成本的部分；\\n\\n（二）非同一控制下企业合并中取得的、不能单独确认为无形资产、构成购买日确认的商誉的部分。\\n\\n第七条　企业内部研究开发项目的支出，应当区分研究阶段支出与开发阶段支出。研究是指为获取并理解新的科学或技术知识而进行的独创性的有计划调查。开发是指在进行商业性生产或使用前，将研究成果或其他知识应用于某项计划或设计，以生产出新的或具有实质性改进的材料、装置、产品等。\\n\\n第八条　企业内部研究开发项目研究阶段的支出，应当于发生时计入当期损益。\\n\\n第九条　企业内部研究开发项目开发阶段的支出，同时满足下列条件的，才能确认为无形资产：\\n\\n（一）完成该无形资产以使其能够使用或出售在技术上具有可行性；\\n\\n（二）具有完成该无形资产并使用或出售的意图；\\n\\n（三）无形资产产生经济利益的方式，包括能够证明运用该无形资产生产的产品存在市场或无形资产自身存在市场，无形资产将在内部使用的，应当证明其有用性；\\n\\n（四）有足够的技术、财务资源和其他资源支持，以完成该无形资产的开发，并有能力使用或出售该无形资产；\\n\\n（五）归属于该无形资产开发阶段的支出能够可靠地计量。\\ 业正式任命的人员。未与企业订立劳动合同或未由其正式任命，但向企业所提供服务与职工所提供服务类似的人员，也属于职工的范畴，包括通过企业与劳务中介公司签订用工合同而向企业提供服务的人员。\\n\\n第四条　下列各项适用其他相关会计准则：\\n\\n（一）企业年金基金，适用《企业会计准则第10号──企业年金基金》。\\n\\n（二）以股份为基础的薪酬，适用《企业会计准则第11号──股份支付》。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Flogseq____&quot;,835,536870936]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Vlogseq____&quot;,835,536870936]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-2512-4cdc-9957-1baba39f6529logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五十三条　企业采用保费分配法计量合同组时，初始确认时未到期责任负债账面价值等于已收保费减去初始确认时发生的保险获取现金流量（根据本准则第五十二条规定选择在发生时计入当期损益的除外），减去（或加上）在合同组初始确认时终止确认的保险获取现金流量资产以及其他相关资产或负债的金额。资产负债表日未到期责任负债账面价值等于期初账面价值加上当期已收保费，减去当期发生的保险获取现金流量（根据本准则第五十二条规定选择在发生时计入当期损益的除外），加上当期确认为保险服务费用的保险获取现金流量摊销金额和针对融资成分的调整金额，减去因当期提供保险合同服务而确认为保险服务收入的金额和当期已付或转入已发生赔款负债中的投资成分。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Flogseq____&quot;,649,536870936]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Vlogseq____&quot;,654,536870936]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-6fa7-4279-aea7-16cfadedf38flogseq____&quot;,536870936]],[logseq____&quot;^15logseq_ ___&quot;,logseq____&quot;~u67a61d1c-9a23-4116-8bef-bda2cc7ab7ablogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 短期薪酬\\n\\n第五条　企业应当在职工为其提供服务的会计期间，将实际发生的短期薪酬确认为负债，并计入当期损益，其他会计准则要求或允许计入资产成本的除外。\\n\\n第六条　企业发生的职工福利费，应当在实际发生时根据实际发生额计入当期损益或相关资产成本。职工福利费为非货币性福利的，应当按照公允价值计量。\\n\\n第七条　企业为职工缴纳的医疗保险费、工伤保险费、生育保险费等社会保险费和住房公积金，以及按规定提取的工会经费和职工教育经费，应当在职工为其提供服务的会计期间，根据规定的计提基础和计提比例计算确定相应的职工薪酬金额，并确认相应负债，计入当期损益或相关资产成本。\\n\\n第八条　带薪缺勤分为累积带薪缺勤和非累积带薪缺勤。企业应当在职工提供服务从而增加了其未来享有的带薪缺勤权利时，确认与累积带薪缺勤相关的职工薪酬，并以累积未行使权利而增加的预期支付金额计量。企业应当在职工实际发生缺勤的会计期间确认与非累积带薪缺勤相关的职工薪酬。\\n\\n累积带薪缺勤，是指带薪缺勤权利可以结转下期的带薪缺勤，本期尚未用完的带薪缺勤权利可以在未来期间使用。\\n\\n非累积带薪缺勤，是指带薪缺勤权利不能结转下期的带薪缺勤，本期尚未用完的带薪缺勤权利将予以取消，并且职工离开企业时也无权获得现金支付。\\n\\n第九条　利润分享计划同时满足下列条件的，企业应当确认相关的应付职工薪酬：\\n\\n（一） 企业因过去事项导致现在具有支付职工薪酬的法定义务或推定义务；\\n\\n（二）因利润分享计划所产生的应付职工薪酬义务金额能够可靠估计。属于下列三种情形之一的，视为义务金额能够可靠估计：\\n\\n  1. 在财务报告批准报出之前企业已确定应支付的薪酬金额。\\n  2. 该短期利润分享计划的正式条款中包括确定薪酬金额的方式。\\n  3. 过去的惯例为企业确定推定义务金额提供了明显证据。\\n\\n第十条　职工只有在企业工作一段特定期间才能分享利润的，企业在计量利润分享计划产生的应付职工薪酬时，应当反映职工因离职而无法享受利润分享计划福利的可能性。如果企业在职工为其提供相关服务的年度报告期间结束后十二个月内，不需要全部支付利润分享计划产生的应付职工薪酬，该利润分享计划应当适用本准则其他长期职工福利的有关规定。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Flogseq____&quot;,713,536870936]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Vlogseq____&quot;,835,536870936]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[730,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-96c1-4ebf-8b9d-6da0fbd9b2cdlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[731,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四条　下列各项适用其他相关会计准则：\\nlogseq____&quot;,536870936]],[logseq____ __&quot;,658,536870936]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Vlogseq____&quot;,716,536870936]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-eebd-437d-80f3-e10f6306f478logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十五条　资产负债表日，存货应当按照成本与可变现净值孰低计量。存货成本高于其可变现净值的，应当计提存货跌价准备，计入当期损益。可变现净值，是指在日常活动中，存货的估计售价减去至完工时估计将要发生的成本、估计的销售费用以及相关税费后的金额。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Flogseq____&quot;,723,536870936]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Vlogseq____&quot;,680,536870936]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[738,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-81eb-4821-a277-206c38244c87logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 离职后福利\\n\\n第十一条　企业应当将离职后福利计划分类为设定提存计划和设定受益计划。离职后福利计划，是指企业与职工就离职后福利达成的协议，或者企业为向职工提供离职后福利制定的规章或办法等。其中，设定提存计划，是指向独立的基金缴存固定费用后，企业不再承担进一步支付义务的离职后福利计划；设定受益计划，是指除设定提存计划以外的离职后福利计划。\\n\\n第十二条　企业应当在职工为其提供服务的会计期间，将根据设定提存计划计算的应缴存金额确认为负债，并计入当期损益或相关资产成本。根据设定提存计划，预期不会在职工提供相关服务的年度报告期结束后十二个月内支付全部应缴存金额的，企业应当参照本准则第十五条规定的折现率，将全部应缴存金额以折现后的金额计量应付职工薪酬。\\n\\n第十三条　企业对设定受益计划的会计处理通常包括下列四个步骤：\\n\\n（一）根据预期累计福利单位法，采用无偏且相互一致的精算假设对有关人口统计变量和财务变量等做出估计，计量设定受益计划所产生的义务，并确定相关义务的归属期间。企业应当按照本准则第十五条规定的折现率将设定受益计划所产生的义务予以折现，以确定设定受益计划义务的现值和当期服务成本。\\n\\n（二）设定受益计划存在资产的，企业应当将设定受益计划义务现值减去设定受益计划资产公允价值所形成的赤字或盈余确认为一项设定受益计划净负债或净资产。设定受益计划存在盈余的，企业应当以设定受益计划的盈余和资产上限两项的孰低者计量设定受益计划净资产。其中，资产上限，是指企业可从设定受益计划退款或减少未来对设定受益计划缴存资金而获得的经济利益的现值。\\n\\n（三）根据本准则第十六条的有关规定，确定应当计入当期损益的金额。\\n\\n（四）根据本准则第十六条和第十七条的有关规定，确定应当计入其他综合收益的金额。在预期累计福利单位法下，每一服务期间会增加一个单位的福利权利，并且需对每一个单位单独计量，以形成终义务。企业应当将福利归属于提供设定受益计划的义务发生的期间。这一期间是指从职工提供服务以获取企业在未来报告期间预计支付的设定受益计划福利开始，至职工的继续服务不会导致这一福利金额显著增加之日为止。\\n\\n第十四条　企业应当根据预期累计福利单位法确定的公式将设定受益计划产生的福利义务归属于职工提供服务的期间，并计入当期损益或相关资产成本。当职工后续年度的服务将导致其享有的设定受益计划福利水平显著高于以前年度时，企业应当按照直线法将累计设定受益计划义务分摊确认于职工提供服务而导致企业第一次产生设定受益计划福利义务至职工提供服务不再导致该福利义务显著增加的期间。在确定该归属期间时，不应考虑仅因未来工资水平提高而导致设定受益计划义务显著增加的情况。\\n\\n第十五条　企业应当对所有设定受益计划义务予以折现，包括预期在职工提供服务的年度报告期间结束后的十二个月内支付的义务。折现时所采用的折现率应当根据资产负债表日与设定受益计划义务期限和币种相匹配的国债或活跃市场上的高质量公司债券的市场收益率确定。\\n\\n第十六条　报告期末，企业应当将设定受益计划产生的职工薪酬成本确认为下列组成部分：\\n\\n（一）服务成本，包括当期服务成本、过去服务成本和结算利得或损失。其中，当期服务成本，是指职工当期提供服务所导致的设定受益计划义务现值的增加额；过去服务成本，是指设定受益计划修改所导致的与以前期间职工服务相关的设定受益计划义务现值的增加或减少。\\n\\n（二）设定受益计划净负债或净资产的利息净额，包括计划资产的利息收益、设定受益计划义务的利息费用以及资产上限影响的利息。\\n\\n（三）重新计量设定受益计划净负债或净资产所产生的变动。除非其他会计准则要求或允许职工福利成本计入资产成本，上述第（一）项和第（二）项应计入当期损益；第（三）项应计入其他综合收益，并且在后续会计期间不允许转回至损益，但企业可以在权益范围内转移这些在其他综合收益中确认的金额。\\n\\n第十七条　重新计量设定受益计划净负债或净资产所产生的变动包括下列部分：\\n\\n（一）精算利得或损失，即由于精算假设和经验调整导致之前所计量的设定受益计划义务现值的增加或减少。\\n\\n（二）计划资产回报，扣除包括在设定受益计划净负债或净资产的利息净额中的金额。\\n\\n（三）资产上限影响的变动，扣除包括在设定受益计划净负债或净资产的利息净额中的金额。\\n\\n第十八条　在设定受益计划下，企业应当在下列日期孰早日将过去服务成本确认为当期费用：\\n\\n（一）修改设定受益计划时。\\n\\n（二）企业确认相关重组费用或辞退福利时。\\n\\n第十九条　企业应当在设定受益计划结算时，确认一项结算利得或损失。设定受益计划结算，是指企业为了消除设定受益计划所产生的部分或所有未来义务进行的交易，而不是根据计划条款和所包含的精算假设向职工支付福利。设定受益计划结算利得或损失是下列两项的差额：\\n\\n（一）在结算日确定的设定受益计划义务现值。\\n\\n（二）结算价格，包括转移的计划资产的公允价值和企业直接发生的与结算相关的支付。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Flogseq____&quot;,730,536870936]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[739,logseq____&quot;^Vlog 一条　企业在将符合确认条件的会计要素登记入账并列报于会计报表及其附注（又称财务报表，下同）时，应当按照规定的会计计量属性进行计量，确定其金额。\\n\\n第四十二条　会计计量属性主要包括：\\n\\n（一）历史成本。在历史成本计量下，资产按照购置时支付的现金或者现金等价物的金额，或者按照购置资产时所付出的对价的公允价值计量。负债按照因承担现时义务而实际收到的款项或者资产的金额，或者承担现时义务的合同金额，或者按照日常活动中为偿还负债预期需要支付的现金或者现金等价物的金额计量。\\n\\n（二）重置成本。在重置成本计量下，资产按照现在购买相同或者相似资产所需支付的现金或者现金等价物的金额计量。负债按照现在偿付该项债务所需支付的现金或者现金等价物的金额计量。\\n\\n（三）可变现净值。在可变现净值计量下，资产按照其正常对外销售所能收到现金或者现金等价物的金额扣减该资产至完工时估计将要发生的成本、估计的销售费用以及相关税费后的金额计量。\\n\\n（四）现值。在现值计量下，资产按照预计从其持续使用和终处置中所产生的未来净现金流入量的折现金额计量。负债按照预计期限内需要偿还的未来净现金流出量的折现金额计量。\\n\\n（五）公允价值。在公允价值计量下，资产和负债按照市场参与者在计量日发生的有序交易中，出售资产所能收到或者转移负债所需支付的价格计量。\\n\\n第四十三条　企业在对会计要素进行计量时，一般应当采用历史成本，采用重置成本、可变现净值、现值、公允价值计量的，应当保证所确定的会计要素金额能够取得并可靠计量。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Flogseq____&quot;,783,536870936]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Vlogseq____&quot;,716,536870936]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-a8d4-4bd3-b296-eb3693cb177flogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十条　企业年金基金运营发生的各项费用包括：交易费用、受托人管理费、托管人管理费、投资管理人管理费、卖出回购证券支出和其他费用。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Flogseq____&quot;,736,536870936]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Vlogseq____&quot;,734,536870936]],[logseq____&quot;^15logseq____&quot;,[743,logseq__ \\n第十六条　企业应当按照本准则第十七条至第二十一条的规定对生物资产进行后续计量，但本准则第二十二条规定的除外。\\n\\n第十七条　企业对达到预定生产经营目的的生产性生物资产，应当按期计提折旧，并根据用途分别计入相关资产的成本或当期损益。\\n\\n第十八条　企业应当根据生产性生物资产的性质、使用情况和有关经济利益的预期实现方式，合理确定其使用寿命、预计净残值和折旧方法。可选用的折旧方法包括年限平均法、工作量法、产量法等。生产性生物资产的使用寿命、预计净残值和折旧方法一经确定，不得随意变更。但是，符合本准则第二十条规定的除外。\\n\\n第十九条　企业确定生产性生物资产的使用寿命，应当考虑下列因素：\\n\\n（一）该资产的预计产出能力或实物产量；\\n\\n（二）该资产的预计有形损耗，如产畜和役畜衰老、经济林老化等；\\n\\n（三）该资产的预计无形损耗，如因新品种的出现而使现有的生产性生物资产的产出能力和产出农产品的质量等方面相对下降、市场需求的变化使生产性生物资产产出的农产品相对过时等。\\n\\n第二十条　企业至少应当于每年年度终了对生产性生物资产的使用寿命、预计净残值和折旧方法进行复核。使用寿命或预计净残值的预期数与原先估计数有差异的，或者有关经济利益预期实现方式有重大改变的，应当作为会计估计变更，按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》处理，调整生产性生物资产的使用寿命或预计净残值或者改变折旧方法。\\n\\n第二十一条　企业至少应当于每年年度终了对消耗性生物资产和生产性生物资产进行检查，有确凿证据表明由于遭受自然灾害、病虫害、动物疫病侵袭或市场需求变化等原因，使消耗性生物资产的可变现净值或生产性生物资产的可收回金额低于其账面价值的，应当按照可变现净值或可收回金额低于账面价值的差额，计提生物资产跌价准备或减值准备，并计入当期损益。上述可变现净值和可收回金额，应当分别按照《企业会计准则第1号──存货》和《企业会计准则第8号──资产减值》确定。消耗性生物资产减值的影响因素已经消失的，减记金额应当予以恢复，并在原已计提的跌价准备金额内转回，转回的金额计入当期损益。生产性生物资产减值准备一经计提，不得转回。公益性生物资产不计提减值准备。\\n\\n第二十二条　有确凿证据表明生物资产的公允价值能够持续可靠取得的，应当对生物资产采用公允价值计量。采用公允价值计量的，应当同时满足下列条件：\\n\\n（一）生物资产有活跃的交易市场；\\n\\n（二）能够从交易市场上取得同类或类似生物资产的市场价格及其他相关信息，从而对生物资产的公允价值作出合理估计。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Flogseq____&quot;,863,536870936]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Vlogseq____&quot;,636,536870936]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[760,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-ea06-47d9-81ac-34d2fe91e41dlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认和初始计量\\n\\n第六条　投资性房地产同时满足下列条件的，才能予以确认：\\n\\n（一）与该投资性房地产有关的经济利益很可能流入企业；\\n\\n（二）该投资性房地产的成本能够可靠地计量。\\n\\n第七条　投资性房地产应当按照成本进行初始计量。\\n\\n（一）外购投资性房地产的成本，包括购买价款、相关税费和可直接归属于该资产的其他支出。\\n\\n（二）自行建造投资性房地产的成本，由建造该项资产达到预定可使用状态前所发生的必要支出构成。\\n\\n（三）以其他方式取得的投资性房地产的成本，按照相关会计准则的规定确定。\\n\\n第八条　与投资性房地产有关的后续支出，满足本准则第六条规定的确认条件的，应当计入投资性房地产成本；不满足本准则第六条规定的确认条件的，应当在发生时计入当期损益。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Flogseq____&quot;,640,536870936]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Vlogseq____&quot;,600,536870936]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-4aeb-4daf-958d-ba22fc09e035logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Mlogseq____&quot;,true,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 保险合同的识别、合并和分拆\\n:PROPERTIES:\\n:heading: true\\n:collapsed: true\\n:END:\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Flogseq____&quot;,856,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Vlogseq____&quot;,615,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^19logseq____&quot;,true],536870936]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^19lo &quot;,logseq____&quot;第四十一条　企业应当按照基础项目公允价值扣除浮动收费的差额，估计具有直接参与分红特征的保险合同组的履约现金流量。浮动收费，是指企业因代保单持有人管理基础项目并提供投资相关服务而取得的对价，等于基础项目公允价值中企业享有份额减去不随基础项目回报变动的履约现金流量。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Flogseq____&quot;,970,536870936]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Vlogseq____&quot;,829,536870936]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-b6cb-4431-a89d-2e81b3d4752alogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五十七条　企业应当将已收和预计收取的保费，在扣除投资成分并根据本准则第五十四条规定对重大融资成分进行调整后，分摊至当期的金额确认为保险服务收入。企业应当随时间流逝在责任期内分摊经调整的已收和预计收取的保费；保险合同的风险在责任期内不随时间流逝为主释放的，应当以保险服务费用预计发生时间为基础进行分摊。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Flogseq____&quot;,938,536870936]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Vlogseq____&quot;,654,536870936]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-dad3-485d-9e4d-6afbde5459d3logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二十三条　未来现金流量的估计应当符合下列要求：\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Flogseq____&quot;,877,536870936]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Vlogseq____&quot;,963,536870936]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-d497-4ea7-a8ac-1653e48cbc71logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 后续计量\\n\\n第七条　投资方能够对被投资单位实施控制的长期股权投资应当采用成本法核算。\\n\\n第八条　采用成本法核算的长期股权投资应当按照初始投资成本计价。追加或收回投资应当调整长期股权投资的成本。被投资单位宣告分派的现金股利或利润，应当确认为当期投资收益。\\n\\n第九条　投资方对联营企业和合营企业的长期股权投资，应当按照本准则第十条至第十三条规定，采用权益法核算。投资方对联营企业的权益性投资，其中一部分通过风险投资机构、共同基金、信托公司或包括投连险基金在内的类似主体间接持有的，无论以上主体是否对这部分投资具有重大影响，投资方都可以按照《企业会计准则第22号──金融工具确认和计量》的有关规定，对间接持有的该部分投资选择以公允价值计量且其变动计入损益，并对其余部分采用权益法核算。\\n\\n第十条　长期股权投资的初始投资成本大于投资时应享有被投资单位可辨认净资产公允价值份额的，不调整长期股权投资的初始投资成本；长期股权投资的初始投资成本小于投资时应享有被投资单位可辨认净资产公允价值份额的，其差额应当计入当期损益，同时调整长期股权投资的成本。被投资单位可辨认净资产的公允价值，应当比照《企业会计准则第20号──企业合并》的有关规定确定。\\n\\n第十一条　投资方取得长期股权投资后，应当按照应享有或应分担的被投资单位实现的净损益和其他综合收益的份额，分别确认投资收益和其他综合收益，同时调整长期股权投资的账面价值；投资方按照被投资单位宣告分派的利润或现金股利计算应享有的部分，相应减少长期股权投资的账面价值；投资方对于被投资单位除净损益、其他综合收益和利润分配以外所有者权益的其他变动，应当调整长期股权投资的账面价值并计入所有者权益。\\n\\n投资方在确认应享有被投资单位净损益的份额时，应当以取得投资时被投资单位可辨认净资产的公允价值为基础，对被投资单位的净利润进行调整后确认。被投资单位采用的会计政策及会计期间与投资方不一致的，应当按照投资方的会计政策及会计期间对被投资单位的财务报表进行调整，并据以确认投资收益和其他综合收益等。\\n\\n第十二条　投资方确认被投资单位发生的净亏损，应当以长期股权投资的账面价值以及其他实质上构成对被投资单位净投资的长期权益减记至零为限，投资方负有承担额外损失义务的除外。被投资单位以后实现净利润的，投资方在其收益分享额弥补未确认的亏损分担额后，恢复确认收益分享额。\\n\\n第十三条　投资方计算确认应享有或应分担被投资单位的净损益时，与联营企业、合营企业之间发生的未实现内部交易损益按照应享有的比例计算归属于投资方的部分，应当予以抵销，在此基础上确认投资收益。投资方与被投资单位发生的未实现内部交易损失，按照《企业会计准则第8号──资产减值》等的有关规定属于资产减值损失的，应当全额确认。\\n\\n第十四条　投资方因追加投资等原因能够对被投资单位施加重大影响或实施共同控制但不构成控制的，应当按照《企业会计准则第22号──金融工具确认和计量》确定的原持有的股权投资的公允价值加上新增投资成本之和，作为改按权益法核算的初始投资成本。原持有的股权投资分类为可供出售金融资产的，其公允价值与账面价值之间的差额，以及原计入其他综合收益的累计公允价值变动应当转入改按权益法核算的当期损益。投资方因追加投资等原因能够对非同一控制下的被投资单位实施控制的，在编制个别财务报表时，应当按照原持有的股权投资账面价值加上新增投资成本之和，作为改按成本法核算的初始投资成本。购买日之前持有的股权投资因采用权益法核算而确认的其他综合收益，应当在处置该项投资时采用与被投资单位直接处置相关资产或负债相同的基础进行会计处理。购买日之前持有的股权投资按照《企业会计准则第22号──金融工具确认和计量》的有关规定进行会计处理的，原计入其他综合收益的累计公允价值变动应当在改按成本法核算时转入当期损益。在编制合并财务报表时，应当按照《企业会计准则第33号──合并财务报表》的有关规定进行会计处理。\\n\\n第十五条　投资方因处置部分股权投资等原因丧失了对被投资单位的共同控制或重大影响的，处置后的剩余股权应当改按《企业会计准则第22号──金融工具确认和计量》核算，其在丧失共同控制或重大影响之日的公允价值与账面价值之间的差额计入当期损益。原股权投资因采用权益法核算而确认的其他综合收益，应当在终止采用权益法核算时采用与被投资单位直接处置相关资产或负债相同的基础进行会计处理。投资方因处置部分权益性投资等原因丧失了对被投资单位的控制的，在编制个别财务报表时，处置后的剩余股权能够对被投资单位实施共同控制或施加重大影响的，应当改按权益法核算，并对该剩余股权视同自取得时即采用权益法核算进行调整；处置后的剩余股权不能对被投资单位实施共同控制或施加重大影响的，应当改按《企业会计准则第22号──金融工具确认和计量》的有关规定进行会计处理，其在丧失控制之日的公允价值与账面价值间的差额计入当期损益。在编制合并财务报表时，应当按照《企业会计准则第33号──合并财务报表》的有关规定进行会计处理。\\n\\n第十六条　对联营企业或合营企业的权益性投资全部或部分分类为持有待售资产的，投资方应当按照《企业会计准则第4号──固定资产》的有关规定处理，对于未划分为持有待售资产的剩余权益性投资，应当采用权益法进行会计处理。已划分为持有待售的对联营企业或合营企业的权益性投资，不再符合持有待售资产分类条件的，应当从被分类为持有待售资产之日起采用权益法进行追溯调整。分类为持有待售期间的财务报表应当作相应调整。\\n\\n第十七条　处置长期股权投资，其账面价值与实际取得价款之间的差额，应当计入当期损益。采用权益法核算的长期股权投资，在处置该项投资时，采用与被投资单位直接处置相关资产或负债相同的基础，按相应比例对原计入其他综合收益的部分进行会计处理。\\n\\n第十八条　投资方应当关注长期股权投资的账面价值是否大于享有被投资单位所有者权益账面价值的份额等类似情况。出现类似情况时，投资方应当按照《企业会计准则第8号──资产减值》对长期股权投资进行减值测试，可收回金额低于长期股权投资账面价值的，应当计提减值准备。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Flogseq____&quot;,800,536870936]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Vlogseq____&quot;,618,536870936]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-e597-43a1-a6da-d5083e026c49logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[791,logseq____&quot;^Ql 能够对被投资单位实施控制的，被投资单位为其子公司。投资方属于《企业会计准则第33号──合并财务报表》规定的投资性主体且子公司不纳入合并财务报表的情况除外。\\n\\n重大影响，是指投资方对被投资单位的财务和经营政策有参与决策的权力，但并不能够控制或者与其他方一起共同控制这些政策的制定。在确定能否对被投资单位施加重大影响时，应当考虑投资方和其他方持有的被投资单位当期可转换公司债券、当期可执行认股权证等潜在表决权因素。投资方能够对被投资单位施加重大影响的，被投资单位为其联营企业。在确定被投资单位是否为合营企业时，应当按照《企业会计准则第40号──合营安排》的有关规定进行判断。\\n\\n第三条　下列各项适用其他相关会计准则：\\n\\n（一）外币长期股权投资的折算，适用《企业会计准则第19号──外币折算》。\\n\\n（二）风险投资机构、共同基金以及类似主体持有的、在初始确认时按照《企业会计准则第22号──金融工具确认和计量》的规定以公允价值计量且其变动计入当期损益的金融资产，投资性主体对不纳入合并财务报表的子公司的权益性投资，以及本准则未予规范的其他权益性投资，适用《企业会计准则第22号──金融工具确认和计量》。\\n\\n第四条　长期股权投资的披露，适用《企业会计准则第41号──在其他主体中权益的披露》。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Flogseq____&quot;,618,536870936]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Vlogseq____&quot;,618,536870936]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[797,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-d5d5-403b-8719-5154a6b2efe7logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 初始计量\\n\\n第十二条　无形资产应当按照成本进行初始计量。外购无形资产的成本，包括购买价款、相关税费以及直接归属于使该项资产达到预定用途所发生的其他支出。购买无形资产的价款超过正常信用条件延期支付，实质上具有融资性质的，无形资产的成本以购买价款的现值为基础确定。实际支付的价款与购买价款的现值之间的差额，除按照《企业会计准则第17号──借款费用》应予资本化的以外，应当在信用期间内计入当期损益。\\n\\n第十三条　自行开发的无形资产，其成本包括自满足本准则第四条和第九条规定后至达到预定用途前所发生的支出总额，但是对于以前期间已经费用化的支出不再调整。\\n\\n第十四条　投资者投入无形资产的成本，应当按照投资合同或协议约定的价值确定，但合同或协议约定价值不公允的除外。\\n\\n第十五条　非货币性资产交换、债务重组、政府补助和企业合并取得的无形资产的成本，应当分别按照《企业会计准则第7号──非货币性资产交换》、《企业会计准则第12号──债务重组》、《企业会计准则第16号──政府补助》和《企业会计准则第20号──企业合并》确定。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[798,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^ 入当期损益。\\n\\n第六条　除企业合并形成的长期股权投资以外，其他方式取得的长期股权投资，应当按照下列规定确定其初始投资成本：\\n\\n（一）以支付现金取得的长期股权投资，应当按照实际支付的购买价款作为初始投资成本。初始投资成本包括与取得长期股权投资直接相关的费用、税金及其他必要支出。\\n\\n（二）以发行权益性证券取得的长期股权投资，应当按照发行权益性证券的公允价值作为初始投资成本。与发行权益性证券直接相关的费用，应当按照《企业会计准则第37号──金融工具列报》的有关规定确定。\\n\\n（三）通过非货币性资产交换取得的长期股权投资，其初始投资成本应当按照《企业会计准则第7号──非货币性资产交换》的有关规定确定。\\n\\n（四）通过债务重组取得的长期股权投资，其初始投资成本应当按照《企业会计准则第12号──债务重组》的有关规定确定。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Flogseq____&quot;,797,536870936]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Vlogseq____&quot;,618,536870936]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[800,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-0fcc-4e9e-be5c-896b921225a8logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五条　符合保险合同定义但主要以固定收费方式提供服务的合同，同时符合下列条件的，企业可以选择适用《企业会计准则第14号──收入》或本准则：\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Flogseq____&quot;,731,536870936]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Vlogseq____&quot;,856,536870936]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[801,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-3b8f-420a-9d15-c170e12b72d6logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[802,logseq____&quot;^Qlogseq____&quot;,log ogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 后续计量\\n\\n第十六条　企业应当于取得无形资产时分析判断其使用寿命。无形资产的使用寿命为有限的，应当估计该使用寿命的年限或者构成使用寿命的产量等类似计量单位数量；无法预见无形资产为企业带来经济利益期限的，应当视为使用寿命不确定的无形资产。\\n\\n第十七条　使用寿命有限的无形资产，其应摊销金额应当在使用寿命内系统合理摊销。企业摊销无形资产，应当自无形资产可供使用时起，至不再作为无形资产确认时止。企业选择的无形资产摊销方法，应当反映与该项无形资产有关的经济利益的预期实现方式。无法可靠确定预期实现方式的，应当采用直线法摊销。无形资产的摊销金额一般应当计入当期损益，其他会计准则另有规定的除外。\\n\\n第十八条　无形资产的应摊销金额为其成本扣除预计残值后的金额。已计提减值准备的无形资产，还应扣除已计提的无形资产减值准备累计金额。使用寿命有限的无形资产，其残值应当视为零，但下列情况除外：\\n\\n（一）有第三方承诺在无形资产使用寿命结束时购买该无形资产。\\n\\n（二）可以根据活跃市场得到预计残值信息，并且该市场在无形资产使用寿命结束时很可能存在。\\n\\n第十九条　使用寿命不确定的无形资产不应摊销。\\n\\n第二十条　无形资产的减值，应当按照《企业会计准则第8号──资产减值》处理。\\n\\n第二十一条　企业至少应当于每年年度终了，对使用寿命有限的无形资产的使用寿命及摊销方法进行复核。无形资产的使用寿命及摊销方法与以前估计不同的，应当改变摊销期限和摊销方法。企业应当在每个会计期间对使用寿命不确定的无形资产的使用寿命进行复核。如果有证据表明无形资产的使用寿命是有限的，应当估计其使用寿命，并按本准则规定处理。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Flogseq____&quot;,798,536870936]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Vlogseq____&quot;,981,536870936]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[813,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-9562-4239-9be1-cec45772960elogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[814,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（二）*应付受益人待遇*；\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[814,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[814,logseq____&quot;^Flogseq____&quot;,679,536870936]],[logseq____&quot;^15logseq____&quot;,[814,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&qu 或股本的金额，将其转入实收资本或股本。行权日，是指职工和其他方行使权利、获取现金或权益工具的日期。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Flogseq____&quot;,614,536870936]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Vlogseq____&quot;,611,536870936]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-eb39-4056-b140-cc4d2477a6e9logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（二）可明确区分的投资成分，适用金融工具相关会计准则，但与投资成分相关的合同条款符合具有相机参与分红特征的投资合同定义的，应当适用本准则。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Flogseq____&quot;,895,536870936]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Vlogseq____&quot;,712,536870936]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[853,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-3000-4770-83e5-f3d7e4647e43logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十四条　企业年金基金的财务报表包括*资产负债表、净资产变动表和附注*。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[854,logseq____&quot;^Flogseq____&quot;,824,536870936]],[logseq____&quot;^15logseq___ &quot;第二章 确认和初始计量\\n\\n第五条　生物资产同时满足下列条件的，才能予以确认：\\n\\n（一）企业因过去的交易或者事项而拥有或者控制该生物资产；\\n\\n（二）与该生物资产有关的经济利益或服务潜能很可能流入企业；\\n\\n（三）该生物资产的成本能够可靠地计量。\\n\\n第六条　生物资产应当按照成本进行初始计量。\\n\\n第七条　外购生物资产的成本，包括购买价款、相关税费、运输费、保险费以及可直接归属于购买该资产的其他支出。\\n\\n第八条　自行栽培、营造、繁殖或养殖的消耗性生物资产的成本，应当按照下列规定确定：\\n\\n（一）自行栽培的大田作物和蔬菜的成本，包括在收获前耗用的种子、肥料、农药等材料费、人工费和应分摊的间接费用等必要支出。\\n\\n（二）自行营造的林木类消耗性生物资产的成本，包括郁闭前发生的造林费、抚育费、营林设施费、良种试验费、调查设计费和应分摊的间接费用等必要支出。\\n\\n（三）自行繁殖的育肥畜的成本，包括出售前发生的饲料费、人工费和应分摊的间接费用等必要支出。\\n\\n（四）水产养殖的动物和植物的成本，包括在出售或入库前耗用的苗种、饲料、肥料等材料费、人工费和应分摊的间接费用等必要支出。\\n\\n第九条　自行营造或繁殖的生产性生物资产的成本，应当按照下列规定确定：\\n\\n（一）自行营造的林木类生产性生物资产的成本，包括达到预定生产经营目的前发生的造林费、抚育费、营林设施费、良种试验费、调查设计费和应分摊的间接费用等必要支出。\\n\\n（二）自行繁殖的产畜和役畜的成本，包括达到预定生产经营目的（成龄）前发生的饲料费、人工费和应分摊的间接费用等必要支出。达到预定生产经营目的，是指生产性生物资产进入正常生产期，可以多年连续稳定产出农产品、提供劳务或出租。\\n\\n第十条　自行营造的公益性生物资产的成本，应当按照郁闭前发生的造林费、抚育费、森林保护费、营林设施费、良种试验费、调查设计费和应分摊的间接费用等必要支出确定。\\n\\n第十一条　应计入生物资产成本的借款费用，按照《企业会计准则第17号──借款费用》处理。消耗性林木类生物资产发生的借款费用，应当在郁闭时停止资本化。\\n\\n第十二条　投资者投入生物资产的成本，应当按照投资合同或协议约定的价值确定，但合同或协议约定价值不公允的除外。\\n\\n第十三条　天然起源的生物资产的成本，应当按照名义金额确定。\\n\\n第十四条　非货币性资产交换、债务重组和企业合并取得的生物资产的成本，应当分别按照《企业会计准则第7号──非货币性资产交换》、《企业会计准则第12号──债务重组》和《企业会计准则第20号──企业合并》确定。\\n\\n第十五条　因择伐、间伐或抚育更新性质采伐而补植林木类生物资产发生的后续支出，应当计入林木类生物资产的成本。生物资产在郁闭或达到预定生产经营目的后发生的管护、饲养费用等后续支出，应当计入当期损益。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Flogseq____&quot;,955,536870936]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Vlogseq____&quot;,636,536870936]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-1ff6-4e61-b4b8-1a4f211b69e0logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[864,logseq____&quot;^Qlogseq___ 旧或进行摊销，应当以资产负债表日投资性房地产的公允价值为基础调整其账面价值，公允价值与原账面价值之间的差额计入当期损益。\\n\\n第十二条　企业对投资性房地产的计量模式一经确定，不得随意变更。成本模式转为公允价值模式的，应当作为会计政策变更，按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》处理。已采用公允价值模式计量的投资性房地产，不得从公允价值模式转为成本模式。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Flogseq____&quot;,761,536870936]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Vlogseq____&quot;,600,536870936]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-d6b7-4e7b-b156-e68eee9838eblogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六十三条　企业在估计分出的再保险合同组的未来现金流量现值时，采用的相关假设应当与计量所对应的保险合同组保持一致，并考虑再保险分入人的不履约风险。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Flogseq____&quot;,754,536870936]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Vlogseq____&quot;,778,536870936]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-05eb-4727-8a10-4d23b47a7741logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七十八条　保险合同约定的义务因履行、取消或到期而解除的，企业应当终止确认保险合同。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^ 条　生物资产分为消耗性生物资产、生产性生物资产和公益性生物资产。消耗性生物资产，是指为出售而持有的、或在将来收获为农产品的生物资产，包括生长中的大田作物、蔬菜、用材林以及存栏待售的牲畜等。生产性生物资产，是指为产出农产品、提供劳务或出租等目的而持有的生物资产，包括经济林、薪炭林、产畜和役畜等。公益性生物资产，是指以防护、环境保护为主要目的的生物资产，包括防风固沙林、水土保持林和水源涵养林等。\\n\\n第四条　下列各项适用其他相关会计准则：\\n\\n（一）收获后的农产品，适用《企业会计准则第1号──存货》。\\n\\n（二）与生物资产相关的政府补助，适用《企业会计准则第16号──政府补助》。\\n\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[955,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[955,logseq____&quot;^Flogseq____&quot;,636,536870936]],[logseq____&quot;^15logseq____&quot;,[955,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[955,logseq____&quot;^Vlogseq____&quot;,636,536870936]],[logseq____&quot;^15logseq____&quot;,[955,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[955,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-9a4a-4b08-8760-50d33ff73012logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[956,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七十六条　企业在合同转让或非同一控制下企业合并中取得保险合同的会计处理适用《企业会计准则第20号──企业合并》等其他会计准则的，应当根据相关会计准则进行处理。\\nlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[956,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[956,logseq____&quot;^Flogseq____&quot;,904,536870936]],[logseq____&quot;^15logseq____&quot;,[956,logseq____&quot;^Xlogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[956,logseq____&quot;^Vlogseq____&quot;,719,536870936]],[logseq____&quot;^15logseq____&quot;,[956,logseq____&quot;^Ulogseq____&quot;,594,536870936]],[logseq____&quot;^15logseq____&quot;,[956,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67a61d1c-2582-4922-87f8-556745d945d7logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[957,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n:PROPERTIES:\\n:heading: true\\n:END:\\nlogs       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
