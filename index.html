权日调整至实际可行权的权益工具数量。\\n\\n等待期，是指可行权条件得到满足的期间。对于可行权条件为规定服务期间的股份支付，等待期为授予日至可行权日的期间；对于可行权条件为规定业绩的股份支付，应当在授予日根据可能的业绩结果预计等待期的长度。\\n\\n可行权日，是指可行权条件得到满足、职工和其他方具有从企业取得权益工具或现金的权利的日期。\\n\\n第七条　企业在可行权日之后不再对已确认的相关成本或费用和所有者权益总额进行调整。\\n\\n第八条　以权益结算的股份支付换取其他方服务的，应当分别下列情况处理：\\n\\n（一）其他方服务的公允价值能够可靠计量的，应当按照其他方服务在取得日的公允价值，计入相关成本或费用，相应增加所有者权益。\\n\\n（二）其他方服务的公允价值不能可靠计量但权益工具公允价值能够可靠计量的，应当按照权益工具在服务取得日的公允价值，计入相关成本或费用，相应增加所有者权益。\\n\\n第九条　在行权日，企业根据实际行权的权益工具数量，计算确定应转入实收资本或股本的金额，将其转入实收资本或股本。行权日，是指职工和其他方行使权利、获取现金或权益工具的日期。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Flogseq____&quot;,622,536870930]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Vlogseq____&quot;,514,536870930]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-c12d-43b7-8174-58b1175a0f4elogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十二条　企业应当将同一合同组合至少分为下列合同组：\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Flogseq____&quot;,477,536870930]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Vlogseq____&quot;,749,536870930]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[423,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-a569-4d44-9d2c-551519901151logseq____&quot;,536870930]],[log ____&quot;,logseq____&quot;第一章总则\\n\\n第一条　为了规范金融工具的确认和计量，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　金融工具，是指形成一方的金融资产并形成其他方的金融负债或权益工具的合同。\\n\\n第三条　金融资产，是指企业持有的现金、其他方的权益工具以及符合下列条件之一的资产：\\n\\n（一）从其他方收取现金或其他金融资产的合同权利。\\n\\n（二）在潜在有利条件下，与其他方交换金融资产或金融负债的合同权利。\\n\\n（三）将来须用或可用企业自身权益工具进行结算的非衍生工具合同，且企业根据该合同将收到可变数量的自身权益工具。\\n\\n（四）将来须用或可用企业自身权益工具进行结算的衍生工具合同，但以固定数量的自身权益工具交换固定金额的现金或其他金融资产的衍生工具合同除外。其中，企业自身权益工具不包括应当按照《企业会计准则第37号──金融工具列报》分类为权益工具的可回售工具或发行方仅在清算时才有义务向另一方按比例交付其净资产的金融工具，也不包括本身就要求在未来收取或交付企业自身权益工具的合同。\\n\\n第四条　金融负债，是指企业符合下列条件之一的负债：\\n\\n（一）向其他方交付现金或其他金融资产的合同义务。\\n\\n（二）在潜在不利条件下，与其他方交换金融资产或金融负债的合同义务。\\n\\n（三）将来须用或可用企业自身权益工具进行结算的非衍生工具合同，且企业根据该合同将交付可变数量的自身权益工具。\\n\\n（四）将来须用或可用企业自身权益工具进行结算的衍生工具合同，但以固定数量的自身权益工具交换固定金额的现金或其他金融资产的衍生工具合同除外。企业对全部现有同类别非衍生自身权益工具的持有方同比例发行配股权、期权或认股权证，使之有权按比例以固定金额的任何货币换取固定数量的该企业自身权益工具的，该类配股权、期权或认股权证应当分类为权益工具。其中，企业自身权益工具不包括应当按照《企业会计准则第37号──金融工具列报》分类为权益工具的可回售工具或发行方仅在清算时才有义务向另一方按比例交付其净资产的金融工具，也不包括本身就要求在未来收取或交付企业自身权益工具的合同。\\n\\n第五条　衍生工具，是指属于本准则范围并同时具备下列特征的金融工具或其他合同：\\n\\n（一）其价值随特定利率、金融工具价格、商品价格、汇率、价格指数、费率指数、信用等级、信用指数或其他变量的变动而变动，变量为非金融变量的，该变量不应与合同的任何一方存在特定关系。\\n\\n（二）不要求初始净投资，或者与对市场因素变化预期有类似反应的其他合同相比，要求较少的初始净投资。\\n\\n（三）在未来某一日期结算。常见的衍生工具包括远期合同、期货合同、互换合同和期权合同等。\\n\\n第六条　除下列各项外，本准则适用于所有企业各种类型的金融工具：\\n\\n（一）由《企业会计准则第2号──长期股权投资》规范的对子公司、合营企业和联营企业的投资，适用《企业会计准则第2号──长期股权投资》，但是企业根据《企业会计准则第2号──长期股权投资》对上述投资按照本准则相关规定进行会计处理的，适用本准则。企业持有的与在子公司、合营企业或联营企业中的权益相联系的衍生工具，适用本准则；该衍生工具符合《企业会计准则第37号──金融工具列报》规定的权益工具定义的，适用《企业会计准则第37号──金融工具列报》。\\n\\n（二）由《企业会计准则第9号──职工薪酬》规范的职工薪酬计划形成的企业的权利和义务，适用《企业会计准则第9号──职工薪酬》。\\n\\n（三）由《企业会计准则第11号──股份支付》规范的股份支付，适用《企业会计准则第11号──股份支付》。但是，股份支付中属于本准则第八条范围的买入或卖出非金融项目的合同，适用本准则。\\n\\n（四）由《企业会计准则第12号──债务重组》规范的债务重组，适用《企业会计准则第12号──债务重组》。\\n\\n（五）因清偿按照《企业会计准则第13号──或有事项》所确认的预计负债而获得补偿的权利，适用《企业会计准则第13号──或有事项》。\\n\\n（六）由《企业会计准则第14号──收入》规范的属于金融工具的合同权利和义务，适用《企业会计准则第14号──收入》，但该准则要求在确认和计量相关合同权利的减值损失和利得时应当按照本准则规定进行会计处理的，适用本准则有关减值的规定。\\n\\n（七）购买方（或合并方）与出售方之间签订的，将在未来购买日（或合并日）形成《企业会计准则第20号──企业合并》规范的企业合并且其期限不超过企业合并获得批准并完成交易所必须的合理期限的远期合同，不适用本准则。\\n\\n（八）由《企业会计准则第21号──租赁》规范的租赁的权利和义务，适用《企业会计准则第21号──租赁》。但是，租赁应收款的减值、终止确认，租赁应付款的终止确认，以及租赁中嵌入的衍生工具，适用本准则。\\n\\n（九）金融资产转移，适用《企业会计准则第23号──金融资产转移》。\\n\\n（十）套期会计，适用《企业会计准则第24号──套期会计》。\\n\\n（十一）由保险合同相关会计准则规范的保险合同所产生的权利和义务，适用保险合同相关会计准则。因具有相机分红特征而由保险合同相关会计准则规范的合同所产生的权利和义务，适用保险合同相关会计准则。但对于嵌入保险合同的衍生工具，该嵌入衍生工具本身不是保险合同的，适用本准则。对于财务担保合同，发行方之前明确表明将此类合同视作保险合同，并且已按照保险合同相关会计准则进行会计处理的，可以选择适用本准则或保险合同相关会计准则。该选择可以基于单项合同，但选择一经做出，不得撤销。否则，相关财务担保合同适用本准则。财务担保合同，是指当特定债务人到期不能按照初或修改后的债务工具条款偿付债务时，要求发行方向蒙受损失的合同持有人赔付特定金额的合同。\\n\\n（十二）企业发行的按照《企业会计准则第37号──金融工具列报》规定应当分类为权益工具的金融工具，适用《企业会计准则第37号──金融工具列报》。\\n\\n第七条　本准则适用于下列贷款承诺：\\n\\n（一）企业指定为以公允价值计量且其变动计入当期损益的金融负债的贷款承诺。如果按照以往惯例，企业在贷款承诺产生后不久即出售其所产生资产，则同一类别的所有贷款承诺均应当适用本准则。\\n\\n（二）能够以现金或者通过交付或发行其他金融工具净额结算的贷款承诺。此类贷款承诺属于衍生工具。企业不得仅仅因为相关贷款将分期拨付（如按工程进度分期拨付的按揭建造贷款）而将该贷款承诺视为以净额结算。\\n\\n（三）以低于市场利率贷款的贷款承诺。所有贷款承诺均适用本准则关于终止确认的规定。企业作为贷款承诺发行方的，还适用本准则关于减值的规定。贷款承诺，是指按照预先规定的条款和条件提供信用的确定性承诺。\\n\\n第八条　对于能够以现金或其他金融工具净额结算，或者通过交换金融工具结算的买入或卖出非金融项目的合同，除了企业按照预定的购买、销售或使用要求签订并持有旨在收取或交付非金融项目的合同适用其他相关会计准则外，企业应当将该合同视同金融工具，适用本准则。\\n\\n对于能够以现金或其他金融工具净额结算，或者通过交换金融工具结算的买入或卖出非金融项目的合同，即使企业按照预定的购买、销售或使用要求签订并持有旨在收取或交付非金融项目的合同的，企业也可以将该合同指定为以公允价值计量且其变动计入当期损益的金融资产或金融负债。企业只能在合同开始时做出该指定，并且必须能够通过该指定消除或显著减少会计错配。该指定一经做出，不得撤销。会计错配，是指当企业以不同的会计确认方法和计量属性，对在经济上相关的资产和负债进行确认或计量而产生利得或损失时，可能导致的会计确认和计量上的不一致。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Flogseq____&quot;,469,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Vlogseq____&quot;,469,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-1cab-4438-9de3-cfc0412a9b3flogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Qlogseq_ ;,518,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Vlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-39f4-4ef6-878e-f48f7a567fc9logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七条　企业年金基金运营形成的各项负债包括：应付证券清算款、应付受益人待遇、应付受托人管理费、应付托管人管理费、应付投资管理人管理费、应交税金、卖出回购证券款、应付利息、应付佣金和其他应付款等。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Flogseq____&quot;,619,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Vlogseq____&quot;,623,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-1fa5-4cfb-bdf7-475a0b0f1240logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 离职后福利\\n\\n第十一条　企业应当将离职后福利计划分类为设定提存计划和设定受益计划。离职后福利计划，是指企业与职工就离职后福利达成的协议，或者企业为向职工提供离职后福利制定的规章或办法等。其中，设定提存计划，是指向独立的基金缴存固定费用后，企业不再承担进一步支付义务的离职后福利计划；设定受益计划，是指除设定提存计划以外的离职后福利计划。\\n\\n第十二条　企业应当在职工为其提供服务的会计期间，将根据设定提存计划计算的应缴存金额确认为负债，并计入当期损益或相关资产成本。根据设定提存计划，预期不会在职工提供相关服务的年度报告期结束后十二个月内支付全部应缴存金额的，企业应当参照本准则第十五条规定的折现率，将全部应缴存金额以折现后的金额计量应付职工薪酬。\\n\\n第十三条　企业对设定受益计划的会计处理通常包括下列四个步骤：\\n\\n（一）根据预期累计福利单位法，采用无偏且相互一致的精算假设对有关人口统计变量和财务变量等做出估计，计量设定受益计划所产生的义务，并确定相关义务的归属期间。企业应当按照本准则第十五条规定的折现率将设定受益计划所产生的义务予以折现，以确定设定受益计划义务的现值和当期服务成本。\\n\\n（二）设定受益计划存在资产的，企业应当将设定受益计划义务现值减去设定受益计划资产公允价值所形成的赤字或盈余确认为一项设定受益计划净负债或净资产。设定受益计划存在盈余的，企业应当以设定受益计划的盈余和资产上限两项的孰低者计量设定受益计划净资产。其中，资产上限，是指企业可从设定受益计划退款或减少未来对设定受益计划缴存资金而获得的经济利益的现值。\\n\\n（三）根据本准则第十六条的有关规定，确定应当计入当期损益的金额。\\n\\n（四）根据本准则第十六条和第十七条的有关规定，确定应当计入其他综合收益的金额。在预期累计福利单位法下，每一服务期间会增加一个单位的福利权利，并且需对每一个单位单独计量，以形成终义务。企业应当将福利归属于提供设定受益计划的义务发生的期间。这一期间是指从职工提供服务以获取企业在未来报告期间预计支付的设定受益计划福利开始，至职工的继续服务不会导致这一福利金额显著增加之日为止。\\n\\n第十四条　企业应当根据预期累计福利单位法确定的公式将设定受益计划产生的福利义务归属于职工提供服务的期间，并计入当期损益或相关资产成本。当职工后续年度的服务将导致其享有的设定受益计划福利水平显著高于以前年度时，企业应当按照直线法将累计设定受益计划义务分摊确认于职工提供服务而导致企业第一次产生设定受益计划福利义务至职工提供服务不再导致该福利义务显著增加的期间。在确定该归属期间时，不应考虑仅因未来工资水平提高而导致设定受益计划义务显著增加的情况。\\n\\n第十五条　企业应当对所有设定受益计划义务予以折现，包括预期在职工提供服务的年度报告期间结束后的十二个月内支付的义务。折现时所采用的折现率应当根据资产负债表日与设定受益计划义务期限和币种相匹配的国债或活跃市场上的高质量公司债券的市场收益率确定。\\n\\n第十六条　报告期末，企业应当将设定受益计划产生的职工薪酬成本确认为下列组成部分：\\n\\n（一）服务成本，包括当期服务成本、过去服务成本和结算利得或损失。其中，当期服务成本，是指职工当期提供服务所导致的设定受益计划义务现值的增加额；过去服务成本，是指设定受益计划修改所导致的与以前期间职工服务相关的设定受益计划义务现值的增加或减少。\\n\\n（二）设定受益计划净负债或净资产的利息净额，包括计划资产的利息收益、设定受益计划义务的利息费用以及资产上限影响的利息。\\n\\n（三）重新计量设定受益计划净负债或净资产所产生的变动。除非其他会计准则要求或允许职工福利成本计入资产成本，上述第（一）项和第（二）项应计入当期损益；第（三）项应计入其他综合收益，并且在后续会计期间不允许转回至损益，但企业可以在权益范围内转移这些在其他综合收益中确认的金额。\\n\\n第十七条　重新计量设定受益计划净负债或净资产所产生的变动包括下列部分：\\n\\n（一）精算利得或损失，即由于精算假设和经验调整导致之前所计量的设定受益计划义务现值的增加或减少。\\n\\n（二）计划资产回报，扣除包括在设定受益计划净负债或净资产的利息净额中的金额。\\n\\n（三）资产上限影响的变动，扣除包括在设定受益计划净负债或净资产的利息净额中的金额。\\n\\n第十八条　在设定受益计划下，企业应当在下列日期孰早日将过去服务成本确认为当期费用：\\n\\n（一）修改设定受益计划时。\\n\\n（二）企业确认相关重组费用或辞退福利时。\\n\\n第十九条　企业应当在设定受益计划结算时，确认一项结算利得或损失。设定受益计划结算，是指企业为了消除设定受益计划所产生的部分或所有未来义务进行的交易，而不是根据计划条款和所包含的精算假设向职工支付福利。设定受益计划结算利得或损失是下列两项的差额：\\n\\n（一）在结算日确定的设定受益计划义务现值。\\n\\n（二）结算价格，包括转移的计划资产的公允价值和企业直接发生的与结算相关的支付。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Flogseq____&quot;,589,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[448,logseq____&quot;^Vlogseq____&quot;,446,536870930]] 期股权投资，应当按照下列规定确定其初始投资成本：\\n\\n（一）同一控制下的企业合并，合并方以支付现金、转让非现金资产或承担债务方式作为合并对价的，应当在合并日按照被合并方所有者权益在终控制方合并财务报表中的账面价值的份额作为长期股权投资的初始投资成本。\\\\\\\\\\n\\n  长期股权投资初始投资成本与支付的现金、转让的非现金资产以及所承担债务账面价值之间的差额，应当调整资本公积；资本公积不足冲减的，调整留存收益。\\\\\\\\\\n  合并方以发行权益性证券作为合并对价的，应当在合并日按照被合并方所有者权益在终控制方合并财务报表中的账面价值的份额作为长期股权投资的初始投资成本。按照发行股份的面值总额作为股本，长期股权投资初始投资成本与所发行股份面值总额之间的差额，应当调整资本公积；资本公积不足冲减的，调整留存收益。\\n（二）非同一控制下的企业合并，购买方在购买日应当按照《企业会计准则第20号──企业合并》的有关规定确定的合并成本作为长期股权投资的初始投资成本。合并方或购买方为企业合并发生的审计、法律服务、评估咨询等中介费用以及其他相关管理费用，应当于发生时计入当期损益。\\n\\n第六条　除企业合并形成的长期股权投资以外，其他方式取得的长期股权投资，应当按照下列规定确定其初始投资成本：\\n\\n（一）以支付现金取得的长期股权投资，应当按照实际支付的购买价款作为初始投资成本。初始投资成本包括与取得长期股权投资直接相关的费用、税金及其他必要支出。\\n\\n（二）以发行权益性证券取得的长期股权投资，应当按照发行权益性证券的公允价值作为初始投资成本。与发行权益性证券直接相关的费用，应当按照《企业会计准则第37号──金融工具列报》的有关规定确定。\\n\\n（三）通过非货币性资产交换取得的长期股权投资，其初始投资成本应当按照《企业会计准则第7号──非货币性资产交换》的有关规定确定。\\n\\n（四）通过债务重组取得的长期股权投资，其初始投资成本应当按照《企业会计准则第12号──债务重组》的有关规定确定。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Flogseq____&quot;,553,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Vlogseq____&quot;,586,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-6723-4822-8e34-610b92d16b53logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 披露\\n\\n第二十四条　企业应当按照无形资产的类别在附注中披露与无形资产有关的下列信息：\\n\\n（一）无形资产的期初和期末账面余额、累计摊销额及减值准备累计金额。\\n\\n（二）使用寿命有限的无形资产，其使用寿命的估计情况；使用寿命不确定的无形资产，其使用寿命不确定的判断依据。\\n\\n（三）无形资产的摊销方法。\\n\\n（四）用于担保的无形资产账面价值、当期摊销额等情况。\\n\\n（五）计入当期损益和确认为无形资产的研究开发支出金额。\\n\\n第二十五条　企业应当披露当期确认为费用的研究开发支出总额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[462, ,[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Vlogseq____&quot;,682,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-2262-4483-ab95-dcda61d0c597logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章金融工具的减值\\n\\n第四十六条　企业应当按照本准则规定，以预期信用损失为基础，对下列项目进行减值会计处理并确认损失准备：\\n\\n（一）按照本准则第十七条分类为以摊余成本计量的金融资产和按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产。\\n\\n（二）租赁应收款。\\n\\n（三）合同资产。合同资产是指《企业会计准则第14号──收入》定义的合同资产。\\n\\n（四）企业发行的分类为以公允价值计量且其变动计入当期损益的金融负债以外的贷款承诺和适用本准则第二十一条（三）规定的财务担保合同。损失准备，是指针对按照本准则第十七条计量的金融资产、租赁应收款和合同资产的预期信用损失计提的准备，按照本准则第十八条计量的金融资产的累计减值金额以及针对贷款承诺和财务担保合同的预期信用损失计提的准备。\\n\\n第四十七条　预期信用损失，是指以发生违约的风险为权重的金融工具信用损失的加权平均值。信用损失，是指企业按照原实际利率折现的、根据合同应收的所有合同现金流量与预期收取的所有现金流量之间的差额，即全部现金短缺的现值。其中，对于企业购买或源生的已发生信用减值的金融资产，应按照该金融资产经信用调整的实际利率折现。由于预期信用损失考虑付款的金额和时间分布，因此即使企业预计可以全额收款但收款时间晚于合同规定的到期期限，也会产生信用损失。在估计现金流量时，企业应当考虑金融工具在整个预计存续期的所有合同条款（如提前还款、展期、看涨期权或其他类似期权等）。企业所考虑的现金流量应当包括出售所持担保品获得的现金流量，以及属于合同条款组成部分的其他信用增级所产生的现金流量。企业通常能够可靠估计金融工具的预计存续期。在极少数情况下，金融工具预计存续期无法可靠估计的，企业在计算确定预期信用损失时，应当基于该金融工具的剩余合同期间。\\n\\n第四十八条　除了按照本准则第五十七条和第六十三条的相关规定计量金融工具损失准备的情形以外，企业应当在每个资产负债表日评估相关金融工具的信用风险自初始确认后是否已显著增加，并按照下列情形分别计量其损失准备、确认预期信用损失及其变动：\\n\\n（一）如果该金融工具的信用风险自初始确认后已显著增加，企业应当按照相当于该金融工具整个存续期内预期信用损失的金额计量其损失准备。无论企业评估信用损失的基础是单项金融工具还是金融工具组合，由此形成的损失准备的增加或转回金额，应当作为减值损失或利得计入当期损益。\\n\\n（二）如果该金融工具的信用风险自初始确认后并未显著增加，企业应当按照相当于该金融工具未来12个月内预期信用损失的金额计量其损失准备，无论企业评估信用损失的基础是单项金融工具还是金融工具组合，由此形成的损失准备的增加或转回金额，应当作为减值损失或利得计入当期损益。\\n\\n未来12个月内预期信用损失，是指因资产负债表日后12个月内（若金融工具的预计存续期少于12个月，则为预计存续期）可能发生的金融工具违约事件而导致的预期信用损失，是整个存续期预期信用损失的一部分。企业在进行相关评估时，应当考虑所有合理且有依据的信息，包括前瞻性信息。为确保自金融工具初始确认后信用风险显著增加即确认整个存续期预期信用损失，企业在一些情况下应当以组合为基础考虑评估信用风险是否显著增加。整个存续期预期信用损失，是指因金融工具整个预计存续期内所有可能发生的违约事件而导致的预期信用损失。\\n\\n第四十九条　对于按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产，企业应当在其他综合收益中确认其损失准备，并将减值损失或利得计入当期损益，且不应减少该金融资产在资产负债表中列示的账面价值。\\n\\n第五十条　企业在前一会计期间已经按照相当于金融工具整个存续期内预期信用损失的金额计量了损失准备，但在当期资产负债表日，该金融工具已不再属于自初始确认后信用风险显著增加的情形的，企业应当在当期资产负债表日按照相当于未来12个月内预期信用损失的金额计量该金融工具的损失准备，由此形成的损失准备的转回金额应当作为减值利得计入当期损益。\\n\\n第五十一条　对于贷款承诺和财务担保合同，企业在应用金融工具减值规定时，应当将本企业成为做出不可撤销承诺的一方之日作为初始确认日。\\n\\n第五十二条　企业在评估金融工具的信用风险自初始确认后是否已显著增加时，应当考虑金融工具预计存续期内发生违约风险的变化，而不是预期信用损失金额的变化。企业应当通过比较金融工具在资产负债表日发生违约的风险与在初始确认日发生违约的风险，以确定金融工具预计存续期内发生违约风险的变化情况。在为确定是否发生违约风险而对违约进行界定时，企业所采用的界定标准，应当与其内部针对相关金融工具的信用风险管理目标保持一致，并考虑财务限制条款等其他定性指标。\\n\\n第五十三条　企业通常应当在金融工具逾期前确认该工具整个存续期预期信用损失。企业在确定信用风险自初始确认后是否显著增加时，企业无须付出不必要的额外成本或努力即可获得合理且有依据的前瞻性信息的，不得仅依赖逾期信息来确定信用风险自初始确认后是否显著增加；企业必须付出不必要的额外成本或努力才可获得合理且有依据的逾期信息以外的单独或汇总的前瞻性信息的，可以采用逾期信息来确定信用风险自初始确认后是否显著增加。无论企业采用何种方式评估信用风险是否显著增加，通常情况下，如果逾期超过30日，则表明金融工具的信用风险已经显著增加。除非企业在无须付出不必要的额外成本或努力的情况下即可获得合理且有依据的信息，证明即使逾期超过30日，信用风险自初始确认后仍未显著增加。如果企业在合同付款逾期超过30日前已确定信用风险显著增加，则应当按照整个存续期的预期信用损失确认损失准备。如果交易对手方未按合同规定时间支付约定的款项，则表明该金融资产发生逾期。\\n\\n第五十四条　企业在评估金融工具的信用风险自初始确认后是否已显著增加时，应当考虑违约风险的相对变化，而非违约风险变动的绝对值。在同一后续资产负债表日，对于违约风险变动的绝对值相同的两项金融资产，初始确认时违约风险较低的金融工具比初始确认时违约风险较高的金融工具的信用风险变化更为显著。\\n\\n第五十五条　企业确定金融工具在资产负债表日只具有较低的信用风险的，可以假设该金融工具的信用风险自初始确认后并未显著增加。如果金融工具的违约风险较低，借款人在短期内履行其合同现金流量义务的能力很强，并且即便较长时期内经济形势和经营环境存在不利变化但未必一定降低借款人履行其合同现金流量义务的能力，该金融工具被视为具有较低的信用风险。\\n\\n第五十六条　企业与交易对手方修改或重新议定合同，未导致金融资产终止确认，但导致合同现金流量发生变化的，企业在评估相关金融工具的信用风险是否已经显著增加时，应当将基于变更后的合同条款在资产负债表日发生违约的风险与基于原合同条款在初始确认时发生违约的风险进行比较。\\n\\n第五十七条　对于购买或源生的已发生信用减值的金融资产，企业应当在资产负债表日仅将自初始确认后整个存续期内预期信用损失的累计变动确认为损失准备。在每个资产负债表日，企业应当将整个存续期内预期信用损失的变动金额作为减值损失或利得计入当期损益。即使该资产负债表日确定的整个存续期内预期信用损失小于初始确认时估计现金流量所反映的预期信用损失的金额，企业也应当将预期信用损失的有利变动确认为减值利得。\\n\\n第五十八条　企业计量金融工具预期信用损失的方法应当反映下列各项要素：\\n\\n（一）通过评价一系列可能的结果而确定的无偏概率加权平均金额。\\n\\n（二）货币时间价值。\\n\\n（三）在资产负债表日无须付出不必要的额外成本或努力即可获得的有关过去事项、当前状况以及未来经济状况预测的合理且有依据的信息。\\n\\n第五十九条　对于适用本准则有关金融工具减值规定的各类金融工具，企业应当按照下列方法确定其信用损失：\\n\\n（一）对于金融资产，信用损失应为企业应收取的合同现金流量与预期收取的现金流量之间差额的现值。\\n\\n（二）对于租赁应收款项，信用损失应为企业应收取的合同现金流量与预期收取的现金流量之间差额的现值。其中，用于确定预期信用损失的现金流量，应与按照《企业会计准则第21号──租赁》用于计量租赁应收款项的现金流量保持一致。\\n\\n（三）对于未提用的贷款承诺，信用损失应为在贷款承诺持有人提用相应贷款的情况下，企业应收取的合同现金流量与预期收取的现金流量之间差额的现值。企业对贷款承诺预期信用损失的估计，应当与其对该贷款承诺提用情况的预期保持一致。\\n\\n（四）对于财务担保合同，信用损失应为企业就该合同持有人发生的信用损失向其做出赔付的预计付款额，减去企业预期向该合同持有人、债务人或任何其他方收取的金额之间差额的现值。\\n\\n（五）对于资产负债表日已发生信用减值但并非购买或源生已发生信用减值的金融资产，信用损失应为该金融资产账面余额与按原实际利率折现的估计未来现金流量的现值之间的差额。\\n\\n第六十条　企业应当以概率加权平均为基础对预期信用损失进行计量。企业对预期信用损失的计量应当反映发生信用损失的各种可能性，但不必识别所有可能的情形。\\n\\n第六十一条　在计量预期信用损失时，企业需考虑的长期限为企业面临信用风险的长合同期限（包括考虑续约选择权），而不是更长期间，即使该期间与业务实践相一致。\\n\\n第六十二条　如果金融工具同时包含贷款和未提用的承诺，且企业根据合同规定要求还款或取消未提用承诺的能力并未将企业面临信用损失的期间限定在合同通知期内的，企业对于此类金融工具（仅限于此类金融工具）确认预期信用损失的期间，应当为其面临信用风险且无法用信用风险管理措施予以缓释的期间，即使该期间超过了长合同期限。\\n\\n第六十三条　对于下列各项目，企业应当始终按照相当于整个存续期内预期信用损失的金额计量其损失准备：\\n\\n（一）由《企业会计准则第14号──收入》规范的交易形成的应收款项或合同资产，且符合下列条件之一：1．该项目未包含《企业会计准则第14号──收入》所定义的重大融资成分，或企业根据《企业会计准则第14号──收入》规定不考虑不超过一年的合同中的融资成分。2．该项目包含《企业会计准则第14号──收入》所定义的重大融资成分，同时企业做出会计政策选择，按照相当于整个存续期内预期信用损失的金额计量损失准备。企业应当将该会计政策选择适用于所有此类应收款项和合同资产，但可对应收款项类和合同资产类分别做出会计政策选择。\\n\\n（二）由《企业会计准则第21号──租赁》规范的交易形成的租赁应收款，同时企业做出会计政策选择，按照相当于整个存续期内预期信用损失的金额计量损失准备。企业应当将该会计政策选择适用于所有租赁应收款，但可对应收融资租赁款和应收经营租赁款分别做出会计政策选择。\\n\\n在适用本条规定时，企业可对应收款项、合同资产和租赁应收款分别选择减值会计政策。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Flogseq____&quot;,672,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Vlogseq____&quot;,469,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-5b56-4b84-8451-0183efe66923logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五十四条　合同组内的合同中存在重大融资成分的，企业应当按照合同组初始确认时确定的折现率，对未到期责任负债账面价值进行调整，以反映货币时间价值及金融风险的影响。合同组初始确认时，如果企业预计提供保险合同服务每一部分服务的时点与相关保费到期日之间的间隔不超过 有关的所有重要交易或者事项。\\n\\n第十八条　企业对交易或者事项进行会计确认、计量和报告应当保持应有的谨慎，不应高估资产或者收益、低估负债或者费用。\\n\\n第十九条　企业对于已经发生的交易或者事项，应当及时进行会计确认、计量和报告，不得提前或者延后。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Flogseq____&quot;,615,536870930]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Vlogseq____&quot;,555,536870930]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-eb75-4b2c-95c7-7ff0e3f023fclogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二条　下列各项适用其他相关会计准则：\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Flogseq____&quot;,601,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,703,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-6b53-41b3-9541-cdb3973a4726logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第九章利得和损失\\n\\n第六十四条　企业应当将以公允价值计量的金融资产或金融负债的利得或损失计入当期损益，除非该金融资产或金融负债属于下列情形之一：\\n\\n（一）属于《企业会计准则第24号──套期会计》规定的套期关系的一部分。\\n\\n（二）是一项对非交易性权益工具的投资，且企业已按照本准则第十九条规定将其指定为以公允价值计量且其变动计入其他综合收益的金融资产。\\n\\n（三）是一项被指定为以公允价值计量且其变动计入当期损益的金融负债，且按照本准则第六十八条规定，该负债由企业自身信用风险变动引起的其公允价值变动应当计入其他综合收益。\\n\\n（四）是一项按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产，且企业根据本准则第七十一条规定，其减值损失或利得和汇兑损益之外的公允价值变动计入其他综合收益。\\n\\n第六十五条　企业只有在同时符合下列条件时，才能确认股利收入并计入当期损益：\\n\\n（一）企业收取股利的权利已经确立；\\n\\n（二）与股利相关的经济利益很可能流入企业；\\n\\n（三）股利的金额能够可靠计量。\\n\\n第六十六条　以摊余成本计量且不属于任何套期关系的一部分的金融资产所产生的利得或损失，应当在终止确认、按照本准则规定重分类、按照实际利率法摊销或按照本准则规定确认减值时，计入当期损益。如果企业将以摊余成本计量的金融资产重分类为其他类别，应当根据本准则第三十条规定处理其利得或损失。以摊余成本计量且不属于任何套期关系的一部分的金融负债所产生的利得或损失，应当在终止确认时计入当期损益或在按照实际利率法摊销时计入相关期间损益。\\n\\n第六十七条　属于套期关系中被套期项目的金融资产或金融负债所产生的利得或损失，应当按照《企业会计准则第24号──套期会计》相关规定进行处理。\\n\\n第六十八条　企业根据本准则第二十二条和第二十六条规定将金融负债指定为以公允价值计量且其变动计入当期损益的金融负债的，该金融负债所产生的利得或损失应当按照下列规定进行处理：\\n\\n（一）由企业自身信用风险变动引起的该金融负债公允价值的变动金额，应当计入其他综合收益；\\n\\n（二）该金融负债的其他公允价值变动计入当期损益。按照本条（一）规定对该金融负债的自身信用风险变动的影响进行处理会造成或扩大损益中的会计错配的，企业应当将该金融负债的全部利得或损失（包括企业自身信用风险变动的影响金额）计入当期损益。该金融负债终止确认时，之前计入其他综合收益的累计利得或损失应当从其他综合收益中转出，计入留存收益。\\n\\n第六十九条　企业根据本准则第十九条规定将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的金融资产的，当该金融资产终止确认时，之前计入其他综合收益的累计利得或损失应当从其他综合收益中转出，计入留存收益。\\n\\n第七十条　指定为以公允价值计量且其变动计入当期损益的金融负债的财务担保合同和不可撤销贷款承诺所产生的全部利得或损失，应当计入当期损益。\\n\\n第七十一条　按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产所产生的所有利得或损失，除减值损失或利得和汇兑损益之外，均应当计入其他综合收益，直至该金融资产终止确认或被重分类。但是，采用实际利率法计算的该金融资产的利息应当计入当期损益。该金融资产计入各期损益的金额应当与视同其一直按摊余成本计量而计入各期损益的金额相等。该金融资产终止确认时，之前计入其他综合收益的累计利得或损失应当从其他综合收益中转出，计入当期损益。企业将该金融资产重分类为其他类别金融资产的，应当根据本准则第三十一条规定，对之前计入其他综合收益的累计利得或损失进行相应处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Flogseq____&quot;,472,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Vlogseq____&quot;,469,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-309b-4617-b87c-027ea290b26dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____ 告\\n\\n第四十四条　财务会计报告是指企业对外提供的反映企业某一特定日期的财务状况和某一会计期间的经营成果、现金流量等会计信息的文件。财务会计报告包括会计报表及其附注和其他应当在财务会计报告中披露的相关信息和资料。会计报表至少应当包括资产负债表、利润表、现金流量表等报表。小企业编制的会计报表可以不包括现金流量表。\\n\\n第四十五条　资产负债表是指反映企业在某一特定日期的财务状况的会计报表。\\n\\n第四十六条　利润表是指反映企业在一定会计期间的经营成果的会计报表。\\n\\n第四十七条　现金流量表是指反映企业在一定会计期间的现金和现金等价物流入和流出的会计报表。\\n\\n第四十八条　附注是指对在会计报表中列示项目所作的进一步说明，以及对未能在这些报表中列示项目的说明等。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Flogseq____&quot;,456,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Vlogseq____&quot;,555,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-dce4-430e-b066-67ff6c1a45f1logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 所有者权益\\n\\n第二十六条　所有者权益是指企业资产扣除负债后由所有者享有的剩余权益。公司的所有者权益又称为股东权益。\\n\\n第二十七条　所有者权益的来源包括所有者投入的资本、直接计入所有者权益的利得和损失、留存收益等。\\n\\n- 直接计入所有者权益的利得和损失，是指不应计入当期损益、会导致所有者权益发生增减变动的、与所有者投入资本或者向所有者分配利润无关的利得或者损失。\\n- 利得是指由企业非日常活动所形成的、会导致所有者权益增加的、与所有者投入资本无关的经济利益的流入。\\n- 损失是指由企业非日常活动所发生的、会导致所有者权益减少的、与向所有者分配利润无关的经济利益的流出。\\n\\n第二十八条　所有者权益金额取决于资产和负债的计量。\\n\\n第二十九条　所有者权益项目应当列入资产负债表。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Flogseq____&quot;,704,536870930]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Vlogseq____&quot;,555,536870930]],[logseq____&quot;^15logseq____&quot;,[575,logseq____&quot;^Ulogseq_ ogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33ba-6cef-440e-88fd-79920572ecd0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 商誉减值的处理\\n\\n第二十三条　企业合并所形成的商誉，至少应当在每年年度终了进行减值测试。商誉应当结合与其相关的资产组或者资产组组合进行减值测试。相关的资产组或者资产组组合应当是能够从企业合并的协同效应中受益的资产组或者资产组组合，不应当大于按照《企业会计准则第35号──分部报告》所确定的报告分部。\\n\\n第二十四条　企业进行资产减值测试，对于因企业合并形成的商誉的账面价值，应当自购买日起按照合理的方法分摊至相关的资产组；难以分摊至相关的资产组的，应当将其分摊至相关的资产组组合。在将商誉的账面价值分摊至相关的资产组或者资产组组合时，应当按照各资产组或者资产组组合的公允价值占相关资产组或者资产组组合公允价值总额的比例进行分摊。公允价值难以可靠计量的，按照各资产组或者资产组组合的账面价值占相关资产组或者资产组组合账面价值总额的比例进行分摊。企业因重组等原因改变了其报告结构，从而影响到已分摊商誉的一个或者若干个资产组或者资产组组合构成的，应当按照与本条前款规定相似的分摊方法，将商誉重新分摊至受影响的资产组或者资产组组合。\\n\\n第二十五条　在对包含商誉的相关资产组或者资产组组合进行减值测试时，如与商誉相关的资产组或者资产组组合存在减值迹象的，应当先对不包含商誉的资产组或者资产组组合进行减值测试，计算可收回金额，并与相关账面价值相比较，确认相应的减值损失。再对包含商誉的资产组或者资产组组合进行减值测试，比较这些相关资产组或者资产组组合的账面价值（包括所分摊的商誉的账面价值部分）与其可收回金额，如相关资产组或者资产组组合的可收回金额低于其账面价值的，应当确认商誉的减值损失，按照本准则第二十二条的规定处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Flogseq____&quot;,604,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Vlogseq____&quot;,518,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-3a1f-41f0-929b-3c6f38ec9ffflogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 计量\\n:PROPERTIES:\\n:heading: true\\n:END:\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq 当在职工提供服务从而增加了其未来享有的带薪缺勤权利时，确认与累积带薪缺勤相关的职工薪酬，并以累积未行使权利而增加的预期支付金额计量。企业应当在职工实际发生缺勤的会计期间确认与非累积带薪缺勤相关的职工薪酬。\\n\\n累积带薪缺勤，是指带薪缺勤权利可以结转下期的带薪缺勤，本期尚未用完的带薪缺勤权利可以在未来期间使用。\\n\\n非累积带薪缺勤，是指带薪缺勤权利不能结转下期的带薪缺勤，本期尚未用完的带薪缺勤权利将予以取消，并且职工离开企业时也无权获得现金支付。\\n\\n第九条　利润分享计划同时满足下列条件的，企业应当确认相关的应付职工薪酬：\\n\\n（一） 企业因过去事项导致现在具有支付职工薪酬的法定义务或推定义务；\\n\\n（二）因利润分享计划所产生的应付职工薪酬义务金额能够可靠估计。属于下列三种情形之一的，视为义务金额能够可靠估计：\\n\\n  1. 在财务报告批准报出之前企业已确定应支付的薪酬金额。\\n  2. 该短期利润分享计划的正式条款中包括确定薪酬金额的方式。\\n  3. 过去的惯例为企业确定推定义务金额提供了明显证据。\\n\\n第十条　职工只有在企业工作一段特定期间才能分享利润的，企业在计量利润分享计划产生的应付职工薪酬时，应当反映职工因离职而无法享受利润分享计划福利的可能性。如果企业在职工为其提供相关服务的年度报告期间结束后十二个月内，不需要全部支付利润分享计划产生的应付职工薪酬，该利润分享计划应当适用本准则其他长期职工福利的有关规定。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Flogseq____&quot;,698,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Vlogseq____&quot;,446,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-35ce-49d8-bc17-e2e47f4676aclogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（六）财务担保合同，适用《企业会计准则第22号──金融工具确认和计量》、《企业会计准则第23号──金融资产转移》、《企业会计准则第24号──套期会计》和《企业会计准则第37号──金融工具列报》（以下统称金融工具相关会计准则）。企业明确表明将此类合同视作保险合同，并且已按照保险合同相关会计准则进行会计处理的，应当基于单项合同选择适用本准则或金融工具相关会计准则。选择一经作出，不得撤销。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Flogseq____&quot;,792,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[ _&quot;^Qlogseq____&quot;,logseq____&quot;第一节 资产负债表和利润表相关项目的列示及披露\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Flogseq____&quot;,609,536870930]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Vlogseq____&quot;,609,536870930]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[603,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-0880-46c0-87df-02109749ee4dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 资产组的认定及减值处理\\n\\n第十八条　有迹象表明一项资产可能发生减值的，企业应当以单项资产为基础估计其可收回金额。企业难以对单项资产的可收回金额进行估计的，应当以该资产所属的资产组为基础确定资产组的可收回金额。资产组的认定，应当以资产组产生的主要现金流入是否独立于其他资产或者资产组的现金流入为依据。同时，在认定资产组时，应当考虑企业管理层管理生产经营活动的方式（如是按照生产线、业务种类还是按照地区或者区域等）和对资产的持续使用或者处置的决策方式等。几项资产的组合生产的产品（或者其他产出）存在活跃市场的，即使部分或者所有这些产品（或者其他产出）均供内部使用，也应当在符合前款规定的情况下，将这几项资产的组合认定为一个资产组。如果该资产组的现金流入受内部转移价格的影响，应当按照企业管理层在公平交易中对未来价格的最佳估计数来确定资产组的未来现金流量。资产组一经确定，各个会计期间应当保持一致，不得随意变更。如需变更，企业管理层应当证明该变更是合理的，并根据本准则第二十七条的规定在附注中作相应说明。\\n\\n第十九条　资产组账面价值的确定基础应当与其可收回金额的确定方式相一致。资产组的账面价值包括可直接归属于资产组与可以合理和一致地分摊至资产组的资产账面价值，通常不应当包括已确认负债的账面价值，但如不考虑该负债金额就无法确定资产组可收回金额的除外。资产组的可收回金额应当按照该资产组的公允价值减去处置费用后的净额与其预计未来现金流量的现值两者之间较高者确定。资产组在处置时如要求购买者承担一项负债（如环境恢复负债等）、该负债金额已经确认并计入相关资产账面价值，而且企业只能取得包括上述资产和负债在内的单一公允价值减去处置费用后的净额的，为了比较资产组的账面价值和可收回金额，在确定资产组的账面价值及其预计未来现金流量的现值时，应当将已确认的负债金额从中扣除。\\n\\n第二十条　企业总部资产包括企业集团或其事业部的办公楼、电子数据处理设备等资产。总部资产的显著特征是难以脱离其他资产或者资产组产生独立的现金流入，而且其账面价值难以完全归属于某一资产组。有迹象表明某项总部资产可能发生减值的，企业应当计算确定该总部资产所归属的资产组或者资产组组合的可收回金额，然后将其与相应的账面价值相比较，据以判断是否需要确认减值损失。资产组组合，是指由若干个资产组组成的小资产组组合，包括资产组或者资产组组合，以及按合理方法分摊的总部资产部分。\\n\\n第二十一条　企业对某一资产组进行减值测试，应当先认定所有与该资产组相关的总部资产，再根据相关总部资产能否按照合理和一致的基础分摊至该资产组分别下列情况处理。\\n\\n（一）对于相关总部资产能够按照合理和一致的基础分摊至该资产组的部分，应当将该部分总部资产的账面价值分摊至该资产组，再据以比较该资产组的账面价值（包括已分摊的总部资产的账面价值部分）和可收回金额，并按照本准则第二十二条的规定处理。\\n\\n（二）对于相关总部资产中有部分资产难以按照合理和一致的基础分摊至该资产组的，应当按照下列步骤处理：首先，在不考虑相关总部资产的情况下，估计和比较资产组的账面价值和可收回金额，并按照本准则第二十二条的规定处理。其次，认定由若干个资产组组成的小的资产组组合，该资产组组合应当包括所测试的资产组与可以按照合理和一致的基础将该部分总部资产的账面价值分摊其上的部分。后，比较所认定的资产组组合的账面价值（包括已分摊的总部资产的账面价值部分）和可收回金额，并按照本准则第二十二条的规定处理。\\n\\n第二十二条　资产组或者资产组组合的可收回金额低于其账面价值的（总部资产和商誉分摊至某资产组或者资产组组合的，该资产组或者资产组组合的账面价值应当包括相关总部资产和商誉的分摊额），应当确认相应的减值损失。减值损失金额应当先抵减分摊至资产组或者资产组组合中商誉的账面价值，再根据资产组或者资产组组合中除商誉之外的其他各项资产的账面价值所占比重，按比例抵减其他各项资产的账面价值。以上资产账面价值的抵减，应当作为各单项资产（包括商誉）的减值损失处理，计入当期损益。抵减后的各资产的账面价值不得低于以下三者之中高者：该资产的公允价值减去处置费用后的净额（如可确定的）、该资产预计未来现金流量的现值（如可确定的）和零。因此而导致的未能分摊的减值损失金额，应当按照相关资产组或者资产组组合中其他各项资产的账面价值所占比重进行分摊。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Flogseq____&quot;,750,536870930]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Vlogseq____&quot;,518,536870930]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[604,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-d524-4104-bd54-e6698e530b74logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[605,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（二）向受益人支付的待遇，按照应付的金额减少净资产。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[605,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[605,logseq____&quot;^Flogseq____&quot;,679,536870930]],[logseq____&quot;^15logseq____&quot;,[605,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[605,logseq____&quot;^Vlogseq____&quot;,643,536870930]],[logseq____&quot;^15logseq____&quot;,[605,logseq____&quot;^Ulogse 或者发生投资性房地产毁损，应当将处置收入扣除其账面价值和相关税费后的金额计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Flogseq____&quot;,807,536870930]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Vlogseq____&quot;,625,536870930]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-e416-4e2e-a324-e75255241732logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章以账面价值为基础计量\\n\\n第十一条　不满足本准则第六条规定条件的非货币性资产交换，应当以账面价值为基础计量。对于换入资产，企业应当以换出资产的账面价值和应支付的相关税费作为换入资产的初始计量金额；对于换出资产，终止确认时不确认损益。\\n\\n第十二条　以账面价值为基础计量的非货币性资产交换，涉及补价的，应当按照下列规定进行处理：\\n\\n（一）支付补价的，以换出资产的账面价值，加上支付补价的账面价值和应支付的相关税费，作为换入资产的初始计量金额，不确认损益。\\n\\n（二）收到补价的，以换出资产的账面价值，减去收到补价的公允价值，加上应支付的相关税费，作为换入资产的初始计量金额，不确认损益。\\n\\n第十三条　以账面价值为基础计量的非货币性资产交换，同时换入或换出多项资产的，应当按照下列规定进行处理：\\n\\n（一）对于同时换入的多项资产，按照各项换入资产的公允价值的相对比例，将换出资产的账面价值总额（涉及补价的，加上支付补价的账面价值或减去收到补价的公允价值）分摊至各项换入资产，加上应支付的相关税费，作为各项换入资产的初始计量金额。换入资产的公允价值不能够可靠计量的，可以按照各项换入资产的原账面价值的相对比例或其他合理的比例对换出资产的账面价值进行分摊。\\n\\n（二）对于同时换出的多项资产，各项换出资产终止确认时均不确认损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Flogseq____&quot;,785,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Vlogseq____&quot;,662,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&q 司，下同）。\\n\\n第三条　企业会计准则包括基本准则和具体准则，具体准则的制定应当遵循本准则。\\n\\n第四条　企业应当编制财务会计报告（又称财务报告，下同）。财务会计报告的目标是向财务会计报告使用者提供与企业财务状况、经营成果和现金流量等有关的会计信息，反映企业管理层受托责任履行情况，有助于财务会计报告使用者作出经济决策。财务会计报告使用者包括投资者、债权人、政府及其有关部门和社会公众等。\\n\\n第五条　企业应当对其本身发生的交易或者事项进行会计确认、计量和报告。\\n\\n第六条　企业会计确认、计量和报告应当以持续经营为前提。\\n\\n第七条　企业应当划分会计期间，分期结算账目和编制财务会计报告。会计期间分为年度和中期。中期是指短于一个完整的会计年度的报告期间。\\n\\n第八条　企业会计应当以货币计量。\\n\\n第九条　企业应当以权责发生制为基础进行会计确认、计量和报告。\\n\\n第十条　企业应当按照交易或者事项的经济特征确定会计要素。会计要素包括资产、负债、所有者权益、收入、费用和利润。\\n\\n第十一条　企业应当采用借贷记账法记账。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[615,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[615,logseq____&quot;^Flogseq____&quot;,555,536870930]],[logseq____&quot;^15logseq____&quot;,[615,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[615,logseq____&quot;^Vlogseq____&quot;,555,536870930]],[logseq____&quot;^15logseq____&quot;,[615,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[615,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-3dee-425d-b01f-9414d9ce7883logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[616,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 处置\\n\\n第二十一条　固定资产满足下列条件之一的，应当予以终止确认：\\n\\n（一）该固定资产处于处置状态。\\n\\n（二）该固定资产预期通过使用或处置不能产生经济利益。\\n\\n第二十二条　企业持有待售的固定资产，应当对其预计净残值进行调整。\\n\\n第二十三条　企业出售、转让、报废固定资产或发生固定资产毁损，应当将处置收入扣除账面价值和相关税费后的金额计入当期损益。固定资产的账面价值是固定资产成本扣减累计折旧和累计减值准备后的金额。固定资产盘亏造成的损失，应当计入当期损益。\\n\\n第二十四条　企业根据本准则第六条的规定，将发生的固定资产后续支出计入固定资产成本的，应当终止确认被替换部分的账面价值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[616,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[616,logseq____&quot;^Flogseq____&quot;,436,536870930]],[logseq____&quot;^15logseq____&quot;,[616,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[616,logseq____&quot;^Vlogse ;第一百零三条　企业应当披露索赔进展情况，以反映已发生赔款的实际赔付金额与未经折现的预计赔付金额的比较信息，及其与资产负债表日已发生赔款负债账面价值的调节情况。索赔进展情况的披露应当从赔付时间和金额在资产负债表日仍存在不确定性的重大赔付早发生期间开始，但长披露期限可不超过十年。赔付时间和金额的不确定性在未来一年内将消除的索赔进展信息可以不披露。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Flogseq____&quot;,706,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Vlogseq____&quot;,609,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33ba-8242-49ce-886f-b8d6443e085blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（二）有关市场变量的估计应当与可观察市场数据一致；\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Flogseq____&quot;,487,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Vlogseq____&quot;,732,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-5694-4303-9095-80d45e0a1515logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二十六条　企业在估计履约现金流量时应当考虑非金融风险调整，以反映非金融风险对履约现金流量的影响。企业应当单独估计非金融风险调整，不得在未来现金流量和折现率的估计中隐含非金融风险调整。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Flogseq____&quot;,681,536870930]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Vlogseq____&quot;,675,536870930]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[635,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-0392-48f7-a915-59215ec4f8falogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章嵌入衍生工具\\n\\n第二十三条　嵌入衍生工具，是指嵌入到非衍生工具（即主合同）中的衍生工具。嵌入衍生工具与主合同构成混合合同。该嵌入衍生工具对混合合同的现金流量产生影响的方式，应当与单独存在的衍生工具类似，且该混合合同的全部或部分现金流量随特定利率、金融工具价格、商品价格、汇率、价格指数、费率指数、信用等级、信用指数或其他变量变动而变动，变量为非金融变量的，该变量不应与合同的任何一方存在特定关系。衍生工具如果附属于一项金融工具但根据合同规定可以独立于该金融工具进行转让，或者具有与该金融工具不同的交易对手方，则该衍生工具不是嵌入衍生工具，应当作为一项单独存在的衍生工具处理。\\n\\n第二十四条　混合合同包含的主合同属于本准则规范的资产的，企业不应从该混合合同中分拆嵌入衍生工具，而应当将该混合合同作为一个整体适用本准则关于金融资产分类的相关规定。\\n\\n第二十五条　混合合同包含的主合同不属于本准则规范的资产，且同时符合下列条件的，企业应当从混合合同中分拆嵌入衍生工具，将其作为单独存在的衍生工具处理：\\n\\n（一）嵌入衍生工具的经济特征和风险与主合同的经济特征和风险不紧密相关。\\n\\n（二）与嵌入衍生工具具有相同条款的单独工具符合衍生工具的定义。\\n\\n（三）该混合合同不是以公允价值计量且其变动计入当期损益进行会计处理。嵌入衍生工具从混合合同中分拆的，企业应当按照适用的会计准则规定，对混合合同的主合同进行会计处理。企业无法根据嵌入衍生工具的条款和条件对嵌入衍生工具的公允价值进行可靠计量的，该嵌入衍生工具的公允价值应当根据混合合同公允价值和主合同公允价值之间的差额确定。使用了上述方法后，该嵌入衍生工具在取得日或后续资产负债表日的公允价值仍然无法单独计量的，企业应当将该混合合同整体指定为以公允价值计量且其变动计入当期损益的金融工具。\\n\\n第二十六条　混合合同包含一项或多项嵌入衍生工具，且其主合同不属于本准则规范的资产的，企业可以将其整体指定为以公允价值计量且其变动计入当期损益的金融工具。但下列情况除外：\\n\\n（一）嵌入衍生工具不会对混合合同的现金流量产生重大改变。\\n\\n（二）在初次确定类似的混合合同是否需要分拆时，几乎不需分析就能明确其包含的嵌入衍生工具不应分拆。如嵌入贷款的提前还款权，允许持有人以接近摊余成本的金额提前偿还贷款，该提前还款权不需要分拆。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Flogseq____&quot;,716,536870930]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logse 6,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Vlogseq____&quot;,661,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33ba-c20a-4a29-ba1b-a20009ae6ee6logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（一）存款利息收入，按照本金和适用的利率确定。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Flogseq____&quot;,715,536870930]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Vlogseq____&quot;,715,536870930]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-a7a5-419d-8c69-05320e6951d0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七条　企业应当评估各单项合同的保险风险是否重大，据此判断该合同是否为保险合同。对于合同开始日经评估符合保险合同定义的合同，后续不再重新评估。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Flogseq____&quot;,534,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Vlogseq____&quot;,534,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb ;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Flogseq____&quot;,678,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Vlogseq____&quot;,457,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-38c8-4ca1-9641-4c68541aac70logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章金融工具的计量\\n\\n第三十三条　企业初始确认金融资产或金融负债，应当按照公允价值计量。对于以公允价值计量且其变动计入当期损益的金融资产和金融负债，相关交易费用应当直接计入当期损益；对于其他类别的金融资产或金融负债，相关交易费用应当计入初始确认金额。但是，企业初始确认的应收账款未包含《企业会计准则第14号──收入》所定义的重大融资成分或根据《企业会计准则第14号──收入》规定不考虑不超过一年的合同中的融资成分的，应当按照该准则定义的交易价格进行初始计量。\\n\\n交易费用，是指可直接归属于购买、发行或处置金融工具的增量费用。增量费用是指企业没有发生购买、发行或处置相关金融工具的情形就不会发生的费用，包括支付给代理机构、咨询公司、券商、证券交易所、政府有关部门等的手续费、佣金、相关税费以及其他必要支出，不包括债券溢价、折价、融资费用、内部管理成本和持有成本等与交易不直接相关的费用。\\n\\n第三十四条　企业应当根据《企业会计准则第39号──公允价值计量》的规定，确定金融资产和金融负债在初始确认时的公允价值。公允价值通常为相关金融资产或金融负债的交易价格。金融资产或金融负债公允价值与交易价格存在差异的，企业应当区别下列情况进行处理：\\n\\n（一）在初始确认时，金融资产或金融负债的公允价值依据相同资产或负债在活跃市场上的报价或者以仅使用可观察市场数据的估值技术确定的，企业应当将该公允价值与交易价格之间的差额确认为一项利得或损失。\\n\\n（二）在初始确认时，金融资产或金融负债的公允价值以其他方式确定的，企业应当将该公允价值与交易价格之间的差额递延。初始确认后，企业应当根据某一因素在相应会计期间的变动程度将该递延差额确认为相应会计期间的利得或损失。该因素应当仅限于市场参与者对该金融工具定价时将予考虑的因素，包括时间等。\\n\\n第三十五条　初始确认后，企业应当对不同类别的金融资产，分别以摊余成本、以公允价值计量且其变动计入其他综合收益或以公允价值计量且其变动计入当期损益进行后续计量。\\n\\n第三十六条　初始确认后，企业应当对不同类别的金融负债，分别以摊余成本、以公允价值计量且其变动计入当期损益或以本准则第二十一条规定的其他适当方法进行后续计量。\\n\\n第三十七条　金融资产或金融负债被指定为被套期项目的，企业应当根据《企业会计准则第24号──套期会计》规定进行后续计量。\\n\\n第三十八条　金融资产或金融负债的摊余成本，应当以该金融资产或金融负债的初始确认金额经下列调整后的结果确定：\\n\\n（一）扣除已偿还的本金。\\n\\n（二）加上或减去采用实际利率法将该初始确认金额与到期日金额之间的差额进行摊销形成的累计摊销额。\\n\\n（三）扣除累计计提的损失准备（仅适用于金融资产）。\\n\\n实际利率法，是指计算金融资产或金融负债的摊余成本以及将利息收入或利息费用分摊计入各会计期间的方法。实际利率，是指将金融资产或金融负债在预计存续期的估计未来现金流量，折现为该金融资产账面余额或该金融负债摊余成本所使用的利率。在确定实际利率时，应当在考虑金融资产或金融负债所有合同条款（如提前还款、展期、看涨期权或其他类似期权等）的基础上估计预期现金流量，但不应当考虑预期信用损失。\\n\\n第三十九条　企业应当按照实际利率法确认利息收入。利息收入应当根据金融资产账面余额乘以实际利率计算确定，但下列情况除外：\\n\\n（一）对于购入或源生的已发生信用减值的金融资产，企业应当自初始确认起，按照该金融资产的摊余成本和经信用调整的实际利率计算确定其利息收入。\\n\\n（二）对于购入或源生的未发生信用减值、但在后续期间成为已发生信用减值的金融资产，企业应当在后续期间，按照该金融资产的摊余成本和实际利率计算确定其利息收入。\\n\\n企业按照上述规定对金融资产的摊余成本运用实际利率法计算利息收入的，若该金融工具在后续期间因其信用风险有所改善而不再存在信用减值，并且这一改善在客观上可与应用上述规定之后发生的某一事件相联系（如债务人的信用评级被上调），企业应当转按实际利率乘以该金融资产账面余额来计算确定利息收入。经信用调整的实际利率，是指将购入或源生的已发生信用减值的金融资产在预计存续期的估计未来现金流量，折现为该金融资产摊余成本的利率。在确定经信用调整的实际利率时，应当在考虑金融资产的所有合同条款（例如提前还款、展期、看涨期权或其他类似期权等）以及初始预期信用损失的基础上估计预期现金流量。\\n\\n第四十条　当对金融资产预期未来现金流量具有不利影响的一项或多项事件发生时，该金融资产成为已发生信用减值的金融资产。金融资产已发生信用减值的证据包括下列可观察信息：\\n\\n（一）发行方或债务人发生重大财务困难；\\n\\n（二）债务人违反合同，如偿付利息或本金违约或逾期等；\\n\\n（三）债权人出于与债务人财务困难有关的经济或合同考虑，给予债务人在任何其他情况下都不会做出的让步；\\n\\n（四）债务人很可能破产或进行其他财务重组；\\n\\n（五）发行方或债务人财务困难导致该金融资产的活跃市场消失；\\n\\n（六）以大幅折扣购买或源生一项金融资产，该折扣反映了发生信用损失的事实。\\n\\n金融资产发生信用减值，有可能是多个事件的共同作用所致，未必是可单独识别的事件所致。\\n\\n第四十一条　合同各方之间支付或收取的、属于实际利率或经信用调整的实际利率组成部分的各项费用、交易费用及溢价或折价等，应当在确定实际利率或经信用调整的实际利率时予以考虑。企业通常能够可靠估计金融工具（或一组类似金融工具）的现金流量和预计存续期。在极少数情况下，金融工具（或一组金融工具）的估计未来现金流量或预计存续期无法可靠估计的，企业在计算确定其实际利率（或经信用调整的实际利率）时，应当基于该金融工具在整个合同期内的合同现金流量。\\n\\n第四十二条　企业与交易对手方修改或重新议定合同，未导致金融资产终止确认，但导致合同现金流量发生变化的，应当重新计算该金融资产的账面余额，并将相关利得或损失计入当期损益。重新计算的该金融资产的账面余额，应当根据将重新议定或修改的合同现金流量按金融资产的原实际利率（或者购买或源生的已发生信用减值的金融资产的经信用调整的实际利率）或按《企业会计准则第24号──套期会计》第二十三条规定的重新计算的实际利率（如适用）折现的现值确定。对于修改或重新议定合同所产生的所有成本或费用，企业应当调整修改后的金融资产账面价值，并在修改后金融资产的剩余期限内进行摊销。\\n\\n第四十三条　企业不再合理预期金融资产合同现金流量能够全部或部分收回的，应当直接减记该金融资产的账面余额。这种减记构成相关金融资产的终止确认。\\n\\n第四十四条　企业对权益工具的投资和与此类投资相联系的合同应当以公允价值计量。但在有限情况下，如果用以确定公允价值的近期信息不足，或者公允价值的可能估计金额分布范围很广，而成本代表了该范围内对公允价值的最佳估计的，该成本可代表其在该分布范围内对公允价值的恰当估计。企业应当利用初始确认日后可获得的关于被投资方业绩和经营的所有信息，判断成本能否代表公允价值。存在下列情形（包含但不限于）之一的，可能表明成本不代表相关金融资产的公允价值，企业应当对其公允价值进行估值：\\n\\n（一）与预算、计划或阶段性目标相比，被投资方业绩发生重大变化。\\n\\n（二）对被投资方技术产品实现阶段性目标的预期发生变化。\\n\\n（三）被投资方的权益、产品或潜在产品的市场发生重大变化。\\n\\n（四）全球经济或被投资方经营所处的经济环境发生重大变化。\\n\\n（五）被投资方可比企业的业绩或整体市场所显示的估值结果发生重大变化。\\n\\n（六）被投资方的内部问题，如欺诈、商业纠纷、诉讼、管理或战略变化。\\n\\n（七）被投资方权益发生了外部交易并有客观证据，包括发行新股等被投资方发生的交易和第三方之间转让被投资方权益工具的交易等。\\n\\n第四十五条　权益工 ___&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-e58d-4d2e-a256-e19a389c37eelogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（一）向企业和职工个人收取的缴费，按照收到的金额增加净资产。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Flogseq____&quot;,643,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Vlogseq____&quot;,643,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-50fe-4ff4-a079-a1ff1ca93cfblogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章金融资产的分类\\n\\n第十六条　企业应当根据其管理金融资产的业务模式和金融资产的合同现金流量特征，将金融资产划分为以下三类：\\n\\n（一）以摊余成本计量的金融资产。\\n\\n（二）以公允价值计量且其变动计入其他综合收益的金融资产。\\n\\n（三）以公允价值计量且其变动计入当期损益的金融资产。\\n\\n企业管理金融资产的业务模式，是指企业如何管理其金融资产以产生现金流量。业务模式决定企业所管理金融资产现金流量的来源是收取合同现金流量、出售金融资产还是两者兼有。企业管理金融资产的业务模式，应当以企业关键管理人员决定的对金融资产进行管理的特定业务目标为基础确定。企业确定管理金融资产的业务模式，应当以客观事实为依据，不得以按照合理预期不会发生的情形为基础确定。\\n\\n金融资产的合同现金流量特征，是指金融工具合同约定的、反映相关金融资产经济特征的现金流量属性。企业分类为本准则第十七条和第十八条规范的金融资产，其合同现金流量特征，应当与基本借贷安排相一致。即相关金融资产在特定日期产生的合同现金流量仅为对本金和以未偿付本金金额为基础的利息的支付，其中，本金是指金融资产在初始确认时的公允价值，本金金额可能因提前还款等原因在金融资产的存续期内发生变动；利息包括对货币时间价值、与特定时期未偿付本金金额相关的信用风险、以及其他基本借贷风险、成本和利润的对价。其中，货币时间价值是利息要素中仅因为时间流逝而提供对价的部分，不包括为所持有金融资产的其他风险或成本提供的对价，但货币时间价值要素有时可能存在修正。在货币时间价值要素存在修正的情况下，企业应当对相关修正进行评估，以确定其是否满足上述合同现金流量特征的要求。此外，金融资产包含可能导致其合同现金流量的时间分布或金额发生变更的合同条款（如包含提前还款特征）的，企业应当对相关条款进行评估（如评估提前还款特征的公允价值是否非常小），以确定其是否满足上述合同现金流量特征的要求。\\n\\n第十七条　金融资产同时符合下列条件的，应当分类为以摊余成本计量的金融资产：\\n\\n（一）企业管理该金融资产的业务模式是以收取合同现金流量为目标。\\n\\n（二）该金融资产的合同条款规定，在特定日期产生的现金流量，仅为对本金和以未偿付本金金额为基础的利息的支付。\\n\\n第十八条　金融资产同时符合下列条件的，应当分类为以公允价值计量且其变动计入其他综合收益的金融资产：\\n\\n（一）企业管理该金融资产的业务模式既以收取合同现金流量为目标又以出售该金融资产为目标。\\n\\n（二）该金融资产的合同条款规定，在特定日期产生的现金流量，仅为对本金和以未偿付本金金额为基础的利息的支付。\\n\\n第十九条　按照本准则第十七条分类为以摊余成本计量的金融资产和按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产之外的金融资产，企业应当将其分类为以公允价值计量且其变动计入当期损益的金融资产。\\n\\n在初始确认时，企业可以将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的金融资产，并按照本准则第六十五条规定确认股利收入。该指定一经做出，不得撤销。企业在非同一控制下的企业合并中确认的或有对价构成金融资产的，该金融资产应当分类为以公允价值计量且其变动计入当期损益的金融资产，不得指定为以公允价值计量且其变动计入其他综合收益的金融资产。金融资产或金融负债满足下列条件之一的，表明企业持有该金融资产或承担该金融负债的目的是交易性的：\\n\\n（一）取得相关金融资产或承担相关金融负债的目的，主要是为了近期出售或回购。\\n\\n（二）相关金融资产或金融负债在初始确认时属于集中管理的可辨认金融工具组合的一部分，且有客观证据表明近期实际存在短期获利模式。\\n\\n（三）相关金融资产或金融负债属于衍生工具。但符合财务担保合同定义的衍生工具以及被指定为有效套期工具的衍生工具除外。\\n\\n第二十条　在初始确认时，如果能够消除或显著减少会计错配，企业可以将金融资产指定为以公允价值计量且其变动计入当期损益的金融资产。该指定一经做出，不得撤销。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Flogseq____&quot;,702,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Vlogseq____&quot;,469,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-b8d8-4549-b67d-5cd735dcbf0dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二十五条　企业应当采用适当的折现率对履约现金流量进行货币时间价值及金融风险调整，以反映货币时间价值及未包含在未来现金流量估计中的有关金融风险。适当的折现率应当同时符合下列要求：\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Flogseq____&quot;,459,536870930]],[logseq____&quot;^15logseq____&quot;,[681,lo \\n\\n第三条　本准则所称职工，是指与企业订立劳动合同的所有人员，含全职、兼职和临时职工，也包括虽未与企业订立劳动合同但由企业正式任命的人员。未与企业订立劳动合同或未由其正式任命，但向企业所提供服务与职工所提供服务类似的人员，也属于职工的范畴，包括通过企业与劳务中介公司签订用工合同而向企业提供服务的人员。\\n\\n第四条　下列各项适用其他相关会计准则：\\n\\n（一）企业年金基金，适用《企业会计准则第10号──企业年金基金》。\\n\\n（二）以股份为基础的薪酬，适用《企业会计准则第11号──股份支付》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Flogseq____&quot;,446,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Vlogseq____&quot;,446,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-4884-45aa-9da8-82b355271381logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（二）*应付受益人待遇*；\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Flogseq____&quot;,685,536870930]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Vlogseq____&quot;,770,536870930]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[699,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-f747-4c3a-af34-089c5dfc127clogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章确认\\n\\n第四条　企业应当分别按照下列原则对非货币性资产交换中的换入资产进行确认，对换出资产终止确认：\\n\\n（一）对于换入资产，企业应当在换入资产符合资产定义并满足资产确认条件时予以确认；\\n\\n（二）对于换出资产，企业应当在换出资产满足资产终止确认条件时终止确认。\\n\\n第五条　换入资产的确认时点与换出资产的终止确认时点存在不一致的，企业在资产负债表日应当按照下列原则进行处理：\\n\\n（一）换入资产满足资产确认条件，换出资产尚未满足终止确认条件的，在确认换入资产的同时将交付换出资产的义务确认为一项负债。\\n\\n（二）换入资产尚未满足资产确认条件，换出资产满足终止确认条件的，在终止确认换出资产的同时将取得换入资产的权利确认为一项资产。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Flogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Vlogseq____&quot;,662,536870930]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-d2a1-4b51-aa62-b029ba65d4e8logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一百零六条　首次执行日之前的保险合同会计处理与本准则规定不一致的，企业应当按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》的规定采用追溯调整法处理，但本准则另有规定的除外。企业进行追溯调整的，无须披露当期和各个列报前期财务报表受影响项目和每股收益的调整金额。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Flogseq____&quot;,654,536870930]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Vlogseq____&quot;,654,536870930]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33ba-9aac-4930-80ee-4be432e65510logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 金融工具的确认和终止确认\\n\\n第九条　企业成为金融工具合同的一方时，应当确认一项金融资产或金融负债。\\n\\n第十条　对于以常规方式购买或出售金融资产的，企业应当在交易日确认将收到的资产和为此将承担的负债，或者在交易日终止确认已出售的资产，同时确认处置利得或损失以及应向买方收取的应收款项。以常规方式购买或出售金融资产，是指企业按照合同规定购买或出售金融资产，并且该合同条款规定，企业应当根据通常由法规或市场惯例所确定的时间安排来交付金融资产。\\n\\n第十一条　金融资产满足下列条件之一的，应当终止确认：\\n\\n（一）收取该金融资产现金流量的合同权利终止。\\n\\n（二）该金融资产已转移，且该转移满足《企业会计准则第23号──金融资产转移》关于金融资产终止确认的规定。本准则所称金融资产或金融负债终止确认，是指企业将之前确认的金融资产或金融负债从其资产负债表中予以转出。\\n\\n第十二条　金融负债（或其一部分）的现时义务已经解除的，企业应当终止确认该金融负债（或该部分金融负债）。\\n\\n第十三条　企业（借入方）与借出方之间签订协议，以承担新金融负债方式替换原金融负债，且新金融负债与原金融负债的合同条款实质上不同的，企业应当终止确认原金融负债，同时确认一项新金融负债。企业对原金融负债（或其一部分）的合同条款做出实质性修改的，应当终止确认原金融负债，同时按照修改后的条款确认一项新金融负债。\\n\\n第十四条　金融负债（或其一部分）终止确认的，企业应当将其账面价值与支付的对价（包括转出的非现金资产或承担的负债）之间的差额，计入当期损益。\\n\\n第十五条　企业回购金融负债一部分的，应当按照继续确认部分和终止确认部分在回购日各自的公允价值占整体公允价值的比例，对该金融负债整体的账面价值进行分配。分配给终止确认部分的账面价值与支付的对价（包括转出的非现金资产或承担的负债）之间的差额，应当计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Flogseq____&quot;,443,536870930]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Vlogseq____&quot;,469,536870930]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-e80e-4ff1-b499-5c242ff45e62logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Flogseq____&quot;,551,536870930]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Vlogseq____&quot;,551,536870930]],[logseq____&quot;^15logseq____&quot;,[703,logseq____&quot;^Ulogseq__ \n\\n（四）有证据表明资产已经陈旧过时或者其实体已经损坏。\\n\\n（五）资产已经或者将被闲置、终止使用或者计划提前处置。\\n\\n（六）企业内部报告的证据表明资产的经济绩效已经低于或者将低于预期，如资产所创造的净现金流量或者实现的营业利润（或者亏损）远远低于（或者高于）预计金额等。\\n\\n（七）其他表明资产可能已经发生减值的迹象。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Flogseq____&quot;,483,536870930]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Vlogseq____&quot;,518,536870930]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-2dec-4fe1-aeec-a2a6776c579blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（十）其他应付款。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Flogseq____&quot;,778,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Vlogseq____&quot;,770,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-a6df-4235-8506-b92de1d9cc8alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（八）应付利息；\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Flogseq____&quot;,488,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Vlogseq____&quot;,770,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-3bf5-4973-9a81-b1aa37db886alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章 披露\\n\\n第二十六条　企业应当在附注中披露与资产减值有关的下列信息：\\n\\n（一）当期确认的各项资产减值损失金额。\\n\\n（二）计提的各项资产减值准备累计金额。\\n\\n（三）提供分部报告信息的，应当披露每个报告分部当期确认的减值损失金额。\\n\\n第二十七条　发生重大资产减值损失的，应当在附注中披露导致每项重大资产减值损失的原因和当期确认的重大资产减值损失的金额。\\n\\n（一）发生重大减值损失的资产是单项资产的，应当披露该单项资产的性质。提供分部报告信息的，还应披露该项资产所属的主要报告分部。\\n\\n（二）发生重大减值损失的资产是资产组（或者资产组组合，下同）的，应当披露：\\n\\n  1. 资产组的基本情况。\\n  2. 资产组中所包括的各项资产于当期确认的减值损失金额。\\n  3. 资产组的组成与前期相比发生变化的，应当披露变化的原因以及前期和当期资产组组成情况。\\n\\n第二十八条　对于重大资产减值，应当在附注中披露资产（或者资产组，下同）可收回金额的确定方法。\\n\\n（一）可收回金额按资产的公允价值减去处置费用后的净额确定的，还应当披露公允价值减去处置费用后的净额的估计基础。\\n\\n（二）可收回金额按资产预计未来现金流量的现值确定的，还应当披露估计其现值时所采用的折现率，以及该资产前期可收回金额也按照其预计未来现金流量的现值确定的情况下，前期所采用的折现率。\\n\\n第二十九条　第二十六条（一）、（二）和第二十七条（二）第2项信息应当按照资产类别予以披露。资产类别应当以资产在企业生产经营活动中的性质或者功能是否相同或者相似为基础确定。\\n\\n第三十条　分摊到某资产组的商誉（或者使用寿命不确定的无形资产，下同）的账面价值占商誉账面价值总额的比例重大的，应当在附注中披露下列信息：\\n\\n（一）分摊到该资产组的商誉的账面价值。\\n\\n（二）该资产组可收回金额的确定方法。\\n\\n  1. 可收回金额按照资产组公允价值减去处置费用后的净额确定的，还应当披露确定公允价值减去处置费用后的净额的方法。资产组的公允价值减去处置费用后的净额不是按照市场价格确定的，应当披露：\\n\\n   \\n（1）企业管理层在确定公允价值减去处置费用后的净额时所采用的各关键假设及其依据。\\n   \\n（2）企业管理层在确定各关键假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n\\n  2. 可收回金额按照资产组预计未来现金流量的现值确定的，应当披露：\\n\\n   \\n（1）企业管理层预计未来现金流量的各关键假设及其依据。\\n   \\n（2）企业管理层在确定各关键假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n   \\n（3）估计现值时所采用的折现率。\\n\\n第三十一条　商誉的全部或者部分账面价值分摊到多个资产组、且分摊到每个资产组的商誉的账面价值占商誉账面价值总额的比例不重大的，企业应当在附注中说明这一情况以及分摊到上述资产组的商誉合计金额。商誉账面价值按照相同的关键假设分摊到上述多个资产组、且分摊的商誉合计金额占商誉账面价值总额的比例重大的，企业应当在附注中说明这一情况，并披露下列信息：\\n\\n（一）分摊到上述资产组的商誉的账面价值合计。\\n\\n（二）采用的关键假设及其依据。\\n\\n（三）企业管理层在确定各关键假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Flogseq____&quot;,578,536870930]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Vlogseq____&quot;,518,536870930]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-85c7-4d12-bc13-e9bcfce41387logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（一）假设一直按照本准则要求识别、确认和计量保险合同组；\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Flogseq____&quot;,507,536870930]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Vlogseq____&quot;,507,536870930]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33ba-6c9d-4351-b201-62433350f78flogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（六）债券投资；\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Flogseq____&quot;,644,536870930]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____ \n第五条　企业在判断无形资产产生的经济利益是否很可能流入时，应当对无形资产在预计使用寿命内可能存在的各种经济因素作出合理估计，并且应当有明确证据支持。\\n\\n第六条　企业无形项目的支出，除下列情形外，均应于发生时计入当期损益：\\n\\n（一）符合本准则规定的确认条件、构成无形资产成本的部分；\\n\\n（二）非同一控制下企业合并中取得的、不能单独确认为无形资产、构成购买日确认的商誉的部分。\\n\\n第七条　企业内部研究开发项目的支出，应当区分研究阶段支出与开发阶段支出。研究是指为获取并理解新的科学或技术知识而进行的独创性的有计划调查。开发是指在进行商业性生产或使用前，将研究成果或其他知识应用于某项计划或设计，以生产出新的或具有实质性改进的材料、装置、产品等。\\n\\n第八条　企业内部研究开发项目研究阶段的支出，应当于发生时计入当期损益。\\n\\n第九条　企业内部研究开发项目开发阶段的支出，同时满足下列条件的，才能确认为无形资产：\\n\\n（一）完成该无形资产以使其能够使用或出售在技术上具有可行性；\\n\\n（二）具有完成该无形资产并使用或出售的意图；\\n\\n（三）无形资产产生经济利益的方式，包括能够证明运用该无形资产生产的产品存在市场或无形资产自身存在市场，无形资产将在内部使用的，应当证明其有用性；\\n\\n（四）有足够的技术、财务资源和其他资源支持，以完成该无形资产的开发，并有能力使用或出售该无形资产；\\n\\n（五）归属于该无形资产开发阶段的支出能够可靠地计量。\\n\\n第十条　企业取得的已作为无形资产确认的正在进行中的研究开发项目，在取得后发生的支出应当按照本准则第七条至第九条的规定处理。\\n\\n第十一条　企业自创商誉以及内部产生的品牌、报刊名等，不应确认为无形资产。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[725,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[725,logseq____&quot;^Flogseq____&quot;,581,536870930]],[logseq____&quot;^15logseq____&quot;,[725,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[725,logseq____&quot;^Vlogseq____&quot;,669,536870930]],[logseq____&quot;^15logseq____&quot;,[725,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[725,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-85cc-4bfc-b00a-c6a45fff2453logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（九）其他投资；\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Flogseq____&quot;,596,536870930]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Vlogseq____&quot;,492,536870930]],[logse 息进行追溯调整。重分类日，是指导致企业对金融资产进行重分类的业务模式发生变更后的首个报告期间的第一天。\\n\\n第三十条　企业将一项以摊余成本计量的金融资产重分类为以公允价值计量且其变动计入当期损益的金融资产的，应当按照该资产在重分类日的公允价值进行计量。原账面价值与公允价值之间的差额计入当期损益。企业将一项以摊余成本计量的金融资产重分类为以公允价值计量且其变动计入其他综合收益的金融资产的，应当按照该金融资产在重分类日的公允价值进行计量。原账面价值与公允价值之间的差额计入其他综合收益。该金融资产重分类不影响其实际利率和预期信用损失的计量。\\n\\n第三十一条　企业将一项以公允价值计量且其变动计入其他综合收益的金融资产重分类为以摊余成本计量的金融资产的，应当将之前计入其他综合收益的累计利得或损失转出，调整该金融资产在重分类日的公允价值，并以调整后的金额作为新的账面价值，即视同该金融资产一直以摊余成本计量。该金融资产重分类不影响其实际利率和预期信用损失的计量。企业将一项以公允价值计量且其变动计入其他综合收益的金融资产重分类为以公允价值计量且其变动计入当期损益的金融资产的，应当继续以公允价值计量该金融资产。同时，企业应当将之前计入其他综合收益的累计利得或损失从其他综合收益转入当期损益。\\n\\n第三十二条　企业将一项以公允价值计量且其变动计入当期损益的金融资产重分类为以摊余成本计量的金融资产的，应当以其在重分类日的公允价值作为新的账面余额。企业将一项以公允价值计量且其变动计入当期损益的金融资产重分类为以公允价值计量且其变动计入其他综合收益的金融资产的，应当继续以公允价值计量该金融资产。按照本条规定对金融资产重分类进行处理的，企业应当根据该金融资产在重分类日的公允价值确定其实际利率。同时，企业应当自重分类日起对该金融资产适用本准则关于金融资产减值的相关规定，并将重分类日视为初始确认日。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Flogseq____&quot;,636,536870930]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Vlogseq____&quot;,469,536870930]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[761,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-fce4-4792-934a-3c559d966663logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三十八条　企业对产生外币现金流量的合同组进行计量时，应当将保险合同负债视为货币性项目，根据《企业会计准则第19号──外币折算》有关规定处理。资产负债表日，产生外币现金流量的合同组的汇兑差额应当计入当期损益。企业根据本准则第三十四条规定选择将保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，与计入其他综合收益的金额相关的汇兑差额，应当计入其他综合收益。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[762,logseq____&quot;^Flogseq____& 930]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Vlogseq____&quot;,520,536870930]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-5142-4f40-88eb-f906495af723logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 资产可收回金额的计量\\n\\n第六条　资产存在减值迹象的，应当估计其可收回金额。可收回金额应当根据资产的公允价值减去处置费用后的净额与资产预计未来现金流量的现值两者之间较高者确定。处置费用包括与资产处置有关的法律费用、相关税费、搬运费以及为使资产达到可销售状态所发生的直接费用等。\\n\\n第七条　资产的公允价值减去处置费用后的净额与资产预计未来现金流量的现值，只要有一项超过了资产的账面价值，就表明资产没有发生减值，不需再估计另一项金额。\\n\\n第八条　资产的公允价值减去处置费用后的净额，应当根据公平交易中销售协议价格减去可直接归属于该资产处置费用的金额确定。不存在销售协议但存在资产活跃市场的，应当按照该资产的市场价格减去处置费用后的金额确定。资产的市场价格通常应当根据资产的买方出价确定。在不存在销售协议和资产活跃市场的情况下，应当以可获取的最佳信息为基础，估计资产的公允价值减去处置费用后的净额，该净额可以参考同行业类似资产的近交易价格或者结果进行估计。企业按照上述规定仍然无法可靠估计资产的公允价值减去处置费用后的净额的，应当以该资产预计未来现金流量的现值作为其可收回金额。\\n\\n第九条　资产预计未来现金流量的现值，应当按照资产在持续使用过程中和终处置时所产生的预计未来现金流量，选择恰当的折现率对其进行折现后的金额加以确定。预计资产未来现金流量的现值，应当综合考虑资产的预计未来现金流量、使用寿命和折现率等因素。\\n\\n第十条　预计的资产未来现金流量应当包括下列各项：\\n\\n（一）资产持续使用过程中预计产生的现金流入。\\n\\n（二）为实现资产持续使用过程中产生的现金流入所必需的预计现金流出（包括为使资产达到预定可使用状态所发生的现金流出）。该现金流出应当是可直接归属于或者可通过合理和一致的基础分配到资产中的现金流出。\\n\\n（三）资产使用寿命结束时，处置资产所收到或者支付的净现金流量。该现金流量应当是在公平交易中，熟悉情况的交易双方自愿进行交易时，企业预期可从资产的处置中获取或者支付的、减去预计处置费用后的金额。\\n\\n第十一条　预计资产未来现金流量时，企业管理层应当在合理和有依据的基础上对资产剩余使用寿命内整个经济状况进行最佳估计。预计资产的未来现金流量，应当以经企业管理层批准的近财务预算或者预测数据，以及该预算或者预测期之后年份稳定的或者递减的增长率为基础。企业管理层如能证明递增的增长率是合理的，可以以递增的增长率为基础。建立在预算或者预测基础上的预计现金流量多涵盖5年，企业管理层如能证明更长的期间是合理的，可以涵盖更长的期间。在对预算或者预测期之后年份的现金流量进行预计时，所使用的增长率除了企业能够证明更高的增长率是合理的之外，不应当超过企业经营的产品、市场、所处的行业或者所在国家或者地区的长期平均增长率，或者该资产所处市场的长期平均增长率。\\n\\n第十二条　预计资产的未来现金流量，应当以资产的当前状况为基础，不应当包括与将来可能会发生的、尚未作出承诺的重组事项或者与资产改良有关的预计未来现金流量。预计资产的未来现金流量也不应当包括筹资活动产生的现金流入或者流出以及与所得税收付有关的现金流量。企业已经承诺重组的，在确定资产的未来现金流量的现值时，预计的未来现金流入和流出数，应当反映重组所能节约的费用和由重组所带来的其他利益，以及因重组所导致的估计未来现金流出数。其中重组所能节约的费用和由重组所带来的其他利益，通常应当根据企业管理层批准的近财务预算或者预测数据进行估计；因重组所导致的估计未来现金流出数应当根据《企业会计准则第13号――或有事项》所确认的因重组所发生的预计负债金额进行估计。\\n\\n第十三条　折现率是反映当前市场货币时间价值和资产特定风险的税前利率。该折现率是企业在购置或者投资资产时所要求的必要报酬率。在预计资产的未来现金流量时已经对资产特定风险的影响作了调整的，估计折现率不需要考虑这些特定风险。如果用于估计折现率的基础是税后的，应当将其调整为税前的折现率。\\n\\n第十四条　预计资产的未来现金流量涉及外币的，应当以该资产所产生的未来现金流量的结算货币为基础，按照该货币适用的折现率计算资产的现值；然后将该外币现值按照计算资产未来现金流量现值当日的即期汇率进行折算。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Flogseq____&quot;,709,536870930]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Vlogseq____&quot;,518,536870930]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-70e1-4b8e-8a42-012dcc77d8a7logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（九）应付佣金；\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Flogseq____&quot;,711,536870930]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Vlogseq____&quot;,770,536870930]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-a342-4fc9-abc8-b55176e2556alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二十九条　对于不具有直接参与分红特征的保险合同组，资产负债表日合同组的合同服务边际账面价值应当以期初账面价值为基础，经下列各项调整后予以确定：\\nlogseq____&quot;, 允价值，减去收到补价的公允价值，加上应支付的相关税费，作为换入资产的成本，换出资产的公允价值与其账面价值之间的差额计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，以换入资产的公允价值和应支付的相关税费作为换入资产的初始计量金额，换入资产的公允价值加上收到补价的公允价值，与换出资产账面价值之间的差额计入当期损益。\\n\\n第十条　以公允价值为基础计量的非货币性资产交换，同时换入或换出多项资产的，应当按照下列规定进行处理：\\n\\n（一）对于同时换入的多项资产，按照换入的金融资产以外的各项换入资产公允价值相对比例，将换出资产公允价值总额（涉及补价的，加上支付补价的公允价值或减去收到补价的公允价值）扣除换入金融资产公允价值后的净额进行分摊，以分摊至各项换入资产的金额，加上应支付的相关税费，作为各项换入资产的成本进行初始计量。有确凿证据表明换入资产的公允价值更加可靠的，以各项换入资产的公允价值和应支付的相关税费作为各项换入资产的初始计量金额。\\n\\n（二）对于同时换出的多项资产，将各项换出资产的公允价值与其账面价值之间的差额，在各项换出资产终止确认时计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，按照各项换出资产的公允价值的相对比例，将换入资产的公允价值总额（涉及补价的，减去支付补价的公允价值或加上收到补价的公允价值）分摊至各项换出资产，分摊至各项换出资产的金额与各项换出资产账面价值之间的差额，在各项换出资产终止确认时计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Flogseq____&quot;,700,536870930]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Vlogseq____&quot;,662,536870930]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-c9d2-47d4-85ce-22b38510ae67logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六条　符合保险合同定义但对保险事项的赔偿金额仅限于清算保单持有人因该合同而产生的支付义务的合同（如包含死亡豁免条款的贷款合同），企业可以选择适用金融工具相关会计准则或本准则。该选择应当基于保险合同组合，一经作出，不得撤销。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Flogseq____&quot;,637,536870930]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Vlogseq____&quot;,801,536870930]],[logseq____&quot;^15logseq____& ogseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十九条　资产负债表日，如果事实和情况表明保险获取现金流量资产可能存在减值迹象，企业应当估计其可收回金额。保险获取现金流量资产的可收回金额低于其账面价值的，企业应当计提资产减值准备，确认减值损失，计入当期损益。*导致以前期间减值因素已经消失的，应当转回原已计提的资产减值准备，计入当期损益。*\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Flogseq____&quot;,656,536870930]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Vlogseq____&quot;,458,536870930]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Ulogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab33bb-7e0c-4218-81f2-13db78f68f1dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 后续计量\\n\\n第七条　投资方能够对被投资单位实施控制的长期股权投资应当采用成本法核算。\\n\\n第八条　采用成本法核算的长期股权投资应当按照初始投资成本计价。追加或收回投资应当调整长期股权投资的成本。被投资单位宣告分派的现金股利或利润，应当确认为当期投资收益。\\n\\n第九条　投资方对联营企业和合营企业的长期股权投资，应当按照本准则第十条至第十三条规定，采用权益法核算。投资方对联营企业的权益性投资，其中一部分通过风险投资机构、共同基金、信托公司或包括投连险基金在内的类似主体间接持有的，无论以上主体是否对这部分投资具有重大影响，投资方都可以按照《企业会计准则第22号──金融工具确认和计量》的有关规定，对间接持有的该部分投资选择以公允价值计量且其变动计入损益，并对其余部分采用权益法核算。\\n\\n第十条　长期股权投资的初始投资成本大于投资时应享有被投资单位可辨认净资产公允价值份额的，不调整长期股权投资的初始投资成本；长期股权投资的初始投资成本小于投资时应享有被投资单位可辨认净资产公允价值份额的，其差额应当计入当期损益，同时调整长期股权投资的成本。被投资单位可辨认净资产的公允价值，应当比照《企业会计准则第20号──企业合并》的有关规定确定。\\n\\n第十一条　投资方取得长期股权投资后，应当按照应享有或应分担的被投资单位实现的净损益和其他综合收益的份额，分别确认投资收益和其他综合收益，同时调整长期股权投资的账面价值；投资方按照被投资单位宣告分派的利润或现金股利计算应享有的部分，相应减少长期股权投资的账面价值；投资方对于被投资单位除净损益、其他综合收益和利润分配以外所有者权益的其他变动，应当调整长期股权投资的账面价值并计入所有者权益。\\n\\n投资方在确认应享有被投资单位净损益的份额时，应当以取得投资时被投资单位可辨认净资产的公允价值为基础，对被投资单位的净利润进行调整后确认。被投资单位采用的会计政策及会计期间与投资方不一致的，应当按照投资方的会计政策及会计期间对被投资单位的财务报表进行调整，并据以确认投资收益和其他综合收益等。\\n\\n第十二条　投资方确认被投资单位发生的净亏损，应当以长期股权投资的账面价值以及其他实质上构成对被投资单位净投资的长期权益减记至零为限，投资方负有承担额外损失义务的除外。被投资单位以后实现净利润的，投资方在其收益分享额弥补未确认的亏损分担额后，恢复确认收益分享额。\\n\\n第十三条　投资方计算确认应享有或应分担被投资单位的净损益时，与联营企业、合营企业之间发生的未实现内部交易损益按照应享有的比例计算归属于投资方的部分，应当予以抵销，在此基础上确认投资收益。投资方与被投资单位发生的未实现内部交易损失，按照《企业会计准则第8号──资产减值》等的有关规定属于资产减值损失的，应当全额确认。\\n\\n第十四条　投资方因追加投资等原因能够对被投资单位施加重大影响或实施共同控制但不构成控制的，应当按照《企业会计准则第22号──金融工具确认和计量》确定的原持有的股权投资的公允价值加上新增投资成本之和，作为改按权益法核算的初始投资成本。原持有的股权投资分类为可供出售金融资产的，其公允价值与账面价值之间的差额，以及原计入其他综合收益的累计公允价值变动应当转入改按权益法核算的当期损益。投资方因追加投资等原因能够对非同一控制下的被投资单位实施控制的，在编制个别财务报表时，应当按照原持有的股权投资账面价值加上新增投资成本之和，作为改按成本法核算的初始投资成本。购买日之前持有的股权投资因采用权益法核算而确认的其他综合收益，应当在处置该项投资时采用与被投资单位直接处置相关资产或负债相同的基础进行会计处理。购买日之前持有的股权投资按照《企业会计准则第22号──金融工具确认和计量》的有关规定进行会计处理的，原计入其他综合收益的累计公允价值变动应当在改按成本法核算时转入当期损益。在编制合并财务报表时，应当按照《企业会计准则第33号──合并财务报表》的有关规定进行会计处理。\\n\\n第十五条　投资方因处置部分股权投资等原因丧失了对被投资单位的共同控制或重大影响的，处置后的剩余股权应当改按《企业会计准则第22号──金融工具确认和计量》核算，其在丧失共同控制或重大影响之日的公允价值与账面价值之间的差额计入当期损益。原股权投资因采用权益法核算而确认的其他综合收益，应当在终止采用权益法核算时采用与被投资单位直接处置相关资产或负债相同的基础进行会计处理。投资方因处置部分权益性投资等原因丧失了对被投资单位的控制的，在编制个别财务报表时，处置后的剩余股权能够对被投资单位实施共同控制或施加重大影响的，应当改按权益法核算，并对该剩余股权视同自取得时即采用权益法核算进行调整；处置后的剩余股权不能对被投资单位实施共同控制或施加重大影响的，应当改按《企业会计准则第22号──金融工具确认和计量》的有关规定进行会计处理，其在丧失控制之日的公允价值与账面价值间的差额计入当期损益。在编制合并财务报表时，应当按照《企业会计准则第33号──合并财务报表》的有关规定进行会计处理。\\n\\n第十六条　对联营企业或合营企业的权益性投资全部或部分分类为持有待售资产的，投资方应当按照《企业会计准则第4号──固定资产》的有关规定处理，对于未划分为持有待售资产的剩余权益性投资，应当采用权益法进行会计处理。已划分为持有待售的对联营企业或合营企业的权益性投资，不再符合持有待售资产分类条件的，应当从被分类为持有待售资产之日起采用权益法进行追溯调整。分类为持有待售期间的财务报表应当作相应调整。\\n\\n第十七条　处置长期股权投资，其账面价值与实际取得价款之间的差额，应当计入当期损益。采用权益法核算的长期股权投资，在处置该项投资时，采用与被投资单位直接处置相关资产或负债相同的基础，按相应比例对原计入其他综合收益的部分进行会计处理。\\n\\n第十八条　投资方应当关注长期股权投资的账面价值是否大于享有被投资单位所有者权益账面价值的份额等类似情况。出现类似情况时，投资方应当按照《企业会计准则第8号──资产减值》对长期股权投资进行减值测试，可收回金额低于长期股权投资账面价值的，应当计提减值准备。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Flogseq____&quot;,461,536870930]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Xlogseq____&quot;,412,536870930]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Vlog
