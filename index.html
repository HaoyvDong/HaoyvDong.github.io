险风险变量和各类市场风险变量发生合理、可能的变动时，将对企业损益和所有者权益产生的影响。对于保险风险，敏感性分析应当反映对企业签发的保险合同及其经分出的再保险合同进行风险缓释后的影响。对于各类市场风险，敏感性分析应当反映保险合同所产生的风险变量与企业持有的金融资产所产生的风险变量之间的关联性。\\n\\n（二）本期进行敏感性分析所使用的方法和假设，以及在本期发生的变化及其原因。\\n\\n第一百零二条　企业为管理保险合同所产生的风险，采用不同于本准则第一百零一条中所述方法进行敏感性分析的，应当披露下列信息：\\n\\n（一）用于敏感性分析的方法、选用的主要参数和假设；\\n\\n（二）所用方法的目的，以及该方法提供信息的局限性。\\n\\n第一百零三条　企业应当披露索赔进展情况，以反映已发生赔款的实际赔付金额与未经折现的预计赔付金额的比较信息，及其与资产负债表日已发生赔款负债账面价值的调节情况。索赔进展情况的披露应当从赔付时间和金额在资产负债表日仍存在不确定性的重大赔付早发生期间开始，但长披露期限可不超过十年。赔付时间和金额的不确定性在未来一年内将消除的索赔进展信息可以不披露。\\n\\n第一百零四条　企业应当披露与保险合同所产生的信用风险相关的下列信息：\\n\\n（一）签发的保险合同和分出的再保险合同分别于资产负债表日的大信用风险敞口；\\n\\n（二）与分出再保险合同资产的信用质量相关的信息。\\n\\n第一百零五条　企业应当披露与保险合同所产生的流动性风险相关的下列信息：\\n\\n（一）对管理流动性风险的说明。\\n\\n（二）对资产负债表日保险合同负债和分出再保险合同负债的到期期限分析。到期期限分析应当基于合同组合，所使用的时间段至少应当为资产负债表日后一年以内、一年至两年以内、两年至三年以内、三年至四年以内、四年至五年以内、五年以上。列入各时间段内的金额可以是未来现金流量现值或者未经折现的合同剩余净现金流量。到期期限分析可以不包括采用保费分配法计量的保险合同负债和分出再保险合同负债中与未到期责任相关的部分。\\n\\n（三）保单持有人可随时要求偿还的金额。企业应当说明该金额与相关保险合同组合账面价值之间的关联性。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Flogseq____&quot;,399,536870930]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Vlogseq____&quot;,487,536870930]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-f854-4ab3-9d33-01efbf2ade78logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 油气勘探的会计处理\\n\\n第十一条　油气勘探，是指为了识别勘探区域或探明油气储量而进行的地质调查、地球物理勘探、钻探活动以及其他相关活动。\\n\\n第十二条　油气勘探支出包括钻井勘探支出和非钻井勘探支出。钻井勘探支出主要包括钻探区域探井、勘探型详探井、评价井和资料井等活动发生的支出；非钻井勘探支出主要包括进行地质调查、地球物理勘探等活动发生的支出。\\n\\n第十三条　钻井勘探支出在完井后，确定该井发现了探明经济可采储量的，应当将钻探该井的支出结转为井及相关设施成本。确定该井未发现探明经济可采储量的，应当将钻探该井的支出扣除净残值后计入当期损益。确定部分井段发现了探明经济可采储量的，应当将发现探明经济可采储量的有效井段的钻井勘探支出结转为井及相关设施成本，无效井段钻井勘探累计支出转入当期损益。未能确定该探井是否发现探明经济可采储量的，应当在完井后一年内将钻探该井的支出予以暂时资本化。\\n\\n第十四条　在完井一年时仍未能确定该探井是否发现探明经济可采储量，同时满足下列条件的，应当将钻探该井的资本化支出继续暂时资本化，否则应当计入当期损益：\\n\\n（一）该井已发现足够数量的储量，但要确定其是否属于探明经济可采储量，还需要实施进一步的勘探活动；\\n\\n（二）进一步的勘探活动已在实施中或已有明确计划并即将实施。钻井勘探支出已费用化的探井又发现了探明经济可采储量的，已费用化的钻井勘探支出不作调整，重新钻探和完井发生的支出应当予以资本化。\\n\\n第十五条　非钻井勘探支出于发生时计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Flogseq____&quot;,649,536870930]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Vlogseq____&quot;,615,536870930]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-ee90-4015-8ec2-a30c4e04416dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[657,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 列报\\n\\n第二十条　在首次执行日后按照企业会计准则编制的首份年度财务报表（以下简称首份年度财务报表）期间，企业应当按照《企业会计准则第30号──财务报表列报》和《企业会计准则第31号──现金流量表》的规定，编报资产负债表、利润表、现金流量表和所有者权益变动表及附注。对外提供合并财务报表的，应当遵循《企业会计准则第33号──合并财务报表》的规定。在首份年度财务报表涵盖的期间内对外提供中期财务报告的，应当遵循《企业会计准则第32号──中期财务报告》的规定。企业应当在附注中披露首次执行企业会计准则财务报表项目金额的变动情况。\\n\\n第二十一条　首份年度财务报表至少应当包括上年度按照企业会计准则列报的比较信息。财务报表项目的列报发生变更的，应当对上年度比较数据按照企业会计准则的列报要求进行调整，但不切实可行的除外。对于原未纳入合并范围但按照《企业会计准则第33号──合并财务报表》规定应纳入合并范围的子公司，在上年度的比较合并财务报表中，企业应当将该子公司纳入合并范围。对于原已纳入合并范围但按照该准则规定不应纳入合并范围的子公司，在上年度的比较合并财务报表中，企业不应将该子公司纳入合并范围。上年度比较合并财务报表中列示的少数股东权益，应当按照该准则的规定，在所有者权益类列示。应当列示每股收益的企业，比较财务报表中上年度的每股收益按照《企业会计准则第34号──每股收益》的规定计算和列示。应当披露分部信息的企业，比较财务报表中上年度关于分部的信息按照《企业会计准则第35号──分部报告》的规定披露。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[657,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^ 满足下列条件之一的，应当终止确认：\\n\\n（一）收取该金融资产现金流量的合同权利终止。\\n\\n（二）该金融资产已转移，且该转移满足《企业会计准则第23号──金融资产转移》关于金融资产终止确认的规定。本准则所称金融资产或金融负债终止确认，是指企业将之前确认的金融资产或金融负债从其资产负债表中予以转出。\\n\\n第十二条　金融负债（或其一部分）的现时义务已经解除的，企业应当终止确认该金融负债（或该部分金融负债）。\\n\\n第十三条　企业（借入方）与借出方之间签订协议，以承担新金融负债方式替换原金融负债，且新金融负债与原金融负债的合同条款实质上不同的，企业应当终止确认原金融负债，同时确认一项新金融负债。企业对原金融负债（或其一部分）的合同条款做出实质性修改的，应当终止确认原金融负债，同时按照修改后的条款确认一项新金融负债。\\n\\n第十四条　金融负债（或其一部分）终止确认的，企业应当将其账面价值与支付的对价（包括转出的非现金资产或承担的负债）之间的差额，计入当期损益。\\n\\n第十五条　企业回购金融负债一部分的，应当按照继续确认部分和终止确认部分在回购日各自的公允价值占整体公允价值的比例，对该金融负债整体的账面价值进行分配。分配给终止确认部分的账面价值与支付的对价（包括转出的非现金资产或承担的负债）之间的差额，应当计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Flogseq____&quot;,506,536870930]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Vlogseq____&quot;,492,536870930]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[659,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-4970-4655-899a-8ad69271072dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章衔接规定\\n\\n第三十六条　本准则施行日之前套期会计处理与本准则要求不一致的，企业不作追溯调整，但本准则第三十七条所规定的情况除外。在本准则施行日，企业应当按照本准则的规定对所存在的套期关系进行评估。在符合本准则规定的情况下可以进行再平衡，再平衡后仍然符合本准则规定的运用套期会计方法条件的，将其视为持续的套期关系，并将再平衡所产生的相关利得或损失计入当期损益。\\n\\n第三十七条　下列情况下，企业应当按照本准则的规定，对在比较财务报表期间早的期初已经存在的、以及在此之后被指定的套期关系进行追溯调整：\\n\\n（一）企业将期权的内在价值和时间价值分开，只将期权的内在价值变动指定为套期工具。\\n\\n（二）本准则第二十一条（二）规定的情形。此外，企业将远期合同的远期要素和即期要素分开、只将即期要素的价值变动指定为套期工具的，或者将金融工具的外汇基差单独分拆、只将排除外汇基差后的金融工具指定为套期工具的，可以按照与本准则关于期权时间价值相同的处理方式对远期合同的远期要素和金融工具的外汇基差的会计处理进行追溯调整。如果选择追溯调整，企业应当对所有满足该选择条件的套期关系进行追溯调整。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Flogseq____&quot;,424,536870930]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Vlogseq____&quot;,685,536870930]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[660,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-e33a-439a-99fc-6b25f90ebe58logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[661,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 前期差错更正\\n\\n第十一条　前期差错，是指由于没有运用或错误运用下列两种信息，而对前期财务报表造成省略漏或错报。\\n\\n（一）编报前期财务报表时预期能够取得并加以考虑的可靠信息。\\n\\n（二）前期财务报告批准报出时能够取得的可靠信息。前期差错通常包括计算错误、应用会计政策错误、疏忽或曲解事实以及舞弊产生的影响以及存货、固定资产盘盈等。\\n\\n第十二条　企业应当采用追溯重述法更正重要的前期差错，但确定前期差错累积影响数不切实可行的除外。\\n\\n追溯重述法，是指在发现前期差错时，视同该项前期差错从未发生过，从而对财务报表相关项目进行更正的方法。\\n\\n第十三条　确定前期差错影响数不切实可行的，可以从可追溯重述的早期间开始调整留存收益的期初余额，财务报表其他相关项目的期初余额也应当一并调整，也可以采用未来适用法。\\n\\n第十四条　企业应当在重要的前期差错发现当期的财务报表中，调整前期比较数据。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[661,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[661,logseq____&quot;^Flogseq____&quot;,466,536870930]],[logseq____&quot;^15logseq____&quot;,[661,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[661,logseq____&quot;^Vlogseq____&quot;,712,536870930]],[logseq____&quot;^15logseq____&quot;,[661,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[661,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-56d3-41ea-9ba6-fdb7f915011flogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章附则\\n\\n第三十八条　本准则自2018年1月1日起施行。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Flogseq____&quot;,660,536870930]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Vlogseq____&quot;,685,536870930]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-9927-45a4-a1ba-fa2aad864408logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章套期工具和被套期项目\\n\\n第五条　套期工具，是指企业为进行套期而指定的、其公允价值或现金流量变动预期可抵销被套期项目的公允价值或现金流量变动的金融工具，包括：\\n\\n（一）以公允价值计量且其变动计入当期损益的衍生工具，但签出期权除外。企业只有在对购入期权（包括嵌入在混合合同中的购入期权）进行套期时，签出期权才可以作为套期工具。嵌入在混合合同中但未分拆的衍生工具不能作为单独的套期工具。\\n\\n（二）以公允价值计量且其变动计入当期损益的非衍生金融资产或非衍生金融负债，但指定为以公允价值计量且其变动计入当期损益、且其自身信用风险变动引起的公允价值变动计入其他综合收益的金融负债除外。企业自身权益工具不属于企业的金融资产或金融负债，不能作为套期工具。\\n\\n第六条　对于外汇风险套期，企业可以将非衍生金融资产（选择以公允价值计量且其变动计入其他综合收益的非交易性权益工具投资除外）或非衍生金融负债的外汇风险成分指定为套期工具。\\n\\n第七条　在确立套期关系时，企业应当将符合条件的金融工具整体指定为套期工具，但下列情形除外：\\n\\n（一）对于期权，企业可以将期权的内在价值和时间价值分开，只将期权的内在价值变动指定为套期工具。\\n\\n（二）对于远期合同，企业可以将远期合同的远期要素和即期要素分开，只将即期要素的价值变动指定为套期工具。\\n\\n（三）对于金融工具，企业可以将金融工具的外汇基差单独分拆，只将排除外汇基差后的金融工具指定为套期工具。\\n\\n（四）企业可以将套期工具的一定比例指定为套期工具，但不可以将套期工具剩余期限内某一时段的公允价值变动部分指定为套期工具。\\n\\n第八条　企业可以将两项或两项以上金融工具（或其一定比例）的组合指定为套期工具（包括组合内的金融工具形成风险头寸相互抵销的情形）。对于一项由签出期权和购入期权组成的期权（如利率上下限期权），或对于两项或两项以上金融工具（或其一定比例）的组合，其在指定日实质上相当于一项净签出期权的，不能将其指定为套期工具。只有在对购入期权（包括嵌入在混合合同中的购入期权）进行套期时，净签出期权才可以作为套期工具。\\n\\n第九条　被套期项目，是指使企业面临公允价值或现金流量变动风险，且被指定为被套期对象的、能够可靠计量的项目。企业可以将下列单个项目、项目组合或其组成部分指定为被套期项目：\\n\\n（一）已确认资产或负债。\\n\\n（二）尚未确认的确定承诺。确定承诺，是指在未来某特定日期或期间，以约定价格交换特定数量资源、具有法律约束力的协议。\\n\\n（三）极可能发生的预期交易。预期交易，是指尚未承诺但预期会发生的交易。\\n\\n（四）境外经营净投资。上述项目组成部分是指小于项目整体公允价值或现金流量变动的部分，企业只能将下列项目组成部分或其组合指定为被套期项目：\\n\\n（一）项目整体公允价值或现金流量变动中仅由某一个或多个特定风险引起的公允价值或现金流量变动部分（风险成分）。根据在特定市场环境下的评估，该风险成分应当能够单独识别并可靠计量。风险成分也包括被套期项目公允价值或现金流量的变动仅高于或仅低于特定价格或其他变量的部分。\\n\\n（二）一项或多项选定的合同现金流量。\\n\\n（三）项目名义金额的组成部分，即项目整体金额或数量的特定部分，其可以是项目整体的一定比例部分，也可以是项目整体的某一层级部分。若某一层级部分包含提前还款权，且该提前还款权的公允价值受被套期风险变化影响的，企业不得将该层级指定为公允价值套期的被套期项目，但企业在计量被套期项目的公允价值时已包含该提前还款权影响的情况除外。\\n\\n第十条　企业可以将符合被套期项目条件的风险敞口与衍生工具组合形成的汇总风险敞口指定为被套期项目。\\n\\n第十一条　当企业出于风险管理目的对一组项目进行组合管理、且组合中的每一个项目（包括其组成部分）单独都属于符合条件的被套期项目时，可以将该项目组合指定为被套期项目。在现金流量套期中，企业对一组项目的风险净敞口（存在风险头寸相互抵销的项目）进行套期时，仅可以将外汇风险净敞口指定为被套期项目，并且应当在套期指定中明确预期交易预计影响损益的报告期间，以及预期交易的性质和数量。\\n\\n第十二条　企业将一组项目名义金额的组成部分指定为被套期项目时，应当分别满足下列条件：\\n\\n（一）企业将一组项目的一定比例指定为被套期项目时，该指定应当与该企业的风险管理目标相一致。\\n\\n（二）企业将一组项目的某一层级部分指定为被套期项目时，应当同时满足下列条件：1．该层级能够单独识别并可靠计量。2．企业的风险管理目标是对该层级进行套期。3．该层级所在的整体项目组合中的所有项目均面临相同的被套期风险。4．对于已经存在的项目（如已确认资产或负债、尚未确认的确定承诺）进行的套期，被套期层级所在的整体项目组合可识别并可追踪。5．该层级包含提前还款权的，应当符合本准则第九条项目名义金额的组成部分中的相关要求。本准则所称风险管理目标，是指企业在某一特定套期关系层面上，确定如何指定套期工具和被套期项目，以及如何运用指定的套期工具对指定为被套期项目的特定风险敞口进行套期。\\n\\n第十三条　如果被套期项目是净敞口为零的项目组合（即各项目之间的风险完全相互抵销），同时满足下列条件时，企业可以将该组项目指定在不含套期工具的套期关系中：\\n\\n（一）该套期是风险净敞口滚动套期策略的一部分，在该策略下，企业定期对同类型的新的净敞口进行套期；\\n\\n（二）在风险净敞口滚动套期策略整个过程中，被套期净敞口的规模会发生变化，当其不为零时，企业使用符合条件的套期工具对净敞口进行套期，并通常采用套期会计方法；\\n\\n（三）如果企业不对净敞口为零的项目组合运用套期会计，将导致不一致的会计结果，因为不运用套期会计方法将不会确认在净敞口套期下确认的相互抵销的风险敞口。\\n\\n第十四条　运用套期会计时，在合并财务报表层面，只有与企业集团之外的对手方之间交易形成的资产、负债、尚未确认的确定承诺或极可能发生的预期交易才能被指定为被套期项目；在合并财务报表层面，只有与企业集团之外的对手方签订的合同才能被指定为套期工具。对于同一企业集团内的主体之间的交易，在企业个别财务报表层面可以运用套期会计，在企业集团合并财务报表层面不得运用套期会计，但下列情形除外：\\n\\n（一）在合并财务报表层面，符合《企业会计准则第33号──合并财务报表》规定的投资性主体与其以公允价值计量且其变动计入当期损益的子公司之间的交易，可以运用套期会计。\\n\\n（二）企业集团内部交易形成的货币性项目的汇兑收益或损失，不能在合并财务报表中全额抵销的，企业可以在合并财务报表层面将该货币性项目的外汇风险指定为被套期项目。\\n\\n（三）企业集团内部极可能发生的预期交易，按照进行此项交易的主体的记账本位币以外的货币标价，且相关的外汇风险将影响合并损益的，企业可以在合并财务报表层面将该外汇风险指定为被套期项目。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Flogseq____&quot;,500,536870930]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Vlogseq____&quot;,685,536870930]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-1f7d-4931-a68b-56d3877a2496logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认和初始计量\\n\\n第五条　生物资产同时满足下列条件的，才能予以确认：\\n\\n（一）企业因过去的交易或者事项而拥有或者控制该生物资产；\\n\\n（二）与该生物资产有关的经济利益或服务潜能很可能流入企业；\\n\\n（三）该生物资产的成本能够可靠地计量。\\n\\n第六条　生物资产应当按照成本进行初始计量。\\n\\n第七条　外购生物资产的成本，包括购买价款、相关税费、运输费、保险费以及可直接归属于购买该资产的其他支出。\\n\\n第八条　自行栽培、营造、繁殖或养殖的消耗性生物资产的成本，应当按照下列规定确定：\\n\\n（一）自行栽培的大田作物和蔬菜的成本，包括在收获前耗用的种子、肥料、农药等材料费、人工费和应分摊的间接费用等必要支出。\\n\\n（二）自行营造的林木类消耗性生物资产的成本，包括郁闭前发生的造林费、抚育费、营林设施费、良种试验费、调查设计费和应分摊的间接费用等必要支出。\\n\\n（三）自行繁殖的育肥畜的成本，包括出售前发生的饲料费、人工费和应分摊的间接费用等必要支出。\\n\\n（四）水产养殖的动物和植物的成本，包括在出售或入库前耗用的苗种、饲料、肥料等材料费、人工费和应分摊的间接费用等必要支出。\\n\\n第九条　自行营造或繁殖的生产性生物资产的成本，应当按照下列规定确定：\\n\\n（一）自行营造的林木类生产性生物资产的成本，包括达到预定生产经营目的前发生的造林费、抚育费、营林设施费、良种试验费、调查设计费和应分摊的间接费用等必要支出。\\n\\n（二）自行繁殖的产畜和役畜的成本，包括达到预定生产经营目的（成龄）前发生的饲料费、人工费和应分摊的间接费用等必要支出。达到预定生产经营目的，是指生产性生物资产进入正常生产期，可以多年连续稳定产出农产品、提供劳务或出租。\\n\\n第十条　自行营造的公益性生物资产的成本，应当按照郁闭前发生的造林费、抚育费、森林保护费、营林设施费、良种试验费、调查设计费和应分摊的间接费用等必要支出确定。\\n\\n第十一条　应计入生物资产成本的借款费用，按照《企业会计准则第17号──借款费用》处理。消耗性林木类生物资产发生的借款费用，应当在郁闭时停止资本化。\\n\\n第十二条　投资者投入生物资产的成本，应当按照投资合同或协议约定的价值确定，但合同或协议约定价值不公允的除外。\\n\\n第十三条　天然起源的生物资产的成本，应当按照名义金额确定。\\n\\n第十四条　非货币性资产交换、债务重组和企业合并取得的生物资产的成本，应当分别按照《企业会计准则第7号──非货币性资产交换》、《企业会计准则第12号──债务重组》和《企业会计准则第20号──企业合并》确定。\\n\\n第十五条　因择伐、间伐或抚育更新性质采伐而补植林木类生物资产发生的后续支出，应当计入林木类生物资产的成本。生物资产在郁闭或达到预定生产经营目的后发生的管护、饲养费用等后续支出，应当计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Flogseq____&quot;,693,536870930]],[logseq____&quot;^15logseq____&quot;,[664,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[664 后续计量时指定为以公允价值计量且其变动计入当期损益的金融负债。\\n\\n第四十条　企业将本应按摊余成本或以公允价值计量且其变动计入其他综合收益计量的一项或一组金融资产指定为以公允价值计量且其变动计入当期损益的金融资产的，应当披露下列信息：\\n\\n（一）该金融资产在资产负债表日使企业面临的大信用风险敞口；\\n\\n（二）企业通过任何相关信用衍生工具或类似工具使得该大信用风险敞口降低的金额；\\n\\n（三）该金融资产因信用风险变动引起的公允价值本期变动额和累计变动额；\\n\\n（四）相关信用衍生工具或类似工具自该金融资产被指定以来的的公允价值本期变动额和累计变动额。\\n\\n信用风险，是指金融工具的一方不履行义务，造成另一方发生财务损失的风险。金融资产在资产负债表日的大信用风险敞口，通常是金融工具账面余额减去减值损失准备后的金额（已减去根据本准则规定已抵销的金额）。\\n\\n第四十一条　企业将一项金融负债指定为以公允价值计量且其变动计入当期损益的金融负债，且企业自身信用风险变动引起的该金融负债公允价值的变动金额计入其他综合收益的，应当披露下列信息：\\n\\n（一）该金融负债因自身信用风险变动引起的公允价值本期变动额和累计变动额；\\n\\n（二）该金融负债的账面价值与按合同约定到期应支付债权人金额之间的差额；\\n\\n（三）该金融负债的累计利得或损失本期从其他综合收益转入留存收益的金额和原因。\\n\\n第四十二条　企业将一项金融负债指定为以公允价值计量且其变动计入当期损益的金融负债，且该金融负债（包括企业自身信用风险变动的影响）的全部利得或损失计入当期损益的，应当披露下列信息：\\n\\n（一）该金融负债因自身信用风险变动引起的公允价值本期变动额和累计变动额；\\n\\n（二）该金融负债的账面价值与按合同约定到期应支付债权人金额之间的差额。\\n\\n第四十三条　企业应当披露用于确定本准则第四十条（三）所要求披露的金融资产因信用风险变动引起的公允价值变动额的估值方法，以及用于确定本准则第四十一条（一）和第四十二条（一）所要求披露的金融负债因自身信用风险变动引起的公允价值变动额的估值方法，并说明选用该方法的原因。如果企业认为披露的信息未能如实反映相关金融工具公允价值变动中由信用风险引起的部分，则应当披露企业得出此结论的原因及其他需要考虑的因素。\\n\\n企业应当披露其用于确定金融负债自身信用风险变动引起的公允价值的变动计入其他综合收益是否会造成或扩大损益中的会计错配的方法。企业根据《企业会计准则第22号──金融工具确认和计量》第六十八条的规定将金融负债因企业自身信用风险变动引起的公允价值变动计入当期损益的，企业应当披露该金融负债与预期能够抵销其自身信用风险变动引起的公允价值变动的金融工具之间的经济关系。\\n\\n第四十四条　企业将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的，应当披露下列信息：\\n\\n（一）企业每一项指定为以公允价值计量且其变动计入其他综合收益的权益工具投资；\\n\\n（二）企业做出该指定的原因；\\n\\n（三）企业每一项指定为以公允价值计量且其变动计入其他综合收益的权益工具投资的期末公允价值；\\n\\n（四）本期确认的股利收入，其中对本期终止确认的权益工具投资相关的股利收入和资产负债表日仍持有的权益工具投资相关的股利收入应当分别单独披露；\\n\\n（五）该权益工具投资的累计利得和损失本期从其他综合收益转入留存收益的金额及其原因。\\n\\n第四十五条　企业本期终止确认了指定为以公允价值计量且其变动计入其他综合收益的非交易性权益工具投资的，应当披露下列信息：\\n\\n（一）企业处置该权益工具投资的原因；\\n\\n（二）该权益工具投资在终止确认时的公允价值；\\n\\n（三）该权益工具投资在终止确认时的累计利得或损失。\\n\\n第四十六条　企业在当期或以前报告期间将金融资产进行重分类的，对于每一项重分类，应当披露重分类日、对业务模式变更的具体说明及其对财务报表影响的定性描述，以及该金融资产重分类前后的金额。企业自上一年度报告日起将以公允价值计量且其变动计入其他综合收益的金融资产重分类为以摊余成本计量的金融资产的，或者将以公允价值计量且其变动计入当期损益的金融资产重分类为其他类别的，应当披露下列信息：\\n\\n（一）该金融资产在资产负债表日的公允价值；\\n\\n（二）如果未被重分类，该金融资产原来应在当期损益或其他综合收益中确认的公允价值利得或损失。企业将以公允价值计量且其变动计入当期损益的金融资产重分类为其他类别的，自重分类日起到终止确认的每一个报告期间内，都应当披露该金融资产在重分类日确定的实际利率和当期已确认的利息收入。\\n\\n第四十七条　对于所有可执行的总互抵协议或类似协议下的已确认金融工具，以及符合本准则第二十八条抵销条件的已确认金融工具，企业应当在报告期末以表格形式\\n\\n（除非企业有更恰当的披露形式）分别按金融资产和金融负债披露下列定量信息：\\n\\n（一）已确认金融资产和金融负债的总额。\\n\\n（二）按本准则规定抵销的金额。\\n\\n（三）在资产负债表中列示的净额。\\n\\n（四）可执行的总互抵协议或类似协议确定的，未包含在本条（二）中的金额，包括：1．不满足本准则抵销条件的已确认金融工具的金额；2．与财务担保物（包括现金担保）相关的金额，以在资产负债表中列示的净额扣除本条（四）1后的余额为限。\\n\\n（五）资产负债表中列示的净额扣除本条（四）后的余额。企业应当披露本条（四）所述协议中抵销权的条款及其性质等信息，以及不同计量基础的金融工具适用本条时产生的计量差异。上述信息未在财务报表同一附注中披露的，企业应当提供不同附注之间的交叉索引。\\n\\n第四十八条　按照本准则第三章分类为权益工具的可回售工具，企业应当披露下列信息：\\n\\n（一）可回售工具的汇总定量信息；\\n\\n（二）对于按持有方要求承担的回购或赎回义务，企业的管理目标、政策和程序及其变化；\\n\\n（三）回购或赎回可回售工具的预期现金流出金额以及确定方法。\\n\\n第四十九条　企业将本准则第三章规定的特殊金融工具在金融负债和权益工具之间重分类的，应当分别披露重分类前后的公允价值或账面价值，以及重分类的时间和原因。\\n\\n第五十条　企业应当披露作为负债或或有负债担保物的金融资产的账面价值，以及与该项担保有关的条款和条件。根据《企业会计准则第23号──金融资产转移》第二十六条的规定，企业（转出方）向金融资产转入方提供了非现金担保物（如债务工具或权益工具投资等），转入方按照合同或惯例有权出售该担保物或将其再作为担保物的，企业应当将该非现金担保物在财务报表中单独列报。\\n\\n第五十一条　企业取得担保物（担保物为金融资产或非金融资产），在担保物所有人未违约时可将该担保物出售或再抵押的，应当披露该担保物的公允价值、企业已出售或再抵押担保物的公允价值，以及承担的返还义务和使用担保物的条款和条件。\\n\\n第五十二条　对于按照《企业会计准则第22号──金融工具确认和计量》第十八条的规定分类为以公允价值计量且其变动计入其他综合收益的金融资产，企业应当在财务报表附注中披露其确认的损失准备，但不应在资产负债表中将损失准备作为金融资产账面金额的扣减项目单独列示。\\n\\n第五十三条　对于企业发行的包含金融负债成分和权益工具成分的复合金融工具，嵌入了价值相互关联的多项衍生工具（如可赎回的可转换债务工具）的，应当披露相关特征。\\n\\n第五十四条　对于除基于正常信用条款的短期贸易应付款项之外的金融负债，企业应当披露下列信息：\\n\\n（一）本期发生违约的金融负债的本金、利息、偿债基金、赎回条款的详细情况；\\n\\n（二）发生违约的金融负债的期末账面价值；\\n\\n（三）在财务报告批准对外报出前，就违约事项已采取的补救措施、对债务条款的重新议定等情况。企业本期发生其他违反合同的情况，且债权人有权在发生违约或其他违反合同情况时要求企业提前偿还的，企业应当按上述要求披露。如果在期末前违约或其他违反合同情况已得到补救或已重新议定债务条款，则无需披露。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Flogseq____&quot;,612,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Vlogseq____&quot;,426,536870930]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[666,lo 利及其计算依据。\\n\\n（五）依据短期利润分享计划提供的职工薪酬金额及其计算依据。\\n\\n（六）其他短期薪酬。\\n\\n第二十六条　企业应当披露所设立或参与的设定提存计划的性质、计算缴费金额的公式或依据，当期缴费金额以及期末应付未付金额。\\n\\n第二十七条　企业应当披露与设定受益计划有关的下列信息：\\n\\n（一）设定受益计划的特征及与之相关的风险。\\n\\n（二）设定受益计划在财务报表中确认的金额及其变动。\\n\\n（三）设定受益计划对企业未来现金流量金额、时间和不确定性的影响。\\n\\n（四）设定受益计划义务现值所依赖的重大精算假设及有关敏感性分析的结果。\\n\\n第二十八条　企业应当披露支付的因解除劳动关系所提供辞退福利及其期末应付未付金额。\\n\\n第二十九条　企业应当披露提供的其他长期职工福利的性质、金额及其计算依据。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Flogseq____&quot;,573,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Vlogseq____&quot;,630,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-cdea-42eb-9364-738d64050ce7logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节 合并利润表\\n\\n第三十四条　合并利润表应当以母公司和子公司的利润表为基础，在抵销母公司与子公司、子公司相互之间发生的内部交易对合并利润表的影响后，由母公司合并编制。\\n\\n（一）母公司与子公司、子公司相互之间销售商品所产生的营业收入和营业成本应当抵销。母公司与子公司、子公司相互之间销售商品，期末全部实现对外销售的，应当将购买方的营业成本与销售方的营业收入相互抵销。母公司与子公司、子公司相互之间销售商品，期末未实现对外销售而形成存货、固定资产、工程物资、在建工程、无形资产等资产的，在抵销销售商品的营业成本和营业收入的同时，应当将各项资产所包含的未实现内部销售损益予以抵销。\\n\\n（二）在对母公司与子公司、子公司相互之间销售商品形成的固定资产或无形资产所包含的未实现内部销售损益进行抵销的同时，也应当对固定资产的折旧额或无形资产的摊销额与未实现内部销售损益相关的部分进行抵销。\\n\\n（三）母公司与子公司、子公司相互之间持有对方债券所产生的投资收益、利息收入及其他综合收益等，应当与其相对应的发行方利息费用相互抵销。\\n\\n（四）母公司对子公司、子公司相互之间持有对方长期股权投资的投资收益应当抵销。\\n\\n（五）母公司与子公司、子公司相互之间发生的其他内部交易对合并利润表的影响应当抵销。\\n\\n第三十五条　子公司当期净损益中属于少数股东权益的份额，应当在合并利润表中净利润项目下以\\logseq____&quot;少数股东损益\\logseq____&quot;项目列示。子公司当期综合收益中属于少数股东权益的份额，应当在合并利润表中综合收益总额项目下以\\logseq____&quot;归属于少数股东的综合收益总额\\logseq____&quot;项目列示。\\n\\n第三十六条　母公司向子公司出售资产所发生的未实现内部交易损益，应当全额抵销\\logseq____&quot;归属于母公司所有者的净利润\\logseq____&quot;。子公司向母公司出售资产所发生的未实现内部交易损益，应当按照母公司对该子公司的分配比例在\\logseq____&quot;归属于母公司所有者的净利润\\logseq____&quot;和\\logseq____&quot;少数股东损益\\logseq____&quot;之间分配抵销。子公司之间出售资产所发生的未实现内部交易损益，应当按照母公司对出售方子公司的分配比例在\\logseq____&quot;归属于母公司所有者的净利润\\logseq____&quot;和\\logseq____&quot;少数股东损益\\logseq____&quot;之间分配抵销。\\n\\n第三十七条　子公司少数股东分担的当期亏损超过了少数股东在该子公司期初所有者权益中所享有的份额的，其余额仍应当冲减少数股东权益。\\n\\n第三十八条　母公司在报告期内因同一控制下企业合并增加的子公司以及业务，应当将该子公司以及业务合并当期期初至报告期末的收入、费用、利润纳入合并利润表，同时应当对比较报表的相关项目进行调整，视同合并后的报告主体自终控制方开始控制时点起一直存在。因非同一控制下企业合并或其他方式增加的子公司以及业务，应当将该子公司以及业务购买日至报告期末的收入、费用、利润纳入合并利润表。\\n\\n第三十九条　母公司在报告期内处置子公司以及业务，应当将该子公司以及业务期初至处置日的收入、费用、利润纳入合并利润表。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Flogseq____&quot;,720,536870930]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Vlogseq____&quot;,687,536870930]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[669,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-94b8-4c13-a9c3-0704efe091fdlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第九章 会计计量\\n\\n第四十一条　企业在将符合确认条件的会计要素登记入账并列报于会计报表及其附注（又称财务报表，下同）时，应当按照规定的会计计量属性进行计量，确定其金额。\\n\\n第四十二条　会计计量属性主要包括：\\n\\n（一）历史成本。在历史成本计量下，资产按照购置时支付的现金或者现金等价物的金额，或者按照购置资产时所付出的对价的公允价值计量。负债按照因承担现时义务而实际收到的款项或者资产的金额，或者承担现时义务的合同金额，或者按照日常活动中为偿还负债预期需要支付的现金或者现金等价物的金额计量。\\n\\n（二）重置成本。在重置成本计量下，资产按照现在购买相同或者相似资产所需支付的现金或者现金等价物的金额计量。负债按照现在偿付该项债务所需支付的现金或者现金等价物的金额计量。\\n\\n（三）可变现净值。在可变现净值计量下，资产按照其正常对外销售所能收到现金或者现金等价物的金额扣减该资产至完工时估计将要发生的成本、估计的销售费用以及相关税费后的金额计量。\\n\\n（四）现值。在现值计量下，资产按照预计从其持续使用和终处置中所产生的未来净现金流入量的折现金额计量。负债按照预计期限内需要偿还的未来净现金流出量的折现金额计量。\\n\\n（五）公允价值。在公允价值计量下，资产和负债按照市场参与者在计量日发生的有序交易中，出售资产所能收到或者转移负债所需支付的价格计量。\\n\\n第四十三条　企业在对会计要素进行计量时，一般应当采用历史成本，采用重置成本、可变现净值、现值、公允价值计量的，应当保证所确定的会计要素金额能够取得并可靠计量。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Flogseq____&quot;,491,536870930]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Vlogseq____&quot;,485,536870930]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[670,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-f437-4cb6-8225-dad277213b0elogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总 则\\n\\n第一条　为了规范在其他主体中权益的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　企业披露的在其他主体中权益的信息，应当有助于财务报表使用者评估企业在其他主体中权益的性质和相关风险，以及该权益对企业财务状况、经营成果和现金流量的影响。\\n\\n第三条　本准则所指的在其他主体中的权益，是指通过合同或其他形式能够使企业参与其他主体的相关活动并因此享有可变回报的权益。参与方式包括持有其他主体的股权、债权，或向其他主体提供资金、流动性支持、信用增级和担保等。企业通过这些参与方式实现对其他主体的控制、共同控制或重大影响。其他主体包括企业的子公司、合营安排（包括共同经营和合营企业）、联营企业以及未纳入合并财务报表范围的结构化主体等。结构化主体，是指在确定其控制方时没有将表决权或类似权利作为决定因素而设计的主体。\\n\\n第四条　本准则适用于企业在子公司、合营安排、联营企业和未纳入合并财务报表范围的结构化主体中权益的披露。企业同时提供合并财务报表和母公司个别财务报表的，应当在合并财务报表附注中披露本准则要求的信息，不需要在母公司个别财务报表附注中重复披露相关信息。\\n\\n第五条　下列各项的披露适用其他相关会计准则：\\n\\n（一）离职后福利计划或其他长期职工福利计划，适用《企业会计准则第9号──职工薪酬》。\\n\\n（二）企业在其参与的但不享有共同控制的合营安排中的权益，适用《企业会计准则第37号──金融工具列报》。但是，企业对该合营安排具有重大影响或该合营安排是结构化主体的，适用本准则。\\n\\n（三）企业持有的由《企业会计准则第22号──金融工具确认和计量》规范的在其他主体中的权益，适用《企业会计准则第37号──金融工具列报》。但是，企业在未纳入合并财务报表范围的结构化主体中的权益，以及根据其他相关会计准则以公允价值计量且其变动计入当期损益的在联营企业或合营企业中的权益，适用本准则。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Flogseq____&quot;,405,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Vlogseq____&quot;,405,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[671,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-f346-471b-9046-7223c30aa9c2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 资产组的认定及减值处理\\n\\n第十八条　有迹象表明一项资产可能发生减值的，企业应当以单项资产为基础估计其可收回金额。企业难以对单项资产的可收回金额进行估计的，应当以该资产所属的资产组为基础确定资产组的可收回金额。资产组的认定，应当以资产组产生的主要现金流入是否独立于其他资产或者资产组的现金流入为依据。同时，在认定资产组时，应当考虑企业管理层管理生产经营活动的方式（如是按照生产线、业务种类还是按照地区或者区域等）和对资产的持续使用或者处置的决策方式等。几项资产的组合生产的产品（或者其他产出）存在活跃市场的，即使部分或者所有这些产品（或者其他产出）均供内部使用，也应当在符合前款规定的情况下，将这几项资产的组合认定为一个资产组。如果该资产组的现金流入受内部转移价格的影响，应当按照企业管理层在公平交易中对未来价格的最佳估计数来确定资产组的未来现金流量。资产组一经确定，各个会计期间应当保持一致，不得随意变更。如需变更，企业管理层应当证明该变更是合理的，并根据本准则第二十七条的规定在附注中作相应说明。\\n\\n第十九条　资产组账面价值的确定基础应当与其可收回金额的确定方式相一致。资产组的账面价值包括可直接归属于资产组与可以合理和一致地分摊至资产组的资产账面价值，通常不应当包括已确认负债的账面价值，但如不考虑该负债金额就无法确定资产组可收回金额的除外。资产组的可收回金额应当按照该资产组的公允价值减去处置费用后的净额与其预计未来现金流量的现值两者之间较高者确定。资产组在处置时如要求购买者承担一项负债（如环境恢复负债等）、该负债金额已经确认并计入相关资产账面价值，而且企业只能取得包括上述资产和负债在内的单一公允价值减去处置费用后的净额的，为了比较资产组的账面价值和可收回金额，在确定资产组的账面价值及其预计未来现金流量的现值时，应当将已确认的负债金额从中扣除。\\n\\n第二十条　企业总部资产包括企业集团或其事业部的办公楼、电子数据处理设备等资产。总部资产的显著特征是难以脱离其他资产或者资产组产生独立的现金流入，而且其账面价值难以完全归属于某一资产组。有迹象表明某项总部资产可能发生减值的，企业应当计算确定该总部资产所归属的资产组或者资产组组合的可收回金额，然后将其与相应的账面价值相比较，据以判断是否需要确认减值损失。资产组组合，是指由若干个资产组组成的小资产组组合，包括资产组或者资产组组合，以及按合理方法分摊的总部资产部分。\\n\\n第二十一条　企业对某一资产组进行减值测试，应当先认定所有与该资产组相关的总部资产，再根据相关总部资产能否按照合理和一致的基础分摊至该资产组分别下列情况处理。\\n\\n（一）对于相关总部资产能够按照合理和一致的基础分摊至该资产组的部分，应当将该部分总部资产的账面价值分摊至该资产组，再据以比较该资产组的账面价值（包括已分摊的总部资产的账面价值部分）和可收回金额，并按照本准则第二十二条的规定处理。\\n\\n（二）对于相关总部资产中有部分资产难以按照合理和一致的基础分摊至该资产组的，应当按照下列步骤处理：首先，在不考虑相关总部资产的情况下，估计和比较资产组的账面价值和可收回金额，并按照本准则第二十二条的规定处理。其次，认定由若干个资产组组成的小的资产组组合，该资产组组合应当包括所测试的资产组与可以按照合理和一致的基础将该部分总部资产的账面价值分摊其上的部分。后，比较所认定的资产组组合的账面价值（包括已分摊的总部资产的账面价值部分）和可收回金额，并按照本准则第二十二条的规定处理。\\n\\n第二十二条　资产组或者资产组组合的可收回金额低于其账面价值的（总部资产和商誉分摊至某资产组或者资产组组合的，该资产组或者资产组组合的账面价值应当包括相关总部资产和商誉的分摊额），应当确认相应的减值损失。减值损失金额应当先抵减分摊至资产组或者资产组组合中商誉的账面价值，再根据资产组或者资产组组合中除商誉之外的其他各项资产的账面价值所占比重，按比例抵减其他各项资产的账面价值。以上资产账面价值的抵减，应当作为各单项资产（包括商誉）的减值损失处理，计入当期损益。抵减后的各资产的账面价值不得低于以下三者之中高者：该资产的公允价值减去处置费用后的净额（如可确定的）、该资产预计未来现金流量的现值（如可确定的）和零。因此而导致的未能分摊的减值损失金额，应当按照相关资产组或者资产组组合中其他各项资产的账面价值所占比重进行分摊。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Flogseq____&quot;,675,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Vlogseq____&quot;,721,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[672,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-db42-4579-9e0e-066c771c49balogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章 衔接规定\\n\\n第六十条　对于首次执行日前已存在的合同，企业在首次执行日可以选择不重新评估其是否为租赁或者包含租赁。选择不重新评估的，企业应当在财务报表附注中披露这一事实，并一致应用于前述所有合同。\\n\\n第六十一条　承租人应当选择下列方法之一对租赁进行衔接会计处理，并一致应用于其作为承租人的所有租赁：\\n\\n（一）按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》的规定采用追溯调整法处理。\\n\\n（二）根据首次执行本准则的累积影响数，调整首次执行本准则当年年初留存收益及财务报表其他相关项目金额，不调整可比期间信息。采用该方法时，应当按照下列规定进行衔接处理：\\n\\n  1. 对于首次执行日前的融资租赁，承租人在首次执行日应当按照融资租入资产和应付融资租赁款的原账面价值，分别计量使用权资产和租赁负债。\\n  \\n  2. 对于首次执行日前的经营租赁，承租人在首次执行日应当根据剩余租赁付款额按首次执行日承租人增量借款利率折现的现值计量租赁负债，并根据每项租赁选择按照下列两者之一计量使用权资产：\\n     \\n     （1）假设自租赁期开始日即采用本准则的账面价值（采用首次执行日的承租人增量借款利率作为折现率）；\\n     （2）与租赁负债相等的金额，并根据预付租金进行必要调整。3.在首次执行日，承租人应当按照《企业会计准则第8号──资产减值》的规定，对使用权资产进行减值测试并进行相应会计处理。\\n\\n第六十二条　首次执行日前的经营租赁中，租赁资产属于低价值资产且根据本准则第三十二条的规定选择不确认使用权资产和租赁负债的，承租人无需对该经营租赁按照衔接规定进行调整，应当自首次执行日起按照本准则进行会计处理。\\n\\n第六十三条　承租人采用本准则第六十一条第（二）项进行衔接会计处理时，对于首次执行日前的经营租赁，可根据每项租赁采用下列一项或多项简化处理：\\n\\n1. 将于首次执行日后12个月内完成的租赁，可作为短期租赁处理。\\n\\n2. 计量租赁负债时，具有相似特征的租赁可采用同一折现率；使用权资产的计量可不包含初始直接费用。\\n\\n3. 存在续租选择权或终止租赁选择权的，承租人可根据首次执行日前选择权的实际行使及其他新情况确定租赁期，无需对首次执行日前各期间是否合理确定行使续租选择权或终止租赁选择权进行估计。\\n\\n4. 作为使用权资产减值测试的替代，承租人可根据《企业会计准则第13号──或有事项》评估包含租赁的合同在首次执行日前是否为亏损合同，并根据首次执行日前计入资产负债表的亏损准备金额调整使用权资产。\\n\\n5. 首次执行本准则当年年初之前发生租赁变更的，承租人无需按照本准则第二十八条、第二十九条的规定对租赁变更进行追溯调整，而是根据租赁变更的终安排，按照本准则进行会计处理。\\n\\n第六十四条　承租人采用本准则第六十三条规定的简化处理方法的，应当在财务报表附注中披露所采用的简化处理方法以及在合理可能的范围内对采用每项简化处理方法的估计影响所作的定性分析。\\n\\n第六十五条　对于首次执行日前划分为经营租赁且在首次执行日后仍存续的转租赁，转租出租人在首次执行日应当基于原租赁和转租赁的剩余合同期限和条款进行重新评估，并按照本准则的规定进行分类。按照本准则重分类为融资租赁的，应当将其作为一项新的融资租赁进行会计处理。除前款所述情形外，出租人无需对其作为出租人的租赁按照衔接规定进行调整，而应当自首次执行日起按照本准则进行会计处理。\\n\\n第六十六条　对于首次执行日前已存在的售后租回交易，企业在首次执行日不重新评估资产转让是否符合《企业会计准则第14号──收入》作为销售进行会计处理的规定。对于首次执行日前应当作为销售和融资租赁进行会计处理的售后租回交易，卖方（承租人）应当按照与首次执行日存在的其他融资租赁相同的方法对租回进行会计处理，并继续在租赁期内摊销相关递延收益或损失。对于首次执行日前应当作为销售和经营租赁进行会计处理的售后租回交易，卖方（承租人）应当按照与首次执行日存在的其他经营租赁相同的方法对租回进行会计处理，并根据首次执行日前计入资产负债表的相关递延收益或损失调整使用权资产。\\n\\n第六十七条　承租人选择按照本准则第六十一条第（二）项规定对租赁进行衔接会计处理的，还应当在首次执行日披露以下信息：\\n\\n（一）首次执行日计入资产负债表的租赁负债所采用的承租人增量借款利率的加权平均值；\\n\\n（二）首次执行日前一年度报告期末披露的重大经营租赁的尚未支付的低租赁付款额按首次执行日承租人增量借款利率折现的现值，与计入首次执行日资产负债表的租赁负债的差额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Flogseq____&quot;,508,536870930]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Vlogseq____&quot;,648,536870930]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[673,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-a9e9-4dce-9035-a443595b5842logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[674,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 处置\\n\\n第十七条　当投资性房地产被处置，或者永久退出使用且预计不能从其处置中取得经济利益时，应当终止确认该项投资性房地产。\\n\\n第十八条　企业出售、转让、报废投资性房地产或者发生投资性房地产毁损，应当将处置收入扣除其账面价值和相关税费后的金额计入当期 与以前估计不同的，应当进行调整，并在可行权日调整至实际可行权的权益工具数量。\\n\\n等待期，是指可行权条件得到满足的期间。对于可行权条件为规定服务期间的股份支付，等待期为授予日至可行权日的期间；对于可行权条件为规定业绩的股份支付，应当在授予日根据可能的业绩结果预计等待期的长度。\\n\\n可行权日，是指可行权条件得到满足、职工和其他方具有从企业取得权益工具或现金的权利的日期。\\n\\n第七条　企业在可行权日之后不再对已确认的相关成本或费用和所有者权益总额进行调整。\\n\\n第八条　以权益结算的股份支付换取其他方服务的，应当分别下列情况处理：\\n\\n（一）其他方服务的公允价值能够可靠计量的，应当按照其他方服务在取得日的公允价值，计入相关成本或费用，相应增加所有者权益。\\n\\n（二）其他方服务的公允价值不能可靠计量但权益工具公允价值能够可靠计量的，应当按照权益工具在服务取得日的公允价值，计入相关成本或费用，相应增加所有者权益。\\n\\n第九条　在行权日，企业根据实际行权的权益工具数量，计算确定应转入实收资本或股本的金额，将其转入实收资本或股本。行权日，是指职工和其他方行使权利、获取现金或权益工具的日期。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Flogseq____&quot;,696,536870930]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Vlogseq____&quot;,420,536870930]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[678,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-dca5-4163-b81f-d14f6e467ff1logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范现金流量表的编制和列报，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　现金流量表，是指反映企业在一定会计期间现金和现金等价物流入和流出的报表。现金，是指企业库存现金以及可以随时用于支付的存款。现金等价物，是指企业持有的期限短、流动性强、易于转换为已知金额现金、价值变动风险很小的投资。本准则提及现金时，除非同时提及现金等价物，均包括现金和现金等价物。\\n\\n第三条　合并现金流量表的编制和列报，适用《企业会计准则第33号──合并财务报表》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Flogseq____&quot;,709,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Vlogseq____&quot;,709,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-3d4c-4376-a2a8-93356915b354logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十章 衔接规定\\n\\n第一百零六条　首次执行日之前的保险合同会计处理与本准则规定不一致的，企业应当按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》的规定采用追溯调整法处理，但本准则另有规定的除外。企业进行追溯调整的，无须披露当期和各个列报前期财务报表受影响项目和每股收益的调整金额。\\n\\n第一百零七条　企业采用追溯调整法时，应当在过渡日按照下列规定进行衔接处理：\\n\\n（一）假设一直按照本准则要求识别、确认和计量保险合同组；\\n\\n（二）假设一直按照本准则要求识别、确认和计量保险获取现金流量资产，但无须估计该资产于过渡日前的可收回金额；\\n\\n（三）确认追溯调整对所有者权益的累积影响数；\\n\\n（四）不得在过渡日前运用本准则第四十三条规定的风险管理缓释选择权。过渡日是指本准则首次执行日前近一个会计年度的期初，企业列报经调整的更早期间的比较信息的，过渡日是更早比较期间的期初。\\n\\n第一百零八条　对合同组采用追溯调整法不切实可行的，企业应当采用修正追溯调整法或公允价值法。对合同组采用修正追溯调整法也不切实可行的，企业应当采用公允价值法。修正追溯调整法，是指企业在对本章所涉及相关事项采用追溯调整法不切实可行时，使用在过渡日无须付出不必要的额外成本或努力即可获得的合理可靠的信息，以获得接近追溯调整法结果为目标，在衔接处理上按本准则规定进行简化的方法。公允价值法，是指以过渡日合同组公允价值与履约现金流量的差额确定合同组在该日的合同服务边际或未到期责任负债亏损部分，以及在衔接处理上按本准则规定进行简化的方法。企业在过渡日前符合本准则第四十三条规定条件，使用衍生工具、分出的再保险合同或以公允价值计量且其变动计入当期损益的非衍生金融工具管理合同组产生的金融风险，并自过渡日起采用未来适用法运用风险管理缓释选择权进行会计处理的，企业可以对该合同组采用公允价值法进行衔接处理。\\n\\n第一百零九条　企业采用修正追溯调整法时，应当在过渡日根据本准则规定识别下列事项并进行衔接处理：\\n\\n（一）保险合同组，但在按照本准则规定进行保险合同分组时无法获得合理可靠的信息的，企业可以将签发或分出时间间隔超过一年的合同归入同一合同组；\\n\\n（二）具有直接参与分红特征的保险合同；\\n\\n（三）不具有直接参与分红特征的保险合同中的相机抉择现金流量；\\n\\n（四）具有相机参与分红特征的投资合同。企业采用修正追溯调整法时，对于在合同转让或非同一控制下企业合并中取得的保险合同，应当将该类合同在转让日或购买日前已发生的赔付义务确认为已发生赔款负债。\\n\\n第一百一十条　对不具有直接参与分红特征的保险合同组在过渡日的合同服务边际或未到期责任负债亏损部分采用修正追溯调整法时，企业应当按照下列规定进行衔接处理：\\n\\n（一）以过渡日或更早日期（如适用）估计的未来现金流量为基础，根据合同组初始确认时至过渡日或更早日期（如适用）发生的现金流量进行调整，确定合同组在初始确认时的未来现金流量；\\n\\n（二）基于过渡日前近至少三个会计年度可观察数据，考虑该数据与本准则第二十五条规定的折现率的相似性或差异，采用适当方法确定合同组在初始确认时或以后的折现率；\\n\\n（三）以过渡日估计的非金融风险调整金额为基础，根据在过渡日签发或分出的类似保险合同的相关风险释放方式，估计过渡日之前合同组非金融风险调整的变动金额，确定合同组在初始确认时的非金融风险调整金额；\\n\\n（四）采用与过渡日后一致的方法将过渡日前已付或应付的保险获取现金流量系统合理地分摊至过渡日确认和预计将于过渡日后确认的合同组，分别调整过渡日合同服务边际和确认为保险获取现金流量资产。企业无法获得合理可靠的信息进行上述处理的，则不应调整合同服务边际或确认保险获取现金流量资产；\\n\\n（五）合同组在初始确认时根据本条（一）至（四）确认合同服务边际的，应当按照本条（二）确定的初始确认时折现率计提利息，并基于过渡日合同组中的剩余责任单元和该日前的责任单元，确定过渡日前计入损益的合同服务边际；\\n\\n（六）合同组在初始确认时根据本条（一）至（四）确认未到期责任负债亏损部分的，应当采用系统合理的方法，确定分摊至过渡日前的亏损部分；\\n\\n（七）对于订立时点不晚于对应的亏损保险合同确认时点的分出的再保险合同，应当根据过渡日对应的亏损保险合同的未到期责任负债亏损部分乘以预计从分出的再保险合同组摊回的对应的保险合同赔付的比例，计算分出再保险合同组分保摊回未到期责任资产在过渡日的亏损摊回部分金额，企业无法获得合理可靠的信息确定该亏损摊回部分金额的，则不应确认亏损摊回部分。\\n\\n第一百一十一条　对具有直接参与分红特征的保险合同组在过渡日的合同服务边际或未到期责任负债亏损部分采用修正追溯调整法时，企业应当按照下列规定进行衔接处理：\\n\\n（一）以过渡日基础项目公允价值减去该日履约现金流量的金额为基础，根据过渡日前相关现金流量以及非金融风险调整的变动进行恰当调整；\\n\\n（二）采用与过渡日后一致的方法将过渡日前已付或应付的保险获取现金流量系统合理地分摊至过渡日确认和预计将于过渡日后确认的合同组，分别调整过渡日合同服务边际和确认为保险获取现金流量资产。企业无法获得合理可靠的信息进行上述处理的，则不应调整合同服务边际或确认保险获取现金流量资产；\\n\\n（三）合同组根据本条（一）和（二）确认合同服务边际的，应当基于过渡日合同组中的剩余责任单元和该日前的责任单元，确定过渡日前计入损益的合同服务边际；\\n\\n（四）合同组根据本条（一）和（二）确认未到期责任负债亏损部分的，应当将该亏损部分调整为零，同时将该亏损部分增加过渡日未到期责任负债账面价值。\\n\\n第一百一十二条　企业对过渡日保险合同金融变动额采用修正追溯调整法时，应当按照下列规定进行衔接处理：\\n\\n（一）根据本准则第一百零九条（一）规定将签发或分出时间相隔超过一年的合同归入同一合同组的，可以在过渡日确定合同组初始确认时或以后适用的折现率。企业根据本准则第三十四条选择将保险合同金融变动额分解计入保险财务损益和其他综合收益的，应当采用适当方法确定过渡日计入其他综合收益的累计金额。\\n\\n（二）未将签发或分出时间相隔超过一年的合同归入同一合同组的，应当按照本准则第一百一十条（二）估计合同组初始确认时或以后适用的折现率。企业根据本准则第三十四条选择将保险合同金融变动额分解计入保险财务损益和计入其他综合收益的，应当采用适当方法确定过渡日计入其他综合收益的累计金额。\\n\\n第一百一十三条　企业根据本准则第三十七条规定选择不调整中期财务报表有关会计估计处理结果的会计政策的，应当在过渡日对该会计政策采用追溯调整法处理。采用追溯调整法不切实可行的，企业可以采用修正追溯调整法，对保险合同金融变动额和不具有直接参与分红特征的保险合同的合同服务边际或未到期责任负债亏损部分进行衔接处理时，视同过渡日前未编制中期财务报表。\\n\\n第一百一十四条　企业采用公允价值法时，可以使用在合同开始日或初始确认时根据合同条款和市场状况可确定的合理可靠的信息，或使用在过渡日可获得的合理可靠的信息，根据本准则规定识别下列事项并进行衔接处理：\\n\\n（一）保险合同组，企业可以将签发或分出时间间隔超过一年的合同归入同一合同组；\\n\\n（二）具有直接参与分红特征的保险合同；\\n\\n（三）不具有直接参与分红特征的保险合同中的相机抉择现金流量；\\n\\n（四）具有相机参与分红特征的投资合同。企业采用公允价值法时，对于在合同转让或非同一控制下企业合并中取得的保险合同，可以将该类合同在转让日或购买日前已发生的赔付义务确认为已发生赔款负债。\\n\\n第一百一十五条　企业采用公允价值法时，按照下列规定进行衔接处理：\\n\\n（一）企业可以在过渡日确定合同组初始确认时或以后适用的折现率；\\n\\n（二）对于分出的再保险合同组对应亏损保险合同的，应当根据过渡日对应的亏损保险合同的未到期责任负债亏损部分乘以预计从分出的再保险合同组摊回的对应的保险合同赔付的比例，计算分出再保险合同组分保摊回未到期责任资产在过渡日的亏损摊回部分金额；\\n\\n（三）企业根据本准则第三十四条选择将保险合同金融变动额分解计入保险财务损益和其他综合收益的，应当采用适当方法确定过渡日计入其他综合收益的累计金额；\\n\\n（四）对保险获取现金流量资产采用追溯调整法不切实可行时，企业应当采用适当方法确定过渡日的保险获取现金流量资产。\\n\\n第一百一十六条　企业应当在附注中披露与衔接处理相关的下列信息：\\n\\n（一）在采用修正追溯调整法和公允价值法的保险合同的存续期间，说明该类保险合同在过渡日的衔接处理；\\n\\n（二）在本准则第八十六条和第八十七条规定的调节表中，分别就过渡日采用修正追溯调整法和公允价值法的保险合同，在该类保险合同存续期间单独披露其对保险服务收入和合同服务边际的影响；\\n\\n（三）企业根据本准则第一百一十二条和第一百一十五条（三）的规定，采用修正追溯调整法或公允价值法确定过渡日计入其他综合收益的累计金额的，在该金额减计为零之前的期间，应当披露以公允价值计量且其变动计入其他综合收益的相关金融资产计入其他综合收益的累计金额自期初至期末的调节情况。\\n\\n第一百一十七条　企业无须披露比首次执行日前近一个会计年度更早期间的信息。企业选择披露未经调整的更早期间的比较信息的，应当列示该类信息并说明其编制基础。企业可以选择不披露未公开的、比首次执行日前四个会计年度更早期间发生的索赔进展情况，但应当披露这一选择。\\n\\n第一百一十八条　企业在本准则首次执行日前执行金融工具相关会计准则的，应当在本准则首次执行日对金融资产进行下列处理：\\n\\n（一）企业可以对管理金融资产的业务模式进行重新评估并确定金融资产分类，但为了与本准则适用范围内合同无关的活动而持有的金融资产除外；\\n\\n（二）在首次执行日前被指定为以公允价值计量且其变动计入当期损益的金融资产，因企业执行本准则而不再符合指定条件时，应当撤销之前的指定；\\n\\n（三）金融资产因企业执行本准则而符合指定条件的，可以指定为以公允价值计量且其变动计入当期损益的金融资产；\\n\\n（四）企业可以将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的金融资产或撤销之前的指定。企业应当以本准则首次执行日的事实和情况为基础进行上述处理，并追溯调整首次执行本准则当年年初留存收益或权益的其他部分。企业无须调整可比期间信息。企业选择调整可比期间信息的，应当以前期事实和情况为基础，以反映金融工具相关会计准则的要求。\\n\\n第一百一十九条　企业根据本准则第一百一十八条规定进行处理的，应当披露下列信息：\\n\\n（一）根据本准则第一百一十八条（一）对管理相关金融资产的业务模式进行重新评估并确定金融资产分类的标准；\\n\\n（二）相关金融资产列报类型和账面价值的变化；\\n\\n（三）撤销之前指定为以公允价值计量且其变动计入当期损益的金融资产的期末账面价值；\\n\\n（四）指定或撤销指定以公允价值计量且其变动计入当期损益的相关金融资产的原因。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Flogseq____&quot;,487,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Vlogseq____&quot;,651,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-2fea-424d-a0e8-5ba434fecd3dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 衔接规定\\n\\n第五十三条　首次采用本准则的企业应当根据本准则的规定对被投资方进行重新评估，确定其是否应纳入合并财务报表范围。因首次采用本准则导致合并范围发生变化的，应当进行追溯调整，追溯调整不切实可行的除外。比较期间已丧失控制权的原子公司，不再追溯调整。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Flogseq____&quot;,449,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Vlogseq____&quot;,695,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-b3f7-4f25-8e2a-174b7c91e835logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[682,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一节 一般规定\\n\\n第二十条　企业应当以合同组作为计量单元。企业应当在合同组初始确认时按照履约现金流量与合同服务边际之和对保险合同负债进行初始计量。合同服务边际，是指企业因在未来提供保险合同服务而将于未来确认的未赚利润。本准则第六章对分出的再保险合同组确认和计量另有规定的，从其规定。\\n\\n第二十一条　履约现金流量包括下列各项：\\n\\n（一）与履行保险合同直接相关的未来现金流量的估计；\\n\\n（二）货币时间价值及金融风险调整；\\n\\n（三）非金融风险调整。非金融风险调整，是指企业在履行保险合同时，因承担非金融风险导致的未来现金流量在金额和时间方面的不确定性而要求得到的补偿。履约现金流量的估计不考虑企业自身的不履约风险。\\n\\n第二十二条　企业可以在高于合同组或合同组合的汇总层面估计履约现金流量，并采用系统合理的方法分摊至合同组。\\n\\n第二十三条　未来现金流量的估计应当符合下列要求：\\n\\n（一）未来现金流量估计值为无偏的概率加权平均值；\\n\\n（二）有关市场变量的估计应当与可观察市场数据一致；\\n\\n（三）以当前可获得的信息为基础，反映计量时存在的情况和假设；\\n\\n（四）与货币时间价值及金融风险调整分别估计，估计技术适合合并估计的除外。\\n\\n第二十四条　企业估计未来现金流量时应当考虑合同组内各单项合同边界内的现金流量，不得将合同边界外的未来现金流量用于合同组的计量。企业有权要求保单持有人支付保费或者有实质性义务向保单持有人提供保险合同服务的，该权利或义务所产生的现金流量在保险合同边界内。存在下列情形之一的，表明企业无实质性义务向保单持有人提供保险合同服务：\\n\\n（一）企业有实际能力重新评估该保单持有人的风险，并据此可重新设定价格或承诺利益水平以充分反映该风险。\\n\\n（二）企业有实际能力重新评估该合同所属合同组合的风险，并据此可重新设定价格或承诺利益水平以充分反映该风险，且重新评估日前对应保费在定价时未考虑重新评估日后的风险。\\n\\n第二十五条　企业应当采用适当的折现率对履约现金流量进行货币时间价值及金融风险调整，以反映货币时间价值及未包含在未来现金流量估计中的有关金融风险。适当的折现率应当同时符合下列要求：\\n\\n（一）反映货币时间价值、保险合同现金流量特征以及流动性特征；\\n\\n（二）基于与保险合同具有一致现金流量特征的金融工具当前可观察市场数据确定，且不考虑与保险合同现金流量无关但影响可观察市场数据的其他因素。\\n\\n第二十六条　企业在估计履约现金流量时应当考虑非金融风险调整，以反映非金融风险对履约现金流量的影响。企业应当单独估计非金融风险调整，不得在未来现金流量和折现率的估计中隐含非金融风险调整。\\n\\n第二十七条　企业应当在合同组初始确认时计算下列各项之和：\\n\\n（一）履约现金流量；\\n\\n（二）在该日终止确认保险获取现金流量资产以及其他相关资产或负债对应的现金流量；\\n\\n（三）合同组内合同在该日产生的现金流量。上述各项之和反映为现金净流入的，企业应当将其确认为合同服务边际；反映为现金净流出的，企业应当将其作为首日亏损计入当期损益。\\n\\n第二十八条　企业应当在资产负债表日按照未到期责任负债与已发生赔款负债之和对保险合同负债进行后续计量。未到期责任负债包括资产负债表日分摊至保险合同组的、与未到期责任有关的履约现金流量和当日该合同组的合同服务边际。已发生赔款负债包括资产负债表日分摊至保险合同组的、与已发生赔案及其他相关费用有关的履约现金流量。\\n\\n第二十九条　对于不具有直接参与分红特征的保险合同组，资产负债表日合同组的合同服务边际账面价值应当以期初账面价值为基础，经下列各项调整后予以确定：\\n\\n（一）当期归入该合同组的合同对合同服务边际的影响金额；\\n\\n（二）合同服务边际在当期计提的利息，计息利率为该合同组内合同确认时、不随基础项目回报变动的现金流量所适用的加权平均利率；\\n\\n（三）与未来服务相关的履约现金流量的变动金额，但履约现金流量增加额超过合同服务边际账面价值所导致的亏损部分，以及履约现金流量减少额抵销的未到期责任负债的亏损部分除外；\\n\\n（四）合同服务边际在当期产生的汇兑差额；\\n\\n（五）合同服务边际在当期的摊销金额。\\n\\n第三十条　企业应当按照提供保险合同服务的模式，合理确定合同组在责任期内各个期间的责任单元，并据此对根据本准则第二十九条（一）至（四）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间保险服务收入。\\n\\n第三十一条　企业因当期提供保险合同服务导致未到期责任负债账面价值的减少额，应当确认为保险服务收入；因当期发生赔案及其他相关费用导致已发生赔款负债账面价值的增加额，以及与之相关的履约现金流量的后续变动额，应当确认为保险服务费用。企业在确认保险服务收入和保险服务费用时，不得包含保险合同中的投资成分。\\n\\n第三十二条　企业应当将合同组内的保险获取现金流量，随时间流逝进行系统摊销，计入责任期内各个期间的保险服务费用，同时确认为保险服务收入，以反映该类现金流量所对应的保费的收回。\\n\\n第三十三条　企业应当将货币时间价值及金融风险的影响导致的未到期责任负债和已发生赔款负债账面价值变动额，作为保险合同金融变动额。企业可以选择将货币时间价值及金融风险的影响导致的非金融风险调整变动额不作为保险合同金融变动额。\\n\\n第三十四条　企业应当考虑持有的相关资产及其会计处理，在合同组合层面对保险合同金融变动额的会计处理做出下列会计政策选择：\\n\\n（一）将保险合同金融变动额全额计入当期保险财务损益。\\n\\n（二）将保险合同金融变动额分解计入当期保险财务损益和其他综合收益。选择该会计政策的，企业应当在合同组剩余期限内，采用系统合理的方法确定计入各个期间保险财务损益的金额，其与保险合同金融变动额的差额计入其他综合收益。保险财务损益，是指计入当期及以后期间损益的保险合同金融变动额。保险财务损益包括企业签发的保险合同的承保财务损益和分出的再保险合同的分出再保险财务损益。\\n\\n第三十五条　企业应当将非金融风险调整账面价值变动中除保险合同金融变动额以外的金额计入当期及以后期间损益。\\n\\n第三十六条　对于本准则适用范围内的具有相机参与分红特征的投资合同，企业应当按照本准则有关保险合同的规定进行会计处理，但下列各项特殊规定除外：\\n\\n（一）初始确认的时点为企业成为合同一方的日期。\\n\\n（二）企业有支付现金的实质性义务的，该义务所产生的现金流量在合同边界内。企业有实际能力对其支付现金的承诺进行重新定价以充分反映其承诺支付现金的金额及相关风险的，表明企业无支付现金的实质性义务。\\n\\n（三）企业应当按照投资服务的提供模式，在合同组期限内采用系统合理的方法对合同服务边际进行摊销，计入当期及以后期间损益。\\n\\n第三十七条　对于中期财务报表中根据本准则作出的相关会计估计处理结果，企业应当就是否在本年度以后中期财务报表和年度财务报表中进行调整做出会计政策选择，并一致应用于本准则适用范围内的合同组。\\n\\n第三十八条　企业对产生外币现金流量的合同组进行计量时，应当将保险合同负债视为货币性项目，根据《企业会计准则第19号──外币折算》有关规定处理。资产负债表日，产生外币现金流量的合同组的汇兑差额应当计入当期损益。企业根据本准则第三十四条规定选择将保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，与计入其他综合收益的金额相关的汇兑差额，应当计入其他综合收益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[682, 假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n   （3）估计现值时所采用的折现率。\\n\\n第三十一条　商誉的全部或者部分账面价值分摊到多个资产组、且分摊到每个资产组的商誉的账面价值占商誉账面价值总额的比例不重大的，企业应当在附注中说明这一情况以及分摊到上述资产组的商誉合计金额。商誉账面价值按照相同的关键假设分摊到上述多个资产组、且分摊的商誉合计金额占商誉账面价值总额的比例重大的，企业应当在附注中说明这一情况，并披露下列信息：\\n\\n（一）分摊到上述资产组的商誉的账面价值合计。\\n\\n（二）采用的关键假设及其依据。\\n\\n（三）企业管理层在确定各关键假设相关的价值时，是否与企业历史经验或者外部信息来源相一致；如不一致，应当说明理由。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Flogseq____&quot;,729,536870930]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Vlogseq____&quot;,721,536870930]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-9916-461c-9300-da4ddc1faf93logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 所有者权益\\n\\n第二十六条　所有者权益是指企业资产扣除负债后由所有者享有的剩余权益。公司的所有者权益又称为股东权益。\\n\\n第二十七条　所有者权益的来源包括所有者投入的资本、直接计入所有者权益的利得和损失、留存收益等。\\n\\n- 直接计入所有者权益的利得和损失，是指不应计入当期损益、会导致所有者权益发生增减变动的、与所有者投入资本或者向所有者分配利润无关的利得或者损失。\\n- 利得是指由企业非日常活动所形成的、会导致所有者权益增加的、与所有者投入资本无关的经济利益的流入。\\n- 损失是指由企业非日常活动所发生的、会导致所有者权益减少的、与向所有者分配利润无关的经济利益的流出。\\n\\n第二十八条　所有者权益金额取决于资产和负债的计量。\\n\\n第二十九条　所有者权益项目应当列入资产负债表。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,690,536870930]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,485,536870930]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulo ，就清偿债务的时间、金额或方式等重新达成协议的交易。本准则中的债务重组涉及的债权和债务是指《企业会计准则第22号──金融工具确认和计量》规范的金融工具。\\n\\n第三条　债务重组一般包括下列方式，或下列一种以上方式的组合：\\n\\n（一）债务人以资产清偿债务；\\n\\n（二）债务人将债务转为权益工具；\\n\\n（三）除本条第一项和第二项以外，采用调整债务本金、改变债务利息、变更还款期限等方式修改债权和债务的其他条款，形成重组债权和重组债务。\\n\\n第四条　本准则适用于所有债务重组，但下列各项适用其他相关会计准则：\\n\\n（一）债务重组中涉及的债权、重组债权、债务、重组债务和其他金融工具的确认、计量和列报，分别适用《企业会计准则第22号──金融工具确认和计量》和《企业会计准则第37号──金融工具列报》。\\n\\n（二）通过债务重组形成企业合并的，适用《企业会计准则第20号──企业合并》。\\n\\n（三）债权人或债务人中的一方直接或间接对另一方持股且以股东身份进行债务重组的，或者债权人与债务人在债务重组前后均受同一方或相同的多方终控制，且该债务重组的交易实质是债权人或债务人进行了权益性分配或接受了权益性投入的，适用权益性交易的有关会计处理规定。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Flogseq____&quot;,415,536870930]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Vlogseq____&quot;,415,536870930]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-877f-46db-aa0d-6eb4293bbc12logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第33号──合并财务报表\\n\\n（2014年修订）\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Flogseq____&quot;,665,536870930]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-965b-4604-b0f3-bb64259d9baflogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范股份支付的确认、计量和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　股份支付，是指企业为获取职工和其他方提供服务而授予权益工具或者承担以权益工具为基础确定的负债的交易。股份支付分为以权益结算的股份支付和以现金结算的股份支付。以权益结算的股份支付，是指企业为获取服务以股份或其他权益工具作为对价进行结算的交易。以现金结算的股份支付，是指企业为获取服务承担以股份或其他权益工具为基础计算确定的交付现金或其他资产义务的交易。本准则所指的权益工具是企业自身权益工具。\\n\\n第三条　下列各项适用其他相关会计准则：\\n\\n（一）企业合并中发行权益工具取得其他企业净资产的交易，适用《企业会计准则第20号──企业合并》。\\n\\n（二）以权益工具作为对价取得其他金融工具等交易，适用《企业会计准则第22号──金融工具确认和计量》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Flogseq____&quot;,420,536870930]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Vlogseq____&quot;,420,536870930]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-04cf-4a66-9c09-148dc9ad850dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四节套期会计相关披露\\n\\n第五十七条　企业应当披露与套期会计有关的下列信息：\\n\\n（一）企业的风险管理策略以及如何应用该策略来管理风险；\\n\\n（二）企业的套期活动可能对其未来现金流量金额、时间和不确定性的影响；\\n\\n（三）套期会计对企业的资产负债表、利润表及所有者权益变动表的影响。企业在披露套期会计相关信息时，应当合理确定披露的详细程度、披露的重点、恰当的汇总或分解水平，以及财务报表使用者是否需要额外的说明以评估企业披露的定量信息。企业按照本准则要求所确定的信息披露汇总或分解水平应当和《企业会计准则第39号──公允价值计量》的披露要求所使用的汇总或分解水平相同。\\n\\n第五十八条　企业应当披露其进行套期和运用套期会计的各类风险的风险敞口的风险管理策略相关信息，从而有助于财务报表使用者评价：每类风险是如何产生的、企业是如何管理各类风险的（包括企业是对某一项目整体的所有风险进行套期还是对某一项目的单个或多个风险成分进行套期及其理由），以及企业管理风险敞口的程度。与风险管理策略相关的信息应当包括：\\n\\n（一）企业指定的套期工具；\\n\\n（二）企业如何运用套期工具对被套期项目的特定风险敞口进行套期；\\n\\n（三）企业如何确定被套期项目与套期工具的经济关系以评估套期有效性；\\n\\n（四）套期比率的确定方法；\\n\\n（五）套期无效部分的来源。\\n\\n第五十九条　企业将某一特定的风险成分指定为被套期项目的，除应当披露本准则第五十八条规定的相关信息外，还应当披露下列定性或定量信息：\\n\\n（一）企业如何确定该风险成分，包括风险成分与项目整体之间关系性质的说明；\\n\\n（二）风险成分与项目整体的关联程度（例如被指定的风险成分以往平均涵盖项目整体公允价值变动的百分比）。\\n\\n第六十条　企业应当按照风险类型披露相关定量信息，从而有助于财务报表使用者评价套期工具的条款和条件及这些条款和条件如何影响企业未来现金流量的金额、时间和不确定性。这些要求披露的明细信息应当包括：\\n\\n（一）套期工具名义金额的时间分布；\\n\\n（二）套期工具的平均价格或利率（如适用）。\\n\\n第六十一条　在因套期工具和被套期项目频繁变更而导致企业频繁地重设（即终止及重新开始）套期关系的情况下，企业无需披露本准则第六十条规定的信息，但应当披露下列信息：\\n\\n（一）企业基本风险管理策略与该套期关系相关的信息；\\n\\n（二）企业如何通过运用套期会计以及指定特定的套期关系来反映其风险管理策略；\\n\\n（三）企业重设套期关系的频率。在因套期工具和被套期项目频繁变更而导致企业频繁地重设套期关系的情况下，如果资产负债表日的套期关系数量并不代表本期内的正常数量，企业应当披露这一情况以及该数量不具代表性的原因。\\n\\n第六十二条　企业应当按照风险类型披露在套期关系存续期内预期将影响套期关系的套期无效部分的来源，如果在套期关系中出现导致套期无效部分的其他来源，也应当按照风险类型披露相关来源及导致套期无效的原因。\\n\\n第六十三条　企业应当披露已运用套期会计但预计不再发生的预期交易的现金流量套期。\\n\\n第六十四条　对于公允价值套期，企业应当以表格形式、按风险类型分别披露与被套期项目相关的下列金额：\\n\\n（一）在资产负债表中确认的被套期项目的账面价值，其中资产和负债应当分别单独列示；\\n\\n（二）资产负债表中已确认的被套期项目的账面价值、针对被套期项目的公允价值套期调整的累计金额，其中资产和负债应当分别单独列示；\\n\\n（三）包含被套期项目的资产负债表列示项目；\\n\\n（四）本期用作确认套期无效部分基础的被套期项目价值变动；\\n\\n（五）被套期项目为以摊余成本计量的金融工具的，若已终止针对套期利得和损失进行调整，则应披露在资产负债表中保留的公允价值套期调整的累计金额。\\n\\n第六十五条　对于现金流量套期和境外经营净投资套期，企业应当以表格形式、按风险类型分别披露与被套期项目相关的下列金额：\\n\\n（一）本期用作确认套期无效部分基础的被套期项目价值变动；\\n\\n（二）根据《企业会计准则第24号──套期会计》第二十四条的规定继续按照套期会计处理的现金流量套期储备的余额；\\n\\n（三）根据《企业会计准则第24号──套期会计》第二十七条的规定继续按照套期会计处理的境外经营净投资套期计入其他综合收益的余额；\\n\\n（四）套期会计不再适用的套期关系所导致的现金流量套期储备和境外经营净投资套期中计入其他综合收益的利得和损失的余额。\\n\\n第六十六条　对于每类套期类型，企业应当以表格形式、按风险类型分别披露与套期工具相关的下列金额：\\n\\n（一）套期工具的账面价值，其中金融资产和金融负债应当分别单独列示；\\n\\n（二）包含套期工具的资产负债表列示项目；\\n\\n（三）本期用作确认套期无效部分基础的套期工具的公允价值变动；\\n\\n（四）套期工具的名义金额或数量。\\n\\n第六十七条　对于公允价值套期，企业应当以表格形式、按风险类型分别披露与套期工具相关的下列金额：\\n\\n（一）计入当期损益的套期无效部分；\\n\\n（二）计入其他综合收益的套期无效部分；\\n\\n（三）包含已确认的套期无效部分的利润表列示项目。\\n\\n第六十八条　对于现金流量套期和境外经营净投资套期，企业应当以表格形式、按风险类型分别披露与套期工具相关的下列金额：\\n\\n（一）当期计入其他综合收益的套期利得或损失；\\n\\n（二）计入当期损益的套期无效部分；\\n\\n（三）包含已确认的套期无效部分的利润表列示项目；\\n\\n（四）从现金流量套期储备或境外经营净投资套期计入其他综合收益的利得和损失重分类至当期损益的金额，并应区分之前已运用套期会计但因被套期项目的未来现金流量预计不再发生而转出的金额和因被套期项目影响当期损益而转出的金额；\\n\\n（五）包含重分类调整的利润表列示项目；\\n\\n（六）对于风险净敞口套期，计入利润表中单列项目的套期利得或损失。\\n\\n第六十九条　企业按照《企业会计准则第30号──财务报表列报》的规定在提供所有者权益各组成部分的调节情况以及其他综合收益的分析时，应当按照风险类型披露下列信息：\\n\\n（一）分别披露按照本准则第六十八条（一）和（四）的规定披露的金额；\\n\\n（二）分别披露按照《企业会计准则第24号──套期会计》第二十五条（一）和\\n\\n（三）的规定处理的现金流量套期储备的金额；\\n\\n（三）分别披露对与交易相关的被套期项目进行套期的期权时间价值所涉及的金额、以及对与时间段相关的被套期项目进行套期的期权时间价值所涉及的金额；\\n\\n（四）分别披露对与交易相关的被套期项目进行套期的远期合同的远期要素和金融工具的外汇基差所涉及的金额、以及对与时间段相关的被套期项目进行套期的远期合同的远期要素和金融工具的外汇基差所涉及的金额。\\n\\n第七十条　企业因使用信用衍生工具管理金融工具的信用风险敞口而将金融工具\\n\\n（或其一定比例）指定为以公允价值计量且其变动计入当期损益的，应当披露下列信息：\\n\\n（一）对于用于管理根据《企业会计准则第24号──套期会计》第三十四条的规定被指定为以公允价值计量且其变动计入当期损益的金融工具信用风险敞口的信用衍生工具，每一项名义金额与当期期初和期末公允价值的调节表；\\n\\n（二）根据《企业会计准则第24号──套期会计》第三十四条的规定将金融工具（或其一定比例）指定为以公允价值计量且其变动计入当期损益时，在损益中确认的利得或损失；\\n\\n（三）当企业根据《企业会计准则第24号──套期会计》第三十五条的规定对该金融工具（或其一定比例）终止以公允价值计量且其变动计入当期损益时，作为其新账面价值的该金融工具的公允价值和相关的名义金额或本金金额，企业在后续期间无须继续披露这一信息，除非根据《企业会计准则第30号──财务报表列报》的规定需要提供比较信息。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Flogseq____&quot;,667,536870930]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Vlogseq____&quot;,426,536870930]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-8314-49de-b5e9-8ba206b636bblogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章继续涉入被转移金融资产的会计处理\\n\\n第十九条　企业既没有转移也没有保留金融资产所有权上几乎所有风险和报酬，且保留了对该金融资产控制的，应当按照其继续涉入被转移金融资产的程度继续确认该被转移金融资产，并相应确认相关负债。被转移金融资产和相关负债应当在充分反映企业因金融资产转移所保留的权利和承担的义务的基础上进行计量。企业应当按照下列规定对相关负债进行计量：\\n\\n（一）被转移金融资产以摊余成本计量的，相关负债的账面价值等于继续涉入被转移金融资产的账面价值减去企业保留的权利（如果企业因金融资产转移保留了相关权利）的摊余成本并加上企业承担的义务（如果企业因金融资产转移承担了相关义务）的摊余成本；相关负债不得指定为以公允价值计量且其变动计入当期损益的金融负债。\\n\\n（二）被转移金融资产以公允价值计量的，相关负债的账面价值等于继续涉入被转移金融资产的账面价值减去企业保留的权利（如果企业因金融资产转移保留了相关权利）的公允价值并加上企业承担的义务（如果企业因金融资产转移承担了相关义务）的公允价值，该权利和义务的公允价值应为按独立基础计量时的公允价值。\\n\\n第二十条　企业通过对被转移金融资产提供担保方式继续涉入的，应当在转移日按照金融资产的账面价值和担保金额两者的较低者，继续确认被转移金融资产，同时按照担保金额和担保合同的公允价值（通常是提供担保收到的对价）之和确认相关负债。担保金额，是指企业所收到的对价中，可被要求偿还的高金额。在后续会计期间，担保合同的初始确认金额应当随担保义务的履行进行摊销，计入当期损益。被转移金融资产发生减值的，计提的损失准备应从被转移金融资产的账面价值中抵减。\\n\\n第二十一条　企业因持有看涨期权或签出看跌期权而继续涉入被转移金融资产，且该金融资产以摊余成本计量的，应当按照其可能回购的被转移金融资产的金额继续确认被转移金融资产，在转移日按照收到的对价确认相关负债。被转移金融资产在期权到期日的摊余成本和相关负债初始确认金额之间的差额，应当采用实际利率法摊销，计入当期损益，同时调整相关负债的账面价值。相关期权行权的，应当在行权时，将相关负债的账面价值与行权价格之间的差额计入当期损益。\\n\\n第二十二条　企业因持有看涨期权或签出看跌期权（或两者兼有，即上下限期权）而继续涉入被转移金融资产，且以公允价值计量该金融资产的，应当分别以下情形进行处理：\\n\\n（一）企业因持有看涨期权而继续涉入被转移金融资产的，应当继续按照公允价值计量被转移金融资产，同时按照下列规定计量相关负债：1．该期权是价内或平价期权的，应当按照期权的行权价格扣除期权的时间价值后的金额，计量相关负债。2．该期权是价外期权的，应当按照被转移金融资产的公允价值扣除期权的时间价值后的金额，计量相关负债。\\n\\n（二）企业因签出看跌期权形成的义务而继续涉入被转移金融资产的，应当按照该金融资产的公允价值和该期权行权价格两者的较低者，计量继续涉入形成的资产；同时，按照该期权的行权价格与时间价值之和，计量相关负债。\\n\\n（三）企业因持有看涨期权和签出看跌期权（即上下限期权）而继续涉入被转移金融资产的，应当继续按照公允价值计量被转移金融资产，同时按照下列规定计量相关负债：1．该看涨期权是价内或平价期权的，应当按照看涨期权的行权价格和看跌期权的公允价值之和，扣除看涨期权的时间价值后的金额，计量相关负债。2．该看涨期权是价外期权的，应当按照被转移金融资产的公允价值和看跌期权的公允价值之和，扣除看涨期权的时间价值后的金额，计量相关负债。\\n\\n第二十三条　企业采用基于被转移金融资产的现金结算期权或类似条款的形式继续涉入的，其会计处理方法与本准则第二十一条和第二十二条中规定的以非现金结算期权形式继续涉入的会计处理方法相同。\\n\\n第二十四条　企业按继续涉入程度继续确认的被转移金融资产以及确认的相关负债不应当相互抵销。企业应当对继续确认的被转移金融资产确认所产生的收入（或利得），对相关负债确认所产生的费用（或损失），两者不得相互抵销。继续确认的被转移金融资产以公允价值计量的，在后续计量时对其公允价值变动应根据《企业会计准则第22号──金融工具确认和计量》第六十四条的规定进行确认，同时相关负债公允价值变动的确认应当与之保持一致，且两者不得相互抵销。\\n\\n第二十五条　企业对金融资产的继续涉入仅限于金融资产一部分的，企业应当根据本准则第十六条的规定，按照转移日因继续涉入而继续确认部分和不再确认部分的相对公允价值，在两者之间分配金融资产的账面价值，并将下列两项金额的差额计入当期损益：\\n\\n（一）分配至不再确认部分的账面金额（以转移日计量的为准）；\\n\\n（二）不再确认部分所收到的对价。如果涉及转移的金融资产为根据《企业会计准则第22号──金融工具确认和计量》第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产的，不再确认部分的金额对应的原计入其他综合收益的公允价值变动累计额计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Flogseq____&quot;,562,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Vlogseq____&quot;,542 91,536870930]],[logseq____&quot;^15logseq____&quot;,[707,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[707,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[707,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-9a42-44fe-81ab-9bfd38de9e68logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 有序交易和市场\\n\\n第八条　企业以公允价值计量相关资产或负债，应当假定市场参与者在计量日出售资产或者转移负债的交易，是在当前市场条件下的有序交易。有序交易，是指在计量日前一段时期内相关资产或负债具有惯常市场活动的交易。清算等被迫交易不属于有序交易。\\n\\n第九条　企业以公允价值计量相关资产或负债，应当假定出售资产或者转移负债的有序交易在相关资产或负债的主要市场进行。不存在主要市场的，企业应当假定该交易在相关资产或负债的有利市场进行。主要市场，是指相关资产或负债交易量大和交易活跃程度高的市场。有利市场，是指在考虑交易费用和运输费用后，能够以高金额出售相关资产或者以低金额转移相关负债的市场。交易费用，是指在相关资产或负债的主要市场（或有利市场）中，发生的可直接归属于资产出售或者负债转移的费用。交易费用是直接由交易引起的、交易所必需的、而且不出售资产或者不转移负债就不会发生的费用。运输费用，是指将资产从当前位置运抵主要市场（或有利市场）发生的费用。\\n\\n第十条　企业在识别主要市场（或有利市场）时，应当考虑所有可合理取得的信息，但没有必要考察所有市场。通常情况下，企业正常进行资产出售或者负债转移的市场可以视为主要市场（或有利市场）。\\n\\n第十一条　主要市场（或有利市场）应当是企业在计量日能够进入的交易市场，但不要求企业于计量日在该市场上实际出售资产或者转移负债。由于不同企业可以进入的市场不同，对于不同企业，相同资产或负债可能具有不同的主要市场（或有利市场）。\\n\\n第十二条　企业应当以主要市场的价格计量相关资产或负债的公允价值。不存在主要市场的，企业应当以有利市场的价格计量相关资产或负债的公允价值。企业不应当因交易费用对该价格进行调整。交易费用不属于相关资产或负债的特征，只与特定交易有关。交易费用不包括运输费用。相关资产所在的位置是该资产的特征，发生的运输费用能够使该资产从当前位置转移到主要市场（或有利市场）的，企业应当根据使该资产从当前位置转移到主要市场\\n\\n（或 有利市场）的运输费用调整主要市场（或有利市场）的价格。\\n\\n第十三条　当计量日不存在能够提供出售资产或者转移负债的相关价格信息的可观察市场时，企业应当从持有资产或者承担负债的市场参与者角度，假定计量日发生了出售资产或者转移负债的交易，并以该假定交易的价格为基础计量相关资产或负债的公允价值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Flogseq____&quot;,570,536870930]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[708,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[l 有效的部分，作为现金流量套期储备，应当计入其他综合收益。现金流量套期储备的金额，应当按照下列两项的绝对额中较低者确定：1．套期工具自套期开始的累计利得或损失；2．被套期项目自套期开始的预计未来现金流量现值的累计变动额。每期计入其他综合收益的现金流量套期储备的金额应当为当期现金流量套期储备的变动额。\\n\\n（二）套期工具产生的利得或损失中属于套期无效的部分（即扣除计入其他综合收益后的其他利得或损失），应当计入当期损益。\\n\\n第二十五条　现金流量套期储备的金额，应当按照下列规定处理：\\n\\n（一）被套期项目为预期交易，且该预期交易使企业随后确认一项非金融资产或非金融负债的，或者非金融资产或非金融负债的预期交易形成一项适用于公允价值套期会计的确定承诺时，企业应当将原在其他综合收益中确认的现金流量套期储备金额转出，计入该资产或负债的初始确认金额。\\n\\n（二）对于不属于本条（一）涉及的现金流量套期，企业应当在被套期的预期现金流量影响损益的相同期间，将原在其他综合收益中确认的现金流量套期储备金额转出，计入当期损益。\\n\\n（三）如果在其他综合收益中确认的现金流量套期储备金额是一项损失，且该损失全部或部分预计在未来会计期间不能弥补的，企业应当在预计不能弥补时，将预计不能弥补的部分从其他综合收益中转出，计入当期损益。\\n\\n第二十六条　当企业对现金流量套期终止运用套期会计时，在其他综合收益中确认的累计现金流量套期储备金额，应当按照下列规定进行处理：\\n\\n（一）被套期的未来现金流量预期仍然会发生的，累计现金流量套期储备的金额应当予以保留，并按照本准则第二十五条的规定进行会计处理。\\n\\n（二）被套期的未来现金流量预期不再发生的，累计现金流量套期储备的金额应当从其他综合收益中转出，计入当期损益。被套期的未来现金流量预期不再极可能发生但可能预期仍然会发生，在预期仍然会发生的情况下，累计现金流量套期储备的金额应当予以保留，并按照本准则第二十五条的规定进行会计处理。\\n\\n第二十七条　对境外经营净投资的套期，包括对作为净投资的一部分进行会计处理的货币性项目的套期，应当按照类似于现金流量套期会计的规定处理：\\n\\n（一）套期工具形成的利得或损失中属于套期有效的部分，应当计入其他综合收益。全部或部分处置境外经营时，上述计入其他综合收益的套期工具利得或损失应当相应转出，计入当期损益。\\n\\n（二）套期工具形成的利得或损失中属于套期无效的部分，应当计入当期损益。\\n\\n第二十八条　企业根据本准则第十八条规定对套期关系作出再平衡的，应当在调整套期关系之前确定套期关系的套期无效部分，并将相关利得或损失计入当期损益。套期关系再平衡可能会导致企业增加或减少指定套期关系中被套期项目或套期工具的数量。企业增加了指定的被套期项目或套期工具的，增加部分自指定增加之日起作为套期关系的一部分进行处理；企业减少了指定的被套期项目或套期工具的，减少部分自指定减少之日起不再作为套期关系的一部分，作为套期关系终止处理。\\n\\n第二十九条　对于被套期项目为风险净敞口的套期，被套期风险影响利润表不同列报项目的，企业应当将相关套期利得或损失单独列报，不应当影响利润表中与被套期项目相关的损益列报项目金额（如营业收入或营业成本）。对于被套期项目为风险净敞口的公允价值套期，涉及调整被套期各组成项目账面价值的，企业应当对各项资产和负债的账面价值做相应调整。\\n\\n第三十条　除本准则第二十九条规定外，对于被套期项目为一组项目的公允价值套期，企业在套期关系存续期间，应当针对被套期项目组合中各组成项目，分别确认公允价值变动所引起的相关利得或损失，按照本准则第二十二条的规定进行相应处理，计入当期损益或其他综合收益。涉及调整被套期各组成项目账面价值的，企业应当对各项资产和负债的账面价值做相应调整。除本准则第二十九条规定外，对于被套期项目为一组项目的现金流量套期，企业在将其他综合收益中确认的相关现金流量套期储备转出时，应当按照系统、合理的方法将转出金额在被套期各组成项目中分摊，并按照本准则第二十五条的规定进行相应处理。\\n\\n第三十一条　企业根据本准则第七条规定将期权的内在价值和时间价值分开，只将期权的内在价值变动指定为套期工具时，应当区分被套期项目的性质是与交易相关还是与时间段相关。被套期项目与交易相关的，对其进行套期的期权时间价值具备交易成本的特征；被套期项目与时间段相关的，对其进行套期的期权时间价值具备为保护企业在特定时间段内规避风险所需支付成本的特征。企业应当根据被套期项目的性质分别进行以下会计处理：\\n\\n（一）对于与交易相关的被套期项目，企业应当按照本准则第三十二条的规定，将期权时间价值的公允价值变动中与被套期项目相关的部分计入其他综合收益。对于在其他综合收益中确认的期权时间价值的公允价值累计变动额，应当按照本准则第二十五条规定的与现金流量套期储备金额相同的会计处理方法进行处理。\\n\\n（二）对于与时间段相关的被套期项目，企业应当按照本准则第三十二条的规定，将期权时间价值的公允价值变动中与被套期项目相关的部分计入其他综合收益。同时，企业应当按照系统、合理的方法，将期权被指定为套期工具当日的时间价值中与被套期项目相关的部分，在套期关系影响损益或其他综合收益（仅限于企业对指定为以公允价值计量且其变动计入其他综合收益的非交易性权益工具投资的公允价值变动风险敞口进行的套期）的期间内摊销，摊销金额从其他综合收益中转出，计入当期损益。若企业终止运用套期会计，则其他综合收益中剩余的相关金额应当转出，计入当期损益。期权的主要条款（如名义金额、期限和标的）与被套期项目相一致的，期权的实际时间价值与被套期项目相关；期权的主要条款与被套期项目不完全一致的，企业应当通过对主要条款与被套期项目完全一致的期权进行估值确定校准时间价值，并确认期权的实际时间价值中与被套期项目相关的部分。\\n\\n第三十二条　在套期关系开始时，期权的实际时间价值高于校准时间价值的，企业应当以校准时间价值为基础，将其累计公允价值变动计入其他综合收益，并将这两个时间价值的公允价值变动差额计入当期损益；在套期关系开始时，期权的实际时间价值低于校准时间价值的，企业应当将两个时间价值中累计公允价值变动的较低者计入其他综合收益，如果实际时间价值的累计公允价值变动扣减累计计入其他综合收益金额后尚有剩余的，应当计入当期损益。\\n\\n第三十三条　企业根据本准则第七条规定将远期合同的远期要素和即期要素分开、只将即期要素的价值变动指定为套期工具的，或者将金融工具的外汇基差单独分拆、只将排除外汇基差后的金融工具指定为套期工具的，可以按照与前述期权时间价值相同的处理方式对远期合同的远期要素或金融工具的外汇基差进行会计处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Flogseq____&quot;,555,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Vlogseq____&quot;,685,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-b725-4bca-8301-057dccaa0b4dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节出租人的列报\\n\\n第五十六条　出租人应当根据资产的性质，在资产负债表中列示经营租赁资产。\\n\\n第五十七条　出租人应当在附注中披露与融资租赁有关的下列信息：\\n\\n（一）销售损益、租赁投资净额的融资收益以及与未纳入租赁投资净额的可变租赁付款额相关的收入；\\n\\n（二）资产负债表日后连续五个会计年度每年将收到的未折现租赁收款额，以及剩余年度将收到的未折现租赁收款额总额；\\n\\n（三）未折现租赁收款额与租赁投资净额的调节表。\\n\\n第五十八条　出租人应当在附注中披露与经营租赁有关的下列信息：\\n\\n（一）租赁收入，并单独披露与未计入租赁收款额的可变租赁付款额相关的收入；\\n\\n（二）将经营租赁固定资产与出租人持有自用的固定资产分开，并按经营租赁固定资产的类别提供《企业会计准则第4号──固定资产》要求披露的信息；\\n\\n（三 摊销金额一般应当计入当期损益，其他会计准则另有规定的除外。\\n\\n第十八条　无形资产的应摊销金额为其成本扣除预计残值后的金额。已计提减值准备的无形资产，还应扣除已计提的无形资产减值准备累计金额。使用寿命有限的无形资产，其残值应当视为零，但下列情况除外：\\n\\n（一）有第三方承诺在无形资产使用寿命结束时购买该无形资产。\\n\\n（二）可以根据活跃市场得到预计残值信息，并且该市场在无形资产使用寿命结束时很可能存在。\\n\\n第十九条　使用寿命不确定的无形资产不应摊销。\\n\\n第二十条　无形资产的减值，应当按照《企业会计准则第8号──资产减值》处理。\\n\\n第二十一条　企业至少应当于每年年度终了，对使用寿命有限的无形资产的使用寿命及摊销方法进行复核。无形资产的使用寿命及摊销方法与以前估计不同的，应当改变摊销期限和摊销方法。企业应当在每个会计期间对使用寿命不确定的无形资产的使用寿命进行复核。如果有证据表明无形资产的使用寿命是有限的，应当估计其使用寿命，并按本准则规定处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Flogseq____&quot;,609,536870930]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Vlogseq____&quot;,417,536870930]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-4f9a-4cd0-a20b-1bce51c0c3cdlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章确认\\n\\n第四条　企业应当分别按照下列原则对非货币性资产交换中的换入资产进行确认，对换出资产终止确认：\\n\\n（一）对于换入资产，企业应当在换入资产符合资产定义并满足资产确认条件时予以确认；\\n\\n（二）对于换出资产，企业应当在换出资产满足资产终止确认条件时终止确认。\\n\\n第五条　换入资产的确认时点与换出资产的终止确认时点存在不一致的，企业在资产负债表日应当按照下列原则进行处理：\\n\\n（一）换入资产满足资产确认条件，换出资产尚未满足终止确认条件的，在确认换入资产的同时将交付换出资产的义务确认为一项负债。\\n\\n（二）换入资产尚未满足资产确认条件，换出资产满足终止确认条件的，在终止确认换出资产的同时将取得换入资产的权利确认为一项资产。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Flogseq____&quot;,566,536870930]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[716,logseq____&quot;^Vlogseq____&quot;,654,53 ）母公司对子公司的长期股权投资与母公司在子公司所有者权益中所享有的份额应当相互抵销，同时抵销相应的长期股权投资减值准备。子公司持有母公司的长期股权投资，应当视为企业集团的库存股，作为所有者权益的减项，在合并资产负债表中所有者权益项目下以\\logseq____&quot;减：库存股\\logseq____&quot;项目列示。子公司相互之间持有的长期股权投资，应当比照母公司对子公司的股权投资的抵销方法，将长期股权投资与其对应的子公司所有者权益中所享有的份额相互抵销。\\n\\n（二）母公司与子公司、子公司相互之间的债权与债务项目应当相互抵销，同时抵销相应的减值准备。\\n\\n（三）母公司与子公司、子公司相互之间销售商品（或提供劳务，下同）或其他方式形成的存货、固定资产、工程物资、在建工程、无形资产等所包含的未实现内部销售损益应当抵销。对存货、固定资产、工程物资、在建工程和无形资产等计提的跌价准备或减值准备与未实现内部销售损益相关的部分应当抵销。\\n\\n（四）母公司与子公司、子公司相互之间发生的其他内部交易对合并资产负债表的影响应当抵销。\\n\\n（五）因抵销未实现内部销售损益导致合并资产负债表中资产、负债的账面价值与其在所属纳税主体的计税基础之间产生暂时性差异的，在合并资产负债表中应当确认递延所得税资产或递延所得税负债，同时调整合并利润表中的所得税费用，但与直接计入所有者权益的交易或事项及企业合并相关的递延所得税除外。\\n\\n第三十一条　子公司所有者权益中不属于母公司的份额，应当作为少数股东权益，在合并资产负债表中所有者权益项目下以\\logseq____&quot;少数股东权益\\logseq____&quot;项目列示。\\n\\n第三十二条　母公司在报告期内因同一控制下企业合并增加的子公司以及业务，编制合并资产负债表时，应当调整合并资产负债表的期初数，同时应当对比较报表的相关项目进行调整，视同合并后的报告主体自终控制方开始控制时点起一直存在。因非同一控制下企业合并或其他方式增加的子公司以及业务，编制合并资产负债表时，不应当调整合并资产负债表的期初数。\\n\\n第三十三条　母公司在报告期内处置子公司以及业务，编制合并资产负债表时，不应当调整合并资产负债表的期初数。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Flogseq____&quot;,687,536870930]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Vlogseq____&quot;,687,536870930]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[720,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-a591-47d9-bc34-c4aca34c7892logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第8号──资产减值\\n\\n（2006）财会[2006]3号\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Flogseq____&quot;,654,536870930]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-1351-4f7a-a532-c236edc77d03logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节信用风险披露\\n\\n第七十八条　对于适用《企业会计准则第22号──金融工具确认和计量》金融工具减值规定的各类金融工具和相关合同权利，企业应当按照本准则第八十条至第八十七条的规定披露。对于始终按照相当于整个存续期内预期信用损失的金额计量其减值损失准备的应收款项、合同资产和租赁应收款，在逾期超过30日后对合同现金流量作出修改的，适用本准则第八十五条（一）的规定。租赁应收款不适用本准则第八十六条（二）的规定。\\n\\n第七十九条　为使财务报表使用者了解信用风险对未来现金流量的金额、时间和不确定性的影响，企业应当披露与信用风险有关的下列信息：\\n\\n（一）企业信用风险管理实务的相关信息及其与预期信用损失的确认和计量的关系，包括计量金融工具预期信用损失的方法、假设和信息；\\n\\n（二）有助于财务报表使用者评价在财务报表中确认的预期信用损失金额的定量和定性信息，包括预期信用损失金额的变动及其原因；\\n\\n（三）企业的信用风险敞口，包括重大信用风险集中度；\\n\\n（四）其他有助于财务报表使用者了解信用风险对未来现金流量金额、时间和不确定性的影响的信息。\\n\\n第八十条　信用风险信息已经在其他报告（例如管理层讨论与分析）中予以披露并与财务报告交叉索引，且财务报告和其他报告可以同时同条件获得的，则信用风险信息无需重复列报。企业应当根据自身实际情况，合理确定相关披露的详细程度、汇总或分解水平以及是否需对所披露的定量信息作补充说明。\\n\\n第八十一条　企业应当披露与信用风险管理实务有关的下列信息：\\n\\n（一）企业评估信用风险自初始确认后是否已显著增加的方法，并披露下列信息：\\n\\n  1. 根据《企业会计准则第22号──金融资产确认和计量》第五十五条的规定，在资产负债表日只具有较低的信用风险的金融工具及其确定依据（包括适用该情况的金融工具类别）；\\n  2. 逾期超过30日，而信用风险自初始确认后未被认定为显著增加的金融资产及其确定依据。\\n\\n（二）企业对违约的界定及其原因。\\n\\n（三）以组合为基础评估预期信用风险的金融工具的组合方法。\\n\\n（四）确定金融资产已发生信用减值的依据。\\n\\n（五）企业直接减记金融工具的政策，包括没有合理预期金融资产可以收回的迹象和已经直接减记但仍受执行活动影响的金融资产相关政策的信息。\\n\\n（六）根据《企业会计准则第22号──金融工具确认和计量》第五十六条的规定评估合同现金流量修改后金融资产的信用风险的，企业应当披露其信用风险的评估方法以及下列信息：\\n\\n  1. 对于损失准备相当于整个存续期预期信用损失的金融资产，在发生合同现金流修改时，评估信用风险是否已下降，从而企业可以按照相当于该金融资产未来12个月内预期信用损失的金额确认计量其损失准备；\\n  2. 对于符合本条（六）1中所述的金融资产，企业应当披露其如何监控后续该金融资产的信用风险是否显著增加，从而按照相当于整个存续期预期信用损失的金额重新计量损失准备。\\n\\n第八十二条　企业应当披露《企业会计准则第22号──金融工具确认和计量》第八章有关金融工具减值所采用的输入值、假设和估值技术等相关信息，具体包括：\\n\\n（一）用于确定下列各事项或数据的输入值、假设和估计技术：\\n\\n  1. 未来12个月内预期信用损失和整个存续期的预期信用损失的计量；\\n  2. 金融工具的信用风险自初始确认后是否已显著增加；\\n  3. 金融资产是否已发生信用减值。\\n\\n（二）确定预期信用损失时如何考虑前瞻性信息，包括宏观经济信息的使用。\\n\\n（三）报告期估计技术或重大假设的变更及其原因。\\n\\n第八十三条　企业应当以表格形式按金融工具的类别编制损失准备期初余额与期末余额的调节表，分别说明下列项目的变动情况：\\n\\n（一）按相当于未来12个月预期信用损失的金额计量的损失准备。\\n\\n（二）按相当于整个存续期预期信用损失的金额计量的下列各项的损失准备：\\n\\n  1. 自初始确认后信用风险已显著增加但并未发生信用减值的金融工具；\\n  2. 对于资产负债表日已发生信用减值但并非购买或源生的已发生信用减值的金融资产；\\n  3. 根据《企业会计准则第22号──金融工具确认和计量》第六十三条的规定计量减值损失准备的应收账款、合同资产和租赁应收款。\\n\\n（三）购买或源生的已发生信用减值的金融资产的变动。除调节表外，企业还应当披露本期初始确认的该类金融资产在初始确认时未折现的预期信用损失总额。\\n\\n第八十四条　为有助于财务报表使用者了解企业按照本准则第八十三条规定披露的损失准备变动信息，企业应当对本期发生损失准备变动的金融工具账面余额显著变动情况作出说明，这些说明信息应当包括定性和定量信息，并应当对按照本准则第八十三条规定披露损失准备的各项目分别单独披露，具体可包括下列情况下发生损失准备变动的金融工具账面余额显著变动信息：\\n\\n（一）本期因购买或源生的金融工具所导致的变动。\\n\\n（二）未导致终止确认的金融资产的合同现金流量修改所导致的变动。\\n\\n（三）本期终止确认的金融工具（包括直接减记的金融工具）所导致的变动。对于当期已直接减记但仍受执行活动影响的金融资产，还应当披露尚未结算的合同金额。\\n\\n（四）因按照相当于未来12个月预期信用损失或整个存续期内预期信用损失金额计量损失准备而导致的金融工具账面余额变动信息。\\n\\n第八十五条　为有助于财务报表使用者了解未导致终止确认的金融资产合同现金流量修改的性质和影响，及其对预期信用损失计量的影响，企业应当披露下列信息：\\n\\n（一）企业在本期修改了金融资产合同现金流量，且修改前损失准备是按相当于整个存续期预期信用损失金额计量的，应当披露修改或重新议定合同前的摊余成本及修改合同现金流量的净利得或净损失；\\n\\n（二）对于之前按照相当于整个存续期内预期信用损失的金额计量了损失准备的金融资产，而当期按照相当于未来12个月内预期信用损失的金额计量该金融资产的损失准备的，应当披露该金融资产在资产负债表日的账面余额。\\n\\n第八十六条　为有助于财务报表使用者了解担保物或其他信用增级对源自预期信用损失的金额的影响，企业应当按照金融工具的类别披露下列信息：\\n\\n（一）在不考虑可利用的担保物或其他信用增级的情况下，企业在资产负债表日的大信用风险敞口。\\n\\n（二）作为抵押持有的担保物和其他信用增级的描述，包括：\\n\\n  1. 所持有担保物的性质和质量的描述；\\n  2. 本期由于信用恶化或企业担保政策变更，导致担保物或信用增级的质量发生显著变化的说明；\\n  3. 由于存在担保物而未确认损失准备的金融工具的信息。\\n\\n（三）企业在资产负债表日持有的担保物和其他信用增级为已发生信用减值的金融资产作抵押的定量信息（例如对担保物和其他信用增级降低信用风险程度的量化信息）。\\n\\n第八十七条　为有助于财务报表使用者评估企业的信用风险敞口并了解其重大信用风险集中度，企业应当按照信用风险等级披露相关金融资产的账面余额以及贷款承诺和财务担保合同的信用风险敞口。这些信息应当按照下列各类金融工具分别披露：\\n\\n（一）按相当于未来12个月预期信用损失的金额计量损失准备的金融工具。\\n\\n（二）按相当于整个存续期预期信用损失的金额计量损失准备的下列金融工具：\\n\\n  1. 自初始确认后信用风险已显著增加的金融工具（但并非已发生信用减值的金融资产）；\\n  2. 在资产负债表日已发生信用减值但并非所购买或源生的已发生信用减值的金融资产；\\n  3. 根据《企业会计准则第22号──金融工具确认和计量》第六十三条规定计量减值损失准备的应收账款、合同资产或者租赁应收款。\\n\\n（三）购买或源生的已发生信用减值的金融资产。信用风险等级是指基于金融工具发生违约的风险对信用风险划分的等级。\\n\\n第八十八条　对于属于本准则范围，但不适用《企业会计准则第22号──金融工具确认和计量》金融工具减值规定的各类金融工具，企业应当披露与每类金融工具信用风险有关的下列信息：\\n\\n（一）在不考虑可利用的担保物或其他信用增级的情况下，企业在资产负债表日的大信用风险敞口。金融工具的账面价值能代表大信用风险敞口的，不再要求披露此项信息。\\n\\n（二）无论是否适用本条（一）中的披露要求，企业都应当披露可利用担保物或其他信用增级的信息及其对大信用风险敞口的财务影响。\\n\\n第八十九条　企业本期通过取得担保物或其他信用增级所确认的金融资产或非金融资产，应当披露下列信息：\\n\\n（一）所确认资产的性质和账面价值；\\n\\n（二）对于不易变现的资产，应当披露处置或拟将其用于日常经营的政策等。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Flogseq____&quot;,574,536870930]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Vlogseq____&quot;,580,536870930]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-0fd2-4bb0-9bae-4836f1dbd4aalogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 附 则\\n\\n第二十三条　本准则自2014年7月1日起施行。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Flogseq____&quot;,523,536870930]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-2aea-478d-8097-94e19e9cbdb2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[724,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章以账面价值为基础计量\\n\\n第十一条　不满足本准则第六条规定条件的非货币性资产交换，应当以账面价值为基础计量。对于换入资产，企业应当以换出资产的账面价值和应支付的相关税费作为换入资产的初始计量金额；对于换出资产，终止确认时不确认损益。\\n\\n第十二条　以账面价值为基础 eq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 油气生产的会计处理\\n\\n第十九条　油气生产，是指将油气从油气藏提取到地表以及在矿区内收集、拉运、处理、现场储存和矿区管理等活动。\\n\\n第二十条　油气的生产成本包括相关矿区权益折耗、井及相关设施折耗、辅助设备及设施折旧以及操作费用等。操作费用包括油气生产和矿区管理过程中发生的直接和间接费用。\\n\\n第二十一条　企业应当采用产量法或年限平均法对井及相关设施计提折耗。井及相关设施包括确定发现了探明经济可采储量的探井和开采活动中形成的井，以及与开采活动直接相关的各种设施。采用产量法计提折耗的，折耗额可按照单个矿区计算，也可按照若干具有相同或类似地质构造特征或储层条件的相邻矿区所组成的矿区组计算。计算公式如下：矿区井及相关设施折耗额=期末矿区井及相关设施账面价值×矿区井及相关设施折耗率矿区井及相关设施折耗率=矿区当期产量/（矿区期末探明已开发经济可采储量+矿区当期产量）探明已开发经济可采储量，包括矿区的开发井网钻探和配套设施建设完成后已全面投入开采的探明经济可采储量，以及在提高采收率技术所需的设施已建成并已投产后相应增加的可采储量。\\n\\n第二十二条　地震设备、建造设备、车辆、修理车间、仓库、供应站、通讯设备、办公设施等辅助设备及设施，应当按照《企业会计准则第4号──固定资产》处理。\\n\\n第二十三条　企业承担的矿区废弃处置义务，满足《企业会计准则第13号──或有事项》中预计负债确认条件的，应当将该义务确认为预计负债，并相应增加井及相关设施的账面价值。不符合预计负债确认条件的，在废弃时发生的拆卸、搬移、场地清理等支出，应当计入当期损益。矿区废弃，是指矿区内的后一口井停产。\\n\\n第二十四条　井及相关设施、辅助设备及设施的减值，应当按照《企业会计准则第8号──资产减值》处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Flogseq____&quot;,646,536870930]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Vlogseq____&quot;,615,536870930]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[728,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-8ecd-4155-9b8c-dd43ed4be2e1logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[729,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 商誉减值的处理\\n\\n第二十三条　企业合并所形成的商誉，至少应当在每年年度终了进行减值测试。商誉应当结合与其相关的资产组或者资产组组合进行减值测试。相关的资产组或者资产组组合应当是能够从企业合并的协同效应中受益的资产组或者资产组组合，不应当大于按照《企业会计准则第35号──分部报告》所确定的报告分部。\\n\\n第二十四条　企业进行资产减值测试，对于因企业合并形成的商誉的账面价值，应当自购买日起按照合理的方法分摊至相关的资产组；难以分摊至相关的资产组的，应当将其分摊至相关的资产组组合。在将商誉的账面价值分摊至相关的资产组或者资产组组合时，应当按照各资产组或者资产组组合的公允价值占相关资产组或者资产组组合公允价值总额的比例进行分摊。公允价值难以可靠计量的，按照各资产组或者资产组组合的账面价值占相关资产组或者资产组组合账面价值总额的比例进行分摊。企业因重组等原因改变了其报告结构，从而影响到已分
