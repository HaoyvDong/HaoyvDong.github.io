_&quot;第一百零五条　企业应当披露与保险合同所产生的流动性风险相关的下列信息：\\n\\n（一）对管理流动性风险的说明。\\n\\n（二）对资产负债表日保险合同负债和分出再保险合同负债的到期期限分析。到期期限分析应当基于合同组合，所使用的时间段至少应当为资产负债表日后一年以内、一年至两年以内、两年至三年以内、三年至四年以内、四年至五年以内、五年以上。列入各时间段内的金额可以是未来现金流量现值或者未经折现的合同剩余净现金流量。到期期限分析可以不包括采用保费分配法计量的保险合同负债和分出再保险合同负债中与未到期责任相关的部分。\\n\\n（三）保单持有人可随时要求偿还的金额。企业应当说明该金额与相关保险合同组合账面价值之间的关联性。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Flogseq____&quot;,869,536870938]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Xlogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Vlogseq____&quot;,924,536870938]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^Ulogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[736,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67925304-a40a-40b6-9103-123c6ec30b87logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四十九条　企业在确认合同组的亏损后，应当按照下列规定进行后续计量：\\n\\n（一）将因与未来服务相关的未来现金流量或非金融风险调整的估计变更所导致的履约现金流量增加额，以及具有直接参与分红特征的保险合同组的基础项目公允价值中企业享有份额的减少额，确认为新增亏损并计入当期保险服务费用，同时将该亏损部分增加未到期责任负债账面价值。\\n\\n（二）将因与未来服务相关的未来现金流量或非金融风险调整的估计变更所导致的履约现金流量减少额，以及具有直接参与分红特征的保险合同组的基础项目公允价值中企业享有份额的增加额，减少未到期责任负债的亏损部分，冲减当期保险服务费用；超出亏损部分的金额，确认为合同服务边际。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Flogseq____&quot;,768,536870938]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Xlogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Vlogseq____&quot;,747,536870938]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^Ulogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[737,logseq____&quot;^;logse 42,logseq____&quot;^Flogseq____&quot;,889,536870938]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Xlogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Vlogseq____&quot;,777,536870938]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^Ulogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[742,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67925304-9c54-45b6-9a4a-06e71f24aae6logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（二）将保险合同金融变动额分解计入当期保险财务损益和其他综合收益。选择该会计政策的，企业应当在合同组剩余期限内，采用系统合理的方法确定计入各个期间保险财务损益的金额，其与保险合同金融变动额的差额计入其他综合收益。[[保险财务损益]]，是指计入当期及以后期间损益的保险合同金融变动额。保险财务损益包括企业签发的保险合同的承保财务损益和分出的再保险合同的分出再保险财务损益。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Flogseq____&quot;,934,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Xlogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Vlogseq____&quot;,847,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Ulogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Ulogseq____&quot;,728,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^Hlogseq____&quot;,728,536870938]],[logseq____&quot;^15logseq____&quot;,[743,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67925304-f1ce-40ed-9acd-2fd99e03b685logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一百零八条　对合同组采用追溯调整法不切实可行的，企业应当采用修正追溯调整法或公允价值法。对合同组采用修正追溯调整法也不切实可行的，企业应当采用公允价值法。修正追溯调整法，是指企业在对本章所涉及相关事项采用追溯调整法不切实可行时，使用在过渡日无须付出不必要的额外成本或努力即可获得的合理可靠的信息，以获得接近追溯调整法结果为目标，在衔接处理上按本准则规定进行简化的方法。公允价值法，是指以过渡日合同组公允价值与履约现金流量的差额确定合同组在该日的合同服务边际或未到期责任负债亏损部分，以及在衔接处理上按本准则规定进行简化的方法。企业在过渡日前符合本准则第四十三条规定条件，使用衍生工具、分出的再保险合同或以公允价值计量且其变动计入当期损益的非衍生金融工具管理合同组产生的金融风险，并自过渡日起采用未来适用法运用风险管理缓释选择权进行会计处理的，企业可以对该合同组采用公允价值法进行衔接处理。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Flogseq____&quot;,756,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Xlogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Vlogseq____&quot;,866,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Ulogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67925304-8ec1-4d2a-b178-76ee5f9e430elogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八十条　企业修改原合同并确认新合同时，应当按照下列两项的差额调整原合同所属合同组的合同服务边际：\\n\\n（一）因终止确认原合同所导致的合同组履约现金流量变动金额；\\n\\n（二）修改日订立与新合同条款相同的合同预计将收取的保费减去因修改原合同而收取的额外保费后的保费净额。企业在计量新合同所属合同组时，应当假设于修改日收到本条（二）中的保费净额。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Flogseq____&quot;,864,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Xlogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Vlogseq____&quot;,849,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Ulogseq____&quot;,388,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67925304-2a1f-45de-8fec-790c45f1f3e6logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[746,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二十四条　企业估计未来现金流量时应当考虑合同组内各单项合同边界内的现金流量，不得将合同边界外的未来现金流量用于合同组的计量。企业有权要求保单持有人支付保费或者有实质性义务向保单持有人提供保险合同服务的，该权利或义务所产生的现金流量在保险合同边界内。       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
