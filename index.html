企业或联营企业以发放现金股利、归还贷款或垫款等形式向企业转移资金的能力存在重大限制的，企业应当披露该限制的性质和程度。\\n\\n第十八条　企业对合营企业或联营企业投资采用权益法进行会计处理，被投资方发生超额亏损且投资方不再确认其应分担合营企业或联营企业损失份额的，应当披露未确认的合营企业或联营企业损失份额，包括当期份额和累积份额。\\n\\n第十九条　企业应当单独披露与其对合营企业投资相关的未确认承诺，以及与其对合营企业或联营企业投资相关的或有负债。\\n\\n第二十条　企业是投资性主体的，不需要披露本准则第十五条和第十六条规定的信息。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Flogseq____&quot;,504,536870930]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Vlogseq____&quot;,405,536870930]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-d150-46b3-90bf-fc0345d78496logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 在未纳入合并财务报表范围的结构化主体中权益的披露\\n\\n第二十一条　对于未纳入合并财务报表范围的结构化主体，企业应当披露下列信息：\\n\\n（一）未纳入合并财务报表范围的结构化主体的性质、目的、规模、活动及融资方式。\\n\\n（二）在财务报表中确认的与企业在未纳入合并财务报表范围的结构化主体中权益相关的资产和负债的账面价值及其在资产负债表中的列报项目。\\n\\n（三）在未纳入合并财务报表范围的结构化主体中权益的大损失敞口及其确定方法。企业不能量化大损失敞口的，应当披露这一事实及其原因。\\n\\n（四）在财务报表中确认的与企业在未纳入合并财务报表范围的结构化主体中权益相关的资产和负债的账面价值与其大损失敞口的比较。企业发起设立未纳入合并财务报表范围的结构化主体，但资产负债表日在该结构化主体中没有权益的，企业不需要披露上述（二）至（四）项要求的信息，但应当披露企业作为该结构化主体发起人的认定依据，并分类披露企业当期从该结构化主体获得的收益、收益类型，以及转移至该结构化主体的所有资产在转移时的账面价值。\\n\\n第二十二条　企业应当披露其向未纳入合并财务报表范围的结构化主体提供财务支持或其他支持的意图，包括帮助该结构化主体获得财务支持的意图。在没有合同约定的情况下，企业当期向结构化主体（包括企业前期或当期持有权益的结构化主体）提供财务支持或其他支持的，还应当披露提供支持的类型、金额及原因，包括帮助该结构化主体获得财务支持的情况。\\n\\n第二十三条　企业是投资性主体的，对受其控制但未纳入合并财务报表范围的结构化主体，应当按照本准则第十二条和第十三条的规定进行披露，不需要按照本章规定进行披露。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Flogseq____&quot;,553,536870930]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Vlogseq____&quot;,405,536870930]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[554,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-d278-4960-99f1-d34b22d2f922logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章套期关系评估\\n\\n第十五条　公允价值套期、现金流量套期或境外经营净投资套期同时满足下列条件的，才能运用本准则规定的套期会计方法进行处理：\\n\\n（一）套期关系仅由符合条件的套期工具和被套期项目组成。\\n\\n（二）在套期开始时，企业正式指定了套期工具和被套期项目，并准备了关于套期关系和企业从事套期的风险管理策略和风险管理目标的书面文件。该文件至少载明了套期工具、被套期项目、被套期风险的性质以及套期有效性评估方法（包括套期无效部分产生的原因分析以及套期比率确定方法）等内容。\\n\\n（三）套期关系符合套期有效性要求。套期有效性，是指套期工具的公允价值或现金流量变动能够抵销被套期风险引起的被套期项目公允价值或现金流量变动的程度。套期工具的公允价值或现金流量变动大于或小于被套期项目的公允价值或现金流量变动的部分为套期无效部分。\\n\\n第十六条　套期同时满足下列条件的，企业应当认定套期关系符合套期有效性要求：\\n\\n（一）被套期项目和套期工具之间存在经济关系。该经济关系使得套期工具和被套期项目的价值因面临相同的被套期风险而发生方向相反的变动。\\n\\n（二）被套期项目和套期工具经济关系产生的价值变动中，信用风险的影响不占主导地位。\\n\\n（三）套期关系的套期比率，应当等于企业实际套期的被套期项目数量与对其进行套期的套期工具实际数量之比，但不应当反映被套期项目和套期工具相对权重的失衡，这种失衡会导致套期无效，并可能产生与套期会计目标不一致的会计结果。例如，企业确定拟采用的套期比率是为了避免确认现金流量套期的套期无效部分，或是为了创造更多的被套期项目进行公允价值调整以达到增加使用公允价值会计的目的，可能会产生与套期会计目标不一致的会计结果。\\n\\n第十七条　企业应当在套期开始日及以后期间持续地对套期关系是否符合套期有效性要求进行评估，尤其应当分析在套期剩余期限内预期将影响套期关系的套期无效部分产生的原因。企业至少应当在资产负债表日及相关情形发生重大变化将影响套期有效性要求时对套期关系进行评估。\\n\\n第十八条　套期关系由于套期比率的原因而不再符合套期有效性要求，但指定该套期关系的风险管理目标没有改变的，企业应当进行套期关系再平衡。本准则所称套期关系再平衡，是指对已经存在的套期关系中被套期项目或套期工具的数量进行调整，以使套期比率重新符合套期有效性要求。基于其他目的对被套期项目或套期工具所指定的数量进行变动，不构成本准则所称的套期关系再平衡。企业在套期关系再平衡时，应当首先确认套期关系调整前的套期无效部分，并更新在套期剩余期限内预期将影响套期关系的套期无效部分产生原因的分析，同时相应更新套期关系的书面文件。\\n\\n第十九条　企业发生下列情形之一的，应当终止运用套期会计：\\n\\n（一）因风险管理目标发生变化，导致套期关系不再满足风险管理目标。\\n\\n（二）套期工具已到期、被出售、合同终止或已行使。\\n\\n（三）被套期项目与套期工具之间不再存在经济关系，或者被套期项目和套期工具经济关系产生的价值变动中，信用风险的影响开始占主导地位。\\n\\n（四）套期关系不再满足本准则所规定的运用套期会计方法的其他条件。在适用套期关系再平衡的情况下，企业应当首先考虑套期关系再平衡，然后评估套期关系是否满足本准则所规定的运用套期会计方法的条件。终止套期会计可能会影响套期关系的整体或其中一部分，在仅影响其中一部分时，剩余未受影响的部分仍适用套期会计。\\n\\n第二十条　套期关系同时满足下列条件的，企业不得撤销套期关系的指定并由此终止套期关系：\\n\\n（一）套期关系仍然满足风险管理目标；\\n\\n（二）套期关系仍然满足本准则运用套期会计方法的其他条件。在适用套期关系再平衡的情况下，企业应当首先考虑套期关系再平衡，然后评估套期关系是否满足本准则所规定的运用套期会计方法的条件。\\n\\n第二十一条　企业发生下列情形之一的，不作为套期工具已到期或合同终止处理：\\n\\n（一）套期工具展期或被另一项套期工具替换，而且该展期或替换是企业书面文件所载明的风险管理目标的组成部分。\\n\\n（二）由于法律法规或其他相关规定的要求，套期工具的原交易对手方变更为一个或多个清算交易对手方（例如清算机构或其他主体），以终达成由同一中央交易对手方进行清算的目的。如果存在套期工具其他变更的，该变更应当仅限于达成此类替换交易对手方所必须的变更。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Flogseq____&quot;,663,536870930]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Vlogseq____&quot;,685,536870930]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[555,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-fe72-43ed-9b5d-30664a33192elogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章金融资产终止确认的一般原则\\n\\n第四条　金融资产的一部分满足下列条件之一的，企业应当将终止确认的规定适用于该金融资产部分，除此之外，企业应当将终止确认的规定适用于该金融资产整体：\\n\\n（一）该金融资产部分仅包括金融资产所产生的特定可辨认现金流量。如企业就某债务工具与转入方签订一项利息剥离合同，合同规定转入方有权获得该债务工具利息现金流量，但无权获得该债务工具本金现金流量，终止确认的规定适用于该债务工具的利息现金流量。\\n\\n（二）该金融资产部分仅包括与该金融资产所产生的全部现金流量完全成比例的现金流量部分。如企业就某债务工具与转入方签订转让合同，合同规定转入方拥有获得该债务工具全部现金流量一定比例的权利，终止确认的规定适用于该债务工具全部现金流量一定比例的部分。\\n\\n（三）该金融资产部分仅包括与该金融资产所产生的特定可辨认现金流量完全成比例的现金流量部分。如企业就某债务工具与转入方签订转让合同，合同规定转入方拥有获得该债务工具利息现金流量一定比例的权利，终止确认的规定适用于该债务工具利息现金流量一定比例的部分。企业发生满足本条（二）或（三）条件的金融资产转移，且存在一个以上转入方的，只要企业转移的份额与金融资产全部现金流量或特定可辨认现金流量完全成比例即可，不要求每个转入方均持有成比例的份额。\\n\\n第五条　金融资产满足下列条件之一的，应当终止确认：\\n\\n（一）收取该金融资产现金流量的合同权利终止。\\n\\n（二）该金融资产已转移，且该转移满足本准则关于终止确认的规定。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Flogseq____&quot;,611,536870930]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Vlogseq____&quot;,542,536870930]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[556,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-4eb6-4f9b-ab6f-e0edcb43d7d5logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节出租人对融资租赁的会计处理\\n\\n第三十八条　在租赁期开始日，出租人应当对融资租赁确认应收融资租赁款，并终止确认融资租赁资产。出租人对应收融资租赁款进行初始计量时，应当以租赁投资净额作为应收融资租赁款的入账价值。租赁投资净额为未担保余值和租赁期开始日尚未收到的租赁收款额按照租赁内含利率折现的现值之和。租赁收款额，是指出租人因让渡在租赁期内使用租赁资产的权利而应向承租人收取的款项，包括：\\n\\n（一）承租人需支付的固定付款额及实质固定付款额，存在租赁激励的，扣除租赁激励相关金额；\\n\\n（二）取决于指数或比率的可变租赁付款额，该款项在初始计量时根据租赁期开始日的指数或比率确定；\\n\\n（三）购买选择权的行权价格，前提是合理确定承租人将行使该选择权；\\n\\n（四）承租人行使终止租赁选择权需支付的款项，前提是租赁期反映出承租人将行使终止租赁选择权；\\n\\n（五）由承租人、与承租人有关的一方以及有经济能力履行担保义务的独立第三方向出租人提供的担保余值。在转租的情况下，若转租的租赁内含利率无法确定，转租出租人可采用原租赁的折现率（根据与转租有关的初始直接费用进行调整）计量转租投资净额。\\n\\n第三十九条　出租人应当按照固定的周期性利率计算并确认租赁期内各个期间的利息收入。该周期性利率，是按照本准则第三十八条规定所采用的折现率，或者按照本准则第四十四条规定所采用的修订后的折现率。\\n\\n第四十条　出租人应当按照《企业会计准则第22号──金融工具确认和计量》和《企业会计准则第23号──金融资产转移》的规定，对应收融资租赁款的终止确认和减值进行会计处理。出租人将应收融资租赁款或其所在的处置组划分为持有待售类别的，应当按照《企业会计准则第42号──持有待售的非流动资产、处置组和终止经营》进行会计处理。\\n\\n第四十一条　出租人取得的未纳入租赁投资净额计量的可变租赁付款额应当在实际发生时计入当期损益。\\n\\n第四十二条　生产商或经销商作为出租人的融资租赁，在租赁期开始日，该出租人应当按照租赁资产公允价值与租赁收款额按市场利率折现的现值两者孰低确认收入，并按照租赁资产账面价值扣除未担保余值的现值后的余额结转销售成本。生产商或经销商出租人为取得融资租赁发生的成本，应当在租赁期开始日计入当期损益。\\n\\n第四十三条　融资租赁发生变更且同时符合下列条件的，出租人应当将该变更作为一项单独租赁进行会计处理：\\n\\n（一）该变更通过增加一项或多项租赁资产的使用权而扩大了租赁范围；\\n\\n（二）增加的对价与租赁范围扩大部分的单独价格按该合同情况调整后的金额相当。\\n\\n第四十四条　融资租赁的变更未作为一项单独租赁进行会计处理的，出租人应当分别下列情形对变更后的租赁进行处理：\\n\\n（一）假如变更在租赁开始日生效，该租赁会被分类为经营租赁的，出租人应当自租赁变更生效日开始将其作为一项新租赁进行会计处理，并以租赁变更生效日前的租赁投资净额作为租赁资产的账面价值；\\n\\n（二）假如变更在租赁开始日生效，该租赁会被分类为融资租赁的，出租人应当按照《企业会计准则第22号──金融工具确认和计量》关于修改或重新议定合同的规定进行会 _&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7530-4c30-983e-6a3ad5f52b78logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 衔接规定\\n\\n第十九条　在本准则施行日之前已经执行企业会计准则的企业，应当按照本准则进行追溯调整，追溯调整不切实可行的除外。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Flogseq____&quot;,593,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Vlogseq____&quot;,579,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-3316-43f3-8d03-2c21ec32f7f2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 非同一控制下的企业合并\\n\\n第十条　参与合并的各方在合并前后不受同一方或相同的多方终控制的，为非同一控制下的企业合并。非同一控制下的企业合并，在购买日取得对其他参与合并企业控制权的一方为购买方，参与合并的其他企业为被购买方。购买日，是指购买方实际取得对被购买方控制权的日期。\\n\\n第十一条　购买方应当区别下列情况确定合并成本：\\n\\n（一）一次交换交易实现的企业合并，合并成本为购买方在购买日为取得对被购买方的控制权而付出的资产、发生或承担的负债以及发行的权益性证券的公允价值。\\n\\n（二）通过多次交换交易分步实现的企业合并，合并成本为每一单项交易成本之和。\\n\\n（三）购买方为进行企业合并发生的各项直接相关费用也应当计入企业合并成本。\\n\\n（四）在合并合同或协议中对可能影响合并成本的未来事项作出约定的，购买日如果估计未来事项很可能发生并且对合并成本的影响金额能够可靠计量的，购买方应当将其计入合并成本。\\n\\n第十二条　购买方在购买日对作为企业合并对价付出的资产、发生或承担的负债应当按照公允价值计量，公允价值与其账面价值的差额，计入当期损益。\\n\\n第十三条　购买方在购买日应当对合并成本进行分配，按照本准则第十四条的规定确认所取得的被购买方各项可辨认资产、负债及或有负债。\\n\\n（一）购买方对合并成本大于合并中取得的被购买方可辨认净资产公允价值份额的差额，应当确认为商誉。初始确认后的商誉，应当以其成本扣除累计减值准备后的金额计量。商誉的减值应当按照《企业会计准则第8号──资产减值》处理。\\n\\n（二）购买方对合并成本小于合并中取得的被购买方可辨认净资产公允价值份额的差额，应当按照下列规定处理：\\n\\n  1. 对取得的被购买方各项可辨认资产、负债及或有负债的公允价值以及合并成本的计量进行复核；\\n  2. 经复核后合并成本仍小于合并中取得的被购买方可辨认净资产公允价值份额的，其差额应当计入当期损益。\\n\\n第十四条　被购买方可辨认净资产公允价值，是指合并中取得的被购买方可辨认资产的公允价值减去负债及或有负债公允价值后的余额。被购买方各项可辨认资产、负债及或有负债，符合下列条件的，应当单独予以确认：\\n\\n（一）合并中取得的被购买方除无形资产以外的其他各项资产（不仅限于被购买方原已确认的资产），其所带来的经济利益很可能流入企业且公允价值能够可靠地计量的，应当单独予以确认并按照公允价值计量。合并中取得的无形资产，其公允价值能够可靠地计量的，应当单独确认为无形资产并按照公允价值计量。\\n\\n（二）合并中取得的被购买方除或有负债以外的其他各项负债，履行有关的义务很可能导致经济利益流出企业且公允价值能够可靠地计量的，应当单独予以确认并按照公允价值计量。\\n\\n（三）合并中取得的被购买方或有负债，其公允价值能够可靠地计量的，应当单独确认为负债并按照公允价值计量。或有负债在初始确认后，应当按照下列两者孰高进行后续计量：\\n\\n  1. 按照《企业会计准则第13号──或有事项》应予确认的金额；\\n  2. 初始确认金额减去按照《企业会计准则第14号──收入》的原则确认的累计摊销额后的余额。\\n\\n第十五条　企业合并形成母子公司关系的，母公司应当设置备查簿，记录企业合并中取得的子公司各项可辨认资产、负债及或有负债等在购买日的公允价值。编制合并财务报表时，应当以购买日确定的各项可辨认资产、负债及或有负债的公允价值为基础对子公司的财务报表进行调整。\\n\\n第十六条　企业合并发生当期的期末，因合并中取得的各项可辨认资产、负债及或有负债的公允价值或企业合并成本只能暂时确定的，购买方应当以所确定的暂时价值为基础对企业合并进行确认和计量。购买日后12个月内对确认的暂时价值进行调整的，视为在购买日确认和计量。\\n\\n第十七条　企业合并形成母子公司关系的，母公司应当编制购买日的合并资产负债表，因企业合并取得的被购买方各项可辨认资产、负债及或有负债应当以公允价值列示。母公司的合并成本与取得的子公司可辨认净资产公允价值份额的差额，以按照本准则规定处理的结果列示。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Flogseq____&quot;,457,536870930]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Vlogseq____&quot;,564,536870930]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-0bdc-4165-8474-ee88801fc8a7logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 其他长期职工福利\\n\\n第二十二条　企业向职工提供的其他长期职工福利，符合设定提存计划条件的，应当适用本准则第十二条关于设定提存计划的有关规定进行处理。\\n\\n第二十三条　除上述第二十二条规定的情形外，企业应当适用本准则关于设定受益计划的有关规定，确认和计量其他长期职工福利净负债或净资产。在报告期末，企业应当将其他长期职工福利产生的职工薪酬成本确认为下列组成部分：\\n\\n（一）服务成本。\\n\\n（二）其他长期职工福利净负债或净资产的利息净额。\\n\\n（三）重新计量其他长期职工福利净负债或净资产所产生的变动。为简化相关会计处理，上述项目的总净额应计入当期损益或相关资产成本。\\n\\n第二十四条　长期残疾福利水平取决于职工提供服务期间长短的，企业应当在职工提供服务的期间确认应付长期残疾福利义务，计量时应当考虑长期残疾福利支付的可能性和预期支付的期限；长期残疾福利与职工提供服务期间长短无关的，企业应当在导致职工长期残疾的事件发生的当期确认应付长期残疾福利义务。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Flogseq____&quot;,541,536870930]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Vlogseq____&quot;,630,536870930]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[573,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-4765-4575-97a3-ae76d2a00006logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一节定性和定量信息\\n\\n第七十五条　企业应当披露与各类金融工具风险相关的定性和定量信息，以便财务报表使用者评估报告期末金融工具产生的风险的性质和程度，更好地评价企业所面临的风险敞口。相关风险包括信用风险、流动性风险、市场风险等。\\n\\n第七十六条　对金融工具产生的各类风险，企业应当披露下列定性信息：\\n\\n（一）风险敞口及其形成原因，以及在本期发生的变化；\\n\\n（二）风险管理目标、政策和程序以及计量风险的方法及其在本期发生的变化。\\n\\n第七十七条　对金融工具产生的各类风险，企业应当按类别披露下列定量信息：\\n\\n（一）期末风险敞口的汇总数据。该数据应当以向内部关键管理人员提供的相关信息为基础。企业运用多种方法管理风险的，披露的信息应当以相关和可靠的方法为基础。\\n\\n（二）按照本准则第七十八条至第九十七条披露的信息。\\n\\n（三）期末风险集中度信息，包括管理层确定风险集中度的说明和参考因素（包括交易对手方、地理区域、货币种类、市场类型等），以及各风险集中度相关的风险敞口金额。上述期末定量信息不能代表企业本期风险敞口情况的，应当进一步提供相关信息。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Flogseq____&quot;,580,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Vlog q____&quot;第二章 持有待售的非流动资产或处置组的分类\\n\\n第五条　企业主要通过出售（包括具有商业实质的非货币性资产交换，下同）而非持续使用一项非流动资产或处置组收回其账面价值的，应当将其划分为持有待售类别。\\n\\n第六条　非流动资产或处置组划分为持有待售类别，应当同时满足下列条件：\\n\\n（一）根据类似交易中出售此类资产或处置组的惯例，在当前状况下即可立即出售；\\n\\n（二）出售极可能发生，即企业已经就一项出售计划作出决议且获得确定的购买承诺，预计出售将在一年内完成。有关规定要求企业相关权力机构或者监管部门批准后方可出售的，应当已经获得批准。确定的购买承诺，是指企业与其他方签订的具有法律约束力的购买协议，该协议包含交易价格、时间和足够严厉的违约惩罚等重要条款，使协议出现重大调整或者撤销的可能性极小。\\n\\n第七条　企业专为转售而取得的非流动资产或处置组，在取得日满足\\logseq____&quot;预计出售将在一年内完成\\logseq____&quot;的规定条件，且短期（通常为3个月）内很可能满足持有待售类别的其他划分条件的，企业应当在取得日将其划分为持有待售类别。\\n\\n第八条　因企业无法控制的下列原因之一，导致非关联方之间的交易未能在一年内完成，且有充分证据表明企业仍然承诺出售非流动资产或处置组的，企业应当继续将非流动资产或处置组划分为持有待售类别：\\n\\n（一）买方或其他方意外设定导致出售延期的条件，企业针对这些条件已经及时采取行动，且预计能够自设定导致出售延期的条件起一年内顺利化解延期因素；\\n\\n（二）因发生罕见情况，导致持有待售的非流动资产或处置组未能在一年内完成出售，企业在初一年内已经针对这些新情况采取必要措施且重新满足了持有待售类别的划分条件。\\n\\n第九条　持有待售的非流动资产或处置组不再满足持有待售类别划分条件的，企业不应当继续将其划分为持有待售类别。部分资产或负债从持有待售的处置组中移除后，处置组中剩余资产或负债新组成的处置组仍然满足持有待售类别划分条件的，企业应当将新组成的处置组划分为持有待售类别，否则应当将满足持有待售类别划分条件的非流动资产单独划分为持有待售类别。\\n\\n第十条　企业因出售对子公司的投资等原因导致其丧失对子公司控制权的，无论出售后企业是否保留部分权益性投资，应当在拟出售的对子公司投资满足持有待售类别划分条件时，在母公司个别财务报表中将对子公司投资整体划分为持有待售类别，在合并财务报表中将子公司所有资产和负债划分为持有待售类别。\\n\\n第十一条　企业不应当将拟结束使用而非出售的非流动资产或处置组划分为持有待售类别。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Flogseq____&quot;,509,536870930]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Vlogseq____&quot;,590,536870930]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[577,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-1814-495f-bc37-13d9ba6e0585logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五节公允价值披露\\n\\n第七十一条　除了本准则第七十三条规定情况外，企业应当披露每一类金融资产和金融负债的公允价值，并与账面价值进行比较。对于在资产负债表中相互抵销的金融资产和金融负债，其公允价值应当以抵销后的金额披露。\\n\\n第七十二条　金融资产或金融负债初始确认的公允价值与交易价格存在差异时，如果其公允价值并非基于相同资产或负债在活跃市场中的报价确定的，也非基于仅使用可观察市场数据的估值技术确定的，企业在初始确认金融资产或金融负债时不应确认利得或损失。在此情况下，企业应当按金融资产或金融负债的类型披露下列信息：\\n\\n（一）企业在损益中确认交易价格与初始确认的公允价值之间差额时所采用的会计政策，以反映市场参与者对资产或负债进行定价时所考虑的因素（包括时间因素）的变动；\\n\\n（二）该项差异期初和期末尚未在损益中确认的总额和本期变动额的调节表；\\n\\n（三）企业如何认定交易价格并非公允价值的最佳证据，以及确定公允价值的证据。\\n\\n第七十三条　企业可以不披露下列金融资产或金融负债的公允价值信息：\\n\\n（一）账面价值与公允价值差异很小的金融资产或金融负债（如短期应收账款或应付账款）；\\n\\n（二）包含相机分红特征且其公允价值无法可靠计量的合同；\\n\\n（三）租赁负债。\\n\\n第七十四条　在本准则第七十三条（二）所述的情况下，企业应当披露下列信息：\\n\\n（一）对金融工具的描述及其账面价值，以及因公允价值无法可靠计量而未披露其公允价值的事实和说明；\\n\\n（二）金融工具的相关市场信息；\\n\\n（三）企业是否有意图处置以及如何处置这些金融工具；\\n\\n（四）之前公允价值无法可靠计量的金融工具终止确认的，应当披露终止确认的事实，终止确认时该金融工具的账面价值和所确认的利得或损失金额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Flogseq____&quot;,697,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Vlogseq____&quot;,426,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[578,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7d83-4188-91fc-c097209b7d49logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第2号──长期股权投资\\n\\n（2014年修订）\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Flogseq____&quot;,529,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[579,logseq_ ^15logseq____&quot;,[581,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[581,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-a917-4edf-ae44-454e0e418ca5logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章衔接规定\\n\\n第二十七条　在本准则施行日，企业仍继续涉入被转移金融资产的，应当按照《企业会计准则第22号──金融工具确认和计量》及本准则关于被转移金融资产确认和计量的相关规定进行追溯调整，再按照本准则的规定对其所确认的相关负债进行重新计量，并将相关影响按照与被转移金融资产一致的方式在本准则施行日进行调整。追溯调整不切实可行的除外。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Flogseq____&quot;,511,536870930]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Vlogseq____&quot;,542,536870930]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7574-479c-8326-2f5ddef00d03logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章 合同转让或非同一控制下企业合并中取得的保险合同的确认和计量\\n\\n第七十三条　企业对合同转让或非同一控制下企业合并中取得的保险合同进行确认和计量，除本章另有规定外，应当适用本准则其他相关规定。\\n\\n第七十四条　企业在合同转让或非同一控制下企业合并中取得的保险合同，应当视为在转让日（或购买日）订立该合同，并根据本准则相关规定将该合同归入其所属合同组。\\n\\n第七十五条　企业在合同转让或非同一控制下企业合并中为取得保险合同而收到或支付的对价，应当视为收取或支付的保费。\\n\\n第七十六条　企业在合同转让或非同一控制下企业合并中取得保险合同的会计处理适用《企业会计准则第20号──企业合并》等其他会计准则的，应当根据相关会计准则进行处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Flogseq____&quot;,462,536870930]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Vlogseq____&quot;,651,536870930]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-37c0-4d3a-8d3e-4bcd4945d7aalogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章金融资产转移的情形及其终止确认\\n\\n第六条　金融资产转移，包括下列两种情形：\\n\\n（一）企业将收取金融资产现金流量的合同权利转移给其他方。\\n\\n（二）企业保留了收取金融资产现金流量的合同权利，但承担了将收取的该现金流量支付给一个或多个终收款方的合同义务，且同时满足下列条件：1．企业只有从该金融资产收到对等的现金流量时，才有义务将其支付给终收款方。企业提供短期垫付款，但有权全额收回该垫付款并按照市场利率计收利息的，视同满足本条件。2．转让合同规定禁止企业出售或抵押该金融资产，但企业可以将其作为向终收款方支付现金流量义务的保证。3．企业有义务将代表终收款方收取的所有现金流量及时划转给终收款方，且无重大延误。企业无权将该现金流量进行再投资，但在收款日和终收款方要求的划转日之间的短暂结算期内，将所收到的现金流量进行现金或现金等价物投资，并且按照合同约定将此类投资的收益支付给终收款方的，视同满足本条件。\\n\\n第七条　企业在发生金融资产转移时，应当评估其保留金融资产所有权上的风险和报酬的程度，并分别下列情形处理：\\n\\n（一）企业转移了金融资产所有权上几乎所有风险和报酬的，应当终止确认该金融资产，并将转移中产生或保留的权利和义务单独确认为资产或负债。\\n\\n（二）企业保留了金融资产所有权上几乎所有风险和报酬的，应当继续确认该金融资产。\\n\\n（三）企业既没有转移也没有保留金融资产所有权上几乎所有风险和报酬的（即除本条（一）、（二）之外的其他情形），应当根据其是否保留了对金融资产的控制，分别下列情形处理：1．企业未保留对该金融资产控制的，应当终止确认该金融资产，并将转移中产生或保留的权利和义务单独确认为资产或负债。2．企业保留了对该金融资产控制的，应当按照其继续涉入被转移金融资产的程度继续确认有关金融资产，并相应确认相关负债。继续涉入被转移金融资产的程度，是指企业承担的被转移金融资产价值变动风险或报酬的程度。\\n\\n第八条　企业在评估金融资产所有权上风险和报酬的转移程度时，应当比较转移前后其所承担的该金融资产未来净现金流量金额及其时间分布变动的风险。企业承担的金融资产未来净现金流量现值变动的风险没有因转移而发生显著变化的，表明该企业仍保留了金融资产所有权上几乎所有风险和报酬。如将贷款整体转移并对该贷款可能发生的所有损失进行全额补偿，或者出售一项金融资产但约定以固定价格或者售价加上出借人回报的价格回购。企业承担的金融资产未来净现金流量现值变动的风险相对于金融资产的未来净现金流量现值的全部变动风险不再显著的，表明该企业已经转移了金融资产所有权上几乎所有风险和报酬。如无条件出售金融资产，或者出售金融资产且仅保留以其在回购时的公允价值进行回购的选择权。企业通常不需要通过计算即可判断其是否转移或保留了金融资产所有权上几乎所有风险和报酬。在其他情况下，企业需要通过计算评估是否已经转移了金融资产所有权上几乎所有风险和报酬的，在计算和比较金融资产未来现金流量净现值的变动时，应当考虑所有合理、可能的现金流量变动，对于更可能发生的结果赋予更高的权重，并采用适当的市场利率作为折现率。\\n\\n第九条　企业在判断是否保留了对被转移金融资产的控制时，应当根据转入方是否具有出售被转移金融资产的实际能力而确定。转入方能够单方面将被转移金融资产整体出售给不相关的第三方，且没有额外条件对此项出售加以限制的，表明转入方有出售被转移金融资产的实际能力，从而表明企业未保留对被转移金融资产的控制；在其他情形下，表明企业保留了对被转移金融资产的控制。在判断转入方是否具有出售被转移金融资产的实际能力时，企业考虑的关键应当是转入方实际上能够采取的行动。被转移金融资产不存在市场或转入方不能单方面自由地处置被转移金融资产的，通常表明转入方不具有出售被转移金融资产的实际能力。转入方不大可能出售被转移金融资产并不意味着企业（转出方）保留了对被转移金融资产的控制。但存在看跌期权或担保而限制转入方出售被转移金融资产的，转出方实际上保留了对被转移金融资产的控制。如存在看跌期权或担保且很有价值，导致转入方实际上不能在不附加类似期权或其他限制条件的情形下将该被转移金融资产出售给第三方，从而限制了转入方出售被转移金融资产的能力，转入方将持有被转移金融资产以获取看跌期权或担保下相应付款的，企业保留了对被转移金融资产的控制。\\n\\n第十条　企业认定金融资产所有权上几乎所有风险和报酬已经转移的，除企业在新的交易中重新获得被转移金融资产外，不应当在未来期间再次确认该金融资产。\\n\\n第十一条　在金融资产转移不满足终止确认条件的情况下，如果同时确认衍生工具和被转移金融资产或转移产生的负债会导致对同一权利或义务的重复确认，则企业（转出方）与转移有关的合同权利或义务不应当作为衍生工具进行单独会计处理。\\n\\n第十二条　在金融资产转移不满足终止确认条件的情况下，转入方不应当将被转移金融资产全部或部分确认为自己的资产。转入方应当终止确认所支付的现金或其他对价，同时确认一项应收转出方的款项。企业（转出方）同时拥有以固定金额重新控制整个被转移金融资产的权利和义务的（如以固定金额回购被转移金融资产），在满足《企业会计准则第22号──金融工具确认和计量》关于摊余成本计量规定的情况下，转入方可以将其应收款项以摊余成本计量。\\n\\n第十三条　企业在判断金融资产转移是否满足本准则规定的金融资产终止确认条件时，应当注重金融资产转移的实质。\\n\\n（一）企业转移了金融资产所有权上几乎所有风险和报酬，应当终止确认被转移金融资产的常见情形有：1．企业无条件出售金融资产。2．企业出售金融资产，同时约定按回购日该金融资产的公允价值回购。3．企业出售金融资产，同时与转入方签订看跌期权合同（即转入方有权将该金融资产返售给企业）或看涨期权合同（即转出方有权回购该金融资产），且根据合同条款判断，该看跌期权或看涨期权为一项重大价外期权（即期权合约的条款设计，使得金融资产的转入方或转出方极小可能会行权）。\\n\\n（二）企业保留了金融资产所有权上几乎所有风险和报酬，应当继续确认被转移金融资产的常见情形有：1．企业出售金融资产并与转入方签订回购协议，协议规定企业将回购原被转移金融资产，或者将予回购的金融资产与售出的金融资产相同或实质上相同、回购价格固定或原售价加上回报。2．企业融出证券或进行证券出借。3．企业出售金融资产并附有将市场风险敞口转回给企业的总回报互换。4．企业出售短期应收款项或信贷资产，并且全额补偿转入方可能因被转移金融资产发生的信用损失。5．企业出售金融资产，同时与转入方签订看跌期权合同或看涨期权合同，且根据合同条款判断，该看跌期权或看涨期权为一项重大价内期权（即期权合约的条款设计，使得金融资产的转入方或转出方很可能会行权）。\\n\\n（三）企业应当按照其继续涉入被转移金融资产的程度继续确认被转移金融资产的常见情形有：1．企业转移金融资产，并采用保留次级权益或提供信用担保等方式进行信用增级，企业只转移了被转移金融资产所有权上的部分（非几乎所有）风险和报酬，且保留了对被转移金融资产的控制。2．企业转移金融资产，并附有既非重大价内也非重大价外的看涨期权或看跌期权，导致企业既没有转移也没有保留所有权上几乎所有风险和报酬，且保留了对被转移金融资产的控制。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Flogseq____&quot;,556,536870930]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Vlogseq____&quot;,542,536870930]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[584,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-ce8d-4bd5-876f-95b666cf7c15logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总 则\\n\\n第一条　为了规范合营安排的认定、分类以及各参与方在合营安排中权益等的会计处理，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　合营安排，是指一项由两个或两个以上的参与方共同控制的安排。合营安排具有下列特征：\\n\\n（一）各参与方均受到该安排的约束；\\n\\n（二）两个或两个以上的参与方对该安排实施共同控制。任何一个参与方都不能够单独控制该安排，对该安排具有共同控制的任何一个参与方均能够阻止其他参与方或参与方组合单独控制该安排。\\n\\n第三条　合营安排不要求所有参与方都对该安排实施共同控制。合营安排参与方既包括对合营安排享有共同控制的参与方（即合营方），也包括对合营安排不享有共同控制的参与方。\\n\\n第四条　合营方在合营安排中权益的披露，适用《企业会计准则第41号──在其他主体中权益的披露》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Flogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[585,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-c926-4f2c-8b82-39c85cd7a3d2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认和计量\\n\\n第六条　政府补助同时满足下列条件的，才能予以确认：\\n\\n（一）企业能够满足政府补助所附条件；\\n\\n（二）企业能够收到政府补助。\\n\\n第七条　政府补助为货币性资产的，应当按照收到或应收的金额计量。政府补助为非货币性资产的，应当按照公允价值计量；公允价值不能可靠取得的，按照名义金额计量。\\n\\n第八条　与资产相关的政府补助，应当冲减相关资产的账面价值或确认为递延收益。与资产相关的政府补助确认为递延收益的，应当在相关资产使用寿命内按照合理、系统的方法分期计入损益。按照名义金额计量的政府补助，直接计入当期损益。相关资产在使用寿命结束前被出售、转让、报废或发生毁损的，应当将尚未分配的相关递延收益余额转入资产处置当期的损益。\\n\\n第九条　与收益相关的政府补助，应当分情况按照以下规定进行会计处理：\\n\\n（一）用于补偿企业以后期间的相关成本费用或损失的，确认为递延收益，并在确认相关成本费用或损失的期间，计入当期损益或冲减相关成本；\\n\\n（二）用于补偿企业已发生的相关成本费用或损失的，直接计入当期损益或冲减相关成本。\\n\\n第十条　对于同时包含与资产相关部分和与收益相关部分的政府补助，应当区分不同部分分别进行会计处理；难以区分的，应当整体归类为与收益相关的政府补助。\\n\\n第十一条　与企业日常活动相关的政府补助，应当按照经济业务实质，计入其他收益或冲减相关成本费用。与企业日常活动无关的政府补助，应当计入营业外收支。\\n\\n第十二条　企业取得政策性优惠贷款贴息的，应当区分财政将贴息资金拨付给贷款银行和财政将贴息资金直接拨付给企业两种情况，分别按照本准则第十三条和第十四条进行会计处理。\\n\\n第十三条　财政将贴息资金拨付给贷款银行，由贷款银行以政策性优惠利率向企业提供贷款的，企业可以选择下列方法之一进行会计处理：\\n\\n（一）以实际收到的借款金额作为借款的入账价值，按照借款本金和该政策性优惠利率计算相关借款费用。\\n\\n（二）以借款的公允价值作为借款的入账价值并按照实际利率法计算借款费用，实际收到的金额与借款公允价值之间的差额确认为递延收益。递延收益在借款存续期内采用实际利率法摊销，冲减相关借款费用。企业选择了上述两种方法之一后，应当一致地运用，不得随意变更。\\n\\n第十四条　财政将贴息资金直接拨付给企业，企业应当将对应的贴息冲减相关借款费用。\\n\\n第十五条　已确认的政府补助需要退回的，应当在需要退回的当期分情况按照以下规定进行会计处理：\\n\\n（一）初始确认时冲减相关资产账面价值的，调整资产账面价值；\\n\\n（二）存在相关递延收益的，冲减相关递延收益账面余额，超出部分计入当期损益；\\n\\n（三）属于其他情况的，直接计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Flogseq____&quot;,528,536870930]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Vlogseq____&quot;,600,536870930]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[586,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-366d-4b2c-80dc-5051ccbe2bc1logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 转换\\n\\n第十三条　企业有确凿证据表明房地产用途发生改变，满足下列条件之一的，应当将投资性房地产转换为其他资产或者将其他资产转换为投资性房地产：\\n\\n（一）投资性房地产开始自用。\\n\\n（二）作为存货的房地产，改为出租。\\n\\n（三）自用土地使用权停止自用，用于赚取租金或资本增值。\\n\\n（四）自用建筑物停止自用，改为出租。\\n\\n第十四条　在成本模式下，应当将房地产转换前的账面价值作为转换后的入账价值。\\n\\n第十五条　采用公允价值模式计量的投资性房地产转换为自用房地产时，应当以其转换当日的公允价值作为自用房地产的账面价值，公允价值与原账面价值的差额计入当期损益。\\n\\n第十六条　自用房地产或存货转换为采用公允价值模式计量的投资性房地产时，投资性房地产按照转换当日的公允价值计价，转换当日的公允价值小于原账面价值的，其差额计入当期损益；转换当日的公允价值大于原账面价值的，其差额计入所有者权益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^Flogseq____&quot;,719,536870930]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^Vlogseq____&quot;,617,536870930]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[587,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-d19c-42b5-86f2-c79944824eeclogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 分部信息的披露\\n\\n第十三条　企业应当区分主要报告形式和次要报告形式披露分部信息。\\n\\n（一）风险和报酬主要受企业的产品和劳务差异影响的，披露分部信息的主要形式应当是业务分部，次要形式是地区分部。\\n\\n（二）风险和报酬主要受企业在不同的国家或地区经营活动影响的，披露分部信息的主要形式应当是地区分部，次要形式是业务分部。\\n\\n（三）风险和报酬同时较大地受企业产品和劳务的差异以及经营活动所在国家或地区差异影响的，披露分部信息的主要形式应当是业务分部，次要形式是地区分部。\\n\\n第十四条　对于主要报告形式，企业应当在附注中披露分部收入、分部费用、分部利润（亏损）、分部资产总额和分部负债总额等。\\n\\n（一）分部收入，是指可归属于分部的对外交易收入和对其他分部交易收入。分部的对外交易收入和对其他分部交易收入，应当分别披露。\\n\\n（二）分部费用，是指可归属于分部的对外交易费用和对其他分部交易费用。分部的折旧费用、摊销费用以及其他重大的非现金费用，应当分别披露。\\n\\n（三）分部利润（亏损），是指分部收入减去分部费用后的余额。在合并利润表中，分部利润（亏损）应当在调整少数股东损益前确定。\\n\\n（四）分部资产，是指分部经营活动使用的可归属于该分部的资产，不包括递延所得税资产。分部资产的披露金额应当按照扣除相关累计折旧或摊销额以及累计减值准备后的金额确定。披露分部资产总额时，当期发生的在建工程成本总额、购置的固定资产和无形资产的成本总额，应当单独披露。\\n\\n（五）分部负债，是指分部经营活动形成的可归属于该分部的负债，不包括递延所得税负债。\\n\\n第十五条　分部的日常活动是金融性质的，利息收入和利息费用应当作为分部收入和分部费用进行披露。\\n\\n第十六条　企业披露的分部信息，应当与合并财务报表或企业财务报表中的总额信息相衔接。分部收入应当与企业的对外交易收入（包括企业对外交易取得的、未包括在任何分部收入中的收入）相衔接；分部利润（亏损）应当与企业营业利润（亏损）和企业净利润（净亏损）相衔接；分部资产总额应当与企业资产总额相衔接；分部负债总额应当与企业负债总额相衔接。\\n\\n第十七条　分部信息的主要报告形式是业务分部的，应当就次要报告形式披露下列信息：\\n\\n（一）对外交易收入占企业对外交易收入总额10%或者以上的地区分部，以外部客户所在地为基础披露对外交易收入。\\n\\n（二）分部资产占所有地区分部资产总额10%或者以上的地区分部，以资产所在地为基础披露分部资产总额。\\n\\n第十八条　分部信息的主要报告形式是地区分部的，应当就次要报告形式披露下列信息：\\n\\n（一）对外交易收入占企业对外交易收入总额10%或者以上的业务分部，应当披露对外交易收入。\\n\\n（二）分部资产占所有业务分部资产总额10%或者以上的业务分部，应当披露分部资产总额。\\n\\n第十九条　分部间转移交易应当以实际交易价格为基础计量。转移价格的确定基础及其变更情况，应当予以披露。\\n\\n第二十条　企业应当披露分部会计政策，但分部会计政策与合并财务报表或企业财务报表一致的除外。分部会计政策变更影响重大的，应当按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》进行披露，并提供相关比较数据。提供比较数据不切实可行的，应当说明原因。企业改变分部的分类且提供比较数据不切实可行的，应当在改变分部分类的年度，分别披露改变前和改变后的报告分部信息。分部会计政策，是指编制合并财务报表或企业财务报表时采用的会计政策，以及与分部报告特别相关的会计政策。与分部报告特别相关的会计政策包括分部的确定、分部间转移价格的确定方法，以及将收入和费用分配给分部的基础等。\\n\\n第二十一条　企业在披露分部信息时，应当提供前期比较数据。但是，提供比较数据不切实可行的除外。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Flogseq____&quot;,591,536870930]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Vlogseq____&quot;,421,536870930]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[588,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-95f2-4216-85d0-3333e3ed5415logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章金融资产和金融负债的抵销\\n\\n第二十八条　金融资产和金融负债应当在资产负债表内分别列示，不得相互抵销。但同时满足下列条件的，应当以相互抵销后的净额在资产负债表内列示：\\n\\n（一）企业具有抵销已确认金额的法定权利，且该种法定权利是当前可执行的；\\n\\n（二）企业计划以净额结算，或同时变现该金融资产和清偿该金融负债。不满足终止确认条件的金融资产转移，转出方不得将已转移的金融资产和相关负债进行抵销。\\n\\n第二十九条　抵销权是债务人根据合同或其他协议，以应收债权人的金额全部或部分抵销应付债权人的金额的法定权利。在某些情况下，如果债务人、债权人和第三方三者之间签署的协议明确表示债务人拥有该抵销权，并且不违反法律法规或其他相关规定，债务人可能拥有以应收第三方的金额抵销应付债权人的金额的法定权利。\\n\\n第三十条　抵销权应当不取决于未来事项，而且在企业和所有交易对手方的正常经营过程中，或在出现违约、无力偿债或破产等各种情形下，企业均可执行该法定权利。在确定抵销权是否可执行时，企业应当充分考虑法律法规或其他相关规定以及合同约定等各方面因素。\\n\\n第三十一条　当前可执行的抵销权不构成相互抵销的充分条件，企业既不打算行使抵销权（即净额结算），又无计划同时结算金融资产和金融负债的，该金融资产和金融负债不得抵销。在没有法定权利的情况下，一方或双方即使有意向以净额为基础进行结算或同时结算相关金融资产和金融负债的，该金融资产和金融负债也不得抵销。\\n\\n第三十二条　企业同时结算金融资产和金融负债的，如果该结算方式相当于净额结算，则满足本准则第二十八条（二）以净额结算的标准。这种结算方式必须在同一结算过程或周期内处理了相关应收和应付款项，终消除或几乎消除了信用风险和流动性风险。如果某结算方式同时具备如下特征，可视为满足净额结算标准：\\n\\n（一）符合抵销条件的金融资产和金融负债在同一时点提交处理；\\n\\n（二）金融资产和金融负债一经提交处理，各方即承诺履行结算义务；\\n\\n（三）金融资产和金融负债一经提交处理，除非处理失败，这些资产和负债产生的现金流量不可能发生变动；\\n\\n（四）以证券作为担保物的金融资产和金融负债，通过证券结算系统或其他类似机制进行结算（例如券款对付），即如果证券交付失败，则以证券作为抵押的应收款项或应付款项的处理也将失败，反之亦然；\\n\\n（五）若发生本条（四）所述的失败交易，将重新进入处理程序，直至结算完成；\\n\\n（六）由同一结算机构执行；\\n\\n（七）有足够的日间信用额度，并且能够确保该日间信用额度一经申请提取即可履行，以支持各方能够在结算日进行支付处理。\\n\\n第三十三条　在下列情况下，通常认为不满足本准则第二十八条所列条件，不得抵销相关金融资产和金融负债：\\n\\n（一）使用多项不同金融工具来仿效单项金融工具的特征（即合成工具）。例如利用浮动利率长期债券与收取浮动利息且支付固定利息的利率互换，合成一项固定利率长期负债。\\n\\n（二）金融资产和金融负债虽然具有相同的主要风险敞口（例如远期合同或其他衍生工具组合中的资产和负债），但涉及不同的交易对手方。\\n\\n（三）无追索权金融负债与作为其担保物的金融资产或其他资产。\\n\\n（四）债务人为解除某项负债而将一定的金融资产进行托管（例如偿债基金或类似安排），但债权人尚未接受以这些资产清偿负债。\\n\\n（五）因某些导致损失的事项而产生的义务预计可以通过保险合同向第三方索赔而得以补偿。\\n\\n第三十四条　企业与同一交易对手方进行多项金融工具交易时，可能与对手方签订总互抵协议。只有满足本准则第二十八条所列条件时，总互抵协议下的相关金融资产和金融负债才能抵销。总互抵协议，是指协议所涵盖的所有金融工具中的任何一项合同在发生违约或终止时，就协议所涵盖的所有金融工具按单一净额进行结算。\\n\\n第三十五条　企业应当区分金融资产和金融负债的抵销与终止确认。抵销金融资产和金融负债并在资产负债表中以净额列示，不应当产生利得或损失；终止确认是从资产负债表列示的项目中移除相关金融资产或金融负债，有可能产生利得或损失。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Flogseq____&quot;,481,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Vlogseq____&quot;,631,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[589,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-c471-4cfa-b45f-fa768b97c068logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第42号──持有待售的非流动资产、处置组和终止经营\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Flogseq____&quot;,405,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[590,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-3ab2-49d5-bb3d-e46f6fa9cc10logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 报告分部的确定\\n\\n第四条　企业披露分部信息，应当区分业务分部和地区分部。\\n\\n第五条　业务分部，是指企业内可区分的、能够提供单项或一组相关产品或劳务的组成部分。该组成部分承担了不同于其他组成部分的风险和报酬。企业在确定业务分部时，应当结合企业内部管理要求，并考虑下列因素：\\n\\n（一）各单项产品或劳务的性质，包括产品或劳务的规格、型号、终用途等；\\n\\n（二）生产过程的性质，包括采用劳动密集或资本密集方式组织生产、使用相同或者相似设备和原材料、采用委托生产或加工方式等；\\n\\n（三）产品或劳务的客户类型，包括大宗客户、零散客户等；\\n\\n（四）销售产品或提供劳务的方式，包括批发、零售、自产自销、委托销售、承包等；\\n\\n（五）生产产品或提供劳务受法律、行政法规的影响，包括经营范围或交易定价限制等。\\n\\n第六条　地区分部，是指企业内可区分的、能够在一个特定的经济环境内提供产品或劳务的组成部分。该组成部分承担了不同于在其他经济环境内提供产品或劳务的组成部分的风险和报酬。企业在确定地区分部时，应当结合企业内部管理要求，并考虑下列因素：\\n\\n（一）所处经济、政治环境的相似性，包括境外经营所在地区经济和政治的稳定程度等；\\n\\n（二）在不同地区经营之间的关系，包括在某地区进行产品生产，而在其他地区进行销售等；\\n\\n（三）经营的接近程度大小，包括在某地区生产的产品是否需在其他地区进一步加工生产等；\\n\\n（四）与某一特定地区经营相关的特别风险，包括气候异常变化等；\\n\\n（五）外汇管理规定，即境外经营所在地区是否实行外汇管制；\\n\\n（六）外汇风险。\\n\\n第七条　两个或两个以上的业务分部或地区分部同时满足下列条件的，可以予以合并：\\n\\n（一）具有相近的长期财务业绩，包括具有相近的长期平均毛利率、资金回报率、未来现金流量等；\\n\\n（二）确定业务分部或地区分部所考虑的因素类似。\\n\\n第八条　企业应当以业务分部或地区分部为基础确定报告分部。业务分部或地区分部的大部分收入是对外交易收入，且满足下列条件之一的，应当将其确定为报告分部：\\n\\n（一）该分部的分部收入占所有分部收入合计的10%或者以上。\\n\\n（二）该分部的分部利润（亏损）的绝对额，占所有盈利分部利润合计额或者所有亏损分部亏损合计额的绝对额两者中较大者的10%或者以上。\\n\\n（三）该分部的分部资产占所有分部资产合计额的10%或者以上。\\n\\n第九条　业务分部或地区分部未满足本准则第八条规定条件的，可以按照下列规定处理：\\n\\n（一）不考虑该分部的规模，直接将其指定为报告分部；\\n\\n（二）不将该分部直接指定为报告分部的，可将该分部与一个或一个以上类似的、未满足本准则第八条规定条件的其他分部合并为一个报告分部；\\n\\n（三）不将该分部指定为报告分部且不与其他分部合并的，应当在披露分部信息时，将其作为其他项目单独披露。\\n\\n第十条　报告分部的对外交易收入合计额占合并总收入或企业总收入的比重未达到75%的，应当将其他的分部确定为报告分部（即使它们未满足本准则第八条规定的条件），直到该比重达到75%.\\n\\n第十一条　企业的内部管理按照垂直一体化经营的不同层次来划分的，即使其大部分收入不通过对外交易取得，仍可将垂直一体化经营的不同层次确定为独立的报告业务分部。\\n\\n第十二条　对于上期确定为报告分部的，企业本期认为其依然重要，即使本期未满足本准则第八条规定条件的，仍应将其确定为本期的报告分部。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536 至第十三条规定，采用权益法核算。投资方对联营企业的权益性投资，其中一部分通过风险投资机构、共同基金、信托公司或包括投连险基金在内的类似主体间接持有的，无论以上主体是否对这部分投资具有重大影响，投资方都可以按照《企业会计准则第22号──金融工具确认和计量》的有关规定，对间接持有的该部分投资选择以公允价值计量且其变动计入损益，并对其余部分采用权益法核算。\\n\\n第十条　长期股权投资的初始投资成本大于投资时应享有被投资单位可辨认净资产公允价值份额的，不调整长期股权投资的初始投资成本；长期股权投资的初始投资成本小于投资时应享有被投资单位可辨认净资产公允价值份额的，其差额应当计入当期损益，同时调整长期股权投资的成本。被投资单位可辨认净资产的公允价值，应当比照《企业会计准则第20号──企业合并》的有关规定确定。\\n\\n第十一条　投资方取得长期股权投资后，应当按照应享有或应分担的被投资单位实现的净损益和其他综合收益的份额，分别确认投资收益和其他综合收益，同时调整长期股权投资的账面价值；投资方按照被投资单位宣告分派的利润或现金股利计算应享有的部分，相应减少长期股权投资的账面价值；投资方对于被投资单位除净损益、其他综合收益和利润分配以外所有者权益的其他变动，应当调整长期股权投资的账面价值并计入所有者权益。\\n\\n投资方在确认应享有被投资单位净损益的份额时，应当以取得投资时被投资单位可辨认净资产的公允价值为基础，对被投资单位的净利润进行调整后确认。被投资单位采用的会计政策及会计期间与投资方不一致的，应当按照投资方的会计政策及会计期间对被投资单位的财务报表进行调整，并据以确认投资收益和其他综合收益等。\\n\\n第十二条　投资方确认被投资单位发生的净亏损，应当以长期股权投资的账面价值以及其他实质上构成对被投资单位净投资的长期权益减记至零为限，投资方负有承担额外损失义务的除外。被投资单位以后实现净利润的，投资方在其收益分享额弥补未确认的亏损分担额后，恢复确认收益分享额。\\n\\n第十三条　投资方计算确认应享有或应分担被投资单位的净损益时，与联营企业、合营企业之间发生的未实现内部交易损益按照应享有的比例计算归属于投资方的部分，应当予以抵销，在此基础上确认投资收益。投资方与被投资单位发生的未实现内部交易损失，按照《企业会计准则第8号──资产减值》等的有关规定属于资产减值损失的，应当全额确认。\\n\\n第十四条　投资方因追加投资等原因能够对被投资单位施加重大影响或实施共同控制但不构成控制的，应当按照《企业会计准则第22号──金融工具确认和计量》确定的原持有的股权投资的公允价值加上新增投资成本之和，作为改按权益法核算的初始投资成本。原持有的股权投资分类为可供出售金融资产的，其公允价值与账面价值之间的差额，以及原计入其他综合收益的累计公允价值变动应当转入改按权益法核算的当期损益。投资方因追加投资等原因能够对非同一控制下的被投资单位实施控制的，在编制个别财务报表时，应当按照原持有的股权投资账面价值加上新增投资成本之和，作为改按成本法核算的初始投资成本。购买日之前持有的股权投资因采用权益法核算而确认的其他综合收益，应当在处置该项投资时采用与被投资单位直接处置相关资产或负债相同的基础进行会计处理。购买日之前持有的股权投资按照《企业会计准则第22号──金融工具确认和计量》的有关规定进行会计处理的，原计入其他综合收益的累计公允价值变动应当在改按成本法核算时转入当期损益。在编制合并财务报表时，应当按照《企业会计准则第33号──合并财务报表》的有关规定进行会计处理。\\n\\n第十五条　投资方因处置部分股权投资等原因丧失了对被投资单位的共同控制或重大影响的，处置后的剩余股权应当改按《企业会计准则第22号──金融工具确认和计量》核算，其在丧失共同控制或重大影响之日的公允价值与账面价值之间的差额计入当期损益。原股权投资因采用权益法核算而确认的其他综合收益，应当在终止采用权益法核算时采用与被投资单位直接处置相关资产或负债相同的基础进行会计处理。投资方因处置部分权益性投资等原因丧失了对被投资单位的控制的，在编制个别财务报表时，处置后的剩余股权能够对被投资单位实施共同控制或施加重大影响的，应当改按权益法核算，并对该剩余股权视同自取得时即采用权益法核算进行调整；处置后的剩余股权不能对被投资单位实施共同控制或施加重大影响的，应当改按《企业会计准则第22号──金融工具确认和计量》的有关规定进行会计处理，其在丧失控制之日的公允价值与账面价值间的差额计入当期损益。在编制合并财务报表时，应当按照《企业会计准则第33号──合并财务报表》的有关规定进行会计处理。\\n\\n第十六条　对联营企业或合营企业的权益性投资全部或部分分类为持有待售资产的，投资方应当按照《企业会计准则第4号──固定资产》的有关规定处理，对于未划分为持有待售资产的剩余权益性投资，应当采用权益法进行会计处理。已划分为持有待售的对联营企业或合营企业的权益性投资，不再符合持有待售资产分类条件的，应当从被分类为持有待售资产之日起采用权益法进行追溯调整。分类为持有待售期间的财务报表应当作相应调整。\\n\\n第十七条　处置长期股权投资，其账面价值与实际取得价款之间的差额，应当计入当期损益。采用权益法核算的长期股权投资，在处置该项投资时，采用与被投资单位直接处置相关资产或负债相同的基础，按相应比例对原计入其他综合收益的部分进行会计处理。\\n\\n第十八条　投资方应当关注长期股权投资的账面价值是否大于享有被投资单位所有者权益账面价值的份额等类似情况。出现类似情况时，投资方应当按照《企业会计准则第8号──资产减值》对长期股权投资进行减值测试，可收回金额低于长期股权投资账面价值的，应当计提减值准备。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Flogseq____&quot;,544,536870930]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Vlogseq____&quot;,579,536870930]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-939f-4c9e-bccb-5c64cdf0fc77logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范或有事项的确认、计量和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　或有事项，是指过去的交易或者事项形成的，其结果须由某些未来事项的发生或不发生才能决定的不确定事项。\\n\\n第三条　职工薪酬、建造合同、所得税、企业合并、租赁、原保险合同和再保险合同等形成的或有事项，适用其他相关会计准则。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^Flogseq____&quot;,602,536870930]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^Vlogseq____&quot;,602,536870930]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[594,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-f366-471a-894b-c74e7d0cdea3logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 资产负债表\\n\\n第十六条　资产和负债应当分别流动资产和非流动资产、流动负债和非流动负债列示。金融企业等销售产品或提供服务不具有明显可识别营业周期的企业，其各项资产或负债按照流动性列示能够提供可靠且更相关信息的，可以按照其流动性顺序列示。从事多种经营的企业，其部分资产或负债按照流动和非流动列报、其他部分资产或负债按照流动性列示能够提供可靠且更相关信息的，可以采用混合的列报方式。对于同时包含资产负债表日后一年内（含一年，下同）和一年之后预期将收回或清偿金额的资产和负债单列项目，企业应当披露超过一年后预期收回或清偿的金额。\\n\\n第十七条　资产满足下列条件之一的，应当归类为流动资产：\\n\\n（一）预计在一个正常营业周期中变现、出售或耗用。\\n\\n（二）主要为交易目的而持有。\\n\\n（三）预计在资产负债表日起一年内变现。\\n\\n（四）自资产负债表日起一年内，交换其他资产或清偿负债的能力不受限制的现金或现金等价物。正常营业周期，是指企业从购买用于加工的资产起至实现现金或现金等价物的期间。正常营业周期通常短于一年。因生产周期较长等导致正常营业周期长于一年的，尽管相关资产往往超过一年才变现、出售或耗用，仍应当划分为流动资产。正常营业周期不能确定的，应当以一年（12个月）作为正常营业周期。\\n\\n第十八条　流动资产以外的资产应当归类为非流动资产，并应按其性质分类列示。被划分为持有待售的非流动资产应当归类为流动资产。\\n\\n第十九条　负债满足下列条件之一的，应当归类为流动负债：\\n\\n（一）预计在一个正常营业周期中清偿。\\n\\n（二）主要为交易目的而持有。\\n\\n（三）自资产负债表日起一年内到期应予以清偿。\\n\\n（四）企业无权自主地将清偿推迟至资产负债表日后一年以上。负债在其对手方选择的情况下可通过发行权益进行清偿的条款与负债的流动性划分无关。企业对资产和负债进行流动性分类时，应当采用相同的正常营业周期。企业正常营业周期中的经营性负债项目即使在资产负债表日后超过一年才予清偿的，仍应当划分为流动负债。经营性负债项目包括应付账款、应付职工薪酬等，这些项目属于企业正常营业周期中使用的营运资金的一部分。\\n\\n第二十条　流动负债以外的负债应当归类为非流动负债，并应当按其性质分类列示。被划分为持有待售的非流动负债应当归类为流动负债。\\n\\n第二十一条　对于在资产负债表日起一年内到期的负债，企业有意图且有能力自主地将清偿义务展期至资产负债表日后一年以上的，应当归类为非流动负债；不能自主地将清偿义务展期的，即使在资产负债表日后、财务报告批准报出日前签订了重新安排清偿计划协议，该项负债仍应当归类为流动负债。\\n\\n第二十二条　企业在资产负债表日或之前违反了长期借款协议，导致贷款人可随时要求清偿的负债，应当归类为流动负债。贷款人在资产负债表日或之前同意提供在资产负债表日后一年以上的宽限期，在此期限内企业能够改正违约行为，且贷款人不能要求随时清偿的，该项负债应当归类为非流动负债。其他长期负债存在类似情况的，比照上述第一款和第二款处理。\\n\\n第二十三条　资产负债表中的资产类至少应当单独列示反映下列信息的项目：\\n\\n（一）货币资金；\\n\\n（二）以公允价值计量且其变动计入当期损益的金融资产；\\n\\n（三）应收款项；\\n\\n（四）预付款项；\\n\\n（五）存货；\\n\\n（六）被划分为持有待售的非流动资产及被划分为持有待售的处置组中的资产；\\n\\n（七）可供出售金融资产；\\n\\n（八）持有至到期投资；\\n\\n（九）长期股权投资；\\n\\n（十）投资性房地产；\\n\\n（十一）固定资产；\\n\\n（十二）生物资产；\\n\\n（十三）无形资产；\\n\\n（十四）递延所得税资产。\\n\\n第二十四条　资产负债表中的资产类至少应当包括流动资产和非流动资产的合计项目，按照企业的经营性质不切实可行的除外。\\n\\n第二十五条　资产负债表中的负债类至少应当单独列示反映下列信息的项目：\\n\\n（一）短期借款；\\n\\n（二）以公允价值计量且其变动计入当期损益的金融负债；\\n\\n（三）应付款项；\\n\\n（四）预收款项；\\n\\n（五）应付职工薪酬；\\n\\n（六）应交税费；\\n\\n（七）被划分为持有待售的处置组中的负债；\\n\\n（八）长期借款；\\n\\n（九）应付债券；\\n\\n（十）长期应付款；\\n\\n（十一）预计负债；\\n\\n（十二）递延所得税负债。\\n\\n第二十六条　资产负债表中的负债类至少应当包括流动负债、非流动负债和负债的合计项目，按照企业的经营性质不切实可行的除外。\\n\\n第二十七条　资产负债表中的所有者权益类至少应当单独列示反映下列信息的项目：\\n\\n（一）实收资本（或股本，下同）；\\n\\n（二）资本公积；\\n\\n（三）盈余公积；\\n\\n（四）未分配利润。在合并资产负债表中，应当在所有者权益类单独列示少数股东权益。\\n\\n第二十八条　资产负债表中的所有者权益类应当包括所有者权益的合计项目。\\n\\n第二十九条　资产负债表应当列示资产总计项目，负债和所有者权益总计项目。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Flogseq____&quot;,422,536870930]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Vlogseq____&quot;,448,536870930]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-2c57-494f-82f7-2e2522c89dc8logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[596,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认和计量\\n\\n第四条　在首次执行日，企业应当对所有资产、负债和所有者权益按照企业会计准则的规定进行重新分类、确认和计量，并编制期初资产负债表。编制期初资产负债表时，除按照本准则第五条至第十九条规定要求追溯调整的项目外，其他项目不应追溯调整。\\n\\n第五条　对于首次执行日的长期股权投资，应当分别下列情况处理：\\n\\n（一）根据《企业会计准则第20号──企业合并》属于同一控制下企业合并产生的长期股权投资，尚未摊销完毕的股权投资差额应全额冲销，并调整留存收益，以冲销股权投资差额后的长期股权投资账面余额作为首次执行日的认定成本。\\n\\n（二）除上述（一）以外的其他采用权益法核算的长期股权投资，存在股权投资贷方差额的，应冲销贷方差额，调整留存收益，并以冲销贷方差额后的长期股权投资账面余额作为首次执行日的认定成本；存在股权投资借方差额的，应当将长期股权投资的账面余额作为首次执行日的认定成本。\\n\\n第六条　对于有确凿证据表明可以采用公允价值模式计量的投资性房地产，在首次执行日可以按照公允价值进行计量，并将账面价值与公允价值的差额调整留存收益。\\n\\n第七条　在首次执行日，对于满足预计负债确认条件且该日之前尚未计入资产成本的弃置费用，应当增加该项资产成本，并确认相应的负债；同时，将应补提的折旧（折耗）调整留存收益。\\n\\n第八条　对于首次执行日存在的解除与职工的劳动关系计划，满足《企业会计准则第9号──职工薪酬》预计负债确认条件的，应当确认因解除与职工的劳动关系给予补偿而产生的负债，并调整留存收益。\\n\\n第九条　对于企业年金基金在运营中所形成的投资，应当在首次执行日按照公允价值进行计量，并将账面价值与公允价值的差额调整留存收益。\\n\\n第十条　对于可行权日在首次执行日或之后的股份支付，应当根据《企业会计准则第11号──股份支付》的规定，按照权益工具、其他方服务或承担的以权益工具为基础计算确定的负债的公允价值，将应计入首次执行日之前等待期的成本费用金额调整留存收益，相应增加所有者权益或负债。首次执行日之前可行权的股份支付，不应追溯调整。\\n\\n第十一条　在首次执行日，企业应当按照《企业会计准则第13号──或有事项》的规定，将满足预计负债确认条件的重组义务，确认为负债，并调整留存收益。\\n\\n第十二条　企业应当按照《企业会计准则第18号──所得税》的规定，在首次执行日对资产、负债的账面价值与计税基础不同形成的暂时性差异的所得税影响进行追溯调整，并将影响金额调整留存收益。\\n\\n第十三条　除下列项目外，对于首次执行日之前发生的企业合并不应追溯调整：\\n\\n（一）按照《企业会计准则第20号──企业合并》属于同一控制下企业合并，原已确认商誉的摊余价值应当全额冲销，并调整留存收益。按照该准则的规定属于非同一控制下企业合并的，应当将商誉在首次执行日的摊余价值作为认定成本，不再进行摊销。\\n\\n（二）首次执行日之前发生的企业合并，合并合同或协议中约定根据未来事项的发生对合并成本进行调整的，如果首次执行日预计未来事项很可能发生并对合并成本的影响金额能够可靠计量的，应当按照该影响金额调整已确认商誉的账面价值。\\n\\n（三）企业应当按照《企业会计准则第8号──资产减值》的规定，在首次执行日对商誉进行减值测试，发生减值的，应当以计提减值准备后的金额确认，并调整留存收益。\\n\\n第十四条　在首次执行日，企业应当将所持有的金融资产（不含《企业会计准则第2号──长期股权投资》规范的投资），划分为以公允价值计量且其变动计入当期损益的金融资产、持有至到期投资、贷款和应收款项、可供出售金融资产。\\n\\n（一）划分为以公允价值计量且其变动计入当期损益或可供出售金融资产的，应当在首次执行日按照公允价值计量，并将账面价值与公允价值的差额调整留存收益。\\n\\n（二）划分为持有至到期投资、贷款和应收款项的，应当自首次执行日起改按实际利率法，在随后的会计期间采用摊余成本计量。\\n\\n第十五条　对于在首次执行日指定为以公允价值计量且其变动计入当期损益的金融负债，应当在首次执行日按照公允价值计量，并将账面价值与公允价值的差额调整留存收益。\\n\\n第十六条　对于未在资产负债表内确认、或已按成本计量的衍生金融工具（不包括套期工具），应当在首次执行日按照公允价值计量，同时调整留存收益。\\n\\n第十七条　对于嵌入衍生金融工具，按照《企业会计准则第22号──金融工具确认和计量》规定应从混合工具分拆的，应当在首次执行日将其从混合工具分拆并单独处理，但嵌入衍生金融工具的公允价值难以合理确定的除外。对于企业发行的包含负债和权益成份的非衍生金融工具，应当按照《企业会计准则第37号──金融工具列报》的规定，在首次执行日将负债和权益成份分拆，但负债成份的公允价值难以合理确定的除外。\\n\\n第十八条　在首次执行日，对于不符合《企业会计准则第24号──套期保值》规定的套期会计方法运用条件的套期保值，应当终止采用原套期会计方法，并按照《企业会计准则第24号──套期保值》处理。\\n\\n第十九条　发生再保险分出业务的企业，应当在首次执行日按照《企业会计准则第26号──再保险合同》的规定，将应向再保险接受人摊回的相应准备金确认为资产，并调整各项准备金的账面价值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[596,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[596,logseq____&quot;^Flogseq____&quot;,622,536870930]],[logseq____&quot;^15logseq____&quot;,[596,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[596,logseq____&quot;^Vlogseq____&quot;,653,536870930]],[logseq____&quot;^15logseq____&quot;,[596,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[596,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-f8a4-4ea8-8 无论这些权利是否可以从企业或其他权利和义务中转移或者分离。\\n\\n第四条　无形资产同时满足下列条件的，才能予以确认：\\n\\n（一）与该无形资产有关的经济利益很可能流入企业；\\n\\n（二）该无形资产的成本能够可靠地计量。\\n\\n第五条　企业在判断无形资产产生的经济利益是否很可能流入时，应当对无形资产在预计使用寿命内可能存在的各种经济因素作出合理估计，并且应当有明确证据支持。\\n\\n第六条　企业无形项目的支出，除下列情形外，均应于发生时计入当期损益：\\n\\n（一）符合本准则规定的确认条件、构成无形资产成本的部分；\\n\\n（二）非同一控制下企业合并中取得的、不能单独确认为无形资产、构成购买日确认的商誉的部分。\\n\\n第七条　企业内部研究开发项目的支出，应当区分研究阶段支出与开发阶段支出。研究是指为获取并理解新的科学或技术知识而进行的独创性的有计划调查。开发是指在进行商业性生产或使用前，将研究成果或其他知识应用于某项计划或设计，以生产出新的或具有实质性改进的材料、装置、产品等。\\n\\n第八条　企业内部研究开发项目研究阶段的支出，应当于发生时计入当期损益。\\n\\n第九条　企业内部研究开发项目开发阶段的支出，同时满足下列条件的，才能确认为无形资产：\\n\\n（一）完成该无形资产以使其能够使用或出售在技术上具有可行性；\\n\\n（二）具有完成该无形资产并使用或出售的意图；\\n\\n（三）无形资产产生经济利益的方式，包括能够证明运用该无形资产生产的产品存在市场或无形资产自身存在市场，无形资产将在内部使用的，应当证明其有用性；\\n\\n（四）有足够的技术、财务资源和其他资源支持，以完成该无形资产的开发，并有能力使用或出售该无形资产；\\n\\n（五）归属于该无形资产开发阶段的支出能够可靠地计量。\\n\\n第十条　企业取得的已作为无形资产确认的正在进行中的研究开发项目，在取得后发生的支出应当按照本准则第七条至第九条的规定处理。\\n\\n第十一条　企业自创商誉以及内部产生的品牌、报刊名等，不应确认为无形资产。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Flogseq____&quot;,605,536870930]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Vlogseq____&quot;,417,536870930]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[601,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-a2a0-4a39-9380-e6b3c2311264logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第13号──或有事项\\n\\n（2006）财会[2006]3号\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[602,logseq____&quot;^Flogseq____&quot;,415,536870930]],[logseq____&quot;^15logseq____&quot;,[60 和与理解财务报表相关的其他会计政策等信息，主要包括：\\n\\n（一）对于指定为以公允价值计量且其变动计入当期损益的金融资产，企业应当披露下列信息：1．指定的金融资产的性质；2．企业如何满足运用指定的标准。企业应当披露该指定所针对的确认或计量不一致的描述性说明。\\n\\n（二）对于指定为以公允价值计量且其变动计入当期损益的金融负债，企业应当披露下列信息：1．指定的金融负债的性质；2．初始确认时对上述金融负债做出指定的标准；3．企业如何满足运用指定的标准。对于以消除或显著减少会计错配为目的的指定，企业应当披露该指定所针对的确认或计量不一致的描述性说明。对于以更好地反映组合的管理实质为目的的指定，企业应当披露该指定符合企业正式书面文件载明的风险管理或投资策略的描述性说明。对于整体指定为以公允价值计量且其变动计入当期损益的混合工具，企业应当披露运用指定标准的描述性说明。\\n\\n（三）如何确定每类金融工具的利得或损失。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Flogseq____&quot;,426,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Vlogseq____&quot;,426,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-545d-4e8b-b2f6-587a63b72d12logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[613,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三节流动性风险披露\\n\\n第九十条　企业应当披露金融负债按剩余到期期限进行的到期期限分析，以及管理这些金融负债流动性风险的方法：\\n\\n（一）对于非衍生金融负债（包括财务担保合同），到期期限分析应当基于合同剩余到期期限。对于包含嵌入衍生工具的混合金融工具，应当将其整体视为非衍生金融负债进行披露。\\n\\n（二）对于衍生金融负债，如果合同到期期限是理解现金流量时间分布的关键因素，到期期限分析应当基于合同剩余到期期限。当企业将所持有的金融资产作为流动性风险管理的一部分，且披露金融资产的到期期限分析使财务报表使用者能够恰当地评估企业流动性风险的性质和范围时，企业应当披露金融资产的到期期限分析。流动性风险，是指企业在履行以交付现金或其他金融资产的方式结算的义务时发生资金短缺的风险。\\n\\n第九十一条　企业在披露到期期限分析时，应当运用职业判断确定适当的时间段。列入各时间段内按照本准则第九十条的规定披露的金额，应当是未经折现的合同现金流量。企业可以但不限于按下列时间段进行到期期限分析：\\n\\n（一）一个月以内（含一个月，下同）；\\n\\n（二）一个月至三个月以内；\\n\\n（三）三个月至一年以内；\\n\\n（四）一年至五年以内；\\n\\n（五）五年以上。\\n\\n第九十二条　债权人可以选择收回债权时间的，债务人应当将相应的金融负债列入债权人可以要求收回债权的早时间段内。债务人应付债务金额不固定的，应当根据资产负债表日的情况确定到期期限分析所披露的金额。如分期付款的，债务人应当把每期将支付的款项列入相应的早时间段内。财务担保合同形成的金融负债，担保人应当将大担保金额列入相关方可以要求支付的早时间段内。\\n\\n第九十三条　企业应当披露流动性风险敞口汇总定量信息的确定方法。此类汇总定量信息中的现金（或另一项金融资产）流出符合下列条件之一的，应当说明相关事实， ]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 估值技术\\n\\n第十八条　企业以公允价值计量相关资产或负债，应当采用在当前情况下适用并且有足够可利用数据和其他信息支持的估值技术。企业使用估值技术的目的，是为了估计在计量日当前市场条件下，市场参与者在有序交易中出售一项资产或者转移一项负债的价格。企业以公允价值计量相关资产或负债，使用的估值技术主要包括市场法、收益法和成本法。企业应当使用与其中一种或多种估值技术相一致的方法计量公允价值。企业使用多种估值技术计量公允价值的，应当考虑各估值结果的合理性，选取在当前情况下能代表公允价值的金额作为公允价值。\\n\\n市场法，是利用相同或类似的资产、负债或资产和负债组合的价格以及其他相关市场交易信息进行估值的技术。\\n\\n收益法，是将未来金额转换成单一现值的估值技术。\\n\\n成本法，是反映当前要求重置相关资产服务能力所需金额（通常指现行重置成本）的估值技术。\\n\\n第十九条　企业在估值技术的应用中，应当优先使用相关可观察输入值，只有在相关可观察输入值无法取得或取得不切实可行的情况下，才可以使用不可观察输入值。输入值，是指市场参与者在给相关资产或负债定价时所使用的假设，包括可观察输入值和不可观察输入值。可观察输入值，是指能够从市场数据中取得的输入值。该输入值反映了市场参与者在对相关资产或负债定价时所使用的假设。不可观察输入值，是指不能从市场数据中取得的输入值。该输入值应当根据可获得的市场参与者在对相关资产或负债定价时所使用假设的最佳信息确定。\\n\\n第二十条　企业以交易价格作为初始确认时的公允价值，且在公允价值后续计量中使用了涉及不可观察输入值的估值技术的，应当在估值过程中校正该估值技术，以使估值技术确定的初始确认结果与交易价格相等。企业在公允价值后续计量中使用估值技术的，尤其是涉及不可观察输入值的，应当确保该估值技术反映了计量日可观察的市场数据，如类似资产或负债的价格等。\\n\\n第二十一条　公允价值计量使用的估值技术一经确定，不得随意变更，但变更估值技术或其应用能使计量结果在当前情况下同样或者更能代表公允价值的情况除外，包括但不限于下列情况：\\n\\n（一）出现新的市场。\\n\\n（二）可以取得新的信息。\\n\\n（三）无法再取得以前使用的信息。\\n\\n（四）改进了估值技术。\\n\\n（五）市场状况发生变化。企业变更估值技术或其应用的，应当按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》的规定作为会计估计变更，并根据本准则的披露要求对估值技术及其应用的变更进行披露，而不需要按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》的规定对相关会计估计变更进行披露。\\n\\n第二十二条　企业采用估值技术计量公允价值时，应当选择与市场参与者在相关资产或负债的交易中所考虑的资产或负债特征相一致的输入值，包括流动性折溢价、控制权溢价或少数股东权益折价等，但不包括与本准则第七条规定的计量单元不一致的折溢价。企业不应当考虑因其大量持有相关资产或负债所产生的折价或溢价。该折价或溢价反映了市场正常日交易量低于企业在当前市场出售或转让其持有的相关资产或负债数量时，市场参与者对该资产或负债报价的调整。\\n\\n第二十三条　以公允价值计量的相关资产或负债存在出价和要价的，企业应当以在出价和要价之间能代表当前情况下公允价值的价格确定该资产或负债的公允价值。企业可以使用出价计量资产头寸、使用要价计量负债头寸。本准则不限制企业使用市场参与者在实务中使用的在出价和要价之间的中间价或其他定价惯例计量相关资产或负债。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Flogseq____&quot;,518,536870930]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[620,logseq____&quot;^V ____&quot;,logseq____&quot;~u67c6f886-544a-424f-b0ca-aa2e5f000ac4logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 资产可收回金额的计量\\n\\n第六条　资产存在减值迹象的，应当估计其可收回金额。可收回金额应当根据资产的公允价值减去处置费用后的净额与资产预计未来现金流量的现值两者之间较高者确定。处置费用包括与资产处置有关的法律费用、相关税费、搬运费以及为使资产达到可销售状态所发生的直接费用等。\\n\\n第七条　资产的公允价值减去处置费用后的净额与资产预计未来现金流量的现值，只要有一项超过了资产的账面价值，就表明资产没有发生减值，不需再估计另一项金额。\\n\\n第八条　资产的公允价值减去处置费用后的净额，应当根据公平交易中销售协议价格减去可直接归属于该资产处置费用的金额确定。不存在销售协议但存在资产活跃市场的，应当按照该资产的市场价格减去处置费用后的金额确定。资产的市场价格通常应当根据资产的买方出价确定。在不存在销售协议和资产活跃市场的情况下，应当以可获取的最佳信息为基础，估计资产的公允价值减去处置费用后的净额，该净额可以参考同行业类似资产的近交易价格或者结果进行估计。企业按照上述规定仍然无法可靠估计资产的公允价值减去处置费用后的净额的，应当以该资产预计未来现金流量的现值作为其可收回金额。\\n\\n第九条　资产预计未来现金流量的现值，应当按照资产在持续使用过程中和终处置时所产生的预计未来现金流量，选择恰当的折现率对其进行折现后的金额加以确定。预计资产未来现金流量的现值，应当综合考虑资产的预计未来现金流量、使用寿命和折现率等因素。\\n\\n第十条　预计的资产未来现金流量应当包括下列各项：\\n\\n（一）资产持续使用过程中预计产生的现金流入。\\n\\n（二）为实现资产持续使用过程中产生的现金流入所必需的预计现金流出（包括为使资产达到预定可使用状态所发生的现金流出）。该现金流出应当是可直接归属于或者可通过合理和一致的基础分配到资产中的现金流出。\\n\\n（三）资产使用寿命结束时，处置资产所收到或者支付的净现金流量。该现金流量应当是在公平交易中，熟悉情况的交易双方自愿进行交易时，企业预期可从资产的处置中获取或者支付的、减去预计处置费用后的金额。\\n\\n第十一条　预计资产未来现金流量时，企业管理层应当在合理和有依据的基础上对资产剩余使用寿命内整个经济状况进行最佳估计。预计资产的未来现金流量，应当以经企业管理层批准的近财务预算或者预测数据，以及该预算或者预测期之后年份稳定的或者递减的增长率为基础。企业管理层如能证明递增的增长率是合理的，可以以递增的增长率为基础。建立在预算或者预测基础上的预计现金流量多涵盖5年，企业管理层如能证明更长的期间是合理的，可以涵盖更长的期间。在对预算或者预测期之后年份的现金流量进行预计时，所使用的增长率除了企业能够证明更高的增长率是合理的之外，不应当超过企业经营的产品、市场、所处的行业或者所在国家或者地区的长期平均增长率，或者该资产所处市场的长期平均增长率。\\n\\n第十二条　预计资产的未来现金流量，应当以资产的当前状况为基础，不应当包括与将来可能会发生的、尚未作出承诺的重组事项或者与资产改良有关的预计未来现金流量。预计资产的未来现金流量也不应当包括筹资活动产生的现金流入或者流出以及与所得税收付有关的现金流量。企业已经承诺重组的，在确定资产的未来现金流量的现值时，预计的未来现金流入和流出数，应当反映重组所能节约的费用和由重组所带来的其他利益，以及因重组所导致的估计未来现金流出数。其中重组所能节约的费用和由重组所带来的其他利益，通常应当根据企业管理层批准的近财务预算或者预测数据进行估计；因重组所导致的估计未来现金流出数应当根据《企业会计准则第13号――或有事项》所确认的因重组所发生的预计负债金额进行估计。\\n\\n第十三条　折现率是反映当前市场货币时间价值和资产特定风险的税前利率。该折现率是企业在购置或者投资资产时所要求的必要报酬率。在预计资产的未来现金流量时已经对资产特定风险的影响作了调整的，估计折现率不需要考虑这些特定风险。如果用于估计折现率的基础是税后的，应当将其调整为税前的折现率。\\n\\n第十四条　预计资产的未来现金流量涉及外币的，应当以该资产所产生的未来现金流量的结算货币为基础，按照该货币适用的折现率计算资产的现值；然后将该外币现值按照计算资产未来现金流量现值当日的即期汇率进行折算。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Flogseq____&quot;,393,536870930]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Vlogseq____&quot;,721,536870930]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[623,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-0c44-4156-bb7e-2ad45bac8446logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 披露\\n\\n第十六条　企业应当在附注中披露将净利润调节为经营活动现金流量的信息。至少应当单独披露对净利润进行调节的下列项目：\\n\\n（一）资产减值准备；\\n\\n（二）固定资产折旧；\\n\\n（三）无形资产摊销；\\n\\n（四）长期待摊费用摊销；\\n\\n（五）待摊费用；\\n\\n（六）预提费用；\\n\\n（七）处置固定资产、无形资产和其他长期资产的损益；\\n\\n（八）固定资产报废损失；\\n\\n（九）公允价值变动损益；\\n\\n（十）财务费用；\\n\\n（十一）投资损益；\\n\\n（十二）递延所得税资产和递延所得税负债；\\n\\n（十三）存货；\\n\\n（十四）经营性应收项目；\\n\\n（十五）经营性应付项目。\\n\\n第十七条　企业应当在附注中以总额披露当期取得或处置子公司及其他营业单位的下列信息：\\n\\n（一）取得或处置价格；\\n\\n（二）取得或处置价格中以现金支付的部分；\\n\\n（三）取得或处置子公司及其他营业单位收到的现金；\\n\\n（四）取得或处置子公司及其他营业单位按照主要类别分类的非现金资产和负债。\\n\\n第十八条　企业应当在附注中披露不涉及当期现金收支、但影响企业财务状况或在未来可能影响企业现金流量的重大投资和筹资活动。\\n\\n第十九条　企业应当在附注中披露与现金和现金等价物有关的下列信息：\\n\\n（一）现金和现金等价物的构成及其在资产负债表中的相应金额。\\n\\n（二）企业持有但不能由母公司或集团内其他子公司使用的大额现金和现金等价物金额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Flogseq____&quot;,534,536870930]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Vlogseq____&quot;,709,536870930]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-0d6a-4bba-bc3e-a6b031eb6e6clogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章以公允价值为基础计量\\n\\n第六条　非货币性资产交换同时满足下列条件的，应当以公允价值为基础计量：\\n\\n（一）该项交换具有商业实质；\\n\\n（二）换入资产或换出资产的公允价值能够可靠地计量。换入资产和换出资产的公允价值均能够可靠计量的，应当以换出资产的公允价值为基础计量，但有确凿证据表明换入资产的公允价值更加可靠的除外。\\n\\n第七条　满足下列条件之一的非货币性资产交换具有商业实质：\\n\\n（一）换入资产的未来现金流量在风险、时间分布或金额方面与换出资产显著不同。\\n\\n（二）使用换入资产所产生的预计未来现金流量现值与继续使用换出资产不同，且其差额与换入资产和换出资产的公允价值相比是重大的。\\n\\n第八条　以公允价值为基础计量的非货币性资产交换，对于换入资产，应当以换出资产的公允价值和应支付的相关税费作为换入资产的成本进行初始计量；对于换出资产，应当在终止确认时，将换出资产的公允价值与其账面价值之间的差额计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，对于换入资产，应当以换入资产的公允价值和应支付的相关税费作为换入资产的初始计量金额；对于换出资产，应当在终止确认时，将换入资产的公允价值与换出资产账面价值之间的差额计入当期损益。\\n\\n第九条　以公允价值为基础计量的非货币性资产交换，涉及补价的，应当按照下列规定进行处理：\\n\\n（一）支付补价的，以换出资产的公允价值，加上支付补价的公允价值和应支付的相关税费，作为换入资产的成本，换出资产的公允价值与其账面价值之间的差额计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，以换入资产的公允价值和应支付的相关税费作为换入资产的初始计量金额，换入资产的公允价值减去支付补价的公允价值，与换出资产账面价值之间的差额计入当期损益。\\n\\n（二）收到补价的，以换出资产的公允价值，减去收到补价的公允价值，加上应支付的相关税费，作为换入资产的成本，换出资产的公允价值与其账面价值之间的差额计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，以换入资产的公允价值和应支付的相关税费作为换入资产的初始计量金额，换入资产的公允价值加上收到补价的公允价值，与换出资产账面价值之间的差额计入当期损益。\\n\\n第十条　以公允价值为基础计量的非货币性资产交换，同时换入或换出多项资产的，应当按照下列规定进行处理：\\n\\n（一）对于同时换入的多项资产，按照换入的金融资产以外的各项换入资产公允价值相对比例，将换出资产公允价值总额（涉及补价的，加上支付补价的公允价值或减去收到补价的公允价值）扣除换入金融资产公允价值后的净额进行分摊，以分摊至各项换入资产的金额，加上应支付的相关税费，作为各项换入资产的成本进行初始计量。有确凿证据表明换入资产的公允价值更加可靠的，以各项换入资产的公允价值和应支付的相关税费作为各项换入资产的初始计量金额。\\n\\n（二）对于同时换出的多项资产，将各项换出资产的公允价值与其账面价值之间的差额，在各项换出资产终止确认时计入当期损益。有确凿证据表明换入资产的公允价值更加可靠的，按照各项换出资产的公允价值的相对比例，将换入资产的公允价值总额（涉及补价的，减去支付补价的公允价值或加上收到补价的公允价值）分摊至各项换出资产，分摊至各项换出资产的金额与各项换出资产账面价值之间的差额，在各项换出资产终止确认时计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Flogseq____&quot;,716,536870930]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Xlogseq____&quot;,391,5368 的原因。\\n\\n（五）对于第三层次的公允价值计量，企业应当披露使用的估值技术、输入值和估值流程的描述性信息。当变更估值技术时，企业还应当披露这一变更以及变更的原因。企业应当披露公允价值计量中使用的重要的、可合理取得的不可观察输入值的量化信息。\\n\\n（六）对于第三层次的公允价值计量，企业应当披露期初余额与期末余额之间的调节信息，包括计入当期损益的已实现利得或损失总额，以及确认这些利得或损失时的损益项目；计入当期损益的未实现利得或损失总额，以及确认这些未实现利得或损失时的损益项目（如相关资产或负债的公允价值变动损益等）；计入当期其他综合收益的利得或损失总额，以及确认这些利得或损失时的其他综合收益项目；分别披露相关资产或负债购买、出售、发行及结算情况。\\n\\n（七）对于第三层次的公允价值计量，当改变不可观察输入值的金额可能导致公允价值显著变化时，企业应当披露有关敏感性分析的描述性信息。这些输入值和使用的其他不可观察输入值之间具有相关关系的，企业应当描述这种相关关系及其影响，其中不可观察输入值至少包括本条（五）要求披露的不可观察输入值。对于金融资产和金融负债，如果为反映合理、可能的其他假设而变更一个或多个不可观察输入值将导致公允价值的重大改变，企业还应当披露这一事实、变更的影响金额及其计算方法。\\n\\n（八）当非金融资产的最佳用途与其当前用途不同时，企业应当披露这一事实及其原因。\\n\\n第四十五条　在相关资产或负债初始确认后的资产负债表中，企业至少应当在附注中披露非持续以公允价值计量的每组资产和负债的下列信息：\\n\\n（一）其他相关会计准则要求或者允许企业在特定情况下非持续以公允价值计量的项目和金额，以及以公允价值计量的原因。\\n\\n（二）公允价值计量的层次。\\n\\n（三）对于第二层次的公允价值计量，企业应当披露使用的估值技术和输入值的描述性信息。当变更估值技术时，企业还应当披露这一变更以及变更的原因。\\n\\n（四）对于第三层次的公允价值计量，企业应当披露使用的估值技术、输入值和估值流程的描述性信息，当变更估值技术时，企业还应当披露这一变更以及变更的原因。企业应当披露公允价值计量中使用的重要不可观察输入值的量化信息。\\n\\n（五）当非金融资产的最佳用途与其当前用途不同时，企业应当披露这一事实及其原因。\\n\\n第四十六条　企业调整公允价值计量层次转换时点的相关会计政策应当在前后各会计期间保持一致，并按照本准则第四十四条（三）的规定进行披露。企业调整公允价值计量层次转换时点的相关会计政策应当一致地应用于转出的公允价值计量层次和转入的公允价值计量层次。\\n\\n第四十七条　企业采用本准则第三十八条规定的会计政策的，应当披露该事实。\\n\\n第四十八条　对于在资产负债表中不以公允价值计量但以公允价值披露的各组资产和负债，企业应当按照本准则第四十四条（二）、（四）、（五）和（八）披露信息，但不需要按照本准则第四十四条（五）披露第三层次公允价值计量的估值流程和使用的重要不可观察输入值的量化信息。\\n\\n第四十九条　对于以公允价值计量且在发行时附有不可分割的第三方信用增级的负债，发行人应当披露这一事实，并说明该信用增级是否已反映在该负债的公允价值计量中。\\n\\n第五十条　企业应当以表格形式披露本准则要求的量化信息，除非其他形式更适当。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Flogseq____&quot;,563,536870930]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[627,logseq____&quot; 按照税法规定可以确定其计税基础的，该计税基础与其账面价值之间的差额也属于暂时性差异。按照暂时性差异对未来期间应税金额的影响，分为应纳税暂时性差异和可抵扣暂时性差异。\\n\\n第八条　应纳税暂时性差异，是指在确定未来收回资产或清偿负债期间的应纳税所得额时，将导致产生应税金额的暂时性差异。\\n\\n第九条　可抵扣暂时性差异，是指在确定未来收回资产或清偿负债期间的应纳税所得额时，将导致产生可抵扣金额的暂时性差异。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Flogseq____&quot;,438,536870930]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Vlogseq____&quot;,635,536870930]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[632,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-5583-4ae3-badc-93a79510c05flogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章特殊金融工具的区分\\n\\n第十六条　符合金融负债定义，但同时具有下列特征的可回售工具，应当分类为权益工具：\\n\\n（一）赋予持有方在企业清算时按比例份额获得该企业净资产的权利。这里所指企业净资产是扣除所有优先于该工具对企业资产要求权之后的剩余资产；这里所指按比例份额是清算时将企业的净资产分拆为金额相等的单位，并且将单位金额乘以持有方所持有的单位数量。\\n\\n（二）该工具所属的类别次于其他所有工具类别，即该工具在归属于该类别前无须转换为另一种工具，且在清算时对企业资产没有优先于其他工具的要求权。\\n\\n（三）该工具所属的类别中（该类别次于其他所有工具类别），所有工具具有相同的特征（例如它们必须都具有可回售特征，并且用于计算回购或赎回价格的公式或其他方法都相同）。\\n\\n（四）除了发行方应当以现金或其他金融资产回购或赎回该工具的合同义务外，该工具不满足本准则规定的金融负债定义中的任何其他特征。\\n\\n（五）该工具在存续期内的预计现金流量总额，应当实质上基于该工具存续期内企业的损益、已确认净资产的变动、已确认和未确认净资产的公允价值变动（不包括该工具的任何影响）。\\n\\n可回售工具，是指根据合同约定，持有方有权将该工具回售给发行方以获取现金或其他金融资产的权利，或者在未来某一不确定事项发生或者持有方死亡或退休时，自动回售给发行方的金融工具。\\n\\n第十七条　符合金融负债定义，但同时具有下列特征的发行方仅在清算时才有义务向另一方按比例交付其净资产的金融工具，应当分类为权益工具：\\n\\n（一）赋予持有方在企业清算时按比例份额获得该企业净资产的权利；\\n\\n（二）该工具所属的类别次于其他所有工具类别；\\n\\n（三）该工具所属的类别中（该类别次于其他所有工具类别），发行方对该类别中所有工具都应当在清算时承担按比例份额交付其净资产的同等合同义务。产生上述合同义务的清算确定将会发生并且不受发行方的控制（如发行方本身是有限寿命主体），或者发生与否取决于该工具的持有方。\\n\\n第十八条　分类为权益工具的可回售工具，或发行方仅在清算时才有义务向另一方按比例交付其净资产的金融工具，除应当具有本准则第十六条或第十七条所述特征外，其发行方应当没有同时具备下列特征的其他金融工具或合同：\\n\\n（一）现金流量总额实质上基于企业的损益、已确认净资产的变动、已确认和未确认净资产的公允价值变动（不包括该工具或合同的任何影响）；\\n\\n（二）实质上限制或固定了本准则第十六条或第十七条所述工具持有方所获得的剩余回报。在运用上述条件时，对于发行方与本准则第十六条或第十七条所述工具持有方签订的非金融合同，如果其条款和条件与发行方和其他方之间可能订立的同等合同类似，不应考虑该非金融合同的影响。但如果不能做出此判断，则不得将该工具分类为权益工具。\\n\\n第十九条　按照本章规定分类为权益工具的金融工具，自不再具有本准则第十六条或第十七条所述特征，或发行方不再满足本准则第十八条规定条件之日起，发行方应当将其重分类为金融负债，以重分类日该工具的公允价值计量，并将重分类日权益工具的账面价值和金融负债的公允价值之间的差额确认为权益。按照本章规定分类为金融负债的金融工具，自具有本准则第十六条或第十七条所述特征，且发行方满足本准则第十八条规定条件之日起，发行方应当将其重分类为权益工具，以重分类日金融负债的账面价值计量。\\n\\n第二十条　企业发行的满足本章规定分类为权益工具的金融工具，在企业集团合并财务报表中对应的少数股东权益部分，应当分类为金融负债。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Flogseq____&quot;,433,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Vlogseq____&quot;,631,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[633,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-3e08-465f-93a9-f6eb64044838logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 资 产\\n\\n第二十条　资产是指企业过去的交易或者事项形成的、由企业拥有或者控制的、预期会给企业带来经济利益的资源。\\n\\n- 前款所指的企业过去的交易或者事项包括购买、生产、建造行为或其他交易或者事项。预期在未来发生的交易或者事项不形成资产。\\n- 由企业拥有或者控制，是指企业享有某项资源的所有权，或者虽然不享有某项资源的所有权，但该资源能被企业所控制。\\n- 预期会给企业带来经济利益，是指直接或者间接导致现金和现金等价物流入企业的潜力。\\n\\n第二十一条　符合本准则第二十条规定的资产定义的资源，在同时满足以下条件时，确认为资产：\\n\\n（一）与该资源有关的经济利益很可能流入企业；\\n\\n（二）该资源的成本或者价值能够可靠地计量。\\n\\n第二十二条　符合资产定义和资产确认条件的项目，应当列入资产负债表；符合资产定义、但不符合资产确认条件的项目，不应当列入资产负债表。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^Flogseq____&quot;,397,536870930]],[logseq____&quot;^15logseq____&quot;,[634,logseq____&quot;^ ,391,536870930]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Vlogseq____&quot;,485,536870930]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[636,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-0f15-4551-b82b-0c941d6b2ed2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章 公允价值层次\\n\\n第二十四条　企业应当将公允价值计量所使用的输入值划分为三个层次，并首先使用第一层次输入值，其次使用第二层次输入值，后使用第三层次输入值。\\n\\n第一层次输入值是在计量日能够取得的相同资产或负债在活跃市场上未经调整的报价。活跃市场，是指相关资产或负债的交易量和交易频率足以持续提供定价信息的市场。\\\\\\\\\\n第二层次输入值是除第一层次输入值外相关资产或负债直接或间接可观察的输入值。\\\\\\\\\\n第三层次输入值是相关资产或负债的不可观察输入值。公允价值计量结果所属的层次，由对公允价值计量整体而言具有重要意义的输入值所属的低层次决定。企业应当在考虑相关资产或负债特征的基础上判断所使用的输入值是否重要。公允价值计量结果所属的层次，取决于估值技术的输入值，而不是估值技术本身。\\n\\n第二十五条　第一层次输入值为公允价值提供了可靠的证据。在所有情况下，企业只要能够获得相同资产或负债在活跃市场上的报价，就应当将该报价不加调整地应用于该资产或负债的公允价值计量，但下列情况除外：\\n\\n（一）企业持有大量类似但不相同的以公允价值计量的资产或负债，这些资产或负债存在活跃市场报价，但难以获得每项资产或负债在计量日单独的定价信息。在这种情况下，企业可以采用不单纯依赖报价的其他估值模型。\\n\\n（二）活跃市场报价未能代表计量日的公允价值，如因发生影响公允价值计量的重大事件等导致活跃市场的报价未能代表计量日的公允价值。\\n\\n（三）本准则第三十四条（二）所述情况。企业因上述情况对相同资产或负债在活跃市场上的报价进行调整的，公允价值计量结果应当划分为较低层次。\\n\\n第二十六条　企业在使用第二层次输入值对相关资产或负债进行公允价值计量时，应当根据该资产或负债的特征，对第二层次输入值进行调整。这些特征包括资产状况或所在位置、输入值与类似资产或负债的相关程度（包括本准则第三十四条（二）规定的因素）、可观察输入值所在市场的交易量和活跃程度等。对于具有合同期限等具体期限的相关资产或负债，第二层次输入值应当在几乎整个期限内是可观察的。\\n\\n第二层次输入值包括：\\n\\n（一）活跃市场中类似资产或负债的报价；\\n\\n（二）非活跃市场中相同或类似资产或负债的报价；\\n\\n（三）除报价以外的其他可观察输入值，包括在正常报价间隔期间可观察的利率和收益率曲线、隐含波动率和信用利差等；\\n\\n（四）市场验证的输入值等。市场验证的输入值，是指通过相关性分析或其他手段获得的主要来源于可观察市场数据或者经过可观察市场数据验证的输入值。企业使用重要的不可观察输入值对第二层次输入值进行调整，且该调整对公允价值计量整体而言是重要的，公允价值计量结果应当划分为第三层次。\\n\\n第二十七条　企业只有在相关资产或负债不存在市场活动或者市场活动很少导致相关可观察输入值无法取得或取得不切实可行的情况下，才能使用第三层次输入值，即不可观察输入值。不可观察输入值应当反映市场参与者对相关资产或负债定价时所使用的假设，包括有关风险的假设，如特定估值技术的固有风险和估值技术输入值的固有风险等。\\n\\n第二十八条　企业在确定不可观察输入值时，应当使用在当前情况下可合理取得的最佳信息，包括所有可合理取得的市场参与者假设。企业可以使用内部数据作为不可观察输入值，但如果有证据表明其他市场参与者将使用不同于企业内部数据的其他数据，或者这些企业内部数据是企业特定数据、其他市场参与者不具备企业相关特征时，企业应当对其内部数据做出相应调整。\\n\\nlogseq____&quot;,536870930]],[logseq____& &quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范资产减值的确认、计量和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　资产减值，是指资产的可收回金额低于其账面价值。本准则中的资产，除了特别规定外，包括单项资产和资产组。资产组，是指企业可以认定的小资产组合，其产生的现金流入应当基本上独立于其他资产或者资产组产生的现金流入。\\n\\n第三条　下列各项适用其他相关会计准则：\\n\\n（一）存货的减值，适用《企业会计准则第1号──存货》。\\n\\n（二）采用公允价值模式计量的投资性房地产的减值，适用《企业会计准则第3号──投资性房地产》。\\n\\n（三）消耗性生物资产的减值，适用《企业会计准则第5号──生物资产》。\\n\\n（四）建造合同形成的资产的减值，适用《企业会计准则第15号──建造合同》。\\n\\n（五）递延所得税资产的减值，适用《企业会计准则第18号──所得税》。\\n\\n（六）融资租赁中出租人未担保余值的减值，适用《企业会计准则第21号──租赁》。\\n\\n（七）《企业会计准则第22号──金融工具确认和计量》规范的金融资产的减值，适用《企业会计准则第22号──金融工具确认和计量》。\\n\\n（八）未探明石油天然气矿区权益的减值，适用《企业会计准则第27号──石油天然气开采》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Flogseq____&quot;,721,536870930]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Vlogseq____&quot;,721,536870930]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-f4fa-425b-8d3c-415031d1d730logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范保险合同的确认、计量和相关信息的列报，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　保险合同，是指企业（合同签发人）与保单持有人约定，在特定保险事项对保单持有人产生不利影响时给予其赔偿，并因此承担源于保单持有人重大保险风险的合同。保险事项，是指保险合同所承保的、产生保险风险的不确定未来事项。保险风险，是指从保单持有人转移至合同签发人的除金融风险之外的风险。\\n\\n第三条　本准则适用于下列保险合同：\\n\\n（一）企业签发的保险合同（含分入的再保险合同）；\\n\\n（二）企业分出的再保险合同；\\n\\n（三）企业在合同转让或非同一控制下企业合并中取得的上述保险合同。签发保险合同的企业所签发的具有相机参与分红特征的投资合同适用本准则。再保险合同，是指再保险分入人（再保险合同签发人）与再保险分出人约定，对再保险分出人由对应的保险合同所引起的赔付等进行补偿的保险合同。具有相机参与分红特征的投资合同，是指赋予特定投资者合同权利以收取保证金额和附加金额的金融工具。附加金额由企业（合同签发人）基于特定项目回报相机决定，且预计构成合同利益的重要部分。\\n\\n第四条　下列各项适用其他相关会计准则：\\n\\n（一）由《企业会计准则第6号──无形资产》、《企业会计准则第14号──收入》和《企业会计准则第21号──租赁》规范的基于非金融项目未来使用情况等形成的合同权利或义务，分别适用《企业会计准则第6号──无形资产》、《企业会计准则第14号──收入》和《企业会计准则第21号──租赁》。\\n\\n（二）由《企业会计准则第9号──职工薪酬》和《企业会计准则第11号──股份支付》规范的职工薪酬计划、股份支付等形成的权利或义务，分别适用《企业会计准则第9号──职工薪酬》和《企业会计准则第11号──股份支付》。\\n\\n（三）由《企业会计准则第14号──收入》规范的附有质量保证条款的销售，适用《企业会计准则第14号──收入》。\\n\\n（四）生产商、经销商和零售商提供的余值担保，以及租赁合同中由承租方提供的余值担保，分别适用《企业会计准则第14号──收入》和《企业会计准则第21号──租赁》。\\n\\n（五）企业合并中的或有对价，适用《企业会计准则第20号──企业合并》。\\n\\n（六）财务担保合同，适用《企业会计准则第22号──金融工具确认和计量》、《企业会计准则第23号──金融资产转移》、《企业会计准则第24号──套期会计》和《企业会计准则第37号──金融工具列报》（以下统称金融工具相关会计准则）。企业明确表明将此类合同视作保险合同，并且已按照保险合同相关会计准则进行会计处理的，应当基于单项合同选择适用本准则或金融工具相关会计准则。选择一经作出，不得撤销。\\n\\n（七）符合保险合同定义的信用卡合同或类似合同，如果定价时未单独评估和反映单一保单持有人的保险风险，合同条款中除保险保障服务以外的部分，适用金融工具相关会计准则或其他相关会计准则。\\n\\n第五条　符合保险合同定义但主要以固定收费方式提供服务的合同，同时符合下列条件的，企业可以选择适用《企业会计准则第14号──收入》或本准则：\\n\\n（一）合同定价不反映对单个保单持有人的风险评估；\\n\\n（二）合同通过提供服务而非支付现金补偿保单持有人；\\n\\n（三）合同转移的保险风险主要源于保单持有人对服务的使用而非服务成本的不确定性。该选择应当基于单项合同，一经作出，不得撤销。\\n\\n第六条　符合保险合同定义但对保险事项的赔偿金额仅限于清算保单持有人因该合同而产生的支付义务的合同（如包含死亡豁免条款的贷款合同），企业可以选择适用金融工具相关会计准则或本准则。该选择应当基于保险合同组合，一经作出，不得撤销。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Flogseq____&quot;,638,536870930]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Vlogseq____&quot;,651,536870930]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[640,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-8693-4463-bf25-571618f2cf2blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[641,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三节 短期租赁和低价值资产租赁\\n\\n第三十条　短期租赁，是指在租赁期开始日，租赁期不超过12个月的租赁。包含购买选择权的租赁不属于短期租赁。\\n\\n第三十一条　低价值资产租赁，是指单项租赁资产为全新资产时价值较低的租赁。低价值资产租赁的判定仅与资产的绝对价值有关，不受承租人规模、性质或其他情况影响。低价值资产租赁还应当符合本准则第十条的规定。承租人转租或预期转租租赁资产的，原租赁不属于低价值资产租赁。\\n\\n第三十二条　对于短期租赁和低价值资产租赁，承租人可以选择不确认使用权资产和租赁负债。作出该选择的，承租人应当将短期租赁和低价值资产租赁的租赁付款额，在租赁期内各个期间按照直线法或其他系统合理的方法计入相关资产成本或当期损益。其他系统合理的方法能够更好地反映承租人的受益模式的，承租人应当采用该方法。\\n\\n第三十三条　对于短期租赁，承租人应当按照租赁资产的类别作出本准则第三十二条所述的会计处理选择。对于低价值资产租赁，承租人可根据每项租赁的具体情况作出本准则第三十二条所述的会计处理选择。\\n\\n第三十四条　按照本准则第三十二条进行简化处理的短期租赁发生租赁变更或者因租赁变更之外的原因导致租赁期发生变化的，承租人应当将其视为一项新租赁进行会计处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[641,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[641,logseq____&quot;^Flogseq____&quot;,411,536870930]],[logseq____&quot;^15logseq____&quot;,[641,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[641,logseq____&quot;^Vlogseq____&quot;,568,536870930]],[logseq____&quot;^15logseq____&quot;,[641,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[641,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-0dd0-49de-8324-49ae63382fablogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[642,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 持有待售的非流动资产或处置组的计量\\n\\n第十二条　企业将非流动资产或处置组首次划分为持有待售类别前，应当按照相关会计准则规定计量非流动资产或处置组中各项资产和负债的账面价值。\\n\\n第十三条　企业初始计量或在资产负债表日重新计量持有待售的非流动资产或处置组时，其账面价值高于公允价值减去出售费用后的净额的，应当将账面价值减记至公允价值减去出售费用后的净额，减记的金额确认为资产减值损失，计入当期损益，同时计提持有待售资产减值准备。\\n\\n第十四条　对于取得日划分为持有待售类别的非流动资产或处置组，企业应当在初始计量时比较假定其不划分为持有待售类别情况下的初始计量金额和公允价值减去出售费用后的净额，以两者孰低计量。除企业合并中取得的非流动资产或处置组外，由非流动资产或处置组以公允价值减去出售费用后的净额作为初始计量金额而产生的差额，应当计入当期损益。\\n\\n第十五条　企业在资产负债表日重新计量持有待售的处置组时，应当首先按照相关会计准则规定计量处置组中不适用本准则计量规定的资产和负债的账面价值，然后按照本准则第十三条的规定进行会计处理。\\n\\n第十六条　对于持有待售的处置组确认的资产减值损失金额，应当先抵减处置组中商誉的账面价值，再根据处置组中适用本准则计量规定的各项非流动资产账面价值所占比重，按比例抵减其账面价值。\\n\\n第十七条　后续资产负债表日持有待售的非流动资产公允价值减去出售费用后的净额增加的，以前减记的金额应当予以恢复，并在划分为持有待售类别后确认的资产减值损失金额内转回，转回金额计入当期损益。划分为持有待售类别前确认的资产减值损失不得转回。\\n\\n第十八条　后续资产负债表日持有待售的处置组公允价值减去出售费用后的净额增加的，以前减记的金额应当予以恢复，并在划分为持有待售类别后适用本准则计量规定的非流动资产确认的资产减值损失金额内转回，转回金额计入当期损益。已抵减的商誉账面价值，以及适用本准则计量规定的非流动资产在划分为持有待售类别前确认的资产减值损失不得转回。\\n\\n第十九条　持有待售的处置组确认的资产减值损失后续转回金额，应当根据处置组中除商誉外适用本准则计量规定的各项非流动资产账面价值所占比重，按比例增加其账面价值。\\n\\n第二十条　持有待售的非流动资产或处置组中的非流动资产不应计提折旧或摊销，持有待售的处置组中负债的利息和其他费用应当继续予以确认。\\n\\n第二十一条　非流动资产或处置组因不再满足持有待售类别的划分条件而不再继续划分为持有待售类别或非流动资产从持有待售的处置组中移除时，应当按照以下两者孰低计量：\\n\\n（一）划分为持有待售类别前的账面价值，按照假定不划分为持有待售类别情况下本应确认的折旧、摊销或减值等进行调整后的金额；\\n\\n（二）可收回金额。\\n\\n第二十二条　企业终止确认持有待售的非流动资产或处置组时，应当将尚未确认的利得或损失计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[642,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[642,logseq____&quot;^Flogseq____&quot;,577,536870930]],[logseq____&quot;^15logseq____&quot;,[642,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[642,logseq____&quot;^Vlogseq____&quot;,590,536870930]],[logseq____&quot;^15logseq____&quot;,[642,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[642,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-1322-41de-8282-d3712993b5edlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[643,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范租赁的确认、计量和相关信息的列报，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　租赁，是指在一定期间内，出租人将资产的使用权让与承租人以获取对价的合同。\\n\\n第三条　本准则适用于所有租赁，但下列各项除外：\\n\\n（一）承租人通过许可使用协议取得的电影、录像、剧本、文稿等版权、专利等项目的权利，以出让、划拨或转让方式取得的土地使用权，适用《企业会计准则第6号──无形资产》。\\n\\n（二）出租人授予的知识产权许可，适用《企业会计准则第14号──收入》。勘探或使用矿产、石油、天然气及类似不可再生资源的租赁，承租人承租生物资产，采用建设经营移交等方式参与公共基础设施建设、运营的特许经营权合同，不适用本准则。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[643,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[643,logseq____&quot;^Flogseq____&quot;,648,536870930]],[logseq____&quot;^15logseq____&quot;,[643,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[643,logseq____&quot;^Vlogseq____&quot;,648,536870930]],[logseq____&quot;^15logseq____&quot;,[643,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15l 八条　计算稀释每股收益，应当根据下列事项对归属于普通股股东的当期净利润进行调整：\\n\\n（一）当期已确认为费用的稀释性潜在普通股的利息；\\n\\n（二）稀释性潜在普通股转换时将产生的收益或费用。上述调整应当考虑相关的所得税影响。\\n\\n第九条　计算稀释每股收益时，当期发行在外普通股的加权平均数应当为计算基本每股收益时普通股的加权平均数与假定稀释性潜在普通股转换为已发行普通股而增加的普通股股数的加权平均数之和。计算稀释性潜在普通股转换为已发行普通股而增加的普通股股数的加权平均数时，以前期间发行的稀释性潜在普通股，应当假设在当期期初转换；当期发行的稀释性潜在普通股，应当假设在发行日转换。\\n\\n第十条　认股权证和股份期权等的行权价格低于当期普通股平均市场价格时，应当考虑其稀释性。计算稀释每股收益时，增加的普通股股数按下列公式计算：增加的普通股股数＝拟行权时转换的普通股股数－行权价格×拟行权时转换的普通股股数÷当期普通股平均市场价格\\n\\n第十一条　企业承诺将回购其股份的合同中规定的回购价格高于当期普通股平均市场价格时，应当考虑其稀释性。计算稀释每股收益时，增加的普通股股数按下列公式计算：增加的普通股股数＝回购价格×承诺回购的普通股股数÷当期普通股平均市场价格－承诺回购的普通股股数\\n\\n第十二条　稀释性潜在普通股应当按照其稀释程度从大到小的顺序计入稀释每股收益，直至稀释每股收益达到小值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Flogseq____&quot;,545,536870930]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Vlogseq____&quot;,677,536870930]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[647,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-b8d1-42db-a479-5c6111e285adlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第21号──租赁\\n\\n财政部关于修订印发《企业会计准则第21号──租赁》的通知财会〔2018〕35号\\\\\\\\\\n国务院有关部委、有关直属机构，各省、自治区、直辖市、计划单列市财政厅（局），新疆生产建设兵团财政局，财政部驻各省、自治区、直辖市、计划单列市财政监察专员办事处，有关中央管理企业：为了适应社会主义市场经济发展需要，规范租赁的会计处理，提高会计信息质量，根据《企业会计准则──基本准则》，我部对《企业会计准则第21号──租赁》进行了修订，现予印发。有关事项通知如下：\\\\\\\\\\n一、在境内外同时上市的企业以及在境外上市并采用国际财务报告准则或企业会计准则编制财务报表的企业，自2019年1月1日起施行；其他执行企业会计准则的企业自2021年1月1日起施行。\\\\\\\\\\n二、母公司或子公司在境外上市且按照国际财务报告准则或企业会计准则编制其境外财务报表的企业，可以提前执行本准则，但不应早于其同时执行我部2017年3月31日印发的《企业会计准则第22号──金融工具确认和计量》和2017年7月5日印发的《企业会计准则第14号──收入》的日期。\\\\\\\\\\n三、执行本准则的企业，不再执行我部于2006年2月15日印发的《财政部关于印发logseq____&lt;企业会计准则第1号──存货logseq____&gt;等38项具体准则的通知》（财会〔2006〕3号）中的《企业会计准则第21号──租赁》，以及我部于2006年10月30日印发的《财政部关于印发logseq____&lt;企业会计准则──应用指南logseq____&gt;的通知》（财会〔2006〕18号）中的《〈企业会计准则第21号──租赁〉应用指南》。执行中有何问题，请及时反馈我部。\\\\\\\\\\n附件：企业会计准则第21号──租赁财政部2018年12月7日\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Flogseq____&quot;,564,536870930]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[648,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-a299-4328-b5cc-ae65af08f1delogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 矿区权益的会计处理\\n\\n第四条　矿区权益，是指企业取得的在矿区内勘探、开发和生产油气的权利。矿区权益分为探明矿区权益和未探明矿区权益。探明矿区，是指已发现探明经济可采储量的矿区；未探明矿区，是指未发现探明经济可采储量的矿区。探明经济可采储量，是指在现有技术和经济条件下，根据地质和工程分析，可合理确定的能够从已知油气藏中开采的油气数量。\\n\\n第五条　为取得矿区权益而发生的成本应当在发生时予以资本化。企业取得的矿区权益，应当按照取得时的成本进行初始计量：\\n\\n（一）申请取得矿区权益的成本包括探矿权使用费、采矿权使用费、土地或海域使用权支出、中介费以及可直接归属于矿区权益的其他申请取得支出。\\n\\n（二）购买取得矿区权益的成本包括购买价款、中介费以及可直接归属于矿区权益的其他购买取得支出。矿区权益取得后发生的探矿权使用费、采矿权使用费和租金等维持矿区权益的支出，应当计入当期损益。\\n\\n第六条　企业应当采用产量法或年限平均法对探明矿区权益计提折耗。采用产量法计提折耗的，折耗额可按照单个矿区计算，也可按照若干具有相同或类似地质构造特征或储层条件的相邻矿区所组成的矿区组计算。计算公式如下：探明矿区权益折耗额=探明矿区权益账面价值×探明矿区权益折耗率探明矿区权益折耗率=探明矿区当期产量/（探明矿区期末探明经济可采储量+探明矿区当期产量）\\n\\n第七条　企业对于矿区权益的减值，应当分别不同情况确认减值损失：\\n\\n（一）探明矿区权益的减值，按照《企业会计准则第8号──资产减值》处理。\\n\\n（二）对于未探明矿区权益，应当至少每年进行一次减值测试。单个矿区取得成本较大的，应当以单个矿区为基础进行减值测试，并确定未探明矿区权益减值金额。单个矿区取得成本较小且与其他相邻矿区具有相同或类似地质构造特征或储层条件的，可按照若干具有相同或类似地质构造特征或储层条件的相邻矿区所组成的矿区组进行减值测试。未探明矿区权益公允价值低于账面价值的差额，应当确认为减值损失，计入当期损益。未探明矿区权益减值损失一经确认，不得转回。\\n\\n第八条　企业转让矿区权益的，应当按照下列规定进行处理：\\n\\n（一）转让全部探明矿区权益的，将转让所得与矿区权益账面价值的差额计入当期损益。转让部分探明矿区权益的，按照转让权益和保留权益的公允价值比例，计算确定已转让部分矿区权益账面价值，转让所得与已转让矿区权益账面价值的差额计入当期损益。\\n\\n（二）转让单独计提减值准备的全部未探明矿区权益的，转让所得与未探明矿区权益账面价值的差额，计入当期损益。转让单独计提减值准备的部分未探明矿区权益的，如果转让所得大于矿区权益账面价值，将其差额计入当期损益；如果转让所得小于矿区权益账面价值，以转让所得冲减矿区权益账面价值，不确认损益。\\n\\n（三）转让以矿区组为基础计提减值准备的未探明矿区权益的，如果转让所得大于矿区权益账面原值，将其差额计入当期损益；如果转让所得小于矿区权益账面原值，以转让所得冲减矿区权益账面原值，不确认损益。转让该矿区组后一个未探明矿区的剩余矿区权益时，转让所得与未探明矿区权益账面价值的差额，计入当期损益。\\n\\n第九条　未探明矿区（组）内发现探明经济可采储量而将未探明矿区（组）转为探明矿区（组）的，应当按照其账面价值转为探明矿区权益。\\n\\n第十条　未探明矿区因终未能发现探明经济可采储量而放弃的，应当按照放弃时的账面价值转销未探明矿区权益并计入当期损益。因未完成义务工作量等因素导致发生的放弃成本，计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Flogseq____&quot;,512,536870930]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Vlogseq____&quot;,615,536870930]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[649,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-ab8b-46af-bf45-823dfd654936logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范借款费用的确认、计量和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　借款费用，是指企业因借款而发生的利息及其他相关成本。借款费用包括借款利息、折价或者溢价的摊销、辅助费用以及因外币借款而发生的汇兑差额等。\\n\\n第三条　与融资租赁有关的融资费用，适用《企业会计准则第21号――租赁》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Flogseq____&quot;,621,536870930]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Vlogseq____&quot;,621,536870930]],[logseq____&quot;^15logseq____&quot;,[650,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq_
