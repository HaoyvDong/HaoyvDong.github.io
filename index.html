目公允价值中企业享有份额的变动金额，但以下情形除外：1．企业使用衍生工具或分出再保险合同管理与该金额变动相关金融风险时，对符合本准则规定条件的，可以选择将该金额变动中由货币时间价值及金融风险的影响导致的部分计入当期保险财务损益。但企业将分出再保险合同的保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，该金额变动中的相应部分也应予以分解。2．基础项目公允价值中企业享有份额的减少额超过合同服务边际账面价值所导致的亏损部分。3．基础项目公允价值中企业享有份额的增加额抵销的未到期责任负债的亏损部分。\\n\\n（三）与未来服务相关且不随基础项目回报变动的履约现金流量的变动金额，但以下情形除外：1．企业使用衍生工具、分出再保险合同或以公允价值计量且其变动计入当期损益的非衍生金融工具管理与该履约现金流量变动相关金融风险时，对符合本准则规定条件的，可以选择将该履约现金流量变动中由货币时间价值及金融风险的影响导致的部分计入当期保险财务损益。但企业将分出再保险合同的保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，该履约现金流量变动中的相应部分也应予以分解。2．该履约现金流量的增加额超过合同服务边际账面价值所导致的亏损部分。3．该履约现金流量的减少额抵销的未到期责任负债的亏损部分。\\n\\n（四）合同服务边际在当期产生的汇兑差额。\\n\\n（五）合同服务边际在当期的摊销金额。企业应当按照提供保险合同服务的模式，合理确定合同组在责任期内各个期间的责任单元，并据此对根据本条（一）至（四）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间保险服务收入。企业可以对本条（二）和（三）中的变动金额进行合并调整。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Flogseq____&quot;,887,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Vlogseq____&quot;,756,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[744,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u673f7651-8d45-45f0-ab9b-df42cfe9b54elogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四十九条　企业在确认合同组的亏损后，应当按照下列规定进行后续计量：\\n\\n（一）将因与未来服务相关的未来现金流量或非金融风险调整的估计变更所导致的履约现金流量增加额，以及具有直接参与分红特征的保险合同组的基础项目公允价值中企业享有份额的减少额，确认为新增亏损并计入当期保险服务费用，同时将该亏损部分增加未到期责任负债账面价值。\\n\\n（二）将因与未来服务相关的未来现金流量或非金融风险调整的估计变更所导致的履约现金流量减少额，以及具有直接参与分红特征的保险合同组的基础项目公允价值中企业享有份额的增加额，减少未到期责任负债的亏损部分，冲减当期保险服务费用；超出亏损部分的金额，确认为合同服务边际。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[745,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[745 金融变动额分解计入当期保险财务损益和其他综合收益。选择该会计政策的，企业应当在合同组剩余期限内，采用系统合理的方法确定计入各个期间保险财务损益的金额，其与保险合同金融变动额的差额计入其他综合收益。[[保险财务损益]]，是指计入当期及以后期间损益的保险合同金融变动额。保险财务损益包括企业签发的保险合同的承保财务损益和分出的再保险合同的分出再保险财务损益。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Flogseq____&quot;,909,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Vlogseq____&quot;,849,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Ulogseq____&quot;,712,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^Hlogseq____&quot;,712,536870938]],[logseq____&quot;^15logseq____&quot;,[786,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u673f7651-f782-43bd-ad2d-88c6d77cdf0elogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二十三条　未来现金流量的估计应当符合下列要求：\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Flogseq____&quot;,859,536870938]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Vlogseq____&quot;,856,536870938]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u673f7651-bb38-4c5e-a3dc-399c99cd2ea6logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三十条　企业应当按照提供保险合同服务的模式，合理确定合同组在责任期内各个期间的责任单元，并据此对根据本准则第二十九条（一）至（四）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间保险服务收入。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Flogseq____&quot;,794,536870938]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Vlogseq____&quot;,856,536870938]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u673f7651-0301-40fb-9f90-d67644663e23logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一百一十条　对不具有直接参与分红特征的保险合同组在过渡日的合同服务边际或未到期责任负债亏损部分采用修正追溯调整法时，企业应当按照下列规定进行衔接处理：\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Flogseq____&quot;,731,536870938]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Vlogseq____&quot;,803,536870938]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[789,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u673f7651-2364-47b2-bfbe-43a80c6fb73flogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[790,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一百零八条　对合同组采用追溯调整法不切实可行的，企业应当采用修正追溯调整法或公允价值法。对合同组采用修正追溯调整法也不切实可行的，企业应当采用公允价值法。修正追溯调整法，是指企业在对本章所涉及相关事项采用追溯调整法不切实可行时，使用在过渡日无须付出不必要的额外成本或努力即可获得的合理可靠的信息，以获得接近追溯调整法结果为目标，在衔接处理上按本准则规定进行简化的方法。公允价值法，是指以过渡日合同组公允价值与履约现金流量的差额确定合同组在该日的合同服务边际或未到期责任负债亏损部分，以及在衔接处理上按本准则规定进行简化的方法。企业在过渡日前符合本准则第四十三条规定条件，使用衍生工具、分出的再保险合同或以公允价值计       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
