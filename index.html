937]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Xlogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Vlogseq____&quot;,699,536870937]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^Ulogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[687,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-7eba-4fc8-8bfb-dde223deac32logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八条　存货的其他成本，是指除采购成本、加工成本以外的，使存货达到目前场所和状态所发生的其他支出。\\nlogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Flogseq____&quot;,693,536870937]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Xlogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Vlogseq____&quot;,699,536870937]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ulogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-8335-4274-b5a0-7d4cf3ac17falogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三条　存货，是指企业在日常活动中持有以备出售的产成品或商品、处在生产过程中的在产品、在生产过程或提供劳务过程中耗用的材料和物料等。\\nlogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Flogseq____&quot;,712,536870937]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Xlogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Vlogseq____&quot;,712,536870937]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^Ulogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[689,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-25d3-4e29-b93e-02b3ca30c659logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十五条　资产负债表日，存货应当按照成本与可变现净值孰低计量。存货成本高于其可变现净值的，应当计提存货跌价准备，计入当期损益。可变现净值，是指在日常活动中，存货的估计售价减去至完工时估计将要发生的成本、估计的销售费用以及相关税费后的金额。\\nlogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Flogseq____&quot;,678,536870937]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Xlogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Vlogseq____&quot;,699,536870937]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^Ulogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[690,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-905c-47f4-9c46-fd11a2e906ablogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（一）非正常消耗的直接材料、直接人工和制造费用。\\nlogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Flogseq____&quot;,681,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Xlogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Vlogseq____&quot;,681,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^Ulogseq____&quot;,384,536870937]],[logseq____&quot;^15logseq____&quot;,[691,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-deee-474f-8b7b-fce328991732logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[692,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十七条　为执行销售合同或者劳务合同而持有的存货，其可变现净值应当以合同价格为基础计算。企业持有存货的数量多于销售合同订购数量的，超出部分的存货的可变现 15logseq____&quot;,[776,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七十条　企业因当期取得再保险分入人提供的保险合同服务而导致分保摊回未到期责任资产账面价值的减少额，应当确认为分出保费的分摊；因当期发生赔款及其他相关费用的摊回导致分保摊回已发生赔款资产账面价值的增加额，以及与之相关的履约现金流量的后续变动额，应当确认为摊回保险服务费用。企业应当将预计从再保险分入人收到的不取决于对应的保险合同赔付的金额，作为分出保费的分摊的减项。企业在确认分出保费的分摊和摊回保险服务费用时，不得包含分出再保险合同中的投资成分。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Flogseq____&quot;,905,536870938]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Vlogseq____&quot;,866,536870938]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[776,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-43bc-48eb-aaae-26dcb556a52blogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（一）初始确认时存在亏损的合同组；\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Flogseq____&quot;,800,536870938]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Vlogseq____&quot;,800,536870938]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-1993-4653-ac4d-df5d05f24989logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二十四条　企业估计未来现金流量时应当考虑合同组内各单项合同边界内的现金流量，不得将合同边界外的未来现金流量用于合同组的计量。企业有权要求保单持有人支付保费或者有实质性义务向保单持有人提供保险合同服务的，该权利或义务所产生的现金流量在保险合同边界内。存在下列情形之一的，表明企业无实质性义务向保单持有人提供保险合同服务：\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Flogseq____&quot;,911,536870938]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Vlogseq____&quot;,925,536870938]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-7c1a-4a41-bd75-13b83b2c642blogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六十八条　资产负债表日分出的再保险合同组的合同服务边际账面价值应当以期初账面价值为基础，经下列各项调整后予以确定：\\n\\n（一）当期归入该合同组的合同对合同服务边际的影响金额；\\n\\n（二）合同服务边际在当期计提的利息，计息利率为该合同组内合同确认时、不随基础项目回报变动的现金流量所适用的加权平均利率；\\n\\n（三）根据本准则第六十七条第一款计算的分保摊回未到期责任资产亏损摊回部分的金额，以及与分出再保险合同组的履约现金流量变动无关的分保摊回未到期责任资产亏损摊回部分的转回；\\n\\n（四）与未来服务相关的履约现金流量的变动金额，但分摊至对应的保险合同组且不调整其合同服务边际的履约现金流量变动而导致的变动，以及对应的保险合同组采用保费分配法计量时因确认或转回亏损而导致的变动除外；\\n\\n（五）合同服务边际在当期产生的汇兑差额；\\n\\n（六）合同服务边际在当期的摊销金额。企业应当按照取得保险合同服务的模式，合理确定分出再保险合同组在责任期内各个期间的责任单元，并据此对根据本条（一）至（五）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间损益。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Flogseq____&quot;,826,536870938]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Vlogseq____&quot;,866,536870938]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-b645-4b8e-94f6-0a67753caf86logseq____&quot;,53687093 ;,[828,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[828,logseq____&quot;^Vlogseq____&quot;,755,536870938]],[logseq____&quot;^15logseq____&quot;,[828,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[828,logseq____&quot;^Ulogseq____&quot;,720,536870938]],[logseq____&quot;^15logseq____&quot;,[828,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-ba32-4d75-8d49-3aca81567a9dlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[829,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四十一条　企业应当按照基础项目公允价值扣除浮动收费的差额，估计具有直接参与分红特征的保险合同组的履约现金流量。浮动收费，是指企业因代保单持有人管理基础项目并提供投资相关服务而取得的对价，等于基础项目公允价值中企业享有份额减去不随基础项目回报变动的履约现金流量。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[829,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[829,logseq____&quot;^Flogseq____&quot;,759,536870938]],[logseq____&quot;^15logseq____&quot;,[829,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[829,logseq____&quot;^Vlogseq____&quot;,842,536870938]],[logseq____&quot;^15logseq____&quot;,[829,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[829,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-b0b7-451a-9e4d-341e2a5a6087logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[830,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;（三）确认追溯调整对所有者权益的累积影响数；\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[830,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[830,logseq____&quot;^Flogseq____&quot;,730,536870938]],[logseq____&quot;^15logseq____&quot;,[830,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[830,logseq____&quot;^Vlogseq____&quot;,791,536870938]],[logseq____&quot;^15logseq____&quot;,[8 债的亏损部分。\\n\\n（四）合同服务边际在当期产生的汇兑差额。\\n\\n（五）合同服务边际在当期的摊销金额。企业应当按照提供保险合同服务的模式，合理确定合同组在责任期内各个期间的责任单元，并据此对根据本条（一）至（四）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间保险服务收入。企业可以对本条（二）和（三）中的变动金额进行合并调整。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Flogseq____&quot;,829,536870938]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Vlogseq____&quot;,842,536870938]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[832,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-9c56-49df-b744-c35ef7351858logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七十八条　保险合同约定的义务因履行、取消或到期而解除的，企业应当终止确认保险合同。\\nlogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Flogseq____&quot;,796,536870938]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Xlogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Vlogseq____&quot;,825,536870938]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^Ulogseq____&quot;,387,536870938]],[logseq____&quot;^15logseq____&quot;,[833,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67722e0c-7a48-4235-958d-7ad73e52f6bclogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六十六条　企业应当在资产负债表日按照分保摊回未到期责任资产与分保摊回已发生赔款资产之和对分出再保险合同资产进行后续计量。分保摊回未到期责任资产包括资产负债表日分摊至分出的再保险合同组的、与未到期责任有关的履约现金流量和当日该合同组的合同服务边际。分保摊回已发生赔款资产包括资产负债表日分摊至分出的再保险合同组的、与已发生赔款及其他相关费用的摊回有关的履约现金流量。\\nlogseq____&quot;,536870938]],[logs       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
