（一）持有待售的非流动资产或处置组的出售费用和主要类别，以及每个类别的账面价值和公允价值；\\n\\n（二）持有待售的非流动资产或处置组的出售原因、方式和时间安排；\\n\\n（三）列报持有待售的非流动资产或处置组的分部；\\n\\n（四）持有待售的非流动资产或持有待售的处置组中的资产确认的减值损失及其转回金额；\\n\\n（五）与持有待售的非流动资产或处置组有关的其他综合收益累计金额；\\n\\n（六）终止经营的收入、费用、利润总额、所得税费用（收益）和净利润；\\n\\n（七）终止经营的资产或处置组确认的减值损失及其转回金额；\\n\\n（八）终止经营的处置损益总额、所得税费用（收益）和处置净损益；\\n\\n（九）终止经营的经营活动、投资活动和筹资活动现金流量净额；\\n\\n（十）归属于母公司所有者的持续经营损益和终止经营损益。\\n\\n非流动资产或处置组在资产负债表日至财务报告批准报出日之间满足持有待售类别划分条件的，应当作为资产负债表日后非调整事项进行会计处理，并按照本条（一）至（三）的规定进行披露。企业专为转售而取得的持有待售的子公司，应当按照本条（二）至（五）和（十）的规定进行披露。\\n\\n第二十六条　对于当期首次满足持有待售类别划分条件的非流动资产或处置组，不应当调整可比会计期间资产负债表。\\n\\n第二十七条　对于当期列报的终止经营，企业应当在当期财务报表中，将原来作为持续经营损益列报的信息重新作为可比会计期间的终止经营损益列报，并按照本准则第二十五条（六）、（七）、（九）、（十）的规定披露可比会计期间的信息。\\n\\n第二十八条　拟结束使用而非出售的处置组满足终止经营定义中有关组成部分的条件的，应当自停止使用日起作为终止经营列报。\\n\\n第二十九条　企业因出售对子公司的投资等原因导致其丧失对子公司控制权，且该子公司符合终止经营定义的，应当在合并利润表中列报相关终止经营损益，并按照本准则第二十五条（六）至（十）的规定进行披露。\\n\\n第三十条　企业应当在利润表中将终止经营处置损益的调整金额作为终止经营损益列报，并在附注中披露调整的性质和金额。可能引起调整的情形包括：\\n\\n（一） 终确定处置条款，如与买方商定交易价格调整额和补偿金；\\n\\n（二）消除与处置相关的不确定因素，如确定卖方保留的环保义务或产品质量保证义务；\\n\\n（三）履行与处置相关的职工薪酬支付义务。\\n\\n第三十一条　非流动资产或处置组不再继续划分为持有待售类别或非流动资产从持有待售的处置组中移除的，企业应当在当期利润表中将非流动资产或处置组的账面价值调整金额作为持续经营损益列报。企业的子公司、共同经营、合营企业、联营企业以及部分对合营企业或联营企业的投资不再继续划分为持有待售类别或从持有待售的处置组中移除的，企业应当在当期财务报表中相应调整各个划分为持有待售类别后可比会计期间的比较数据。企业应当在附注中披露下列信息：\\n\\n（一）企业改变非流动资产或处置组出售计划的原因；\\n\\n（二）可比会计期间财务报表中受影响的项目名称和影响金额。\\n\\n第三十二条　终止经营不再满足持有待售类别划分条件的，企业应当在当期财务报表中，将原来作为终止经营损益列报的信息重新作为可比会计期间的持续经营损益列报，并在附注中说明这一事实。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Flogseq____&quot;,642,536870930]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Vlogseq____&quot;,590,536870930]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[470,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-e98a-4455-8043-edf3fb7221d0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 合同成本\\n\\n第二十六条　企业为履行合同发生的成本，不属于其他企业会计准则规范范围且同时满足下列条件的，应当作为合同履约成本确认为一项资产：\\n\\n（一）该成本与一份当前或预期取得的合同直接相关，包括直接人工、直接材料、制造费用（或类似费用）、明确由客户承担的成本以及仅因该合同而发生的其他成本；\\n\\n（二）该成本增加了企业未来用于履行履约义务的资源；\\n\\n（三）该成本预期能够收回。\\n\\n第二十七条　企业应当在下列支出发生时，将其计入当期损益：\\n\\n（一）管理费用。\\n\\n（二）非正常消耗的直接材料、直接人工和制造费用（或类似费用），这些支出为履行合同发生，但未反映在合同价格中。\\n\\n（三）与履约义务中已履行部分相关的支出。\\n\\n（四）无法在尚未履行的与已履行的履约义务之间区分的相关支出。\\n\\n第二十八条　企业为取得合同发生的增量成本预期能够收回的，应当作为合同取得成本确认为一项资产；但是，该资产摊销期限不超过一年的，可以在发生时计入当期损益。增量成本，是指企业不取得合同就不会发生的成本（如销售佣金等）。企业为取得合同发生的、除预期能够收回的增量成本之外的其他支出（如无论是否取得合同均会发生的差旅费等），应当在发生时计入当期损益，但是，明确由客户承担的除外。\\n\\n第二十九条　按照本准则第二十六条和第二十八条规定确认的资产（以下简称\\logseq____&quot;与合同成本有关的资产\\logseq____&quot;），应当采用与该资产相关的商品收入确认相同的基础进行摊销，计入当期损益。\\n\\n第三十条　与合同成本有关的资产，其账面价值高于下列两项的差额的，超出部分应当计提减值准备，并确认为资产减值损失：\\n\\n（一）企业因转让与该资产相关的商品预期能够取得的剩余对价；\\n\\n（二）为转让该相关商品估计将要发生的成本。以前期间减值的因素之后发生变化，使得前款（一）减（二）的差额高于该资产账面价值的，应当转回原已计提的资产减值准备，并计入当期损益，但转回后的资产账面价值不应超过假定不计提减值准备情况下该资产在转回日的账面价值。\\n\\n第三十一条　在确定与合同成本有关的资产的减值损失时，企业应当首先对按照其他相关企业会计准则确认的、与合同有关的其他资产确定减值损失；然后，按照本准则第三十条规定确定与合同成本有关的资产的减值损失。企业按照《企业会计准则第８号──资产减值》测试相关资产组的减值情况时，应当将按照前款规定确定与合同成本有关的资产减值后的新账面价值计入相关资产组的账面价值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Flogseq____&quot;,414,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Vlogseq____&quot;,686,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[471,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-9e5f-40d1-8b11-2c51ba652c3alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章 保险合同的修改和终止确认\\n\\n第七十七条　保险合同条款的修改符合下列条件之一的，企业应当终止确认原合同，并按照修改后的合同条款确认一项新合同：\\n\\n（一）假设修改后的合同条款自合同开始日适用，出现下列情形之一的：1．修改后的合同不属于本准则的适用范围。2．修改后的合同应当予以分拆且分拆后适用本准则的组成部分发生变化。3．修改后的合同的合同边界发生实质性变化。4．修改后的合同归属于不同的合同组。\\n\\n（二）原合同与修改后的合同仅有其一符合具有直接参与分红特征的保险合同的定义。\\n\\n（三）原合同采用保费分配法，修改后的合同不符合采用保费分配法的条件。保险合同条款的修改不符合上述条件的，企业应当将合同条款修改导致的现金流量变动作为履约现金流量的估计变更进行处理。\\n\\n第七十八条　保险合同约定的义务因履行、取消或到期而解除的，企业应当终止确认保险合同。\\n\\n第七十九条　企业终止确认一项保险合同，应当按照下列规定进行处理：\\n\\n（一）调整该保险合同所属合同组的履约现金流量，扣除与终止确认的权利义务相关的未来现金流量现值和非金融风险调整。\\n\\n（二）调整合同组的合同服务边际。\\n\\n（三）调整合同组在当期及以后期间的责任单元。\\n\\n第八十条　企业修改原合同并确认新合同时，应当按照下列两项的差额调整原合同所属合同组的合同服务边际：\\n\\n（一）因终止确认原合同所导致的合同组履约现金流量变动金额；\\n\\n（二）修改日订立与新合同条款相同的合同预计将收取的保费减去因修改原合同而收取的额外保费后的保费净额。企业在计量新合同所属合同组时，应当假设于修改日收到本条（二）中的保费净额。\\n\\n第八十一条　企业因合同转让而终止确认一项保险合同的，应当按照因终止确认该合同所导致的合同组履约现金流量变动金额与受让方收取的保费之间的差额，调整该合同所属合同组的合同服务边际。\\n\\n第八十二条　企业因合同修改或转让而终止确认一项保险合同时，应当将与该合同相关的、由于会计政策选择而在以前期间确认为其他综合收益的余额转入当期损益；但对于企业持有基础项目的具有直接参与分红特征的保险合同，企业不得仅因终止确认该保险合同而进行上述会计处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Flogseq____&quot;,583,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Vlogseq____&quot;,651,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[472,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-5eb1-4424-bfc5-7ef848c80074logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 收获与处置\\n\\n第二十三条　对于消耗性生物资产，应当在收获或出售时，按照其账面价值结转成本。结转成本的方法包括加权平均法、个别计价法、蓄积量比例法、轮伐期年限法等。\\n\\n第二十四条　生产性生物资产收获的农产品成本，按照产出或采收过程中发生的材料费、人工费和应分摊的间接费用等必要支出计算确定，并采用加权平均法、个别计价法、蓄积量比例法、轮伐期年限法等方法，将其账面价值结转为农产品成本。收获之后的农产品，应当按照《企业会计准则第1号──存货》处理。\\n\\n第二十五条　生物资产改变用途后的成本，应当按照改变用途时的账面价值确定。\\n\\n第二十六条　生物资产出售、盘亏或死亡、毁损时，应当将处置收入扣除其账面价值和相关税费后的余额计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Flogseq____&quot;,440,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Vlogseq____&quot;,705,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-d1e1-41c3-b1c9-d2b1eaef27ablogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章附则\\n\\n第十六条　本准则自2019年6月10日起施行。\\n\\n第十七条　2006年2月15日财政部印发的《财政部关于印发logseq____&lt;企业会计准则第1号──存货logseq____&gt;等38项具体准则的通知》（财会﹝2006﹞3号）中的《企业会计准则第7号──非货币性资产交换》同时废止。财政部此前发布的有关非货币性资产交换会计处理规定与本准则不一致的，以本准则为准。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Flogseq____&quot;,499,536870930]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Vlogseq____&quot;,654,536870930]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-19db-41df-b05e-3bbc9f0ebcc2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 附注\\n\\n第三十七条　附注是对在资产负债表、利润表、现金流量表和所有者权益变动表等报表中列示项目的文字描述或明细资料，以及对未能在这些报表中列示项目的说明等。\\n\\n第三十八条　附注应当披露财务报表的编制基础，相关信息应当与资产负债表、利润表、现金流量表和所有者权益变动表等报表中列示的项目相互参照。\\n\\n第三十九条　附注一般应当按照下列顺序至少披露：\\n\\n（一）企业的基本情况。1．企业注册地、组织形式和总部地址。2．企业的业务性质和主要经营活动。3．母公司以及集团终母公司的名称。4．财务报告的批准报出者和财务报告批准报出日，或者以签字人及其签字日期为准。5．营业期限有限的企业，还应当披露有关其营业期限的信息。\\n\\n（二）财务报表的编制基础。\\n\\n（三）遵循企业会计准则的声明。企业应当声明编制的财务报表符合企业会计准则的要求，真实、完整地反映了企业的财务状况、经营成果和现金流量等有关信息。\\n\\n（四）重要会计政策和会计估计。重要会计政策的说明，包括财务报表项目的计量基础和在运用会计政策过程中所做的重要判断等。重要会计估计的说明，包括可能导致下一个会计期间内资产、负债账面价值重大调整的会计估计的确定依据等。企业应当披露采用的重要会计政策和会计估计，并结合企业的具体实际披露其重要会计政策的确定依据和财务报表项目的计量基础，及其会计估计所采用的关键假设和不确定因素。\\n\\n（五）会计政策和会计估计变更以及差错更正的说明。企业应当按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》的规定，披露会计政策和会计估计变更以及差错更正的情况。\\n\\n（六）报表重要项目的说明。企业应当按照资产负债表、利润表、现金流量表、所有者权益变动表及其项目列示的顺序，对报表重要项目的说明采用文字和数字描述相结合的方式进行披露。报表重要项目的明细金额合计，应当与报表项目金额相衔接。企业应当在附注中披露费用按照性质分类的利润表补充资料，可将费用分为耗用的原材料、职工薪酬费用、折旧费用、摊销费用等。\\n\\n（七）或有和承诺事项、资产负债表日后非调整事项、关联方关系及其交易等需要说明的事项。\\n\\n（八）有助于财务报表使用者评价企业管理资本的目标、政策及程序的信息。\\n\\n第四十条　企业应当在附注中披露下列关于其他综合收益各项目的信息：\\n\\n（一）其他综合收益各项目及其所得税影响；\\n\\n（二）其他综合收益各项目原计入其他综合收益、当期转出计入当期损益的金额；\\n\\n（三）其他综合收益各项目的期初和期末余额及其调节情况。\\n\\n第四十一条　企业应当在附注中披露终止经营的收入、费用、利润总额、所得税费用和净利润，以及归属于母公司所有者的终止经营利润。\\n\\n第四十二条　终止经营，是指满足下列条件之一的已被企业处置或被企业划归为持有待售的、在经营和编制财务报表时能够单独区分的组成部分：\\n\\n（一）该组成部分代表一项独立的主要业务或一个主要经营地区。\\n\\n（二）该组成部分是拟对一项独立的主要业务或一个主要经营地区进行处置计划的一部分。\\n\\n（三）该组成部分是仅仅为了再出售而取得的子公司。同时满足下列条件的企业组成部分（或非流动资产，下同）应当确认为持有待售：该组成部分必须在其当前状况下仅根据出售此类组成部分的惯常条款即可立即出售；企业已经就处置该组成部分作出决议，如按规定需得到股东批准的，应当已经取得股东大会或相应权力机构的批准；企业已经与受让方签订了不可撤销的转让协议；该项转让将在一年内完成。\\n\\n第四十三条　企业应当在附注中披露在资产负债表日后、财务报告批准报出日前提议或宣布发放的股利总额和每股股利金额（或向投资者分配的利润总额）。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Flogseq____&quot;,418,536870930]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Vlogseq____&quot;,448,536870930]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-2ec9-41ce-b0b8-bc05e7d3abf1logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十章衔接规定\\n\\n第七十二条　本准则施行日之前的金融工具确认和计量与本准则要求不一致的，企业应当追溯调整，但本准则第七十三条至八十三条另有规定的除外。在本准则施行日已经终止确认的项目不适用本准则。\\n\\n第七十三条　在本准则施行日，企业应当按照本准则的规定对金融工具进行分类和计量（含减值），涉及前期比较财务报表数据与本准则要求不一致的，无需调整。金融工具原账面价值和在本准则施行日的新账面价值之间的差额，应当计入本准则施行日所在年度报告期间的期初留存收益或其他综合收益。同时，企业应当按照《企业会计准则第37号──金融工具列报》的相关规定在附注中进行披露。企业如果调整前期比较财务报表数据，应当能够以前期的事实和情况为依据，且比较数据应当反映本准则的所有要求。\\n\\n第七十四条　在本准则施行日，企业应当以该日的既有事实和情况为基础，根据本准则第十七条（一）或第十八条（一）的相关规定评估其管理金融资产的业务模式是以收取合同现金流量为目标，还是以既收取合同现金流量又出售金融资产为目标，并据此确定金融资产的分类，进行追溯调整，无须考虑企业之前的业务模式。\\n\\n第七十五条　在本准则施行日，企业在考虑具有本准则第十六条所述修正的货币时间价值要素的金融资产的合同现金流量特征时，需要对特定货币时间价值要素修正进行评估的，该评估应当以该金融资产初始确认时存在的事实和情况为基础。该评估不切实可行的，企业不应考虑本准则关于货币时间价值要素修正的规定。\\n\\n第七十六条　在本准则施行日，企业在考虑具有本准则第十六条所述提前还款特征的金融资产的合同现金流量特征时，需要对该提前还款特征的公允价值是否非常小进行评估的，该评估应当以该金融资产初始确认时存在的事实和情况为基础。该评估不切实可行的，企业不应考虑本准则关于提前还款特征例外情形的规定。\\n\\n第七十七条　在本准则施行日，企业存在根据本准则相关规定应当以公允价值计量的混合合同但之前未以公允价值计量的，该混合合同在前期比较财务报表期末的公允价值应当等于其各组成部分在前期比较财务报表期末公允价值之和。在本准则施行日，企业应当将整个混合合同在该日的公允价值与该混合合同各组成部分在该日的公允价值之和之间的差额，计入本准则施行日所在报告期间的期初留存收益或其他综合收益。\\n\\n第七十八条　在本准则施行日，企业应当以该日的既有事实和情况为基础，根据本准则的相关规定，对相关金融资产进行指定或撤销指定，并追溯调整：\\n\\n（一）在本准则施行日，企业可以根据本准则第二十条规定，将满足条件的金融资产指定为以公允价值计量且其变动计入当期损益的金融资产。但企业之前指定为以公允价值计量且其变动计入当期损益的金融资产，不满足本准则第二十条规定的指定条件的，应当解除之前做出的指定；之前指定为以公允价值计量且其变动计入当期损益的金融资产继续满足本准则第二十条规定的指定条件的，企业可以选择继续指定或撤销之前的指定。\\n\\n（二）在本准则施行日，企业可以根据本准则第十九条规定，将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的金融资产。\\n\\n第七十九条　在本准则施行日，企业应当以该日的既有事实和情况为基础，根据本准则的相关规定，对相关金融负债进行指定或撤销指定，并追溯调整：\\n\\n（一）在本准则施行日，为了消除或显著减少会计错配，企业可以根据本准则第二十二条（一）的规定，将金融负债指定为以公允价值计量且其变动计入当期损益的金融负债。\\n\\n（二）企业之前初始确认金融负债时，为了消除或显著减少会计错配，已将该金融负债指定为以公允价值计量且其变动计入当期损益的金融负债，但在本准则施行日不再满足本准则规定的指定条件的，企业应当撤销之前的指定；该金融负债在本准则施行日仍然满足本准则规定的指定条件的，企业可以选择继续指定或撤销之前的指定。\\n\\n第八十条　在本准则施行日，企业按照本准则规定对相关金融资产或金融负债以摊余成本进行计量、应用实际利率法追溯调整不切实可行的，应当按照以下原则进行处理：\\n\\n（一）以金融资产或金融负债在前期比较财务报表期末的公允价值，作为企业调整前期比较财务报表数据时该金融资产的账面余额或该金融负债的摊余成本；\\n\\n（二）以金融资产或金融负债在本准则施行日的公允价值，作为该金融资产在本准则施行日的新账面余额或该金融负债的新摊余成本。\\n\\n第八十一条　在本准则施行日，对于之前以成本计量的、在活跃市场中没有报价且其公允价值不能可靠计量的权益工具投资或与该权益工具挂钩并须通过交付该工具进行结算的衍生金融资产，企业应当以其在本准则施行日的公允价值计量。原账面价值与公允价值之间的差额，应当计入本准则施行日所在报告期间的期初留存收益或其他综合收益。在本准则施行日，对于之前以成本计量的、与在活跃市场中没有报价的权益工具挂钩并须通过交付该权益工具进行结算的衍生金融负债，企业应当以其在本准则施行日的公允价值计量。原账面价值与公允价值之间的差额，应当计入本准则施行日所在报告期间的期初留存收益。\\n\\n第八十二条　在本准则施行日，企业存在根据本准则第二十二条规定将金融负债指定为以公允价值计量且其变动计入当期损益的金融负债，并且按照本准则第六十八条（一）规定将由企业自身信用风险变动引起的该金融负债公允价值的变动金额计入其他综合收益的，企业应当以该日的既有事实和情况为基础，判断按照上述规定处理是否会造成或扩大损益的会计错配，进而确定是否应当将该金融负债的全部利得或损失（包括企业自身信用风险变动的影响金额）计入当期损益，并按照上述结果追溯调整。\\n\\n第八十三条　在本准则施行日，企业按照本准则计量金融工具减值的，应当使用无须付出不必要的额外成本或努力即可获得的合理且有依据的信息，确定金融工具在初始确认日的信用风险，并将该信用风险与本准则施行日的信用风险进行比较。在确定自初始确认后信用风险是否显著增加时，企业可以应用本准则第五十五条的规定根据其是否具有较低的信用风险进行判断，或者应用本准则第五十三条第二段的规定根据相关金融资产逾期是否超过30日进行判断。企业在本准则施行日必须付出不必要的额外成本或努力才可获得合理且有依据的信息的，企业在该金融工具终止确认前的所有资产负债表日的损失准备应当等于其整个存续期的预期信用损失。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Flogseq____&quot;,456,536870930]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Vlogseq____&quot;,492,536870930]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[476,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-e36a-4ed4-b724-45a10764d3fflogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[477,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章 附 则\\n\\n第四十五条　本准则自2014年7月1日起施行。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[477,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[477,logseq____&quot;^Flogseq____&quot;,713,536870930]],[l 会计准则另有规定的除外。会计政策，是指企业在会计确认、计量和报告中所采用的原则、基础和会计处理方法。\\n\\n第四条　企业采用的会计政策，在每一会计期间和前后各期应当保持一致，不得随意变更。但是，满足下列条件之一的，可以变更会计政策：\\n\\n（一）法律、行政法规或者国家统一的会计制度等要求变更。\\n\\n（二）会计政策变更能够提供更可靠、更相关的会计信息。\\n\\n第五条　下列各项不属于会计政策变更：\\n\\n（一）本期发生的交易或者事项与以前相比具有本质差别而采用新的会计政策。\\n\\n（二）对初次发生的或不重要的交易或者事项采用新的会计政策。\\n\\n第六条　企业根据法律、行政法规或者国家统一的会计制度等要求变更会计政策的，应当按照国家相关会计规定执行。会计政策变更能够提供更可靠、更相关的会计信息的，应当采用追溯调整法处理，将会计政策变更累积影响数调整列报前期早期初留存收益，其他相关项目的期初余额和列报前期披露的其他比较数据也应当一并调整，但确定该项会计政策变更累积影响数不切实可行的除外。\\n\\n追溯调整法，是指对某项交易或事项变更会计政策，视同该项交易或事项初次发生时即采用变更后的会计政策，并以此对财务报表相关项目进行调整的方法。会计政策变更累积影响数，是指按照变更后的会计政策对以前各期追溯计算的列报前期早期初留存收益应有金额与现有金额之间的差额。\\n\\n第七条　确定会计政策变更对列报前期影响数不切实可行的，应当从可追溯调整的早期间期初开始应用变更后的会计政策。在当期期初确定会计政策变更对以前各期累积影响数不切实可行的，应当采用未来适用法处理。\\n\\n未来适用法，是指将变更后的会计政策应用于变更日及以后发生的交易或者事项，或者在会计估计变更当期和未来期间确认会计估计变更影响数的方法。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Flogseq____&quot;,537,536870930]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Vlogseq____&quot;,712,536870930]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[480,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7bf2-4242-90a6-2b5c2d167f0dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章收益和库存股\\n\\n第二十一条　金融工具或其组成部分属于金融负债的，相关利息、股利（或股息）、利得或损失，以及赎回或再融资产生的利得或损失等，应当计入当期损益。\\n\\n第二十二条　金融工具或其组成部分属于权益工具的，其发行（含再融资）、回购、出售或注销时，发行方应当作为权益的变动处理。发行方不应当确认权益工具的公允价值变动。发行方向权益工具持有方的分配应当作为其利润分配处理，发放的股票股利不影响发行方的所有者权益总额。\\n\\n第二十三条　与权益性交易相关的交易费用应当从权益中扣减。企业发行或取得自身权益工具时发生的交易费用（例如登记费，承销费，法律、会计、评估及其他专业服务费用，印刷成本和印花税等），可直接归属于权益性交易的，应当从权益中扣减。终止的未完成权益性交易所发生的交易费用应当计入当期损益。\\n\\n第二十四条　发行复合金融工具发生的交易费用，应当在金融负债成分和权益工具成分之间按照各自占总发行价款的比例进行分摊。与多项交易相关的共同交易费用，应当在合理的基础上，采用与其他类似交易一致的方法，在各项交易间进行分摊。\\n\\n第二十五条　发行方分类为金融负债的金融工具支付的股利，在利润表中应当确认为费用，与其他负债的利息费用合并列示，并在财务报表附注中单独披露。作为权益扣减项的交易费用，应当在财务报表附注中单独披露。\\n\\n第二十六条　回购自身权益工具（库存股）支付的对价和交易费用，应当减少所有者权益，不得确认金融资产。库存股可由企业自身购回和持有，也可由企业集团合并财务报表范围内的其他成员购回和持有。\\n\\n第二十七条　企业应当按照《企业会计准则第30号──财务报表列报》的规定在资产负债表中单独列示所持有的库存股金额。企业从关联方回购自身权益工具的，还应当按照《企业会计准则第36号──关联方披露》的相关规定进行披露。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Flogseq____&quot;,633,536870930]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Vlogseq____&quot;,631,536870930]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[481,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-2e7a-4a6a-bd8f-d7c23cf91ca6logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章衔接规定\\n\\n第十六条　企业对2019年1月1日至本准则施行日之间发生的债务重组，应根据本准则进行调整。企业对2019年1月1日之前发生的债务重组，不需要按照本准则的规定进行追溯调整。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Flogseq____&quot;,514,536870930]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Vlogseq____&quot;,415,536870930]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[482,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-f66a-4976-82fa-0e1c7b9636c1logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Qlogseq____&quot;,lo ___&quot;,[485,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[485,logseq____&quot;^Flogseq____&quot;,484,536870930]],[logseq____&quot;^15logseq____&quot;,[485,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[485,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[485,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[485,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-e543-4d3f-b3e3-a7b862a86c11logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确 认\\n\\n第四条　企业应当在履行了合同中的履约义务，即在客户取得相关商品控制权时确认收入。取得相关商品控制权，是指能够主导该商品的使用并从中获得几乎全部的经济利益。\\n\\n第五条　当企业与客户之间的合同同时满足下列条件时，企业应当在客户取得相关商品控制权时确认收入：\\n\\n（一）合同各方已批准该合同并承诺将履行各自义务；\\n\\n（二）该合同明确了合同各方与所转让商品或提供劳务（以下简称\\logseq____&quot;转让商品\\logseq____&quot;）相关的权利和义务；\\n\\n（三）该合同有明确的与所转让商品相关的支付条款；\\n\\n（四）该合同具有商业实质，即履行该合同将改变企业未来现金流量的风险、时间分布或金额；\\n\\n（五）企业因向客户转让商品而有权取得的对价很可能收回。在合同开始日即满足前款条件的合同，企业在后续期间无需对其进行重新评估，除非有迹象表明相关事实和情况发生重大变化。合同开始日通常是指合同生效日。\\n\\n第六条　在合同开始日不符合本准则第五条规定的合同，企业应当对其进行持续评估，并在其满足本准则第五条规定时按照该条的规定进行会计处理。对于不符合本准则第五条规定的合同，企业只有在不再负有向客户转让商品的剩余义务，且已向客户收取的对价无需退回时，才能将已收取的对价确认为收入；否则，应当将已收取的对价作为负债进行会计处理。没有商业实质的非货币性资产交换，不确认收入。\\n\\n第七条　企业与同一客户（或该客户的关联方）同时订立或在相近时间内先后订立的两份或多份合同，在满足下列条件之一时，应当合并为一份合同进行会计处理：\\n\\n（一）该两份或多份合同基于同一商业目的而订立并构成一揽子交易。\\n\\n（二）该两份或多份合同中的一份合同的对价金额取决于其他合同的定价或履行情况。\\n\\n（三）该两份或多份合同中所承诺的商品（或每份合同中所承诺的部分商品）构成本准则第九条规定的单项履约义务。\\n\\n第八条　企业应当区分下列三种情形对合同变更分别进行会计处理：\\n\\n（一）合同变更增加了可明确区分的商品及合同价款，且新增合同价款反映了新增商品单独售价的，应当将该合同变更部分作为一份单独的合同进行会计处理。\\n\\n（二）合同变更不属于本条（一）规定的情形，且在合同变更日已转让的商品或已提供的服务（以下简称\\logseq____&quot;已转让的商品\\logseq____&quot;）与未转让的商品或未提供的服务（以下简称\\logseq____&quot;未转让的商品\\logseq____&quot;）之间可明确区分的，应当视为原合同终止，同时，将原合同未履约部分与合同变更部分合并为新合同进行会计处理。\\n\\n（三）合同变更不属于本条（一）规定的情形，且在合同变更日已转让的商品与未转让的商品之间不可明确区分的，应当将该合同变更部分作为原合同的组成部分进行会计处理，由此产生的对已确认收入的影响，应当在合同变更日调整当期收入。本准则所称合同变更，是指经合同各方批准对原合同范围或价格作出的变更。\\n\\n第九条　合同开始日，企业应当对合同进行评估，识别该合同所包含的各单项履约义务，并确定各单项履约义务是在某一时段内履行，还是在某一时点履行，然后，在履行了各单项履约义务时分别确认收入。\\n\\n履约义务，是指合同中企业向客户转让可明确区分商品的承诺。履约义务既包括合同中明确的承诺，也包括由于企业已公开宣布的政策、特定声明或以往的习惯做法等导致合同订立时客户合理预期企业将履行的承诺。企业为履行合同而应开展的初始活动，通常不构成履约义务，除非该活动向客户转让了承诺的商品。企业向客户转让一系列实质相同且转让模式相同的、可明确区分商品的承诺，也应当作为单项履约义务。转让模式相同，是指每一项可明确区分商品均满足本准则第十一条规定的、在某一时段内履行履约义务的条件，且采用相同方法确定其履约进度。\\n\\n第十条　企业向客户承诺的商品同时满足下列条件的，应当作为可明确区分商品：\\n\\n（一）客户能够从该商品本身或从该商品与其他易于获得资源一起使用中受益；\\n\\n（二）企业向客户转让该商品的承诺与合同中其他承诺可单独区分。下列情形通常表明企业向客户转让该商品的承诺与合同中其他承诺不可单独区分：\\n\\n  1. 企业需提供重大的服务以将该商品与合同中承诺的其他商品整合成合同约定的组合产出转让给客户。\\n  2. 该商品将对合同中承诺的其他商品予以重大修改或定制。\\n  3. 该商品与合同中承诺的其他商品具有高度关联性。\\n\\n第十一条　满足下列条件之一的，属于在某一时段内履行履约义务；否则，属于在某一时点履行履约义务：\\n\\n（一）客户在企业履约的同时即取得并消耗企业履约所带来的经济利益。\\n\\n（二）客户能够控制企业履约过程中在建的商品。\\n\\n（三）企业履约过程中所产出的商品具有不可替代用途，且该企业在整个合同期间内有权就累计至今已完成的履约部分收取款项。具有不可替代用途，是指因合同限制或实际可行性限制，企业不能轻易地将商品用于其他用途。有权就累计至今已完成的履约部分收取款项，是指在由于客户或其他方原因终止合同的情况下，企业有权就累计至今已完成的履约部分收取能够补偿其已发生成本和合理利润的款项，并且该权利具有法律约束力。\\n\\n第十二条　对于在某一时段内履行的履约义务，企业应当在该段时间内按照履约进度确认收入，但是，履约进度不能合理确定的除外。企业应当考虑商品的性质，采用产出法或投入法确定恰当的履约进度。其中，产出法是根据已转移给客户的商品对于客户的价值确定履约进度；投入法是根据企业为履行履约义务的投入确定履约进度。对于类似情况下的类似履约义务，企业应当采用相同的方法确定履约进度。当履约进度不能合理确定时，企业已经发生的成本预计能够得到补偿的，应当按照已经发生的成本金额确认收入，直到履约进度能够合理确定为止。\\n\\n第十三条　对于在某一时点履行的履约义务，企业应当在客户取得相关商品控制权时点确认收入。在判断客户是否已取得商品控制权时，企业应当考虑下列迹象：\\n\\n（一）企业就该商品享有现时收款权利，即客户就该商品负有现时付款义务。\\n\\n（二）企业已将该商品的法定所有权转移给客户，即客户已拥有该商品的法定所有权。\\n\\n（三）企业已将该商品实物转移给客户，即客户已实物占有该商品。\\n\\n（四）企业已将该商品所有权上的主要风险和报酬转移给客户，即客户已取得该商品所有权上的主要风险和报酬。\\n\\n（五）客户已接受该商品。\\n\\n（六）其他表明客户已取得商品控制权的迹象。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Flogseq____&quot;,488,536870930]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[486,logseq____&quot;^Vlogseq____&quot;,686,536870930]],[logseq____&quot;^15logseq____&quot n第三十条　企业在利润表中应当对费用按照功能分类，分为从事经营业务发生的成本、管理费用、销售费用和财务费用等。\\n\\n第三十一条　利润表至少应当单独列示反映下列信息的项目，但其他会计准则另有规定的除外：\\n\\n（一）营业收入；\\n\\n（二）营业成本；\\n\\n（三）营业税金及附加；\\n\\n（四）管理费用；\\n\\n（五）销售费用；\\n\\n（六）财务费用；\\n\\n（七）投资收益；\\n\\n（八）公允价值变动损益；\\n\\n（九）资产减值损失；\\n\\n（十）非流动资产处置损益；\\n\\n（十一）所得税费用；\\n\\n（十二）净利润；\\n\\n（十三）其他综合收益各项目分别扣除所得税影响后的净额；\\n\\n（十四）综合收益总额。金融企业可以根据其特殊性列示利润表项目。\\n\\n第三十二条　综合收益，是指企业在某一期间除与所有者以其所有者身份进行的交易之外的其他交易或事项所引起的所有者权益变动。综合收益总额项目反映净利润和其他综合收益扣除所得税影响后的净额相加后的合计金额。\\n\\n第三十三条　其他综合收益，是指企业根据其他会计准则规定未在当期损益中确认的各项利得和损失。其他综合收益项目应当根据其他相关会计准则的规定分为下列两类列报：\\n\\n（一）以后会计期间不能重分类进损益的其他综合收益项目，主要包括重新计量设定受益计划净负债或净资产导致的变动、按照权益法核算的在被投资单位以后会计期间不能重分类进损益的其他综合收益中所享有的份额等；\\n\\n（二）以后会计期间在满足规定条件时将重分类进损益的其他综合收益项目，主要包括按照权益法核算的在被投资单位以后会计期间在满足规定条件时将重分类进损益的其他综合收益中所享有的份额、可供出售金融资产公允价值变动形成的利得或损失、持有至到期投资重分类为可供出售金融资产形成的利得或损失、现金流量套期工具产生的利得或损失中属于有效套期的部分、外币财务报表折算差额等。\\n\\n第三十四条　在合并利润表中，企业应当在净利润项目之下单独列示归属于母公司所有者的损益和归属于少数股东的损益，在综合收益总额项目之下单独列示归属于母公司所有者的综合收益总额和归属于少数股东的综合收益总额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Flogseq____&quot;,595,536870930]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Vlogseq____&quot;,448,536870930]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[490,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-4037-4167-849b-f7114b8a9feelogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[491,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章 利 润\\n\\n第三十七条　利润是指企业在一定会计期间的经营成果。利润包括收入减去费用后的净额、直接计入当期利润的利得和损失等。\\n\\n第三十八条　直接计入当期利润的利得和损失，是指应当计入当期损益、会导致所有者权益发生增减变动的、与所有者投入资本或者向所有者分配利润无关的利得或者损失。\\n\\n第三十九条　利润金额取决于收入和费用、直接计入当期利润的利得和损失金额的计量。\\n\\n第四十条　利润项目应当列入利润表。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15l 置费用后的净额确定可收回金额的资产的披露，适用《企业会计准则第8号──资产减值》。\\n\\n（二）以公允价值计量的职工离职后福利计划资产的披露，适用《企业会计准则第9号──职工薪酬》。\\n\\n（三）以公允价值计量的企业年金基金投资的披露，适用《企业会计准则第10号──企业年金基金》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Flogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[493,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-cdcb-4854-82c6-8fa358f334d4logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 特定交易的会计处理\\n\\n第三十二条　对于附有销售退回条款的销售，企业应当在客户取得相关商品控制权时，按照因向客户转让商品而预期有权收取的对价金额（即，不包含预期因销售退回将退还的金额）确认收入，按照预期因销售退回将退还的金额确认负债；同时，按照预期将退回商品转让时的账面价值，扣除收回该商品预计发生的成本（包括退回商品的价值减损）后的余额，确认为一项资产，按照所转让商品转让时的账面价值，扣除上述资产成本的净额结转成本。每一资产负债表日，企业应当重新估计未来销售退回情况，如有变化，应当作为会计估计变更进行会计处理。\\n\\n第三十三条　对于附有质量保证条款的销售，企业应当评估该质量保证是否在向客户保证所销售商品符合既定标准之外提供了一项单独的服务。企业提供额外服务的，应当作为单项履约义务，按照本准则规定进行会计处理；否则，质量保证责任应当按照《企业会计准则第13号──或有事项》规定进行会计处理。在评估质量保证是否在向客户保证所销售商品符合既定标准之外提供了一项单独的服务时，企业应当考虑该质量保证是否为法定要求、质量保证期限以及企业承诺履行任务的性质等因素。客户能够选择单独购买质量保证的，该质量保证构成单项履约义务。\\n\\n第三十四条　企业应当根据其在向客户转让商品前是否拥有对该商品的控制权，来判断其从事交易时的身份是主要责任人还是代理人。企业在向客户转让商品前能够控制该商品的，该企业为主要责任人，应当按照已收或应收对价总额确认收入；否则，该企业为代理人，应当按照预期有权收取的佣金或手续费的金额确认收入，该金额应当按照已收或应收对价总额扣除应支付给其他相关方的价款后的净额，或者按照既定的佣金金额或比例等确定。企业向客户转让商品前能够控制该商品的情形包括：\\n\\n（一）企业自第三方取得商品或其他资产控制权后，再转让给客户。\\n\\n（二）企业能够主导第三方代表本企业向客户提供服务。\\n\\n（三）企业自第三方取得商品控制权后，通过提供重大的服务将该商品与其他商品整合成某组合产出转让给客户。在具体判断向客户转让商品前是否拥有对该商品的控制权时，企业不应仅局限于合同的法律形式，而应当综合考虑所有相关事实和情况，这些事实和情况包括：\\n\\n\\n（一）企业承担向客户转让商品的主要责任。\\n\\n（二）企业在转让商品之前或之后承担了该商品的存货风险。\\n\\n（三）企业有权自主决定所交易商品的价格。\\n\\n（四）其他相关事实和情况。\\n\\n第三十五条　对于附有客户额外购买选择权的销售，企业应当评估该选择权是否向客户提供了一项重大权利。企业提供重大权利的，应当作为单项履约义务，按照本准则第二十条至第二十四条规定将交易价格分摊至该履约义务，在客户未来行使购买选择权取得相关商品控制权时，或者该选择权失效时，确认相应的收入。客户额外购买选择权的单独售价无法直接观察的，企业应当综合考虑客户行使和不行使该选择权所能获得的折扣的差异、客户行使该选择权的可能性等全部相关信息后，予以合理估计。客户虽然有额外购买商品选择权，但客户行使该选择权购买商品时的价格反映了这些商品单独售价的，不应被视为企业向该客户提供了一项重大权利。\\n\\n第三十六条　企业向客户授予知识产权许可的，应当按照本准则第九条和第十条规定评估该知识产权许可是否构成单项履约义务，构成单项履约义务的，应当进一步确定其是在某一时段内履行还是在某一时点履行。企业向客户授予知识产权许可，同时满足下列条件时，应当作为在某一时段内履行的履约义务确认相关收入；否则，应当作为在某一时点履行的履约义务确认相关收入：\\n\\n（一）合同要求或客户能够合理预期企业将从事对该项知识产权有重大影响的活动；\\n\\n（二）该活动对客户将产生有利或不利影响；\\n\\n（三）该活动不会导致向客户转让某项商品。\\n\\n第三十七条　企业向客户授予知识产权许可，并约定按客户实际销售或使用情况收取特许权使用费的，应当在下列两项孰晚的时点确认收入：\\n\\n（一）客户后续销售或使用行为实际发生；\\n\\n（二）企业履行相关履约义务。\\n\\n第三十八条　对于售后回购交易，企业应当区分下列两种情形分别进行会计处理：\\n\\n（一）企业因存在与客户的远期安排而负有回购义务或企业享有回购权利的，表明客户在销售时点并未取得相关商品控制权，企业应当作为租赁交易或融资交易进行相应的会计处理。其中，回购价格低于原售价的，应当视为租赁交易，按照《企业会计准则第21号──租赁》的相关规定进行会计处理；回购价格不低于原售价的，应当视为融资交易，在收到客户款项时确认金融负债，并将该款项和回购价格的差额在回购期间内确认为利息费用等。企业到期未行使回购权利的，应当在该回购权利到期时终止确认金融负债，同时确认收入。\\n\\n（二）企业负有应客户要求回购商品义务的，应当在合同开始日评估客户是否具有行使该要求权的重大经济动因。客户具有行使该要求权重大经济动因的，企业应当将售后回购作为租赁交易或融资交易，按照本条（一）规定进行会计处理；否则，企业应当将其作为附有销售退回条款的销售交易，按照本准则第三十二条规定进行会计处理。售后回购，是指企业销售商品的同时承诺或有权选择日后再将该商品（包括相同或几乎相同的商品，或以该商品作为组成部分的商品）购回的销售方式。\\n\\n第三十九条　企业向客户预收销售商品款项的，应当首先将该款项确认为负债，待履行了相关履约义务时再转为收入。当企业预收款项无需退回，且客户可能会放弃其全部或部分合同权利时，企业预期将有权获得与客户所放弃的合同权利相关的金额的，应当按照客户行使合同权利的模式按比例将上述金额确认为收入；否则，企业只有在客户要求其履行剩余履约义务的可能性极低时，才能将上述负债的相关余额转为收入。\\n\\n第四十条　企业在合同开始（或接近合同开始）日向客户收取的无需退回的初始费（如俱乐部的入会费等）应当计入交易价格。企业应当评估该初始费是否与向客户转让已承诺的商品相关。该初始费与向客户转让已承诺的商品相关，并且该商品构成单项履约义务的，企业应当在转让该商品时，按照分摊至该商品的交易价格确认收入；该初始费与向客户转让已承诺的商品相关，但该商品不构成单项履约义务的，企业应当在包含该商品的单项履约义务履行时，按照分摊至该单项履约义务的交易价格确认收入；该初始费与向客户转让已承诺的商品不相关的，该初始费应当作为未来将转让商品的预收款，在未来转让该商品时确认为收入。企业收取了无需退回的初始费且为履行合同应开展初始活动，但这些活动本身并没有向客户转让已承诺的商品的，该初始费与未来将转让的已承诺商品相关，应当在未来转让该商品时确认为收入，企业在确定履约进度时不应考虑这些初始活动；企业为该初始活动发生的支出应当按照本准则第二十六条和第二十七条规定确认为一项资产或计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Flogseq____&quot;,471,536870930]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Vlogseq____&quot;,686,536870930]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[494,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-9855-4043-bc1c-137d31fe716blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章金融工具的计量\\n\\n第三十三条　企业初始确认金融资产或金融负债，应当按照公允价值计量。对于以公允价值计量且其变动计入当期损益的金融资产和金融负债，相关交易费用应当直接计入当期损益；对于其他类别的金融资产或金融负债，相关交易费用应当计入初始确认金额。但是，企业初始确认的应收账款未包含《企业会计准则第14号──收入》所定义的重大融资成分或根据《企业会计准则第14号──收入》规定不考虑不超过一年的合同中的融资成分的，应当按照该准则定义的交易价格进行初始计量。\\n\\n交易费用，是指可直接归属于购买、发行或处置金融工具的增量费用。增量费用是指企业没有发生购买、发行或处置相关金融工具的情形就不会发生的费用，包括支付给代理机构、咨询公司、券商、证券交易所、政府有关部门等的手续费、佣金、相关税费以及其他必要支出，不包括债券溢价、折价、融资费用、内部管理成本和持有成本等与交易不直接相关的费用。\\n\\n第三十四条　企业应当根据《企业会计准则第39号──公允价值计量》的规定，确定金融资产和金融负债在初始确认时的公允价值。公允价值通常为相关金融资产或金融负债的交易价格。金融资产或金融负债公允价值与交易价格存在差异的，企业应当区别下列情况进行处理：\\n\\n（一）在初始确认时，金融资产或金融负债的公允价值依据相同资产或负债在活跃市场上的报价或者以仅使用可观察市场数据的估值技术确定的，企业应当将该公允价值与交易价格之间的差额确认为一项利得或损失。\\n\\n（二）在初始确认时，金融资产或金融负债的公允价值以其他方式确定的，企业应当将该公允价值与交易价格之间的差额递延。初始确认后，企业应当根据某一因素在相应会计期间的变动程度将该递延差额确认为相应会计期间的利得或损失。该因素应当仅限于市场参与者对该金融工具定价时将予考虑的因素，包括时间等。\\n\\n第三十五条　初始确认后，企业应当对不同类别的金融资产，分别以摊余成本、以公允价值计量且其变动计入其他综合收益或以公允价值计量且其变动计入当期损益进行后续计量。\\n\\n第三十六条　初始确认后，企业应当对不同类别的金融负债，分别以摊余成本、以公允价值计量且其变动计入当期损益或以本准则第二十一条规定的其他适当方法进行后续计量。\\n\\n第三十七条　金融资产或金融负债被指定为被套期项目的，企业应当根据《企业会计准则第24号──套期会计》规定进行后续计量。\\n\\n第三十八条　金融资产或金融负债的摊余成本，应当以该金融资产或金融负债的初始确认金额经下列调整后的结果确定：\\n\\n（一）扣除已偿还的本金。\\n\\n（二）加上或减去采用实际利率法将该初始确认金额与到期日金额之间的差额进行摊销形成的累计摊销额。\\n\\n（三）扣除累计计提的损失准备（仅适用于金融资产）。\\n\\n实际利率法，是指计算金融资产或金融负债的摊余成本以及将利息收入或利息费用分摊计入各会计期间的方法。实际利率，是指将金融资产或金融负债在预计存续期的估计未来现金流量，折现为该金融资产账面余额或该金融负债摊余成本所使用的利率。在确定实际利率时，应当在考虑金融资产或金融负债所有合同条款（如提前还款、展期、看涨期权或其他类似期权等）的基础上估计预期现金流量，但不应当考虑预期信用损失。\\n\\n第三十九条　企业应当按照实际利率法确认利息收入。利息收入应当根据金融资产账面余额乘以实际利率计算确定，但下列情况除外：\\n\\n（一）对于购入或源生的已发生信用减值的金融资产，企业应当自初始确认起，按照该金融资产的摊余成本和经信用调整的实际利率计算确定其利息收入。\\n\\n（二）对于购入或源生的未发生信用减值、但在后续期间成为已发生信用减值的金融资产，企业应当在后续期间，按照该金融资产的摊余成本和实际利率计算确定其利息收入。\\n\\n企业按照上述规定对金融资产的摊余成本运用实际利率法计算利息收入的，若该金融工具在后续期间因其信用风险有所改善而不再存在信用减值，并且这一改善在客观上可与应用上述规定之后发生的某一事件相联系（如债务人的信用评级被上调），企业应当转按实际利率乘以该金融资产账面余额来计算确定利息收入。经信用调整的实际利率，是指将购入或源生的已发生信用减值的金融资产在预计存续期的估计未来现金流量，折现为该金融资产摊余成本的利率。在确定经信用调整的实际利率时，应当在考虑金融资产的所有合同条款（例如提前还款、展期、看涨期权或其他类似期权等）以及初始预期信用损失的基础上估计预期现金流量。\\n\\n第四十条　当对金融资产预期未来现金流量具有不利影响的一项或多项事件发生时，该金融资产成为已发生信用减值的金融资产。金融资产已发生信用减值的证据包括下列可观察信息：\\n\\n（一）发行方或债务人发生重大财务困难；\\n\\n（二）债务人违反合同，如偿付利息或本金违约或逾期等；\\n\\n（三）债权人出于与债务人财务困难有关的经济或合同考虑，给予债务人在任何其他情况下都不会做出的让步；\\n\\n（四）债务人很可能破产或进行其他财务重组；\\n\\n（五）发行方或债务人财务困难导致该金融资产的活跃市场消失；\\n\\n（六）以大幅折扣购买或源生一项金融资产，该折扣反映了发生信用损失的事实。\\n\\n金融资产发生信用减值，有可能是多个事件的共同作用所致，未必是可单独识别的事件所致。\\n\\n第四十一条　合同各方之间支付或收取的、属于实际利率或经信用调整的实际利率组成部分的各项费用、交易费用及溢价或折价等，应当在确定实际利率或经信用调整的实际利率时予以考虑。企业通常能够可靠估计金融工具（或一组类似金融工具）的现金流量和预计存续期。在极少数情况下，金融工具（或一组金融工具）的估计未来现金流量或预计存续期无法可靠估计的，企业在计算确定其实际利率（或经信用调整的实际利率）时，应当基于该金融工具在整个合同期内的合同现金流量。\\n\\n第四十二条　企业与交易对手方修改或重新议定合同，未导致金融资产终止确认，但导致合同现金流量发生变化的，应当重新计算该金融资产的账面余额，并将相关利得或损失计入当期损益。重新计算的该金融资产的账面余额，应当根据将重新议定或修改的合同现金流量按金融资产的原实际利率（或者购买或源生的已发生信用减值的金融资产的经信用调整的实际利率）或按《企业会计准则第24号──套期会计》第二十三条规定的重新计算的实际利率（如适用）折现的现值确定。对于修改或重新议定合同所产生的所有成本或费用，企业应当调整修改后的金融资产账面价值，并在修改后金融资产的剩余期限内进行摊销。\\n\\n第四十三条　企业不再合理预期金融资产合同现金流量能够全部或部分收回的，应当直接减记该金融资产的账面余额。这种减记构成相关金融资产的终止确认。\\n\\n第四十四条　企业对权益工具的投资和与此类投资相联系的合同应当以公允价值计量。但在有限情况下，如果用以确定公允价值的近期信息不足，或者公允价值的可能估计金额分布范围很广，而成本代表了该范围内对公允价值的最佳估计的，该成本可代表其在该分布范围内对公允价值的恰当估计。企业应当利用初始确认日后可获得的关于被投资方业绩和经营的所有信息，判断成本能否代表公允价值。存在下列情形（包含但不限于）之一的，可能表明成本不代表相关金融资产的公允价值，企业应当对其公允价值进行估值：\\n\\n（一）与预算、计划或阶段性目标相比，被投资方业绩发生重大变化。\\n\\n（二）对被投资方技术产品实现阶段性目标的预期发生变化。\\n\\n（三）被投资方的权益、产品或潜在产品的市场发生重大变化。\\n\\n（四）全球经济或被投资方经营所处的经济环境发生重大变化。\\n\\n（五）被投资方可比企业的业绩或整体市场所显示的估值结果发生重大变化。\\n\\n（六）被投资方的内部问题，如欺诈、商业纠纷、诉讼、管理或战略变化。\\n\\n（七）被投资方权益发生了外部交易并有客观证据，包括发行新股等被投资方发生的交易和第三方之间转让被投资方权益工具的交易等。\\n\\n第四十五条　权益工具投资或合同存在报价的，企业不应当将成本作为对其公允价值的最佳估计。\\n\\nlogseq____&quot;,536870930]],[logseq____& t;,[502,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三节出租人对经营租赁的会计处理\\n\\n第四十五条　在租赁期内各个期间，出租人应当采用直线法或其他系统合理的方法，将经营租赁的租赁收款额确认为租金收入。其他系统合理的方法能够更好地反映因使用租赁资产所产生经济利益的消耗模式的，出租人应当采用该方法。\\n\\n第四十六条　出租人发生的与经营租赁有关的初始直接费用应当资本化，在租赁期内按照与租金收入确认相同的基础进行分摊，分期计入当期损益。\\n\\n第四十七条　对于经营租赁资产中的固定资产，出租人应当采用类似资产的折旧政策计提折旧；对于其他经营租赁资产，应当根据该资产适用的企业会计准则，采用系统合理的方法进行摊销。出租人应当按照《企业会计准则第8号──资产减值》的规定，确定经营租赁资产是否发生减值，并进行相应会计处理。\\n\\n第四十八条　出租人取得的与经营租赁有关的未计入租赁收款额的可变租赁付款额，应当在实际发生时计入当期损益。\\n\\n第四十九条　经营租赁发生变更的，出租人应当自变更生效日起将其作为一项新租赁进行会计处理，与变更前租赁有关的预收或应收租赁收款额应当视为新租赁的收款额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Flogseq____&quot;,557,536870930]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Vlogseq____&quot;,519,536870930]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-f7ac-4d1e-868c-a7c4700acecdlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三节 亏损保险合同组计量的特殊规定\\n\\n第四十六条　合同组在初始确认时发生首日亏损的，或合同组合中的合同归入其所属亏损合同组而新增亏损的，企业应当确认亏损并计入当期保险服务费用，同时将该亏损部分增加未到期责任负债账面价值。初始确认时，亏损合同组的保险合同负债账面价值等于其履约现金流量。\\n\\n第四十七条　发生下列情形之一导致合同组在后续计量时发生亏损的，企业应当确认亏损并计入当期保险服务费用，同时将该亏损部分增加未到期责任负债账面价值：\\n\\n（一）因与未来服务相关的未来现金流量或非金融风险调整的估计发生变更，导致履约现金流量增加额超过合同服务边际账面价值。\\n\\n（二）对于具有直接参与分红特征的保险合同组，其基础项目公允价值中企业享有份额的减少额超过合同服务边际账面价值。\\n\\n第四十八条　企业在确认合同组的亏损后，应当将未到期责任负债账面价值的下列变动额，采用系统合理的方法分摊至未到期责任负债中的亏损部分和其他部分：\\n\\n（一）因发生保险服务费用而减少的未来现金流量的现值；\\n\\n（二）因相关风险释放而计入当期损益的非金融风险调整的变动金额；\\n\\n（三）保险合同金融变动额。分摊至亏损部分的金额不得计入当期保险服务收入。\\n\\n第四十九条　企业在确认合同组的亏损后，应当按照下列规定进行后续计量：\\n\\n（一）将因与未来服务相关的未来现金流量或非金融风险调整的估计变更所导致的履约现金流量增加额，以及具有直接参与分红特征的保险合同组的基础项目公允价值中企业享有份额的减少额，确认为新增亏损并计入当期保险服务费用，同时将该亏损部分增加未到期责任负债账面价值。\\n\\n（二）将因与未来服务相关的未来现金流量或非金融风险调整的估计变更所导致的履约现金流量减少额，以及具有直接参与分红特征的保险合同组的基础项目公允价值中企业享有份额的增加额，减少未到期责任负债的亏损部分，冲减当期保险服务费用；超出亏损部分的金额，确认为合同服务边际。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Flogseq____&quot;,429,536870930]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Vlogseq____&quot;,432,536870930]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-1593-4e49-ae1c-f3e838c220fdlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 在子公司中权益的披露\\n\\n第八条　企业应当在合并财务报表附注中披露企业集团的构成，包括子公司的名称、主要经营地及注册地、业务性质、企业的持股比例（或类似权益比例，下同）等。子公司少数股东持有的权益对企业集团重要的，企业还应当在合并财务报表附注中披露下列信息：\\n\\n（一）子公司少数股东的持股比例。子公司少数股东的持股比例不同于其持有的表决权比例的，企业还应当披露该表决权比例。\\n\\n（二）当期归属于子公司少数股东的损益以及向少数股东支付的股利。\\n\\n（三）子公司在当期期末累计的少数股东权益余额。\\n\\n（四）子公司的主要财务信息。\\n\\n第九条　使用企业集团资产和清偿企业集团债务存在重大限制的，企业应当在合并财务报表附注中披露下列信息：\\n\\n（一）该限制的内容，包括对母公司或其子公司与企业集团内其他主体相互转移现金或其他资产的限制，以及对企业集团内主体之间发放股利或进行利润分配、发放或收回贷款或垫款等的限制。\\n\\n（二）子公司少数股东享有保护性权利、并且该保护性权利对企业使用企业集团资产或清偿企业集团负债的能力存在重大限制的，该限制的性质和程度。\\n\\n（三）该限制涉及的资产和负债在合并财务报表中的金额。\\n\\n第十条　企业存在纳入合并财务报表范围的结构化主体的，应当在合并财务报表附注中披露下列信息：\\n\\n（一）合同约定企业或其子公司向该结构化主体提供财务支持的，应当披露提供财务支持的合同条款，包括可能导致企业承担损失的事项或情况。\\n\\n（二）在没有合同约定的情况下，企业或其子公司当期向该结构化主体提供了财务支持或其他支持，应当披露所提供支持的类型、金额及原因，包括帮助该结构化主体获得财务支持的情况。其中，企业或其子公司当期对以前未纳入合并财务报表范围的结构化主体提供了财务支持或其他支持并且该支持导致企业控制了该结构化主体的，还应当披露决定提供支持的相关因素。\\n\\n（三）企业存在向该结构化主体提供财务支持或其他支持的意图的，应当披露该意图，包括帮助该结构化主体获得财务支持的意图。\\n\\n第十一条　企业在其子公司所有者权益份额发生变化且该变化未导致企业丧失对子公司控制权的，应当在合并财务报表附注中披露该变化对本企业所有者权益的影响。企业丧失对子公司控制权的，应当在合并财务报表附注中披露按照《企业会计准则第\\n33号──合并财务报表》计算的下列信息：\\n\\n（一）由于丧失控制权而产生的利得或损失以及相应的列报项目。\\n\\n（二）剩余股权在丧失控制权日按照公允价值重新计量而产生的利得或损失。\\n\\n第十二条　企业是投资性主体且存在未纳入合并财务报表范围的子公司、并对该子公司权益按照公允价值计量且其变动计入当期损益的，应当在财务报表附注中对该情况予以说明。同时，对于未纳入合并财务报表范围的子公司，企业应当披露下列信息：\\n\\n（一）子公司的名称、主要经营地及注册地。\\n\\n（二）企业对子公司的持股比例。持股比例不同于企业持有的表决权比例的，企业还应当披露该表决权比例。企业的子公司也是投资性主体且该子公司存在未纳入合并财务报表范围的下属子公司的，企业应当按照上述要求披露该下属子公司的相关信息。\\n\\n第十三条　企业是投资性主体的，对其在未纳入合并财务报表范围的子公司中的权益，应当披露与该权益相关的风险信息：\\n\\n（一）该未纳入合并财务报表范围的子公司以发放现金股利、归还贷款或垫款等形式向企业转移资金的能力存在重大限制的，企业应当披露该限制的性质和程度。\\n\\n（二）企业存在向未纳入合并财务报表范围的子公司提供财务支持或其他支持的承诺或意图的，企业应当披露该承诺或意图，包括帮助该子公司获得财务支持的承诺或意图。在没有合同约定的情况下，企业或其子公司当期向未纳入合并财务报表范围的子公司提供财务支持或其他支持的，企业应当披露提供支持的类型、金额及原因。\\n\\n（三）合同约定企业或其未纳入合并财务报表范围的子公司向未纳入合并财务报表范围、但受企业控制的结构化主体提供财务支持的，企业应当披露相关合同条款，以及可能导致企业承担损失的事项或情况。在没有合同约定的情况下，企业或其未纳入合并财务报表范围的子公司当期向原先不受企业控制且未纳入合并财务报表范围的结构化主体提供财务支持或其他支持，并且所提供的支持导致企业控制该结构化主体的，企业应当披露决定提供上述支持的相关因素。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Flogseq____&quot;,416,536870930]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Vlogseq____&quot;,405,536870930]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7523-4f2d-8adb-bc1871f02574logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 列报\\n\\n第二十二条　保险人应当在资产负债表中单独列示与再保险合同有关的下列项目：\\n\\n（一）应收分保账款；\\n\\n（二）应收分保未到期责任准备金；\\n\\n（三）应收分保未决赔款准备金；\\n\\n（四）应收分保寿险责任准备金；\\n\\n（五）应收分保长期健康险责任准备金；\\n\\n（六）应付分保账款。\\n\\n第二十三条　保险人应当在利润表中单独列示与再保险合同有关的下列项目：\\n\\n（一）分保费收入；\\n\\n（二）分出保费；\\n\\n（三）摊回分保费用；\\n\\n（四）分保费用；\\n\\n（五）摊回赔付成本；\\n\\n（六）分保赔付成本；\\n\\n（七）摊回未决赔款准备金；\\n\\n（八）摊回寿险责任准备金；\\n\\n（九）摊回长期健康险责任准备金。\\n\\n第二十四条　保险人应当在附注中披露与再保险合同有关的下列信息：\\n\\n（一）分入业务各项分保准备金的增减变动情况。\\n\\n（二）分入业务提取各项分保准备金及进行分保准备金充足性测试的主要精算假设和方法。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Flogseq____&quot;,547,536870930]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Vlogseq____&quot;,398,536870930]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[505,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-f443-46b3-83e6-8e10a88b761blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章总则\\n\\n第一条　为了规范金融工具的确认和计量，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　金融工具，是指形成一方的金融资产并形成其他方的金融负债或权益工具的合同。\\n\\n第三条　金融资产，是指企业持有的现金、其他方的权益工具以及符合下列条件之一的资产：\\n\\n（一）从其他方收取现金或其他金融资产的合同权利。\\n\\n（二）在潜在有利条件下，与其他方交换金融资产或金融负债的合同权利。\\n\\n（三）将来须用或可用企业自身权益工具进行结算的非衍生工具合同，且企业根据该合同将收到可变数量的自身权益工具。\\n\\n（四）将来须用或可用企业自身权益工具进行结算的衍生工具合同，但以固定数量的自身权益工具交换固定金额的现金或其他金融资产的衍生工具合同除外。其中，企业自身权益工具不包括应当按照《企业会计准则第37号──金融工具列报》分类为权益工具的可回售工具或发行方仅在清算时才有义务向另一方按比例交付其净资产的金融工具，也不包括本身就要求在未来收取或交付企业自身权益工具的合同。\\n\\n第四条　金融负债，是指企业符合下列条件之一的负债：\\n\\n（一）向其他方交付现金或其他金融资产的合同义务。\\n\\n（二）在潜在不利条件下，与其他方交换金融资产或金融负债的合同义务。\\n\\n（三）将来须用或可用企业自身权益工具进行结算的非衍生工具合同，且企业根据该合同将交付可变数量的自身权益工具。\\n\\n（四）将来须用或可用企业自身权益工具进行结算的衍生工具合同，但以固定数量的自身权益工具交换固定金额的现金或其他金融资产的衍生工具合同除外。企业对全部现有同类别非衍生自身权益工具的持有方同比例发行配股权、期权或认股权证，使之有权按比例以固定金额的任何货币换取固定数量的该企业自身权益工具的，该类配股权、期权或认股权证应当分类为权益工具。其中，企业自身权益工具不包括应当按照《企业会计准则第37号──金融工具列报》分类为权益工具的可回售工具或发行方仅在清算时才有义务向另一方按比例交付其净资产的金融工具，也不包括本身就要求在未来收取或交付企业自身权益工具的合同。\\n\\n第五条　衍生工具，是指属于本准则范围并同时具备下列特征的金融工具或其他合同：\\n\\n（一）其价值随特定利率、金融工具价格、商品价格、汇率、价格指数、费率指数、信用等级、信用指数或其他变量的变动而变动，变量为非金融变量的，该变量不应与合同的任何一方存在特定关系。\\n\\n（二）不要求初始净投资，或者与对市场因素变化预期有类似反应的其他合同相比，要求较少的初始净投资。\\n\\n（三）在未来某一日期结算。常见的衍生工具包括远期合同、期货合同、互换合同和期权合同等。\\n\\n第六条　除下列各项外，本准则适用于所有企业各种类型的金融工具：\\n\\n（一）由《企业会计准则第2号──长期股权投资》规范的对子公司、合营企业和联营企业的投资，适用《企业会计准则第2号──长期股权投资》，但是企业根据《企业会计准则第2号──长期股权投资》对上述投资按照本准则相关规定进行会计处理的，适用本准则。企业持有的与在子公司、合营企业或联营企业中的权益相联系的衍生工具，适用本准则；该衍生工具符合《企业会计准则第37号──金融工具列报》规定的权益工具定义的，适用《企业会计准则第37号──金融工具列报》。\\n\\n（二）由《企业会计准则第9号──职工薪酬》规范的职工薪酬计划形成的企业的权利和义务，适用《企业会计准则第9号──职工薪酬》。\\n\\n（三）由《企业会计准则第11号──股份支付》规范的股份支付，适用《企业会计准则第11号──股份支付》。但是，股份支付中属于本准则第八条范围的买入或卖出非金融项目的合同，适用本准则。\\n\\n（四）由《企业会计准则第12号──债务重组》规范的债务重组，适用《企业会计准则第12号──债务重组》。\\n\\n（五）因清偿按照《企业会计准则第13号──或有事项》所确认的预计负债而获得补偿的权利，适用《企业会计准则第13号──或有事项》。\\n\\n（六）由《企业会计准则第14号──收入》规范的属于金融工具的合同权利和义务，适用《企业会计准则第14号──收入》，但该准则要求在确认和计量相关合同权利的减值损失和利得时应当按照本准则规定进行会计处理的，适用本准则有关减值的规定。\\n\\n（七）购买方（或合并方）与出售方之间签订的，将在未来购买日（或合并日）形成《企业会计准则第20号──企业合并》规范的企业合并且其期限不超过企业合并获得批准并完成交易所必须的合理期限的远期合同，不适用本准则。\\n\\n（八）由《企业会计准则第21号──租赁》规范的租赁的权利和义务，适用《企业会计准则第21号──租赁》。但是，租赁应收款的减值、终止确认，租赁应付款的终止确认，以及租赁中嵌入的衍生工具，适用本准则。\\n\\n（九）金融资产转移，适用《企业会计准则第23号──金融资产转移》。\\n\\n（十）套期会计，适用《企业会计准则第24号──套期会计》。\\n\\n（十一）由保险合同相关会计准则规范的保险合同所产生的权利和义务，适用保险合同相关会计准则。因具有相机分红特征而由保险合同相关会计准则规范的合同所产生的权利和义务，适用保险合同相关会计准则。但对于嵌入保险合同的衍生工具，该嵌入衍生工具本身不是保险合同的，适用本准则。对于财务担保合同，发行方之前明确表明将此类合同视作保险合同，并且已按照保险合同相关会计准则进行会计处理的，可以选择适用本准则或保险合同相关会计准则。该选择可以基于单项合同，但选择一经做出，不得撤销。否则，相关财务担保合同适用本准则。财务担保合同，是指当特定债务人到期不能按照初或修改后的债务工具条款偿付债务时，要求发行方向蒙受损失的合同持有人赔付特定金额的合同。\\n\\n（十二）企业发行的按照《企业会计准则第37号──金融工具列报》规定应当分类为权益工具的金融工具，适用《企业会计准则第37号──金融工具列报》。\\n\\n第七条　本准则适用于下列贷款承诺：\\n\\n（一）企业指定为以公允价值计量且其变动计入当期损益的金融负债的贷款承诺。如果按照以往惯例，企业在贷款承诺产生后不久即出售其所产生资产，则同一类别的所有贷款承诺均应当适用本准则。\\n\\n（二）能够以现金或者通过交付或发行其他金融工具净额结算的贷款承诺。此类贷款承诺属于衍生工具。企业不得仅仅因为相关贷款将分期拨付（如按工程进度分期拨付的按揭建造贷款）而将该贷款承诺视为以净额结算。\\n\\n（三）以低于市场利率贷款的贷款承诺。所有贷款承诺均适用本准则关于终止确认的规定。企业作为贷款承诺发行方的，还适用本准则关于减值的规定。贷款承诺，是指按照预先规定的条款和条件提供信用的确定性承诺。\\n\\n第八条　对于能够以现金或其他金融工具净额结算，或者通过交换金融工具结算的买入或卖出非金融项目的合同，除了企业按照预定的购买、销售或使用要求签订并持有旨在收取或交付非金融项目的合同适用其他相关会计准则外，企业应当将该合同视同金融工具，适用本准则。\\n\\n对于能够以现金或其他金融工具净额结算，或者通过交换金融工具结算的买入或卖出非金融项目的合同，即使企业按照预定的购买、销售或使用要求签订并持有旨在收取或交付非金融项目的合同的，企业也可以将该合同指定为以公允价值计量且其变动计入当期损益的金融资产或金融负债。企业只能在合同开始时做出该指定，并且必须能够通过该指定消除或显著减少会计错配。该指定一经做出，不得撤销。会计错配，是指当企业以不同的会计确认方法和计量属性，对在经济上相关的资产和负债进行确认或计量而产生利得或损失时，可能导致的会计确认和计量上的不一致。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Flogseq____&quot;,492,536870930]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Vlogseq____&quot;,492,536870930]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[506,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-d209-4267-8157-2d96b932211alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一节 租赁的识别\\n\\n第四条　在合同开始日，企业应当评估合同是否为租赁或者包含租赁。如果合同中一方让渡了在一定期间内控制一项或多项已识别资产使用的权利以换取对价，则该合同为租赁或者包含租赁。除非合同条款和条件发生变化，企业无需重新评估合同是否为租赁或者包含租赁。\\n\\n第五条　为确定合同是否让渡了在一定期间内控制已识别资产使用的权利，企业应当评估合同中的客户是否有权获得在使用期间内因使用已识别资产所产生的几乎全部经济利益，并有权在该使用期间主导已识别资产的使用。\\n\\n第六条　已识别资产通常由合同明确指定，也可以在资产可供客户使用时隐性指定。但是，即使合同已对资产进行指定，如果资产的供应方在整个使用期间拥有对该资产的实质性替换权，则该资产不属于已识别资产。同时符合下列条件时，表明供应方拥有资产的实质性替换权：\\n\\n（一）资产供应方拥有在整个使用期间替换资产的实际能力；\\n\\n（二）资产供应方通过行使替换资产的权利将获得经济利益。企业难以确定供应方是否拥有对该资产的实质性替换权的，应当视为供应方没有对该资产的实质性替换权。如果资产的某部分产能或其他部分在物理上不可区分，则该部分不属于已识别资产，除非其实质上代表该资产的全部产能，从而使客户获得因使用该资产所产生的几乎全部经济利益。\\n\\n第七条　在评估是否有权获得因使用已识别资产所产生的几乎全部经济利益时，企业应当在约定的客户可使用资产的权利范围内考虑其所产生的经济利益。\\n\\n第八条　存在下列情况之一的，可视为客户有权主导对已识别资产在整个使用期间内的使用：\\n\\n（一）客户有权在整个使用期间主导已识别资产的使用目的和使用方式。\\n\\n（二）已识别资产的使用目的和使用方式在使用期开始前已预先确定，并且客户有权在整个使用期间自行或主导他人按照其确定的方式运营该资产，或者客户设计了已识别资产并在设计时已预先确定了该资产在整个使用期间的使用目的和使用方式。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[507,logseq____&quot;^Flogseq____&quot;,558,536870930]],[logseq____&quot;^15logseq____&quot;,[507,logseq____& ot;^Qlogseq____&quot;,logseq____&quot;第七章向转入方提供非现金担保物的会计处理\\n\\n第二十六条　企业向金融资产转入方提供了非现金担保物（如债务工具或权益工具投资等）的，企业（转出方）和转入方应当按照下列规定进行处理：\\n\\n（一）转入方按照合同或惯例有权出售该担保物或将其再作为担保物的，企业应当将该非现金担保物在财务报表中单独列报。\\n\\n（二）转入方已将该担保物出售的，转入方应当就归还担保物的义务，按照公允价值确认一项负债。\\n\\n（三）除因违约丧失赎回担保物权利外，企业应当继续将担保物确认为一项资产。企业因违约丧失赎回担保物权利的，应当终止确认该担保物；转入方应当将该担保物确认为一项资产，并以公允价值计量。转入方已出售该担保物的，应当终止确认归还担保物的义务。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Flogseq____&quot;,698,536870930]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Vlogseq____&quot;,542,536870930]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[511,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-b29b-42f7-9c9b-50887f43f085logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范石油天然气（以下简称油气）开采活动的会计处理和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　油气开采活动包括矿区权益的取得以及油气的勘探、开发和生产等阶段。\\n\\n第三条　油气开采活动以外的油气储存、集输、加工和销售等业务的会计处理，适用其他相关会计准则。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Flogseq____&quot;,615,536870930]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Vlogseq____&quot;,615,536870930]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[512,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-1eef-4cbd-ab74-c02ac8614867logseq____&quot;,536 q____&quot;,[514,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-3ec7-4961-971f-c9b010740e94logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 共同经营参与方的会计处理\\n\\n第十五条　合营方应当确认其与共同经营中利益份额相关的下列项目，并按照相关企业会计准则的规定进行会计处理：\\n\\n（一）确认单独所持有的资产，以及按其份额确认共同持有的资产；\\n\\n（二）确认单独所承担的负债，以及按其份额确认共同承担的负债；\\n\\n（三）确认出售其享有的共同经营产出份额所产生的收入；\\n\\n（四）按其份额确认共同经营因出售产出所产生的收入；\\n\\n（五）确认单独所发生的费用，以及按其份额确认共同经营发生的费用。\\n\\n第十六条　合营方向共同经营投出或出售资产等（该资产构成业务的除外），在该资产等由共同经营出售给第三方之前，应当仅确认因该交易产生的损益中归属于共同经营其他参与方的部分。投出或出售的资产发生符合《企业会计准则第8号──资产减值》等规定的资产减值损失的，合营方应当全额确认该损失。\\n\\n第十七条　合营方自共同经营购买资产等（该资产构成业务的除外），在将该资产等出售给第三方之前，应当仅确认因该交易产生的损益中归属于共同经营其他参与方的部分。购入的资产发生符合《企业会计准则第8号──资产减值》等规定的资产减值损失的，合营方应当按其承担的份额确认该部分损失。\\n\\n第十八条　对共同经营不享有共同控制的参与方，如果享有该共同经营相关资产且承担该共同经营相关负债的，应当按照本准则第十五条至第十七条的规定进行会计处理；否则，应当按照相关企业会计准则的规定进行会计处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Flogseq____&quot;,437,536870930]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[515,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-9fa0-419e-9922-0b8df717e836logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第4号──固定资产\\n\\n（2006）财会[2006]3号\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Flogseq____&quot;,617,536870930]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[516,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-19f0-4d32-a281-40c44e064ee1logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 合并范围\\n\\n第七条　合并财务报表的合并范围应当以控制为基础予以确定。控制，是指投资方拥有对被投资方的权力,通过参与被投资方的相关活动而享有可变回报，并且有能力运用对被投资方的权力影响其回报金额。本准则所称相关活动，是指对被投资方的回报产生重大影响的活动。被投资方的相关活动应当根据具体情况进行判断，通常包括商品或劳务的销售和购买、金融资产的管理、资产的购买和处置、研究与开发活动以及融资活动等。\\n\\n第八条　投资方应当在综合考虑所有相关事实和情况的基础上对是否控制被投资方进行判断。一旦相关事实和情况的变化导致对控制定义所涉及的相关要素发生变化的，投资方应当进行重新评估。相关事实和情况主要包括：\\n\\n（一）被投资方的设立目的。\\n\\n（二）被投资方的相关活动以及如何对相关活动作出决策。\\n\\n（三）投资方享有的权利是否使其目前有能力主导被投资方的相关活动。\\n\\n（四）投资方是否通过参与被投资方的相关活动而享有可变回报。\\n\\n（五）投资方是否有能力运用对被投资方的权力影响其回报金额。\\n\\n（六）投资方与其他方的关系。\\n\\n第九条　投资方享有现时权利使其目前有能力主导被投资方的相关活动，而不论其是否实际行使该权利，视为投资方拥有对被投资方的权力。\\n\\n第十条　两个或两个以上投资方分别享有能够单方面主导被投资方不同相关活动的现时权利的，能够主导对被投资方回报产生重大影响的活动的一方拥有对被投资方的权力。\\n\\n第十一条　投资方在判断是否拥有对被投资方的权力时，应当仅考虑与被投资方相关的实质性权利，包括自身所享有的实质性权利以及其他方所享有的实质性权利。实质性权利，是指持有人在对相关活动进行决策时有实际能力行使的可执行权利。判断一项权利是否为实质性权利，应当综合考虑所有相关因素，包括权利持有人行使该项权利是否存在财务、价格、条款、机制、信息、运营、法律法规等方面的障碍；当权利由多方持有或者行权需要多方同意时，是否存在实际可行的机制使得这些权利持有人在其愿意的情况下能够一致行权；权利持有人能否从行权中获利等。某些情况下，其他方享有的实质性权利有可能会阻止投资方对被投资方的控制。这种实质性权利既包括提出议案以供决策的主动性权利，也包括对已提出议案作出决策的被动性权利。\\n\\n第十二条　仅享有保护性权利的投资方不拥有对被投资方的权力。保护性权利，是指仅为了保护权利持有人利益却没有赋予持有人对相关活动决策权的一项权利。保护性权利通常只能在被投资方发生根本性改变或某些例外情况发生时才能够行使，它既没有赋予其持有人对被投资方拥有权力，也不能阻止其他方对被投资方拥有权力。\\n\\n第十三条　除非有确凿证据表明其不能主导被投资方相关活动，下列情况，表明投资方对被投资方拥有权力:\\n\\n（一）投资方持有被投资方半数以上的表决权的。\\n\\n（二）投资方持有被投资方半数或以下的表决权，但通过与其他表决权持有人之间的协议能够控制半数以上表决权的。\\n\\n第十四条　投资方持有被投资方半数或以下的表决权，但综合考虑下列事实和情况后，判断投资方持有的表决权足以使其目前有能力主导被投资方相关活动的，视为投资方对被投资方拥有权力：\\n\\n（一）投资方持有的表决权相对于其他投资方持有的表决权份额的大小，以及其他投资方持有表决权的分散程度。\\n\\n（二）投资方和其他投资方持有的被投资方的潜在表决权，如可转换公司债券、可执行认股权证等。\\n\\n（三）其他合同安排产生的权利。\\n\\n（四）被投资方以往的表决权行使情况等其他相关事实和情况。\\n\\n第十五条　当表决权不能对被投资方的回报产生重大影响时，如仅与被投资方的日常行政管理活动有关，并且被投资方的相关活动由合同安排所决定，投资方需要评估这些合同安排，以评价其享有的权利是否足够使其拥有对被投资方的权力。\\n\\n第十六条　某些情况下，投资方可能难以判断其享有的权利是否足以使其拥有对被投资方的权力。在这种情况下，投资方应当考虑其具有实际能力以单方面主导被投资方相关活动的证据，从而判断其是否拥有对被投资方的权力。投资方应考虑的因素包括但不限于下列事项：\\n\\n（一）投资方能否任命或批准被投资方的关键管理人员。\\n\\n（二）投资方能否出于其自身利益决定或否决被投资方的重大交易。\\n\\n（三）投资方能否掌控被投资方董事会等类似权力机构成员的任命程序，或者从其他表决权持有人手中获得代理权。\\n\\n（四）投资方与被投资方的关键管理人员或董事会等类似权力机构中的多数成员是否存在关联方关系。投资方与被投资方之间存在某种特殊关系的，在评价投资方是否拥有对被投资方的权力时，应当适当考虑这种特殊关系的影响。特殊关系通常包括：被投资方的关键管理人员是投资方的现任或前任职工、被投资方的经营依赖于投资方、被投资方活动的重大部分有投资方参与其中或者是以投资方的名义进行、投资方自被投资方承担可变回报的风险或享有可变回报的收益远超过其持有的表决权或其他类似权利的比例等。\\n\\n第十七条　投资方自被投资方取得的回报可能会随着被投资方业绩而变动的，视为享有可变回报。投资方应当基于合同安排的实质而非回报的法律形式对回报的可变性进行评价。\\n\\n第十八条　投资方在判断是否控制被投资方时，应当确定其自身是以主要责任人还是代理人的身份行使决策权，在其他方拥有决策权的情况下，还需要确定其他方是否以其代理人的身份代为行使决策权。代理人仅代表主要责任人行使决策权，不控制被投资方。投资方将被投资方相关活动的决策权委托给代理人的，应当将该决策权视为自身直接持有。\\n\\n第十九条　在确定决策者是否为代理人时，应当综合考虑该决策者与被投资方以及其他投资方之间的关系。\\n\\n（一）存在单独一方拥有实质性权利可以无条件罢免决策者的，该决策者为代理人。\\n\\n（二）除（一）以外的情况下，应当综合考虑决策者对被投资方的决策权范围、其他方享有的实质性权利、决策者的薪酬水平、决策者因持有被投资方中的其他权益所承担可变回报的风险等相关因素进行判断。\\n\\n第二十条　投资方通常应当对是否控制被投资方整体进行判断。但极个别情况下，有确凿证据表明同时满足下列条件并且符合相关法律法规规定的，投资方应当将被投资方的一部分（以下简称\\logseq____&quot;该部分\\logseq____&quot;）视为被投资方可分割的部分（单独主体），进而判断是否控制该部分（单独主体）。\\n\\n（一）该部分的资产是偿付该部分负债或该部分其他权益的唯一来源，不能用于偿还该部分以外的被投资方的其他负债；\\n\\n（二）除与该部分相关的各方外，其他方不享有与该部分资产相关的权利，也不享有与该部分资产剩余现金流量相关的权利。\\n\\n第二十一条　母公司应当将其全部子公司（包括母公司所控制的单独主体）纳入合并财务报表的合并范围。如果母公司是投资性主体，则母公司应当仅将为其投资活动提供相关服务的子公司\\n\\n（如有）纳入合并范围并编制合并财务报表；其他子公司不应当予以合并，母公司对其他子公司的投资应当按照公允价值计量且其变动计入当期损益。\\n\\n第二十二条　当母公司同时满足下列条件时，该母公司属于投资性主体：\\n\\n（一）该公司是以向投资者提供投资管理服务为目的，从一个或多个投资者处获取资金；\\n\\n（二）该公司的唯一经营目的，是通过资本增值、投资收益或两者兼有而让投资者获得回报；\\n\\n（三）该公司按照公允价值对几乎所有投资的业绩进行考量和评价。\\n\\n第二十三条　母公司属于投资性主体的，通常情况下应当符合下列所有特征：\\n\\n（一）拥有一个以上投资；\\n\\n（二）拥有一个以上投资者；\\n\\n（三）投资者不是该主体的关联方；\\n\\n（四）其所有者权益以股权或类似权益方式存在。\\n\\n第二十四条　投资性主体的母公司本身不是投资性主体，则应当将其控制的全部主体，包括那些通过投资性主体所间接控制的主体，纳入合并财务报表范围。\\n\\n第二十五条　当母公司由非投资性主体转变为投资性主体时，除仅将为其投资活动提供相关服务的子公司纳入合并财务报表范围编制合并财务报表外，企业自转变日起对其他子公司不再予以合并，并参照本准则第四十九条的规定，按照视同在转变日处置子公司但保留剩余股权的原则进行会计处理。当母公司由投资性主体转变为非投资性主体时，应将原未纳入合并财务报表范围的子公司于转变日纳入合并财务报表范围，原未纳入合并财务报表范围的子公司在转变日的公允价值视同为购买的交易对价。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Flogseq____&quot;,497,536870930]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Vlogseq____&quot;,695,536870930]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-9132-45de-a070-103eec8a4192logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 公允价值初始计量\\n\\n第十六条　企业应当根据交易性质和相关资产或负债的特征等，判断初始确认时的公允价值是否与其交易价格相等。在企业取得资产或者承担负债的交易中，交易价格是取得该项资产所支付或者承担该项负债所收到的价格（即进入价格）。公允价值是出售该项资产所能收到或者转移该项负债所需支付的价格（即脱手价格）。相关资产或负债在初始确认时的公允价值通常与其交易价格相等，但在下列情况中两者可能不相等：\\n\\n（一）交易发生在关联方之间。但企业有证据表明该关联方交易是在市场条件下进行的除外。\\n\\n（二）交易是被迫的。\\n\\n（三）交易价格所代表的计量单元与按照本准则第七条确定的计量单元不同。\\n\\n（四）交易市场不是相关资产或负债的主要市场（或有利市场）。\\n\\n第十七条　其他相关会计准则要求或者允许企业以公允价值对相关资产或负债进行初始计量，且其交易价格与公允价值不相等的，企业应当将相关利得或损失计入当期损益，但其他相关会计准则另有规定的除外。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Flogseq____&quot;,434,536870930]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-6ea5-4ec0-8fd6-7e59f3bfd775logseq____&quot;,536870930]],[logseq___ ____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 衔接规定\\n\\n第二十一条　首次采用本准则的企业应当根据本准则的规定对其合营安排进行重新评估，确定其分类。\\n\\n第二十二条　合营企业重新分类为共同经营的，合营方应当在比较财务报表早期间期初终止确认以前采用权益法核算的长期股权投资，以及其他实质上构成对合营企业净投资的长期权益;同时根据比较财务报表早期间期初采用权益法核算时使用的相关信息，确认本企业在共同经营中的利益份额所产生的各项资产（包括商誉）和负债，所确认资产和负债的账面价值与其计税基础之间存在暂时性差异的，应当按照《企业会计准则第18号──所得税》的规定进行会计处理。确认的各项资产和负债的净额与终止确认的长期股权投资以及其他实质上构成对合营企业净投资的长期权益的账面金额存在差额的，应当按照下列规定处理：\\n\\n（一）前者大于后者的，其差额应当首先抵减与该投资相关的商誉，仍有余额的，再调增比较财务报表早期间的期初留存收益；\\n\\n（二）前者小于后者的，其差额应当冲减比较财务报表早期间的期初留存收益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Flogseq____&quot;,676,536870930]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[523,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-511e-4f0f-bdbc-f2543409b4b0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 披露\\n\\n第十六条　企业应当在附注中披露与外币折算有关的下列信息：\\n\\n（一）企业及其境外经营选定的记账本位币及选定的原因，记账本位币发生变更的，说明变更理由。\\n\\n（二）采用近似汇率的，近似汇率的确定方法。\\n\\n（三）计入当期损益的汇兑差额。\\n\\n（四）处置境外经营对外币财务报表折算差额的影响。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Flogseq____&quot;,489,536870930]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Vlogseq____&quot;,652,536870930]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7b6f-4dc7-9d81-8bc566176697logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第29号──资产负债表日后事项\\n\\n（2006）财会[2006]3号\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Flogseq____&quot;,712,536870930]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[525,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-d78a-407b-9e41-a9d2fbabd141logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章金融资产的分类\\n\\n第十六条　企业应当根据其管理金融资产的业务模式和金融资产的合同现金流量特征，将金融资产划分为以下三类：\\n\\n（一）以摊余成本计量的金融资产。\\n\\n（二）以公允价值计量且其变动计入其他综合收益的金融资产。\\n\\n（三）以公允价值计量且其变动计入当期损益的金融资产。\\n\\n企业管理金融资产的业务模式，是指企业如何管理其金融资产以产生现金流量。业务模式决定企业所管理金融资产现金流量的来源是收取合同现金流量、出售金融资产还是两者兼有。企业管理金融资产的业务模式，应当以企业关键管理人员决定的对金融资产进行管理的特定业务目标为基础确定。企业确定管理金融资产的业务模式，应当以客观事实为依据，不得以按照合理预期不会发生的情形为基础确定。\\n\\n金融资产的合同现金流量特征，是指金融工具合同约定的、反映相关金融资产经济特征的现金流量属性。企业分类为本准则第十七条和第十八条规范的金融资产，其合同现金流量特征，应当与基本借贷安排相一致。即相关金融资产在特定日期产生的合同现金流量仅为对本金和以未偿付本金金额为基础的利息的支付，其中，本金是指金融资产在初始确认时的公允价值，本金金额可能因提前还款等原因在金融资产的存续期内发生变动；利息包括对货币时间价值、与特定时期未偿付本金金额相关的信用风险、以及其他基本借贷风险、成本和利润的对价。其中，货币时间价值是利息要素中仅因为时间流逝而提供对价的部分，不包括为所持有金融资产的其他风险或成本提供的对价，但货币时间价值要素有时可能存在修正。在货币时间价值要素存在修正的情况下，企业应当对相关修正进行评估，以确定其是否满足上述合同现金流量特征的要求。此外，金融资产包含可能导致其合同现金流量的时间分布或金额发生变更的合同条款（如包含提前还款特征）的，企业应当对相关条款进行评估（如评估提前还款特征的公允价值是否非常小），以确定其是否满足上述合同现金流量特征的要求。\\n\\n第十七条　金融资产同时符合下列条件的，应当分类为以摊余成本计量的金融资产：\\n\\n（一）企业管理该金融资产的业务模式是以收取合同现金流量为目标。\\n\\n（二）该金融资产的合同条款规定，在特定日期产生的现金流量，仅为对本金和以未偿付本金金额为基础的利息的支付。\\n\\n第十八条　金融资产同时符合下列条件的，应当分类为以公允价值计量且其变动计入其他综合收益的金融资产：\\n\\n（一）企业管理该金融资产的业务模式既以收取合同现金流量为目标又以出售该金融资产为目标。\\n\\n（二）该金融资产的合同条款规定，在特定日期产生的现金流量，仅为对本金和以未偿付本金金额为基础的利息的支付。\\n\\n第十九条　按照本准则第十七条分类为以摊余成本计量的金融资产和按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产之外的金融资产，企业应当将其分类为以公允价值计量且其变动计入当期损益的金融资产。\\n\\n在初始确认时，企业可以将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的金融资产，并按照本准则第六十五条规定确认股利收入。该指定一经做出，不得撤销。企业在非同一控制下的企业合并中确认的或有对价构成金融资产的，该金融资产应当分类为以公允价值计量且其变动计入当期损益的金融资产，不得指定为以公允价值计量且其变动计入其他综合收益的金融资产。金融资产或金融负债满足下列条件之一的，表明企业持有该金融资产或承担该金融负债的目的是交易性的：\\n\\n（一）取得相关金融资产或承担相关金融负债的目的，主要是为了近期出售或回购。\\n\\n（二）相关金融资产或金融负债在初始确认时属于集中管理的可辨认金融工具组合的一部分，且有客观证据表明近期实际存在短期获利模式。\\n\\n（三）相关金融资产或金融负债属于衍生工具。但符合财务担保合同定义的衍生工具以及被指定为有效套期工具的衍生工具除外。\\n\\n第二十条　在初始确认时，如果能够消除或显著减少会计错配，企业可以将金融资产指定为以公允价值计量且其变动计入当期损益的金融资产。该指定一经做出，不得撤销。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Flogseq____&quot;,659,536870930]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Vlogseq____&quot;,492,536870930]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[526,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-a5c4-43c0-9a64-09e355ed5998logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 披露\\n\\n第二十七条　企业应当在附注中披露与生物资产有关的下列信息：\\n\\n（一）生物资产的类别以及各类生物资产的实物数量和账面价值。\\n\\n（二）各类消耗性生物资产的跌价准备累计金额，以及各类生产性生物资产的使用寿命、预计净残值、折旧方法、累计折旧和减值准备累计金额。\\n\\n（三）天然起源生物资产的类别、取得方式和实物数量。\\n\\n（四）用于担保的生物资产的账面价值。\\n\\n（五）与生物资产相关的风险情况与管理措施。\\n\\n第二十八条　企业应当在附注中披露与生物资产增减变动有关的下列信息：\\n\\n（一）因购买而增加的生物资产；\\n\\n（二）因自行培育而增加的生物资产；\\n\\n（三）因出售而减少的生物资产；\\n\\n（四）因盘亏或死亡、毁损而减少的生物资产；\\n\\n（五）计提的折旧及计提的跌价准备或减值准备；\\n\\n（六）其他变动。\\n\\nlogseq____&quot;,536870930]], 年初至本中期末的利润表以及上年度可比期间的利润表。\\n\\n（三）年初至本中期末的现金流量表和上年度年初至可比本中期末的现金流量表。\\n\\n第六条　财务报表项目在报告中期作了调整或者修订的，上年度比较财务报表项目有关金额应当按照本年度中期财务报表的要求重新分类，并在附注中说明重新分类的原因及其内容，无法重新分类的，应当在附注中说明不能重新分类的原因。\\n\\n第七条　中期财务报告中的附注应当以年初至本中期末为基础编制，披露自上年度资产负债表日之后发生的，有助于理解企业财务状况、经营成果和现金流量变化情况的重要交易或者事项。对于理解本中期财务状况、经营成果和现金流量有关的重要交易或者事项，也应当在附注中作相应披露。\\n\\n第八条　中期财务报告中的附注至少应当包括下列信息：\\n\\n（一）中期财务报表所采用的会计政策与上年度财务报表相一致的声明。会计政策发生变更的，应当说明会计政策变更的性质、内容、原因及其影响数；无法进行追溯调整的，应当说明原因。\\n\\n（二）会计估计变更的内容、原因及其影响数；影响数不能确定的，应当说明原因。\\n\\n（三）前期差错的性质及其更正金额；无法进行追溯重述的，应当说明原因。\\n\\n（四）企业经营的季节性或者周期性特征。\\n\\n（五）存在控制关系的关联方发生变化的情况；关联方之间发生交易的，应当披露关联方关系的性质、交易类型和交易要素。\\n\\n（六）合并财务报表的合并范围发生变化的情况。\\n\\n（七）对性质特别或者金额异常的财务报表项目的说明。\\n\\n（八）证券发行、回购和偿还情况。\\n\\n（九）向所有者分配利润的情况，包括在中期内实施的利润分配和已提出或者已批准但尚未实施的利润分配情况。\\n\\n（十）根据《企业会计准则第35号──分部报告》规定披露分部报告信息的，应当披露主要报告形式的分部收入与分部利润（亏损）。\\n\\n（十一）中期资产负债表日至中期财务报告批准报出日之间发生的非调整事项。\\n\\n（十二）上年度资产负债表日以后所发生的或有负债和或有资产的变化情况。\\n\\n（十三）企业结构变化情况，包括企业合并，对被投资单位具有重大影响、共同控制或者控制关系的长期股权投资的购买或者处置，终止经营等。\\n\\n（十四）其他重大交易或者事项，包括重大的长期资产转让及其出售情况、重大的固定资产和无形资产取得情况、重大的研究和开发支出、重大的资产减值损失情况等。企业在提供上述（五）和（十）有关关联方交易、分部收入与分部利润（亏损）信息时，应当同时提供本中期（或者本中期末）和本年度年初至本中期末的数据，以及上年度可比本中期（或者可比期末）和可比年初至本中期末的比较数据。\\n\\n第九条　企业在确认、计量和报告各中期财务报表项目时，对项目重要性程度的判断，应当以中期财务数据为基础，不应以年度财务数据为基础。中期会计计量与年度财务数据相比，可在更大程度上依赖于估计，但是，企业应当确保所提供的中期财务报告包括了相关的重要信息。\\n\\n第十条　在同一会计年度内，以前中期财务报告中报告的某项估计金额在后一个中期发生了重大变更、企业又不单独编制该中期财务报告的，应当在年度财务报告的附注中披露该项估计变更的内容、原因及其影响金额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Flogseq____&quot;,704,536870930]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Vlogseq____&quot;,665,536870930]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[533,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ 义务在本期调整的收入、履行履约义务的时间与通常的付款时间之间的关系以及此类因素对合同资产和合同负债账面价值的影响的定量或定性信息、合同资产和合同负债的账面价值在本期内发生的重大变动情况等。\\n  3. 与履约义务相关的信息，包括履约义务通常的履行时间、重要的支付条款、企业承诺转让的商品的性质（包括说明企业是否作为代理人）、企业承担的预期将退还给客户的款项等类似义务、质量保证的类型及相关义务等。\\n  4. 与分摊至剩余履约义务的交易价格相关的信息，包括分摊至本期末尚未履行（或部分未履行）履约义务的交易价格总额、上述金额确认为收入的预计时间的定量或定性信息、未包括在交易价格的对价金额（如可变对价）等。\\n\\n（三）与合同成本有关的资产相关的信息，包括确定该资产金额所做的判断、该资产的摊销方法、按该资产主要类别（如为取得合同发生的成本、为履行合同开展的初始活动发生的成本等）披露的期末账面价值以及本期确认的摊销及减值损失金额等。\\n\\n（四）企业根据本准则第十七条规定因预计客户取得商品控制权与客户支付价款间隔未超过一年而未考虑合同中存在的重大融资成分，或者根据本准则第二十八条规定因合同取得成本的摊销期限未超过一年而将其在发生时计入当期损益的，应当披露该事实。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Flogseq____&quot;,494,536870930]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Vlogseq____&quot;,686,536870930]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-84ba-4a3d-b27b-a4e7254a5949logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十章 财务会计报告\\n\\n第四十四条　财务会计报告是指企业对外提供的反映企业某一特定日期的财务状况和某一会计期间的经营成果、现金流量等会计信息的文件。财务会计报告包括会计报表及其附注和其他应当在财务会计报告中披露的相关信息和资料。会计报表至少应当包括资产负债表、利润表、现金流量表等报表。小企业编制的会计报表可以不包括现金流量表。\\n\\n第四十五条　资产负债表是指反映企业在某一特定日期的财务状况的会计报表。\\n\\n第四十六条　利润表是指反映企业在一定会计期间的经营成果的会计报表。\\n\\n第四十七条　现金流量表是指反映企业在一定会计期间的现金和现金等价物流入和流出的会计报表。\\n\\n第四十八条　附注是指对在会计报表中列示项目所作的进一步说明，以及对未能在这些报表中列示项目的说明等。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Flogseq____&quot;,670,536870930]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Vlogseq____&quot;,485,536870930]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-641a-4925-ba62-dccabec8d2e0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范企业会计政策的应用，会计政策、会计估计变更和前期差错更正的确认、计量和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　会计政策变更和前期差错更正的所得税影响，适用《企业会计准则第18号──所得税》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Flogseq____&quot;,712,536870930]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Vlogseq____&quot;,712,536870930]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-33fc-4c26-b01d-7320fe7b07c0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认和计量\\n\\n第四条　企业年金基金应当分别资产、负债、收入、费用和净资产进行确认和计量。\\n\\n第五条　企业年金基金缴费及其运营形成的各项资产包括：货币资金、应收证券清算款、应收利息、买入返售证券、其他应收款、债券投资、基金投资、股票投资、其他投资等。\\n\\n第六条　企业年金基金在运营中根据国家规定的投资范围取得的国债、信用等级在投资级以上的金融债和企业债、可转换债、投资性保险产品、证券投资基金、股票等具有良好流动性的金融产品，其初始取得和后续估值应当以公允价值计量：\\n\\n（一）初始取得投资时，应当以交易日支付的成交价款作为其公允价值。发生的交易费用直接计入当期损益。\\n\\n（二）估值日对投资进行估值时，应当以其公允价值调整原账面价值，公允价值与原账面价值的差额计入当期损益。投资公允价值的确定，适用《企业会计准则第22号──金融工具确认和计量》。\\n\\n第七条　企业年金基金运营形成的各项负债包括：应付证券清算款、应付受益人待遇、应付受托人管理费、应付托管人管理费、应付投资管理人管理费、应交税金、卖出回购证券款、应付利息、应付佣金和其他应付款等。\\n\\n第八条　企业年金基金运营形成的各项收入包括：存款利息收入、买入返售证券收入、公允价值变动收益、投资处置收益和其他收入。\\n\\n第九条　收入应当按照下列规定确认和计量：\\n\\n（一）存款利息收入，按照本金和适用的利率确定。\\n\\n（二）买入返售证券收入，在融券期限内按照买入返售证券价款和协议约定的利率确定。\\n\\n（三）公允价值变动收益，在估值日按照当日投资公允价值与原账面价值（即上一估值日投资公允价值）的差额确定。\\n\\n（四）投资处置收益，在交易日按照卖出投资所取得的价款与其账面价值的差额确定。\\n\\n（五）风险准备金补亏等其他收入，按照实际发生的金额确定。\\n\\n第十条　企业年金基金运营发生的各项费用包括：交易费用、受托人管理费、托管人管理费、投资管理人管理费、卖出回购证券支出和其他费用。\\n\\n第十一条　费用应当按照下列规定确认和计量：\\n\\n（一）交易费用，包括支付给代理机构、咨询机构、券商的手续费和佣金及其他必要支出，按照实际发生的金额确定。\\n\\n（二）受托人管理费、托管人管理费和投资管理人管理费，根据相关规定按实际计提的金额确定。\\n\\n（三）卖出回购证券支出，在融资期限内按照卖出回购证券价款和协议约定的利率确定。\\n\\n（四）其他费用，按照实际发生的金额确定。\\n\\n第十二条　企业年金基金的净资产，是指企业年金基金的资产减去负债后的余额。资产负债表日，应当将当期各项收入和费用结转至净资产。净资产应当分别企业和职工个人设置账户，根据企业年金计划按期将运营收益分配计入各账户。\\n\\n第十三条　净资产应当按照下列规定确认和计量：\\n\\n（一）向企业和职工个人收取的缴费，按照收到的金额增加净资产。\\n\\n（二）向受益人支付的待遇，按照应付的金额减少净资产。\\n\\n（三）因职工调入企业而发生的个人账户转入金额，增加净资产。\\n\\n（四）因职工调离企业而发生的个人账户转出金额，减少净资产。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Flogseq____&quot;,597,536870930]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Vlogseq____&quot;,702,536870930]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-e25c-4811-98da-a1fbee8a824elogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[539,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 披露\\n\\n第九条　企业应当在附注中披露与资产负债表日后事项有关的下列信息：\\n\\n（一）财务报告的批准报出者和财务报告批准报出日。按照有关法律、行政法规等规定，企业所有者或其他方面有权对报出的财务报告进行修改的，应当披露这一情况。\\n\\n（二）每项重要的资产负债表日后非调整事项的性质、内容，及其对财务状况和经营成果的影响。无法做出估计的，应当说明原因。\\n\\n第十条　企业在资产负债表日后取得了影响资产负债表日存在情况的新的或进一步的证据，应当调整与之相关的披露信息。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[539,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[539,logseq____&quot;^Flogseq____&quot \n（五）承保财务损益；\\n\\n（六）分出再保险财务损益。\\n\\n第八十六条　企业应当在附注中分别就签发的保险合同和分出的再保险合同，单独披露未到期责任负债（或分保摊回未到期责任资产）和已发生赔款负债（或分保摊回已发生赔款资产）余额调节表，以反映与保险合同账面价值变动有关的下列信息：\\n\\n（一）保险合同负债和保险合同资产（或分出再保险合同资产和分出再保险合同负债）的期初和期末余额及净额，及净额调节情况；\\n\\n（二）未到期责任负债（或分保摊回未到期责任资产）当期变动情况，亏损部分\\n\\n（或亏损摊回部分）应单独披露；\\n\\n（三）已发生赔款负债（或分保摊回已发生赔款资产）当期变动情况，采用保费分配法的保险合同应分别披露未来现金流量现值和非金融风险调整；\\n\\n（四）当期保险服务收入；\\n\\n（五）当期保险服务费用，包括当期发生赔款及其他相关费用、保险获取现金流量的摊销、亏损部分的确认及转回和已发生赔款负债相关履约现金流量变动；\\n\\n（六）当期分出保费的分摊；\\n\\n（七）当期摊回保险服务费用，包括摊回当期发生赔款及其他相关费用、亏损摊回部分的确认及转回和分保摊回已发生赔款资产相关履约现金流量变动；\\n\\n（八）不计入当期损益的投资成分，保费返还可以在此项合并披露；\\n\\n（九）与当期服务无关但影响保险合同账面价值的金额，包括当期现金流量、再保险分入人不履约风险变动额、保险合同金融变动额、其他与保险合同账面价值变动有关的金额。当期现金流量应分别披露收到保费（或支付分出保费）、支付保险获取现金流量、支付赔款及其他相关费用（或收到摊回赔款及其他相关费用）。\\n\\n第八十七条　对于未采用保费分配法的保险合同，企业应当在附注中分别就签发的保险合同和分出的再保险合同，单独披露履约现金流量和合同服务边际余额调节表，以反映与保险合同账面价值变动有关的下列信息：\\n\\n（一）保险合同负债和保险合同资产（或分出再保险合同资产和分出再保险合同负债）的期初和期末余额及净额，及净额调节情况；\\n\\n（二）未来现金流量现值当期变动情况；\\n\\n（三）非金融风险调整当期变动情况；\\n\\n（四）合同服务边际当期变动情况；\\n\\n（五）与当期服务相关的变动情况，包括合同服务边际的摊销、非金融风险调整的变动、当期经验调整；\\n\\n（六）与未来服务相关的变动情况，包括当期初始确认的保险合同影响金额、调整合同服务边际的估计变更、不调整合同服务边际的估计变更；\\n\\n（七）与过去服务相关的变动情况，包括已发生赔款负债（或分保摊回已发生赔款资产）相关履约现金流量变动；\\n\\n（八）与当期服务无关但影响保险合同账面价值的金额，包括当期现金流量、再保险分入人不履约风险变动额、保险合同金融变动额、其他与保险合同账面价值变动有关的金额。当期现金流量应分别披露收到保费（或支付分出保费）、支付保险获取现金流量、支付赔款及其他相关费用（或收到摊回赔款及其他相关费用）。\\n\\n第八十八条　企业应当在附注中披露关于保险获取现金流量资产的下列定量信息：\\n\\n（一）保险获取现金流量资产的期初和期末余额及其调节情况；\\n\\n（二）保险获取现金流量资产减值准备当期计提和当期转回情况；\\n\\n（三）期末保险获取现金流量资产预计在未来按适当的时间段终止确认的相关信息。\\n\\n第八十九条　对于未采用保费分配法的保险合同，企业应当在附注中分别就签发的保险合同和分出的再保险合同，披露当期初始确认的保险合同对资产负债表影响的下列信息：\\n\\n（一）未来现金流出现值，保险获取现金流量的金额应单独披露；\\n\\n（二）未来现金流入现值；\\n\\n（三）非金融风险调整；\\n\\n（四）合同服务边际。对于当期初始确认的亏损合同组以及在合同转让或非同一控制下企业合并中取得的保险合同，企业应当分别披露其对资产负债表影响的上述信息。\\n\\n第九十条　对于未采用保费分配法的签发的保险合同，企业应当在附注中披露与本期确认保险服务收入相关的下列定量信息：\\n\\n（一）与未到期责任负债变动相关的保险服务收入，分别披露期初预计当期发生的保险服务费用、非金融风险调整的变动、合同服务边际的摊销、其他金额（如与当期服务或过去服务相关的保费经验调整）；\\n\\n（二）保险获取现金流量的摊销。\\n\\n第九十一条　对于未采用保费分配法的保险合同，企业应当在附注中分别就签发的保险合同和分出的再保险合同，披露期末合同服务边际在剩余期限内按适当的时间段摊销计入利润表的定量信息。\\n\\n第九十二条　企业应当披露当期保险合同金融变动额的定量信息及其解释性说明，包括对保险合同金融变动额与相关资产投资回报关系的说明。\\n\\n第九十三条　企业应当披露与具有直接参与分红特征的保险合同相关的下列信息：\\n\\n（一）基础项目及其公允价值；\\n\\n（二）根据本准则第四十二条和第四十三条规定，将货币时间价值及金融风险的影响金额计入当期保险财务损益或其他综合收益对当期合同服务边际的影响。\\n\\n第九十四条　对于具有直接参与分红特征的保险合同组，企业选择将保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，根据本准则第四十四条规定，因是否持有基础项目的情况发生变动导致计入当期保险财务损益的计量方法发生变更的，应当披露变更原因和对财务报表项目的影响金额，以及相关合同组在变更日的账面价值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Flogseq____&quot;,487,536870930]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Vlogseq____&quot;,487,536870930]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[546,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-4cd8-4070-b81e-986ef86d327flogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 分入业务的会计处理\\n\\n第十五条　分保费收入同时满足下列条件的，才能予以确认：\\n\\n（一）再保险合同成立并承担相应保险责任；\\n\\n（二）与再保险合同相关的经济利益很可能流入；\\n\\n（三）与再保险合同相关的收入能够可靠地计量。再保险接受人应当根据相关再保险合同的约定，计算确定分保费收入金额。\\n\\n第十六条　再保险接受人应当在确认分保费收入的当期，根据相关再保险合同的约定，计算确定分保费用，计入当期损益。\\n\\n第十七条　再保险接受人应当根据相关再保险合同的约定，在能够计算确定应向再保险分出人支付的纯益手续费时，将该项纯益手续费作为分保费用，计入当期损益。\\n\\n第十八条　再保险接受人应当在收到分保业务账单时，按照账单标明的金额对相关分保费收入、分保费用进行调整，调整金额计入当期损益。\\n\\n第十九条　再保险接受人提取分保未到期责任准备金、分保未决赔款准备金、分保寿险责任准备金、分保长期健康险责任准备金，以及进行相关分保准备金充足性测试，比照《企业会计准则第25号──原保险合同》的相关规定处理。\\n\\n第二十条　再保险接受人应当在收到分保业务账单的当期，按照账单标明的分保赔付款项金额，作为分保赔付成本，计入当期损益；同时，冲减相应的分保准备金余额。\\n\\n第二十一条　再保险接受人应当在收到分保业务账单时，将账单标明的扣存本期分保保证金确认为存出分保保证金；同时，按照账单标明的返还上期扣存分保保证金转销相关存出分保保证金。再保险接受人应当根据相关再保险合同的约定，按期计算存出分保保证金利息，计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Flogseq____&quot;,478,536870930]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Vlogseq____&quot;,398,536870930]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[547,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-6ba6-45f9-b2d4-3323f975f25elogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节 租赁的分拆和合并\\n\\n第九条　合同中同时包含多项单独租赁的，承租人和出租人应当将合同予以分拆，并分别各项单独租赁进行会计处理。合同中同时包含租赁和非租赁部分的，承租人和出租人应当将租赁和非租赁部分进行分拆，除非企业适用本准则第十二条的规定进行会计处理，租赁部分应当分别按照本准则进行会计处理，非租赁部分应当按照其他适用的企业会计准则进行会计处理。\\n\\n第十条　同时符合下列条件的，使用已识别资产的权利构成合同中的一项单独租赁：\\n\\n（一）承租人可从单独使用该资产或将其与易于获得的其他资源一起使用中获利；\\n\\n（二）该资产与合同中的其他资产不存在高度依赖或高度关联关系。\\n\\n第十一条　在分拆合同包含的租赁和非租赁部分时，承租人应当按照各租赁部分单独价格及非租赁部分的单独价格之和的相对比例分摊合同对价，出租人应当根据《企业会计准则第14号──收入》关于交易价格分摊的规定分摊合同对价。\\n\\n第十二条　为简化处理，承租人可以按照租赁资产的类别选择是否分拆合同包含的租赁和非租赁部分。承租人选择不分拆的，应当将各租赁部分及与其相关的非租赁部分分别合并为租赁，按照本准则进行会计处理。但是，对于按照《企业会计准则第22号──金融工具确认和计量》应分拆的嵌入衍生工具，承租人不应将其与租赁部分合并进行会计处理。\\n\\n第十三条　企业与同一交易方或其关联方在同一时间或相近时间订立的两份或多份包含租赁的合同，在符合下列条件之一时，应当合并为一份合同进行会计处理：\\n\\n（一）该两份或多份合同基于总体商业目的而订立并构成一揽子交易，若不作为整体考虑则无法理解其总体商业目的。\\n\\n（二）该两份或多份合同中的某份合同的对价金额取决于其他合同的定价或履行情况。\\n\\n（三）该两份或多份合同让渡的资产使用权合起来构成一项单独租赁。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Flogseq____&quot;,507,536870930]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Vlogseq____&quot;,558,536870930]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[548,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-6740-4ffe-bdb2-10afa677fc14logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章满足终止确认条件的金融资产转移的会计处理\\n\\n第十四条　金融资产转移整体满足终止确认条件的，应当将下列两项金额的差额计入当期损益：\\n\\n（一）被转移金融资产在终止确认日的账面价值。\\n\\n（二）因转移金融资产而收到的对价，与原直接计入其他综合收益的公允价值变动累计额中对应终止确认部分的金额（涉及转移的金融资产为根据《企业会计准则第22号──金融工具确认和计量》第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产的情形）之和。企业保留了向该金融资产提供相关收费服务的权利（包括收取该金融资产的现金流量，并将所收取的现金流量划转给指定的资金保管机构等），应当就该服务合同确认一项服务资产或服务负债。如果企业将收取的费用预计超过对服务的充分补偿的，应当将该服务权利作为继续确认部分确认为一项服务资产，并按照本准则第十五条的规定确定该服务资产的金额。如果将收取的费用预计不能充分补偿企业所提供服务的，则应当将由此形成的服务义务确认一项服务负债，并以公允价值进行初始计量。企业因金融资产转移导致整体终止确认金融资产，同时获得了新金融资产或承担了新金融负债或服务负债的，应当在转移日确认该金融资产、金融负债（包括看涨期权、看跌期权、担保负债、远期合同、互换等）或服务负债，并以公允价值进行初始计量。该金融资产扣除金融负债和服务负债后的净额应当作为上述对价的组成部分。\\n\\n第十五条　企业转移了金融资产的一部分，且该被转移部分整体满足终止确认条件的，应当将转移前金融资产整体的账面价值，在终止确认部分和继续确认部分（在此种情形下，所保留的服务资产应当视同继续确认金融资产的一部分）之间，按照转移日各自的相对公允价值进行分摊，并将下列两项金额的差额计入当期损益：\\n\\n（一）终止确认部分在终止确认日的账面价值。\\n\\n（二）终止确认部分收到的对价，与原计入其他综合收益的公允价值变动累计额中对应终止确认部分的金额（涉及转移的金融资产为根据《企业会计准则第22号──金融工具确认和计量》第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产的情形）之和。对价包括获得的所有新资产减去承担的所有新负债后的金额。原计入其他综合收益的公允价值变动累计额中对应终止确认部分的金额，应当按照金融资产终止确认部分和继续确认部分的相对公允价值，对该累计额进行分摊后确定。\\n\\n第十六条　根据本准则第十五条的规定，企业将转移前金融资产整体的账面价值按相对公允价值在终止确认部分和继续确认部分之间进行分摊时，应当按照下列规定确定继续确认部分的公允价值：\\n\\n（一）企业出售过与继续确认部分类似的金融资产，或继续确认部分存在其他市场交易的，近期实际交易价格可作为其公允价值的最佳估计。\\n\\n（二）继续确认部分没有报价或近期没有市场交易的，其公允价值的最佳估计为转移前金融资产整体的公允价值扣除终止确认部分的对价后的差额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Flogseq____&quot;,584,536870930]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Vlogseq____&quot;,542,536870930]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[549,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-b1f2-423
