输入值进行相关调整。\\n\\n第三十七条　企业以公允价值计量活期存款等具有可随时要求偿还特征的金融负债的，该金融负债的公允价值不应当低于债权人随时要求偿还时的应付金额，即从债权人可要求偿还的第一天起折现的现值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Flogseq____&quot;,442,536870930]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[392,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-14e3-4c0f-a9bb-e9a7a9be2936logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 可能发生减值资产的认定\\n\\n第四条　企业应当在资产负债表日判断资产是否存在可能发生减值的迹象。因企业合并所形成的商誉和使用寿命不确定的无形资产，无论是否存在减值迹象，每年都应当进行减值测试。\\n\\n第五条　存在下列迹象的，表明资产可能发生了减值：\\n\\n（一）资产的市价当期大幅度下跌，其跌幅明显高于因时间的推移或者正常使用而预计的下跌。\\n\\n（二）企业经营所处的经济、技术或者法律等环境以及资产所处的市场在当期或者将在近期发生重大变化，从而对企业产生不利影响。\\n\\n（三）市场利率或者其他市场投资报酬率在当期已经提高，从而影响企业计算资产预计未来现金流量现值的折现率，导致资产可收回金额大幅度降低。\\n\\n（四）有证据表明资产已经陈旧过时或者其实体已经损坏。\\n\\n（五）资产已经或者将被闲置、终止使用或者计划提前处置。\\n\\n（六）企业内部报告的证据表明资产的经济绩效已经低于或者将低于预期，如资产所创造的净现金流量或者实现的营业利润（或者亏损）远远低于（或者高于）预计金额等。\\n\\n（七）其他表明资产可能已经发生减值的迹象。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Flogseq____&quot;,639,536870930]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Vlogseq____&quot;,721,536870930]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[393,logseq____&quot;^;logseq____&quot;,logseq___ _&quot;^15logseq____&quot;,[400,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认和计量\\n\\n第四条　企业发生的借款费用，可直接归属于符合资本化条件的资产的购建或者生产的，应当予以资本化，计入相关资产成本；其他借款费用，应当在发生时根据其发生额确认为费用，计入当期损益。符合资本化条件的资产，是指需要经过相当长时间的购建或者生产活动才能达到预定可使用或者可销售状态的固定资产、投资性房地产和存货等资产。\\n\\n第五条　借款费用同时满足下列条件的，才能开始资本化：\\n\\n（一）资产支出已经发生，资产支出包括为购建或者生产符合资本化条件的资产而以支付现金、转移非现金资产或者承担带息债务形式发生的支出；\\n\\n（二）借款费用已经发生；\\n\\n（三）为使资产达到预定可使用或者可销售状态所必要的购建或者生产活动已经开始。\\n\\n第六条　在资本化期间内，每一会计期间的利息（包括折价或溢价的摊销）资本化金额，应当按照下列规定确定：\\n\\n（一）为购建或者生产符合资本化条件的资产而借入专门借款的，应当以专门借款当期实际发生的利息费用，减去将尚未动用的借款资金存入银行取得的利息收入或进行暂时性投资取得的投资收益后的金额确定。专门借款，是指为购建或者生产符合资本化条件的资产而专门借入的款项。\\n\\n（二）为购建或者生产符合资本化条件的资产而占用了一般借款的，企业应当根据累计资产支出超过专门借款部分的资产支出加权平均数乘以所占用一般借款的资本化率，计算确定一般借款应予资本化的利息金额。资本化率应当根据一般借款加权平均利率计算确定。资本化期间，是指从借款费用开始资本化时点到停止资本化时点的期间，借款费用暂停资本化的期间不包括在内。\\n\\n第七条　借款存在折价或者溢价的，应当按照实际利率法确定每一会计期间应摊销的折价或者溢价金额，调整每期利息金额。\\n\\n第八条　在资本化期间内，每一会计期间的利息资本化金额不应当超过当期相关借款实际发生的利息金额。\\n\\n第九条　在资本化期间内，外币专门借款本金及利息的汇兑差额，应当予以资本化，计入符合资本化条件的资产的成本。\\n\\n第十条　专门借款发生的辅助费用，在所购建或者生产的符合资本化条件的资产达到预定可使用或者可销售状态之前发生的，应当在发生时根据其发生额予以资本化，计入符合资本化条件的资产的成本；在所购建或者生产的符合资本化条件的资产达到预定可使用或者可销售状态之后发生的，应当在发生时根据其发生额确认为费用，计入当期损益。一般借款发生的辅助费用，应当在发生时根据其发生额确认为费用，计入当期损益。\\n\\n第十一条　符合资本化条件的资产在购建或者生产过程中发生非正常中断、且中断时间连续超过3个月的，应当暂停借款费用的资本化。在中断期间发生的借款费用应当确认为费用，计入当期损益，直至资产的购建或者生产活动重新开始。如果中断是所购建或者生产的符合资本化条件的资产达到预定可使用或者可销售状态必要的程序，借款费用的资本化应当继续进行。\\n\\n第十二条　购建或者生产符合资本化条件的资产达到预定可使用或者可销售状态时，借款费用应当停止资本化。在符合资本化条件的资产达到预定可使用或者可销售状态之后所发生的借款费用，应当在发生时根据其发生额确认为费用，计入当期损益。\\n\\n第十三条　购建或者生产符合资本化条件的资产达到预定可使用或者可销售状态，可从下列几个方面进行判断：\\n\\n（一）符合资本化条件的资产的实体建造（包括安装）或者生产工作已经全部完成或者实质上已经完成。\\n\\n（二）所购建或者生产的符合资本化条件的资产与设计要求、合同规定或者生产要求相符或者基本相符，即使有极个别与设计、合同或者生产要求不相符的地方，也不影响其正常使用或者销售。\\n\\n（三）继续发生在所购建或生产的符合资本化条件的资产上的支出金额很少或者几乎不再发生。购建或者生产符合资本化条件的资产需要试生产或者试运行的，在试生产结果表明资产能够正常生产出合格产品、或者试运行结果表明资产能够正常运转或者营业时，应当认为该资产已经达到预定可使用或者可销售状态。\\n\\n第十四条　购建或者生产的符合资本化条件的资产的各部分分别完工，且每部分在其他部分继续建造过程中可供使用或者可对外销售，且为使该部分资产达到预定可使用或可销售状态所必要的购建或者生产活动实质上已经完成的，应当停止与该部分资产相关的借款费用的资本化。购建或者生产的资产的各部分分别完工，但必须等到整体完工后才可使用或者可对外销售的，应当在该资产整体完工时停止借款费用的资本化。\\n\\nlogseq____&quot;,536870930] 。\\n\\n第八条　存货的其他成本，是指除采购成本、加工成本以外的，使存货达到目前场所和状态所发生的其他支出。\\n\\n第九条　下列费用应当在发生时确认为当期损益，不计入存货成本：\\n\\n（一）非正常消耗的直接材料、直接人工和制造费用。\\n\\n（二）仓储费用（不包括在生产过程中为达到下一个生产阶段所必需的费用）。\\n\\n（三）不能归属于使存货达到目前场所和状态的其他支出。\\n\\n第十条　应计入存货成本的借款费用，按照《企业会计准则第17号──借款费用》处理。\\n\\n第十一条　投资者投入存货的成本，应当按照投资合同或协议约定的价值确定，但合同或协议约定价值不公允的除外。\\n\\n第十二条　收获时农产品的成本、非货币性资产交换、债务重组和企业合并取得的存货的成本，应当分别按照《企业会计准则第5号──生物资产》、《企业会计准则第7号──非货币性资产交换》、《企业会计准则第12号──债务重组》和《企业会计准则第20号──企业合并》确定。\\n\\n第十三条　企业提供劳务的，所发生的从事劳务提供人员的直接人工和其他直接费用以及可归属的间接费用，计入存货成本。\\n\\n第十四条　企业应当采用先进先出法、加权平均法或者个别计价法确定发出存货的实际成本。对于性质和用途相似的存货，应当采用相同的成本计算方法确定发出存货的成本。对于不能替代使用的存货、为特定项目专门购入或制造的存货以及提供的劳务，通常采用个别计价法确定发出存货的成本。对于已售存货，应当将其成本结转为当期损益，相应的存货跌价准备也应当予以结转。\\n\\n第十五条　资产负债表日，存货应当按照成本与可变现净值孰低计量。存货成本高于其可变现净值的，应当计提存货跌价准备，计入当期损益。可变现净值，是指在日常活动中，存货的估计售价减去至完工时估计将要发生的成本、估计的销售费用以及相关税费后的金额。\\n\\n第十六条　企业确定存货的可变现净值，应当以取得的确凿证据为基础，并且考虑持有存货的目的、资产负债表日后事项的影响等因素。为生产而持有的材料等，用其生产的产成品的可变现净值高于成本的，该材料仍然应当按照成本计量；材料价格的下降表明产成品的可变现净值低于成本的，该材料应当按照可变现净值计量。\\n\\n第十七条　为执行销售合同或者劳务合同而持有的存货，其可变现净值应当以合同价格为基础计算。企业持有存货的数量多于销售合同订购数量的，超出部分的存货的可变现净值应当以一般销售价格为基础计算。\\n\\n第十八条　企业通常应当按照单个存货项目计提存货跌价准备。对于数量繁多、单价较低的存货，可以按照存货类别计提存货跌价准备。与在同一地区生产和销售的产品系列相关、具有相同或类似终用途或目的，且难以与其他项目分开计量的存货，可以合并计提存货跌价准备。\\n\\n第十九条　资产负债表日，企业应当确定存货的可变现净值。以前减记存货价值的影响因素已经消失的，减记的金额应当予以恢复，并在原已计提的存货跌价准备金额内转回，转回的金额计入当期损益。\\n\\n第二十条　企业应当采用一次转销法或者五五摊销法对低值易耗品和包装物进行摊销，计入相关资产的成本或者当期损益。\\n\\n第二十一条　企业发生的存货毁损，应当将处置收入扣除账面价值和相关税费后的金额计入当期损益。存货的账面价值是存货成本扣减累计跌价准备后的金额。存货盘亏造成的损失，应当计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Flogseq____&quot;,626,536870930]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Vlogseq____&quot;,529,536870930]],[logseq____&quot;^15logseq____&quot;,[402,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[402,logse \n\\n（一）境外经营对其所从事的活动是否拥有很强的自主性；\\n\\n（二）境外经营活动中与企业的交易是否在境外经营活动中占有较大比重；\\n\\n（三）境外经营活动产生的现金流量是否直接影响企业的现金流量、是否可以随时汇回；\\n\\n（四）境外经营活动产生的现金流量是否足以偿还其现有债务和可预期的债务。\\n\\n第七条　境外经营，是指企业在境外的子公司、合营企业、联营企业、分支机构。在境内的子公司、合营企业、联营企业、分支机构，采用不同于企业记账本位币的，也视同境外经营。\\n\\n第八条　企业记账本位币一经确定，不得随意变更，除非企业经营所处的主要经济环境发生重大变化。企业因经营所处的主要经济环境发生重大变化，确需变更记账本位币的，应当采用变更当日的即期汇率将所有项目折算为变更后的记账本位币。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Flogseq____&quot;,658,536870930]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Vlogseq____&quot;,652,536870930]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[406,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-d190-437a-9fcf-72d3102e01a9logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总 则\\n\\n第一条　为了规范企业会计确认、计量和报告行为，保证会计信息质量，根据《中华人民共和国会计法》和其他有关法律、行政法规，制定本准则。\\n\\n第二条　本准则适用于在中华人民共和国境内设立的企业（包括公司，下同）。\\n\\n第三条　企业会计准则包括基本准则和具体准则，具体准则的制定应当遵循本准则。\\n\\n第四条　企业应当编制财务会计报告（又称财务报告，下同）。财务会计报告的目标是向财务会计报告使用者提供与企业财务状况、经营成果和现金流量等有关的会计信息，反映企业管理层受托责任履行情况，有助于财务会计报告使用者作出经济决策。财务会计报告使用者包括投资者、债权人、政府及其有关部门和社会公众等。\\n\\n第五条　企业应当对其本身发生的交易或者事项进行会计确认、计量和报告。\\n\\n第六条　企业会计确认、计量和报告应当以持续经营为前提。\\n\\n第七条　企业应当划分会计期间，分期结算账目和编制财务会计报告。会计期间分为年度和中期。中期是指短于一个完整的会计年度的报告期间。\\n\\n第八条　企业会计应当以货币计量。\\n\\n第九条　企业应当以权责发生制为基础进行会计确认、计量和报告。\\n\\n第十条　企业应当按照交易或者事项的经济特征确定会计要素。会计要素包括资产、负债、所有者权益、收入、费用和利润。\\n\\n第十一条　企业应当采用借贷记账法记账。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[407,logseq____&quot;^Flogseq____&quot;,485,536870930]],[logs 在租赁开始日就可以合理确定承租人将行使该选择权。\\n\\n（三）资产的所有权虽然不转移，但租赁期占租赁资产使用寿命的大部分。\\n\\n（四）在租赁开始日，租赁收款额的现值几乎相当于租赁资产的公允价值。\\n\\n（五）租赁资产性质特殊，如果不作较大改造，只有承租人才能使用。一项租赁存在下列一项或多项迹象的，也可能分类为融资租赁：\\n\\n（一）若承租人撤销租赁，撤销租赁对出租人造成的损失由承租人承担。\\n\\n（二）资产余值的公允价值波动所产生的利得或损失归属于承租人。\\n\\n（三）承租人有能力以远低于市场水平的租金继续租赁至下一期间。\\n\\n第三十七条　转租出租人应当基于原租赁产生的使用权资产，而不是原租赁的标的资产，对转租赁进行分类。但是，原租赁为短期租赁，且转租出租人应用本准则第三十二条对原租赁进行简化处理的，转租出租人应当将该转租赁分类为经营租赁。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Flogseq____&quot;,519,536870930]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Vlogseq____&quot;,519,536870930]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[409,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-ce9a-4ffd-a926-f747bdbc775dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认\\n\\n第三条　固定资产，是指同时具有下列特征的有形资产：\\n\\n（一）为生产商品、提供劳务、出租或经营管理而持有的；\\n\\n（二）使用寿命超过一个会计年度。使用寿命，是指企业使用固定资产的预计期间，或者该固定资产所能生产产品或提供劳务的数量。\\n\\n第四条　固定资产同时满足下列条件的，才能予以确认：\\n\\n（一）与该固定资产有关的经济利益很可能流入企业；\\n\\n（二）该固定资产的成本能够可靠地计量。\\n\\n第五条　固定资产的各组成部分具有不同使用寿命或者以不同方式为企业提供经济利益，适用不同折旧率或折旧方法的，应当分别将各组成部分确认为单项固定资产。\\n\\n第六条　与固定资产有关的后续支出，符合本准则第四条规定的确认条件的，应当计入固定资产成本；不符合本准则第四条规定的确认条件的，应当在发生时计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Flogseq____&quot;,441,536870930]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Vlogseq____&quot;,516,536870930]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[410,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-1d96-4688-9d64-28d1b677f016logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节 后续计量\\n\\n第二十条　在租赁期开始日后，承租人应当按照本准则第二十一条、第二十二条、第二十七条及第二十九条的规定，采用成本模式对使用权资产进行后续计量。\\n\\n第二十一条　承租人应当参照《企业会计准则第4号──固定资产》有关折旧规定，对使用权资产计提折旧。承租人能够合理确定租赁期届满时取得租赁资产所有权的，应当在租赁资产剩余使用寿命内计提折旧。无法合理确定租赁期届满时能够取得租赁资产所有权的，应当在租赁期与租赁资产剩余使用寿命两者孰短的期间内计提折旧。\\n\\n第二十二条　承租人应当按照《企业会计准则第8号──资产减值》的规定，确定使用权资产是否发生减值，并对已识别的减值损失进行会计处理。\\n\\n第二十三条　承租人应当按照固定的周期性利率计算租赁负债在租赁期内各期间的利息费用，并计入当期损益。按照《企业会计准则第17号──借款费用》等其他准则规定应当计入相关资产成本的，从其规定。该周期性利率，是按照本准则第十七条规定所采用的折现率，或者按照本准则第二十五条、二十六条和二十九条规定所采用的修订后的折现率。\\n\\n第二十四条　未纳入租赁负债计量的可变租赁付款额应当在实际发生时计入当期损益。按照《企业会计准则第1号──存货》等其他准则规定应当计入相关资产成本的，从其规定。\\n\\n第二十五条　在租赁期开始日后，发生下列情形的，承租人应当重新确定租赁付款额，并按变动后租赁付款额和修订后的折现率计算的现值重新计量租赁负债：\\n\\n（一）因依据本准则第十五条第四款规定，续租选择权或终止租赁选择权的评估结果发生变化，或者前述选择权的实际行使情况与原评估结果不一致等导致租赁期变化的，应当根据新的租赁期重新确定租赁付款额；\\n\\n（二）因依据本准则第十五条第四款规定，购买选择权的评估结果发生变化的，应当根据新的评估结果重新确定租赁付款额。在计算变动后租赁付款额的现值时，承租人应当采用剩余租赁期间的租赁内含利率作为修订后的折现率；无法确定剩余租赁期间的租赁内含利率的，应当采用重估日的承租人增量借款利率作为修订后的折现率。\\n\\n第二十六条　在租赁期开始日后，根据担保余值预计的应付金额发生变动，或者因用于确定租赁付款额的指数或比率变动而导致未来租赁付款额发生变动的，承租人应当按照变动后租赁付款额的现值重新计量租赁负债。在这些情形下，承租人采用的折现率不变；但是，租赁付款额的变动源自浮动利率变动的，使用修订后的折现率。\\n\\n第二十七条　承租人在根据本准则第二十五条、第二十六条或因实质固定付款额变动重新计量租赁负债时，应当相应调整使用权资产的账面价值。使用权资产的账面价值已调减至零，但租赁负债仍需进一步调减的，承租人应当将剩余金额计入当期损益。\\n\\n第二十八条　租赁发生变更且同时符合下列条件的，承租人应当将该租赁变更作为一项单独租赁进行会计处理：\\n\\n（一）该租赁变更通过增加一项或多项租赁资产的使用权而扩大了租赁范围；\\n\\n（二）增加的对价与租赁范围扩大部分的单独价格按该合同情况调整后的金额相当。租赁变更，是指原合同条款之外的租赁范围、租赁对价、租赁期限的变更，包括增加或终止一项或多项租赁资产的使用权，延长或缩短合同规定的租赁期等。\\n\\n第二十九条　租赁变更未作为一项单独租赁进行会计处理的，在租赁变更生效日，承租人应当按照本准则第九条至第十二条的规定分摊变更后合同的对价，按照本准则第十五条的规定重新确定租赁期，并按照变更后租赁付款额和修订后的折现率计算的现值重新计量租赁负债。在计算变更后租赁付款额的现值时，承租人应当采用剩余租赁期间的租赁内含利率作为修订后的折现率；无法确定剩余租赁期间的租赁内含利率的，应当采用租赁变更生效日的承租人增量借款利率作为修订后的折现率。租赁变更生效日，是指双方就租赁变更达成一致的日期。租赁变更导致租赁范围缩小或租赁期缩短的，承租人应当相应调减使用权资产的账面价值，并将部分终止或完全终止租赁的相关利得或损失计入当期损益。其他租赁变更导致租赁负债重新计量的，承租人应当相应调整使用权资产的账面价值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Flogseq____&quot;,692,536870930]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Vlogseq____&quot;,568,536870930]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[411,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-2071-41ae-b9be-b586b41b11f6logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章债务人的会计处理\\n\\n第十条　以资产清偿债务方式进行债务重组的，债务人应当在相关资产和所清偿债务符合终止确认条件时予以终止确认，所清偿债务账面价值与转让资产账面价值之间的差额计入当期损益。\\n\\n第十一条　将债务转为权益工具方式进行债务重组的，债务人应当在所清偿债务符合终止确认条件时予以终止确认。债务人初始确认权益工具时应当按照权益工具的公允价值计量，权益工具的公允价值不能可靠计量的，应当按照所清偿债务的公允价值计量。所清偿债务账面价值与权益工具确认金额之间的差额，应当计入当期损益。\\n\\n第十二条　采用修改其他条款方式进行债务重组的，债务人应当按照《企业会计准则第22号──金融工具确认和计量》和《企业会计准则第37号──金融工具列报》的规定，确认和计量重组债务。\\n\\n第十三条　以多项资产清偿债务或者组合方式进行债务重组的，债务人应当按照本准则第十一条和第十二条的规定确认和计量权益工具和重组债务，所清偿债务的账面价值与转让资产的账面价值以及权益工具和重组债务的确认金额之和的差额，应当计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Flogseq____&quot;,428,536870930]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Vlogseq____&quot;,415,536870930]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[412,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-c536-48cf-8058-05da11f30d67logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第七章 衔接规定\\n\\n第四十三条　首次执行本准则的企业，应当根据首次执行本准则的累积影响数，调整首次执行本准则当年年初留存收益及财务报表其他相关项目金额，对可比期间信息不予调整。企业可以仅对在首次执行日尚未完成的合同的累积影响数进行调整。同时，企业应当在附注中披露，与收入相关会计准则制度的原规定相比，执行本准则对当期财务报表相关项目的影响金额，如有重大影响的，还需披露其原因。已完成的合同，是指企业按照与收入相关会计准则制度的原规定已完成合同中全部商品的转让的合同。尚未完成的合同，是指除已完成的合同之外的其他合同。\\n\\n第四十四条　对于早可比期间期初之前或首次执行本准则当年年初之前发生的合同变更，企业可予以简化处理，即无需按照本准则第八条规定进行追溯调整，而是根据合同变更的终安排，识别已履行的和尚未履行的履约义务、确定交易价格以及在已履行的和尚未履行的履约义务之间分摊交易价格。企业采用该简化处理方法的，应当对所有合同一致采用，并且在附注中披露该事实以及在合理范围内对采用该简化处理方法的影响所作的定性分析。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Flogseq____&quot;,535,536870930]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Vlogseq____&quot;,686,536870930]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[413,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-583a-4d36-9f27-ae2c05de3906logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 计 量\\n\\n第十四条　企业应当按照分摊至各单项履约义务的交易价格计量收入。交易价格，是指企业因向客户转让商品而预期有权收取的对价金额企业代第三方收取的款项以及企业预期将退还给客户的款项，应当作为负债进行会计处理，不计入交易价格。\\n\\n第十五条　企业应当根据合同条款，并结合其以往的习惯做法确定交易价格。在确定交易价格时，企业应当考虑可变对价、合同中存在的重大融资成分、非现金对价、应付客户对价等因素的影响。\\n\\n第十六条　合同中存在可变对价的，企业应当按照期望值或可能发生金额确定可变对价的最佳估计数，但包含可变对价的交易价格，应当不超过在相关不确定性消除时累计已确认收入极可能不会发生重大转回的金额。企业在评估累计已确认收入是否极可能不会发生重大转回时，应当同时考虑收入转回的可能性及其比重。每一资产负债表日，企业应当重新估计应计入交易价格的可变对价金额。可变对价金额发生变动的，按照本准则第二十四条和第二十五条规定进行会计处理。\\n\\n第十七条　合同中存在重大融资成分的，企业应当按照假定客户在取得商品控制权时即以现金支付的应付金额确定交易价格。该交易价格与合同对价之间的差额，应当在合同期间内采用实际利率法摊销。合同开始日，企业预计客户取得商品控制权与客户支付价款间隔不超过一年的，可以不考虑合同中存在的重大融资成分。\\n\\n第十八条　客户支付非现金对价的，企业应当按照非现金对价的公允价值确定交易价格。非现金对价的公允价值不能合理估计的，企业应当参照其承诺向客户转让商品的单独售价间接确定交易价格。非现金对价的公允价值因对价形式以外的原因而发生变动的，应当作为可变对价，按照本准则第十六条规定进行会计处理。单独售价，是指企业向客户单独销售商品的价格。\\n\\n第十九条　企业应付客户（或向客户购买本企业商品的第三方，本条下同）对价的，应当将该应付对价冲减交易价格，并在确认相关收入与支付（或承诺支付）客户对价二者孰晚的时点冲减当期收入，但应付客户对价是为了向客户取得其他可明确区分商品的除外。企业应付客户对价是为了向客户取得其他可明确区分商品的，应当采用与本企业其他采购相一致的方式确认所购买的商品。企业应付客户对价超过向客户取得可明确区分商品公允价值的，超过金额应当冲减交易价格。向客户取得的可明确区分商品公允价值不能合理估计的，企业应当将应付客户对价全额冲减交易价格。\\n\\n第二十条　合同中包含两项或多项履约义务的，企业应当在合同开始日，按照各单项履约义务所承诺商品的单独售价的相对比例，将交易价格分摊至各单项履约义务。企业不得因合同开始日之后单独售价的变动而重新分摊交易价格。\\n\\n第二十一条　企业在类似环境下向类似客户单独销售商品的价格，应作为确定该商品单独售价的最佳证据。单独售价无法直接观察的，企业应当综合考虑其能够合理取得的全部相关信息，采用市场调整法、成本加成法、余值法等方法合理估计单独售价。在估计单独售价时，企业应当大限度地采用可观察的输入值，并对类似的情况采用一致的估计方法。市场调整法，是指企业根据某商品或类似商品的市场售价考虑本企业的成本和毛利等进行适当调整后，确定其单独售价的方法。成本加成法，是指企业根据某商品的预计成本加上其合理毛利后的价格，确定其单独售价的方法。余值法，是指企业根据合同交易价格减去合同中其他商品可观察的单独售价后的余值，确定某商品单独售价的方法。\\n\\n第二十二条　企业在商品近期售价波动幅度巨大，或者因未定价且未曾单独销售而使售价无法可靠确定时，可采用余值法估计其单独售价。\\n\\n第二十三条　对于合同折扣，企业应当在各单项履约义务之间按比例分摊。有确凿证据表明合同折扣仅与合同中一项或多项（而非全部）履约义务相关的，企业应当将该合同折扣分摊至相关一项或多项履约义务。合同折扣仅与合同中一项或多项（而非全部）履约义务相关，且企业采用余值法估计单独售价的，应当首先按照前款规定在该一项或多项（而非全部）履约义务之间分摊合同折扣，然后采用余值法估计单独售价。合同折扣，是指合同中各单项履约义务所承诺商品的单独售价之和高于合同交易价格的金额。\\n\\n第二十四条　对于可变对价及可变对价的后续变动额，企业应当按照本准则第二十条至第二十三条规定，将其分摊至与之相关的一项或多项履约义务，或者分摊至构成单项履约义务的一系列可明确区分商品中的一项或多项商品。对于已履行的履约义务，其分摊的可变对价后续变动额应当调整变动当期的收入。\\n\\n第二十五条　合同变更之后发生可变对价后续变动的，企业应当区分下列三种情形分别进行会计处理：\\n\\n（一）合同变更属于本准则第八条（一）规定情形的，企业应当判断可变对价后续变动与哪一项合同相关，并按照本准则第二十四条规定进行会计处理。\\n\\n（二）合同变更属于本准则第八条（二）规定情形，且可变对价后续变动与合同变更前已承诺可变对价相关的，企业应当首先将该可变对价后续变动额以原合同开始日确定的基础进行分摊，然后再将分摊至合同变更日尚未履行履约义务的该可变对价后续变动额以新合同开始日确定的基础进行二次分摊。\\n\\n（三）合同变更之后发生除本条（一）、（二）规定情形以外的可变对价后续变动的，企业应当将该可变对价后续变动额分摊至合同变更日尚未履行的履约义务。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Flogseq____&quot;,486,536870930]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[414,logseq____&quot;^Vlogseq____&quot;,686,536870930]],[logseq_ 计量，在此基础上编制财务报表。企业不应以附注披露代替确认和计量，不恰当的确认和计量也不能通过充分披露相关会计政策而纠正。如果按照各项会计准则规定披露的信息不足以让报表使用者了解特定交易或事项对企业财务状况和经营成果的影响时，企业还应当披露其他的必要信息。\\n\\n第五条　在编制财务报表的过程中，企业管理层应当利用所有可获得信息来评价企业自报告期末起至少12个月的持续经营能力。评价时需要考虑宏观政策风险、市场经营风险、企业目前或长期的盈利能力、偿债能力、财务弹性以及企业管理层改变经营政策的意向等因素。评价结果表明对持续经营能力产生重大怀疑的，企业应当在附注中披露导致对持续经营能力产生重大怀疑的因素以及企业拟采取的改善措施。\\n\\n第六条　企业如有近期获利经营的历史且有财务资源支持，则通常表明以持续经营为基础编制财务报表是合理的。企业正式决定或被迫在当期或将在下一个会计期间进行清算或停止营业的，则表明以持续经营为基础编制财务报表不再合理。在这种情况下，企业应当采用其他基础编制财务报表，并在附注中声明财务报表未以持续经营为基础编制的事实、披露未以持续经营为基础编制的原因和财务报表的编制基础。\\n\\n第七条　除现金流量表按照收付实现制原则编制外，企业应当按照权责发生制原则编制财务报表。\\n\\n第八条　财务报表项目的列报应当在各个会计期间保持一致，不得随意变更，但下列情况除外：\\n\\n（一）会计准则要求改变财务报表项目的列报。\\n\\n（二）企业经营业务的性质发生重大变化或对企业经营影响较大的交易或事项发生后，变更财务报表项目的列报能够提供更可靠、更相关的会计信息。\\n\\n第九条　性质或功能不同的项目，应当在财务报表中单独列报，但不具有重要性的项目除外。性质或功能类似的项目，其所属类别具有重要性的，应当按其类别在财务报表中单独列报。某些项目的重要性程度不足以在资产负债表、利润表、现金流量表或所有者权益变动表中单独列示，但对附注却具有重要性，则应当在附注中单独披露。\\n\\n第十条　重要性，是指在合理预期下，财务报表某项目的省略或错报会影响使用者据此作出经济决策的，该项目具有重要性。重要性应当根据企业所处的具体环境，从项目的性质和金额两方面予以判断，且对各项目重要性的判断标准一经确定，不得随意变更。判断项目性质的重要性，应当考虑该项目在性质上是否属于企业日常活动、是否显著影响企业的财务状况、经营成果和现金流量等因素；判断项目金额大小的重要性，应当考虑该项目金额占资产总额、负债总额、所有者权益总额、营业收入总额、营业成本总额、净利润、综合收益总额等直接相关项目金额的比重或所属报表单列项目金额的比重。\\n\\n第十一条　财务报表中的资产项目和负债项目的金额、收入项目和费用项目的金额、直接计入当期利润的利得项目和损失项目的金额不得相互抵销，但其他会计准则另有规定的除外。一组类似交易形成的利得和损失应当以净额列示，但具有重要性的除外。资产或负债项目按扣除备抵项目后的净额列示，不属于抵销。非日常活动产生的利得和损失，以同一交易形成的收益扣减相关费用后的净额列示更能反映交易实质的，不属于抵销。\\n\\n第十二条　当期财务报表的列报，至少应当提供所有列报项目上一个可比会计期间的比较数据，以及与理解当期财务报表相关的说明，但其他会计准则另有规定的除外。根据本准则第八条的规定，财务报表的列报项目发生变更的，应当至少对可比期间的数据按照当期的列报要求进行调整，并在附注中披露调整的原因和性质，以及调整的各项目金额。对可比数据进行调整不切实可行的，应当在附注中披露不能调整的原因。不切实可行，是指企业在作出所有合理努力后仍然无法采用某项会计准则规定。\\n\\n第十三条　企业应当在财务报表的显著位置至少披露下列各项：\\n\\n（一）编报企业的名称。\\n\\n（二）资产负债表日或财务报表涵盖的会计期间。\\n\\n（三）人民币金额单位。\\n\\n（四）财务报表是合并财务报表的，应当予以标明。\\n\\n第十四条　企业至少应当按年编制财务报表。年度财务报表涵盖的期间短于一年的，应当披露年度财务报表的涵盖期间、短于一年的原因以及报表数据不具可比性的事实。\\n\\n第十五条　本准则规定在财务报表中单独列报的项目，应当单独列报。其他会计准则规定单独列报的项目，应当增加单独列报项目。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[422,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15l 管理目标发生变化，不再通过信用衍生工具进行风险管理。\\n\\n（二）金融工具（或其一定比例）按照《企业会计准则第22号──金融工具确认和计量》的规定，仍然不满足以公允价值计量且其变动计入当期损益的金融工具的条件。当企业对金融工具（或其一定比例）终止以公允价值计量且其变动计入当期损益时，该金融工具（或其一定比例）在终止时的公允价值应当作为其新的账面价值。同时，企业应当采用与该金融工具被指定为以公允价值计量且其变动计入当期损益之前相同的方法进行计量。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Flogseq____&quot;,710,536870930]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Vlogseq____&quot;,685,536870930]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[424,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-98c2-4d15-b07b-52fb63772124logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[425,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 原保险合同准备金\\n\\n第十条　原保险合同准备金包括未到期责任准备金、未决赔款准备金、寿险责任准备金和长期健康险责任准备金。未到期责任准备金，是指保险人为尚未终止的非寿险保险责任提取的准备金。未决赔款准备金，是指保险人为非寿险保险事故已发生尚未结案的赔案提取的准备金。寿险责任准备金，是指保险人为尚未终止的人寿保险责任提取的准备金。长期健康险责任准备金，是指保险人为尚未终止的长期健康保险责任提取的准备金。\\n\\n第十一条　保险人应当在确认非寿险保费收入的当期，按照保险精算确定的金额，提取未到期责任准备金，作为当期保费收入的调整，并确认未到期责任准备金负债。保险人应当在资产负债表日，按照保险精算重新计算确定的未到期责任准备金金额与已提取的未到期责任准备金余额的差额，调整未到期责任准备金余额。\\n\\n第十二条　保险人应当在非寿险保险事故发生的当期，按照保险精算确定的金额，提取未决赔款准备金，并确认未决赔款准备金负债。未决赔款准备金包括已发生已报案未决赔款准备金、已发生未报案未决赔款准备金和理赔费用准备金。已发生已报案未决赔款准备金，是指保险人为非寿险保险事故已发生并已向保险人提出索赔、尚未结案的赔案提取的准备金。已发生未报案未决赔款准备金，是指保险人为非寿险保险事故已发生、尚未向保险人提出索赔的赔案提取的准备金。理赔费用准备金，是指保险人为非寿险保险事故已发生尚未结案的赔案可能发生的律师费、诉讼费、损失检验费、相关理赔人员薪酬等费用提取的准备金。\\n\\n第十三条　保险人应当在确认寿险保费收入的当期，按照保险精算确定的金额，提取寿险责任准备金、长期健康险责任准备金，并确认寿险责任准备金、长期健康险责任准备金负债。\\n\\n第十四条　保险人至少应当于每年年度终了，对未决赔款准备金、寿险责任准备金、长期健康险责任准备金进行充足性测试。保险人按照保险精算重新计算确定的相关准备金金额超过充足性测试日已提取的相关准备金余额的，应当按照其差额补提相关准备金；保险人按照保险精算重新计算确定的相关准备金金额小于充足性测试日已提取的相关准备金余额的，不调整相关准备金。\\n\\n第十五条　原保险合同提前解除的，保险人应当转销相关未到期责任准备金、寿险责任准备金、长期健康险责任准备金余额，计入当期损益。\\n\\nlogseq____&quot; q____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-d8d2-4354-92e8-58cc4e550133logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章债权人的会计处理\\n\\n第五条　以资产清偿债务或者将债务转为权益工具方式进行债务重组的，债权人应当在相关资产符合其定义和确认条件时予以确认。\\n\\n第六条　以资产清偿债务方式进行债务重组的，债权人初始确认受让的金融资产以外的资产时，应当按照下列原则以成本计量：存货的成本，包括放弃债权的公允价值和使该资产达到当前位置和状态所发生的可直接归属于该资产的税金、运输费、装卸费、保险费等其他成本。对联营企业或合营企业投资的成本，包括放弃债权的公允价值和可直接归属于该资产的税金等其他成本。投资性房地产的成本，包括放弃债权的公允价值和可直接归属于该资产的税金等其他成本。固定资产的成本，包括放弃债权的公允价值和使该资产达到预定可使用状态前所发生的可直接归属于该资产的税金、运输费、装卸费、安装费、专业人员服务费等其他成本。生物资产的成本，包括放弃债权的公允价值和可直接归属于该资产的税金、运输费、保险费等其他成本。无形资产的成本，包括放弃债权的公允价值和可直接归属于使该资产达到预定用途所发生的税金等其他成本。放弃债权的公允价值与账面价值之间的差额，应当计入当期损益。\\n\\n第七条　将债务转为权益工具方式进行债务重组导致债权人将债权转为对联营企业或合营企业的权益性投资的，债权人应当按照本准则第六条的规定计量其初始投资成本。放弃债权的公允价值与账面价值之间的差额，应当计入当期损益。\\n\\n第八条　采用修改其他条款方式进行债务重组的，债权人应当按照《企业会计准则第22号──金融工具确认和计量》的规定，确认和计量重组债权。\\n\\n第九条　以多项资产清偿债务或者组合方式进行债务重组的，债权人应当首先按照《企业会计准则第22号──金融工具确认和计量》的规定确认和计量受让的金融资产和重组债权，然后按照受让的金融资产以外的各项资产的公允价值比例，对放弃债权的公允价值扣除受让金融资产和重组债权确认金额后的净额进行分配，并以此为基础按照本准则第六条的规定分别确定各项资产的成本。放弃债权的公允价值与账面价值之间的差额，应当计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Flogseq____&quot;,694,536870930]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Vlogseq____&quot;,415,536870930]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[428,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-a698-49a1-82c7-aa491f3f87d9logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二节 具有直接参与分红特征的保险合同组计量的特殊规定\\n\\n第三十九条　企业应当在合同开始日评估一项合同是否为具有直接参与分红特征的保险合同，后续不再重新评估。\\n\\n第四十条　具有直接参与分红特征的保险合同，是指在合同开始日同时符合下列条件的保险合同：\\n\\n（一）合同条款规定保单持有人参与分享清晰可辨认的基础项目；\\n\\n（二）企业预计将基础项目公允价值变动回报中的相当大部分支付给保单持有人；\\n\\n（三）预计应付保单持有人金额变动中的相当大部分将随基础项目公允价值的变动而变动。\\n\\n第四十一条　企业应当按照基础项目公允价值扣除浮动收费的差额，估计具有直接参与分红特征的保险合同组的履约现金流量。浮动收费，是指企业因代保单持有人管理基础项目并提供投资相关服务而取得的对价，等于基础项目公允价值中企业享有份额减去不随基础项目回报变动的履约现金流量。\\n\\n第四十二条　对于具有直接参与分红特征的保险合同组，资产负债表日合同组的合同服务边际账面价值应当以期初账面价值为基础，经下列调整后予以确定：\\n\\n（一）当期归入该合同组的合同对合同服务边际的影响金额。\\n\\n（二）基础项目公允价值中企业享有份额的变动金额，但以下情形除外：1．企业使用衍生工具或分出再保险合同管理与该金额变动相关金融风险时，对符合本准则规定条件的，可以选择将该金额变动中由货币时间价值及金融风险的影响导致的部分计入当期保险财务损益。但企业将分出再保险合同的保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，该金额变动中的相应部分也应予以分解。2．基础项目公允价值中企业享有份额的减少额超过合同服务边际账面价值所导致的亏损部分。3．基础项目公允价值中企业享有份额的增加额抵销的未到期责任负债的亏损部分。\\n\\n（三）与未来服务相关且不随基础项目回报变动的履约现金流量的变动金额，但以下情形除外：1．企业使用衍生工具、分出再保险合同或以公允价值计量且其变动计入当期损益的非衍生金融工具管理与该履约现金流量变动相关金融风险时，对符合本准则规定条件的，可以选择将该履约现金流量变动中由货币时间价值及金融风险的影响导致的部分计入当期保险财务损益。但企业将分出再保险合同的保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，该履约现金流量变动中的相应部分也应予以分解。2．该履约现金流量的增加额超过合同服务边际账面价值所导致的亏损部分。3．该履约现金流量的减少额抵销的未到期责任负债的亏损部分。\\n\\n（四）合同服务边际在当期产生的汇兑差额。\\n\\n（五）合同服务边际在当期的摊销金额。企业应当按照提供保险合同服务的模式，合理确定合同组在责任期内各个期间的责任单元，并据此对根据本条（一）至（四）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间保险服务收入。企业可以对本条（二）和（三）中的变动金额进行合并调整。\\n\\n第四十三条　企业采用风险管理措施对具有直接参与分红特征的保险合同产生的金融风险予以缓释时，同时符合下列条件的，对于本准则第四十二条（二）和（三）相关金额变动中由货币时间价值及金融风险的影响导致的部分，可以选择不调整合同服务边际：\\n\\n（一）企业制定了关于风险管理目标和策略的书面文件；\\n\\n（二）保险合同与用于风险管理的衍生工具、分出再保险合同或以公允价值计量且其变动计入当期损益的非衍生金融工具之间存在经济抵销关系；\\n\\n（三）经济抵销关系产生的价值变动中，信用风险的影响不占主导地位。企业不再符合上述条件时，应当自不符合之日起，将本准则第四十二条（二）和\\n\\n（三）相关金额变动中由货币时间价值及金融风险的影响导致的部分调整合同服务边际，之前已经计入保险财务损益的金额不予调整。\\n\\n第四十四条　对于企业不持有基础项目的具有直接参与分红特征的保险合同组，企业应当根据本准则第三十四条规定，对保险合同金额变动额进行会计处理。对于企业持有基础项目的具有直接参与分红特征的保险合同组，企业根据本准则第三十四条规定，选择将保险合同金融变动额分解计入当期保险财务损益和其他综合收益的，计入当期保险财务损益的金额应当等于其持有的基础项目按照相关会计准则规定计入当期损益的金额。本准则第四十二条对保险合同金融变动额的会计处理另有规定的，从其规定。\\n\\n第四十五条　分入和分出的再保险合同不适用本节规定。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[429,logseq____&quot;^Ologseq____&quot;,logse 响。对具有重大汇率风险敞口的每一种货币，应当分币种进行敏感性分析。\\n\\n（二）本期敏感性分析所使用的方法和假设，以及本期发生的变化和原因。\\n\\n第九十六条　企业采用风险价值法或类似方法进行敏感性分析能够反映金融风险变量之间（如利率和汇率之间等）的关联性，且企业已采用该种方法管理金融风险的，可不按照本准则第九十五条的规定进行披露，但应当披露下列信息：\\n\\n（一）用于该种敏感性分析的方法、选用的主要参数和假设；\\n\\n（二）所用方法的目的，以及该方法提供的信息在反映相关资产和负债公允价值方面的局限性。\\n\\n第九十七条　按照本准则第九十五条或第九十六条对敏感性分析的披露不能反映金融工具市场风险的（例如期末的风险敞口不能反映当期的风险状况），企业应当披露这一事实及其原因。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Flogseq____&quot;,613,536870930]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Vlogseq____&quot;,580,536870930]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[431,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7d8f-481b-a2bb-43e26ed13e83logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第五章 计量\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Flogseq____&quot;,567,536870930]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Vlogseq____&quot;,651,536870930]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[432,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-d3af-4c09-bd44-e65755e4b796logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章金融负债和权益工具的区分\\n\\n第七条　企业应当根据所发行金融工具的合同条款及其所反映的经济实质而非仅以法律形式，结合金融资产、金融负债和权益工具的定义，在初始确认时将该金融工具或其组成部分分类为金融资产、金融负债或权益工具。\\n\\n第八条　金融负债，是指企业符合下列条件之一的负债：\\n\\n（一）向其他方交付现金或其他金融资产的合同义务。\\n\\n（二）在潜在不利条件下，与其他方交换金融资产或金融负债的合同义务。\\n\\n（三）将来须用或可用企业自身权益工具进行结算的非衍生工具合同，且企业根据该合同将交付可变数量的自身权益工具。\\n\\n（四）将来须用或可用企业自身权益工具进行结算的衍生工具合同，但以固定数量的自身权益工具交换固定金额的现金或其他金融资产的衍生工具合同除外。企业对全部现有同类别非衍生自身权益工具的持有方同比例发行配股权、期权或认股权证，使之有权按比例以固定金额的任何货币换取固定数量的该企业自身权益工具的，该类配股权、期权或认股权证应当分类为权益工具。其中，企业自身权益工具不包括应按照本准则第三章分类为权益工具的金融工具，也不包括本身就要求在未来收取或交付企业自身权益工具的合同。\\n\\n第九条　权益工具，是指能证明拥有某个企业在扣除所有负债后的资产中的剩余权益的合同。企业发行的金融工具同时满足下列条件的，符合权益工具的定义，应当将该金融工具分类为权益工具：\\n\\n（一）该金融工具应当不包括交付现金或其他金融资产给其他方，或在潜在不利条件下与其他方交换金融资产或金融负债的合同义务；\\n\\n（二）将来须用或可用企业自身权益工具结算该金融工具。如为非衍生工具，该金融工具应当不包括交付可变数量的自身权益工具进行结算的合同义务；如为衍生工具，企业只能通过以固定数量的自身权益工具交换固定金额的现金或其他金融资产结算该金融工具。企业自身权益工具不包括应按照本准则第三章分类为权益工具的金融工具，也不包括本身就要求在未来收取或交付企业自身权益工具的合同。\\n\\n第十条　企业不能无条件地避免以交付现金或其他金融资产来履行一项合同义务的，该合同义务符合金融负债的定义。有些金融工具虽然没有明确地包含交付现金或其他金融资产义务的条款和条件，但有可能通过其他条款和条件间接地形成合同义务。如果一项金融工具须用或可用企业自身权益工具进行结算，需要考虑用于结算该工具的企业自身权益工具，是作为现金或其他金融资产的替代品，还是为了使该工具持有方享有在发行方扣除所有负债后的资产中的剩余权益。如果是前者，该工具是发行方的金融负债；如果是后者，该工具是发行方的权益工具。在某些情况下，一项金融工具合同规定企业须用或可用自身权益工具结算该金融工具，其中合同权利或合同义务的金额等于可获取或需交付的自身权益工具的数量乘以其结算时的公允价值，则无论该合同权利或合同义务的金额是固定的，还是完全或部分地基于除企业自身权益工具的市场价格以外变量（例如利率、某种商品的价格或某项金融工具的价格）的变动而变动的，该合同应当分类为金融负债。\\n\\n第十一条　除根据本准则第三章分类为权益工具的金融工具外，如果一项合同使发行方承担了以现金或其他金融资产回购自身权益工具的义务，即使发行方的回购义务取决于合同对手方是否行使回售权，发行方应当在初始确认时将该义务确认为一项金融负债，其金额等于回购所需支付金额的现值（如远期回购价格的现值、期权行权价格的现值或其他回售金额的现值）。如果终发行方无需以现金或其他金融资产回购自身权益工具，应当在合同到期时将该项金融负债按照账面价值重分类为权益工具。\\n\\n第十二条　对于附有或有结算条款的金融工具，发行方不能无条件地避免交付现金、其他金融资产或以其他导致该工具成为金融负债的方式进行结算的，应当分类为金融负债。但是，满足下列条件之一的，发行方应当将其分类为权益工具：\\n\\n（一）要求以现金、其他金融资产或以其他导致该工具成为金融负债的方式进行结算的或有结算条款几乎不具有可能性，即相关情形极端罕见、显著异常且几乎不可能发生。\\n\\n（二）只有在发行方清算时，才需以现金、其他金融资产或以其他导致该工具成为金融负债的方式进行结算。\\n\\n（三）按照本准则第三章分类为权益工具的可回售工具。附有或有结算条款的金融工具，指是否通过交付现金或其他金融资产进行结算，或者是否以其他导致该金融工具成为金融负债的方式进行结算，需要由发行方和持有方均不能控制的未来不确定事项\\n\\n（如股价指数、消费价格指数变动、利率或税法变动、发行方未来收入、净收益或债务权益比率等）的发生或不发生（或发行方和持有方均不能控制的未来不确定事项的结果）来确定的金融工具。\\n\\n第十三条　对于存在结算选择权的衍生工具（例如合同规定发行方或持有方能选择以现金净额或以发行股份交换现金等方式进行结算的衍生工具），发行方应当将其确认为金融资产或金融负债，但所有可供选择的结算方式均表明该衍生工具应当确认为权益工具的除外。\\n\\n第十四条　企业应对发行的非衍生工具进行评估，以确定所发行的工具是否为复合金融工具。企业所发行的非衍生工具可能同时包含金融负债成分和权益工具成分。对于复合金融工具，发行方应于初始确认时将各组成部分分别分类为金融负债、金融资产或权益工具。企业发行的一项非衍生工具同时包含金融负债成分和权益工具成分的，应于初始计量时先确定金融负债成分的公允价值（包括其中可能包含的非权益性嵌入衍生工具的公允价值），再从复合金融工具公允价值中扣除负债成分的公允价值，作为权益工具成分的价值。复合金融工具中包含非权益性嵌入衍生工具的，非权益性嵌入衍生工具的公允价值应当包含在金融负债成分的公允价值中，并且按照《企业会计准则第22号──金融工具确认和计量》的规定对该金融负债成分进行会计处理。\\n\\n第十五条　在合并财务报表中对金融工具（或其组成部分）进行分类时，企业应当考虑企业集团成员和金融工具的持有方之间达成的所有条款和条件。企业集团作为一个整体，因该工具承担了交付现金、其他金融资产或以其他导致该工具成为金融负债的方式进行结算的义务的，该工具在企业集团合并财务报表中应当分类为金融负债。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Flogseq____&quot;,447,536870930]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Vlogseq____&quot;,631,536870930]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[433,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-e176-480d-8082-89e094ac30balogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 市场参与者\\n\\n第十四条　企业以公允价值计量相关资产或负债，应当采用市场参与者在对该资产或负债定价时为实现其经济利益大化所使用的假设。市场参与者，是指在相关资产或负债的主要市场（或有利市场）中，同时具备下列特征的买方和卖方：\\n\\n（一）市场参与者应当相互独立，不存在《企业会计准则第36号──关联方披露》所述的关联方关系；\\n\\n（二）市场参与者应当熟悉情况，能够根据可取得的信息对相关资产或负债以及交易具备合理认知；\\n\\n（三）市场参与者应当有能力并自愿进行相关资产或负债的交易。\\n\\n第十五条　企业在确定市场参与者时，应当考虑所计量的相关资产或负债、该资产或负债的主要市场（或有利市场）以及在该市场上与企业进行交易的市场参与者等因素，从总体上识别市场参与者。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Flogseq____&quot;,708,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-5593-4ca0-97c3-84bca0b8e891logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第十一章 附 则\\n\\n第四十九条　本准则由财政部负责解释。\\n\\n第五十条　本准则自2007年1月1日起施行。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Flogseq____&quot;,536,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Vlogseq____&quot;,485,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-f48f-4244-a912-8f25648ceb51logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范职工薪酬的确认、计量和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　职工薪酬，是指企业为获得职工提供的服务或解除劳动关系而给予的各种形式的报酬或补偿。职工薪酬包括短期薪酬、离职后福利、辞退福利和其他长期职工福利。企业提供给职工配偶、子女、受赡养人、已故员工遗属及其他受益人等的福利，也属于职工薪酬。\\n\\n短期薪酬，是指企业在职工提供相关服务的年度报告期间结束后十二个月内需要全部予以支付的职工薪酬，因解除与职工的劳动关系给予的补偿除外。短期薪酬具体包括：职工工资、奖金、津贴和补贴，职工福利费，医疗保险费、工伤保险费和生育保险费等社会保险费，住房公积金，工会经费和职工教育经费，短期带薪缺勤，短期利润分享计划，非货币性福利以及其他短期薪酬。带薪缺勤，是指企业支付工资或提供补偿的职工缺勤，包括年休假、病假、短期伤残、婚假、产假、丧假、探亲假等。利润分享计划，是指因职工提供服务而与职工达成的基于利润或其他经营成果提供薪酬的协议。\\n\\n离职后福利，是指企业为获得职工提供的服务而在职工退休或与企业解除劳动关系后，提供的各种形式的报酬和福利，短期薪酬和辞退福利除外。\\n\\n辞退福利，是指企业在职工劳动合同到期之前解除与职工的劳动关系，或者为鼓励职工自愿接受裁减而给予职工的补偿。\\n\\n其他长期职工福利，是指除短期薪酬、离职后福利、辞退福利之外所有的职工薪酬，包括长期带薪缺勤、长期残疾福利、长期利润分享计划等。\\n\\n第三条　本准则所称职工，是指与企业订立劳动合同的所有人员，含全职、兼职和临时职工，也包括虽未与企业订立劳动合同但由企业正式任命的人员。未与企业订立劳动合同或未由其正式任命，但向企业所提供服务与职工所提供服务类似的人员，也属于职工的范畴，包括通过企业与劳务中介公司签订用工合同而向企业提供服务的人员。\\n\\n第四条　下列各项适用其他相关会计准则：\\n\\n（一）企业年金基金，适用《企业会计准则第10号──企业年金基金》。\\n\\n（二）以股份为基础的薪酬，适用《企业会计准则第11号──股份支付》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Flogseq____&quot;,630,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Vlogseq____&quot;,630,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-ae34-480c-b8d2-7d704b52626flogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 合营安排的认定和分类\\n\\n第五条　共同控制，是指按照相关约定对某项安排所共有的控制，并且该安排的相关活动必须经过分享控制权的参与方一致同意后才能决策。本准则所称相关活动，是指对某项安排的回报产生重大影响的活动。某项安排的相关活动应当根据具体情况进行判断，通常包括商品或劳务的销售和购买、金融资产的管理、资产的购买和处置、研究与开发活动以及融资活动等。\\n\\n第六条　如果所有参与方或一组参与方必须一致行动才能决定某项安排的相关活动，则称所有参与方或一组参与方集体控制该安排。在判断是否存在共同控制时，应当首先判断所有参与方或参与方组合是否集体控制该安排，其次再判断该安排相关活动的决策是否必须经过这些集体控制该安排的参与方一致同意。\\n\\n第七条　如果存在两个或两个以上的参与方组合能够集体控制某项安排的，不构成共同控制。\\n\\n第八条　仅享有保护性权利的参与方不享有共同控制。\\n\\n第九条　合营安排分为共同经营和合营企业。\\n\\n共同经营，是指合营方享有该安排相关资产且承担该安排相关负债的合营安排。\\n\\n合营企业，是指合营方仅对该安排的净资产享有权利的合营安排。\\n\\n第十条　合营方应当根据其在合营安排中享有的权利和承担的义务确定合营安排的分类。对权利和义务进行评价时应当考虑该安排的结构、法律形式以及合同条款等因素。\\n\\n第十一条　未通过单独主体达成的合营安排，应当划分为共同经营。单独主体，是指具有单独可辨认的财务架构的主体，包括单独的法人主体和不具备法人主体资格但法律认可的主体。\\n\\n第十二条　通过单独主体达成的合营安排，通常应当划分为合营企业。但有确凿证据表明满足下列任一条件并且符合相关法律法规规定的合营安排应当划分为共同经营：\\n\\n（一）合营安排的法律形式表明，合营方对该安排中的相关资产和负债分别享有权利和承担义务。\\n\\n（二）合营安排的合同条款约定，合营方对该安排中的相关资产和负债分别享有权利和承担义务。\\n\\n（三）其他相关事实和情况表明，合营方对该安排中的相关资产和负债分别享有权利和承担义务，如合营方享有与合营安排相关的几乎所有产出，并且该安排中负债的清偿持续依赖于合营方的支持。不能仅凭合营方对合营安排提供债务担保即将其视为合营方承担该安排相关负债。合营方承担向合营安排支付认缴出资义务的，不视为合营方承担该安排相关负债。\\n\\n第十三条　相关事实和情况变化导致合营方在合营安排中享有的权利和承担的义务发生变化的，合营方应当对合营安排的分类进行重新评估。\\n\\n第十四条　对于为完成不同活动而设立多项合营安排的一个框架性协议，企业应当分别确定各项合营安排的分类。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Flogseq____&quot;,585,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Vlogseq____&quot;,450,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-958b-46ab-9f3e-37a13500aa5elogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 计税基础\\n\\n第四条　企业在取得资产、负债时，应当确定其计税基础。资产、负债的账面价值与其计税基础存在差异的，应当按照本准则规定确认所产生的递延所得税资产或递延所得税负债。\\n\\n第五条　资产的计税基础，是指企业收回资产账面价值过程中，计算应纳税所得额时按照税法规定可以自应税经济利益中抵扣的金额。\\n\\n第六条　负债的计税基础，是指负债的账面价值减去未来期间计算应纳税所得额时按照税法规定可予抵扣的金额。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Flogseq____&quot;,606,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Vlogseq____&quot;,635,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[438,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-94c7-4bf8-b364-594fcee44c29logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章金融工具的减值\\n\\n第四十六条　企业应当按照本准则规定，以预期信用损失为基础，对下列项目进行减值会计处理并确认损失准备：\\n\\n（一）按照本准则第十七条分类为以摊余成本计量的金融资产和按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产。\\n\\n（二）租赁应收款。\\n\\n（三）合同资产。合同资产是指《企业会计准则第14号──收入》定义的合同资产。\\n\\n（四）企业发行的分类为以公允价值计量且其变动计入当期损益的金融负债以外的贷款承诺和适用本准则第二十一条（三）规定的财务担保合同。损失准备，是指针对按照本准则第十七条计量的金融资产、租赁应收款和合同资产的预期信用损失计提的准备，按照本准则第十八条计量的金融资产的累计减值金额以及针对贷款承诺和财务担保合同的预期信用损失计提的准备。\\n\\n第四十七条　预期信用损失，是指以发生违约的风险为权重的金融工具信用损失的加权平均值。信用损失，是指企业按照原实际利率折现的、根据合同应收的所有合同现金流量与预期收取的所有现金流量之间的差额，即全部现金短缺的现值。其中，对于企业购买或源生的已发生信用减值的金融资产，应按照该金融资产经信用调整的实际利率折现。由于预期信用损失考虑付款的金额和时间分布，因此即使企业预计可以全额收款但收款时间晚于合同规定的到期期限，也会产生信用损失。在估计现金流量时，企业应当考虑金融工具在整个预计存续期的所有合同条款（如提前还款、展期、看涨期权或其他类似期权等）。企业所考虑的现金流量应当包括出售所持担保品获得的现金流量，以及属于合同条款组成部分的其他信用增级所产生的现金流量。企业通常能够可靠估计金融工具的预计存续期。在极少数情况下，金融工具预计存续期无法可靠估计的，企业在计算确定预期信用损失时，应当基于该金融工具的剩余合同期间。\\n\\n第四十八条　除了按照本准则第五十七条和第六十三条的相关规定计量金融工具损失准备的情形以外，企业应当在每个资产负债表日评估相关金融工具的信用风险自初始确认后是否已显著增加，并按照下列情形分别计量其损失准备、确认预期信用损失及其变动：\\n\\n（一）如果该金融工具的信用风险自初始确认后已显著增加，企业应当按照相当于该金融工具整个存续期内预期信用损失的金额计量其损失准备。无论企业评估信用损失的基础是单项金融工具还是金融工具组合，由此形成的损失准备的增加或转回金额，应当作为减值损失或利得计入当期损益。\\n\\n（二）如果该金融工具的信用风险自初始确认后并未显著增加，企业应当按照相当于该金融工具未来12个月内预期信用损失的金额计量其损失准备，无论企业评估信用损失的基础是单项金融工具还是金融工具组合，由此形成的损失准备的增加或转回金额，应当作为减值损失或利得计入当期损益。\\n\\n未来12个月内预期信用损失，是指因资产负债表日后12个月内（若金融工具的预计存续期少于12个月，则为预计存续期）可能发生的金融工具违约事件而导致的预期信用损失，是整个存续期预期信用损失的一部分。企业在进行相关评估时，应当考虑所有合理且有依据的信息，包括前瞻性信息。为确保自金融工具初始确认后信用风险显著增加即确认整个存续期预期信用损失，企业在一些情况下应当以组合为基础考虑评估信用风险是否显著增加。整个存续期预期信用损失，是指因金融工具整个预计存续期内所有可能发生的违约事件而导致的预期信用损失。\\n\\n第四十九条　对于按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产，企业应当在其他综合收益中确认其损失准备，并将减值损失或利得计入当期损益，且不应减少该金融资产在资产负债表中列示的账面价值。\\n\\n第五十条　企业在前一会计期间已经按照相当于金融工具整个存续期内预期信用损失的金额计量了损失准备，但在当期资产负债表日，该金融工具已不再属于自初始确认后信用风险显著增加的情形的，企业应当在当期资产负债表日按照相当于未来12个月内预期信用损失的金额计量该金融工具的损失准备，由此形成的损失准备的转回金额应当作为减值利得计入当期损益。\\n\\n第五十一条　对于贷款承诺和财务担保合同，企业在应用金融工具减值规定时，应当将本企业成为做出不可撤销承诺的一方之日作为初始确认日。\\n\\n第五十二条　企业在评估金融工具的信用风险自初始确认后是否已显著增加时，应当考虑金融工具预计存续期内发生违约风险的变化，而不是预期信用损失金额的变化。企业应当通过比较金融工具在资产负债表日发生违约的风险与在初始确认日发生违约的风险，以确定金融工具预计存续期内发生违约风险的变化情况。在为确定是否发生违约风险而对违约进行界定时，企业所采用的界定标准，应当与其内部针对相关金融工具的信用风险管理目标保持一致，并考虑财务限制条款等其他定性指标。\\n\\n第五十三条　企业通常应当在金融工具逾期前确认该工具整个存续期预期信用损失。企业在确定信用风险自初始确认后是否显著增加时，企业无须付出不必要的额外成本或努力即可获得合理且有依据的前瞻性信息的，不得仅依赖逾期信息来确定信用风险自初始确认后是否显著增加；企业必须付出不必要的额外成本或努力才可获得合理且有依据的逾期信息以外的单独或汇总的前瞻性信息的，可以采用逾期信息来确定信用风险自初始确认后是否显著增加。无论企业采用何种方式评估信用风险是否显著增加，通常情况下，如果逾期超过30日，则表明金融工具的信用风险已经显著增加。除非企业在无须付出不必要的额外成本或努力的情况下即可获得合理且有依据的信息，证明即使逾期超过30日，信用风险自初始确认后仍未显著增加。如果企业在合同付款逾期超过30日前已确定信用风险显著增加，则应当按照整个存续期的预期信用损失确认损失准备。如果交易对手方未按合同规定时间支付约定的款项，则表明该金融资产发生逾期。\\n\\n第五十四条　企业在评估金融工具的信用风险自初始确认后是否已显著增加时，应当考虑违约风险的相对变化，而非违约风险变动的绝对值。在同一后续资产负债表日，对于违约风险变动的绝对值相同的两项金融资产，初始确认时违约风险较低的金融工具比初始确认时违约风险较高的金融工具的信用风险变化更为显著。\\n\\n第五十五条　企业确定金融工具在资产负债表日只具有较低的信用风险的，可以假设该金融工具的信用风险自初始确认后并未显著增加。如果金融工具的违约风险较低，借款人在短期内履行其合同现金流量义务的能力很强，并且即便较长时期内经济形势和经营环境存在不利变化但未必一定降低借款人履行其合同现金流量义务的能力，该金融工具被视为具有较低的信用风险。\\n\\n第五十六条　企业与交易对手方修改或重新议定合同，未导致金融资产终止确认，但导致合同现金流量发生变化的，企业在评估相关金融工具的信用风险是否已经显著增加时，应当将基于变更后的合同条款在资产负债表日发生违约的风险与基于原合同条款在初始确认时发生违约的风险进行比较。\\n\\n第五十七条　对于购买或源生的已发生信用减值的金融资产，企业应当在资产负债表日仅将自初始确认后整个存续期内预期信用损失的累计变动确认为损失准备。在每个资产负债表日，企业应当将整个存续期内预期信用损失的变动金额作为减值损失或利得计入当期损益。即使该资产负债表日确定的整个存续期内预期信用损失小于初始确认时估计现金流量所反映的预期信用损失的金额，企业也应当将预期信用损失的有利变动确认为减值利得。\\n\\n第五十八条　企业计量金融工具预期信用损失的方法应当反映下列各项要素：\\n\\n（一）通过评价一系列可能的结果而确定的无偏概率加权平均金额。\\n\\n（二）货币时间价值。\\n\\n（三）在资产负债表日无须付出不必要的额外成本或努力即可获得的有关过去事项、当前状况以及未来经济状况预测的合理且有依据的信息。\\n\\n第五十九条　对于适用本准则有关金融工具减值规定的各类金融工具，企业应当按照下列方法确定其信用损失：\\n\\n（一）对于金融资产，信用损失应为企业应收取的合同现金流量与预期收取的现金流量之间差额的现值。\\n\\n（二）对于租赁应收款项，信用损失应为企业应收取的合同现金流量与预期收取的现金流量之间差额的现值。其中，用于确定预期信用损失的现金流量，应与按照《企业会计准则第21号──租赁》用于计量租赁应收款项的现金流量保持一致。\\n\\n（三）对于未提用的贷款承诺，信用损失应为在贷款承诺持有人提用相应贷款的情况下，企业应收取的合同现金流量与预期收取的现金流量之间差额的现值。企业对贷款承诺预期信用损失的估计，应当与其对该贷款承诺提用情况的预期保持一致。\\n\\n（四）对于财务担保合同，信用损失应为企业就该合同持有人发生的信用损失向其做出赔付的预计付款额，减去企业预期向该合同持有人、债务人或任何其他方收取的金额之间差额的现值。\\n\\n（五）对于资产负债表日已发生信用减值但并非购买或源生已发生信用减值的金融资产，信用损失应为该金融资产账面余额与按原实际利率折现的估计未来现金流量的现值之间的差额。\\n\\n第六十条　企业应当以概率加权平均为基础对预期信用损失进行计量。企业对预期信用损失的计量应当反映发生信用损失的各种可能性，但不必识别所有可能的情形。\\n\\n第六十一条　在计量预期信用损失时，企业需考虑的长期限为企业面临信用风险的长合同期限（包括考虑续约选择权），而不是更长期间，即使该期间与业务实践相一致。\\n\\n第六十二条　如果金融工具同时包含贷款和未提用的承诺，且企业根据合同规定要求还款或取消未提用承诺的能力并未将企业面临信用损失的期间限定在合同通知期内的，企业对于此类金融工具（仅限于此类金融工具）确认预期信用损失的期间，应当为其面临信用风险且无法用信用风险管理措施予以缓释的期间，即使该期间超过了长合同期限。\\n\\n第六十三条　对于下列各项目，企业应当始终按照相当于整个存续期内预期信用损失的金额计量其损失准备：\\n\\n（一）由《企业会计准则第14号──收入》规范的交易形成的应收款项或合同资产，且符合下列条件之一：1．该项目未包含《企业会计准则第14号──收入》所定义的重大融资成分，或企业根据《企业会计准则第14号──收入》规定不考虑不超过一年的合同中的融资成分。2．该项目包含《企业会计准则第14号──收入》所定义的重大融资成分，同时企业做出会计政策选择，按照相当于整个存续期内预期信用损失的金额计量损失准备。企业应当将该会计政策选择适用于所有此类应收款项和合同资产，但可对应收款项类和合同资产类分别做出会计政策选择。\\n\\n（二）由《企业会计准则第21号──租赁》规范的交易形成的租赁应收款，同时企业做出会计政策选择，按照相当于整个存续期内预期信用损失的金额计量损失准备。企业应当将该会计政策选择适用于所有租赁应收款，但可对应收融资租赁款和应收经营租赁款分别做出会计政策选择。\\n\\n在适用本条规定时，企业可对应收款项、合同资产和租赁应收款分别选择减值会计政策。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Flogseq____&quot;,495,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Vlogseq____&quot;,492,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[439,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-4969-4045-b2d7-a2c491d242f7logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 后续计量\\n\\n第十六条　企业应当按照本准则第十七条至第二十一条的规定对生物资产进行后续计量，但本准则第二十二条规定的除外。\\n\\n第十七条　企业对达到预定生产经营目的的生产性生物资产，应当按期计提折旧，并根据用途分别计入相关资产的成本或当期损益。\\n\\n第十八条　企业应当根据生产性生物资产的性质、使用情况和有关经济利益的预期实现方式，合理确定其使用寿命、预计净残值和折旧方法。可选用的折旧方法包括年限平均法、工作量法、产量法等。生产性生物资产的使用寿命、预计净残值和折旧方法一经确定，不得随意变更。但是，符合本准则第二十条规定的除外。\\n\\n第十九条　企业确定生产性生物资产的使用寿命，应当考虑下列因素：\\n\\n（一）该资产的预计产出能力或实物产量；\\n\\n（二）该资产的预计有形损耗，如产畜和役畜衰老、经济林老化等；\\n\\n（三）该资产的预计无形损耗，如因新品种的出现而使现有的生产性生物资产的产出能力和产出农产品的质量等方面相对下降、市场需求的变化使生产性生物资产产出的农产品相对过时等。\\n\\n第二十条　企业至少应当于每年年度终了对生产性生物资产的使用寿命、预计净残值和折旧方法进行复核。使用寿命或预计净残值的预期数与原先估计数有差异的，或者有关经济利益预期实现方式有重大改变的，应当作为会计估计变更，按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》处理，调整生产性生物资产的使用寿命或预计净残值或者改变折旧方法。\\n\\n第二十一条　企业至少应当于每年年度终了对消耗性生物资产和生产性生物资产进行检查，有确凿证据表明由于遭受自然灾害、病虫害、动物疫病侵袭或市场需求变化等原因，使消耗性生物资产的可变现净值或生产性生物资产的可收回金额低于其账面价值的，应当按照可变现净值或可收回金额低于账面价值的差额，计提生物资产跌价准备或减值准备，并计入当期损益。上述可变现净值和可收回金额，应当分别按照《企业会计准则第1号──存货》和《企业会计准则第8号──资产减值》确定。消耗性生物资产减值的影响因素已经消失的，减记金额应当予以恢复，并在原已计提的跌价准备金额内转回，转回的金额计入当期损益。生产性生物资产减值准备一经计提，不得转回。公益性生物资产不计提减值准备。\\n\\n第二十二条　有确凿证据表明生物资产的公允价值能够持续可靠取得的，应当对生物资产采用公允价值计量。采用公允价值计量的，应当同时满足下列条件：\\n\\n（一）生物资产有活跃的交易市场；\\n\\n（二）能够从交易市场上取得同类或类似生物资产的市场价格及其他相关信息，从而对生物资产的公允价值作出合理估计。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Flogseq____&quot;,664,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Vlogseq____&quot;,705,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[440,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-05f3-45c2-bb9f-c8534f218560logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范固定资产的确认、计量和相关信息的披露，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　下列各项适用其他相关会计准则：\\n\\n（一）作为投资性房地产的建筑物，适用《企业会计准则第3号──投资性房地产》。\\n\\n（二）生产性生物资产，适用《企业会计准则第5号──生物资产》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Flogseq____&quot;,516,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Vlogseq____&quot;,516,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[441,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-761a-4d9c-8e98-dd5bc1c5edfclogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章 非金融资产的公允价值计量\\n\\n第二十九条　企业以公允价值计量非金融资产，应当考虑市场参与者将该资产用于最佳用途产生经济利益的能力，或者将该资产出售给能够用于最佳用途的其他市场参与者产生经济利益的能力。最佳用途，是指市场参与者实现一项非金融资产或其所属的资产和负债组合的价值大化时该非金融资产的用途。\\n\\n第三十条　企业确定非金融资产的最佳用途，应当考虑法律上是否允许、实物上是否可能以及财务上是否可行等因素。\\n\\n（一）企业判断非金融资产的用途在法律上是否允许，应当考虑市场参与者在对该资产定价时考虑的资产使用在法律上的限制。\\n\\n（二）企业判断非金融资产的用途在实物上是否可能，应当考虑市场参与者在对该资产定价时考虑的资产实物特征。\\n\\n（三）企业判断非金融资产的用途在财务上是否可行，应当考虑在法律上允许且实物上可能的情况下，使用该资产能否产生足够的收益或现金流量，从而在补偿使资产用于该用途所发生的成本后，仍然能够满足市场参与者所要求的投资回报。\\n\\n第三十一条　企业应当从市场参与者的角度确定非金融资产的最佳用途。通常情况下，企业对非金融资产的现行用途可以视为最佳用途，除非市场因素或者其他因素表明市场参与者按照其他用途使用该资产可以实现价值大化。\\n\\n第三十二条　企业以公允价值计量非金融资产，应当基于最佳用途确定下列估值前提：\\n\\n（一）市场参与者单独使用一项非金融资产产生大价值的，该非金融资产的公允价值应当是将其出售给同样单独使用该资产的市场参与者的当前交易价格。\\n\\n（二）市场参与者将一项非金融资产与其他资产（或者其他资产或负债的组合）组合使用产生大价值的，该非金融资产的公允价值应当是将其出售给以同样组合方式使用该资产的市场参与者的当前交易价格，并且该市场参与者可以取得组合中的其他资产和负债。其中，负债包括企业为筹集营运资金产生的负债，但不包括企业为组合之外的资产筹集资金所产生的负债。最佳用途的假定应当一致地应用于组合中所有与最佳用途相关的资产。企业应当从市场参与者的角度判断该资产的最佳用途是单独使用、与其他资产组合使用、还是与其他资产和负债组合使用，但在计量非金融资产的公允价值时，应当假定按照本准则第七条确定的计量单元出售该资产。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Flogseq____&quot;,637,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Vlogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[442,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-2a66-435a-b41f-eda0797ecf5dlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 确认\\n\\n第十条　企业应当将当期和以前期间应交未交的所得税确认为负债，将已支付的所得税超过应支付的部分确认为资产。存在应纳税暂时性差异或可抵扣暂时性差异的，应当按照本准则规定确认递延所得税负债或递延所得税资产。\\n\\n第十一条　除下列交易中产生的递延所得税负债以外，企业应当确认所有应纳税暂时性差异产生的递延所得税负债：\\n\\n（一）商誉的初始确认。\\n\\n（二）同时具有下列特征的交易中产生的资产或负债的初始确认：\\n\\n1. 该项交易不是企业合并；\\n\\n2. 交易发生时既不影响会计利润也不影响应纳税所得额（或可抵扣亏损）。与子公司、联营企业及合营企业的投资相关的应纳税暂时性差异产生的递延所得税负债，应当按照本准则第十二条的规定确认。\\n\\n第十二条　企业对与子公司、联营企业及合营企业投资相关的应纳税暂时性差异，应当确认相应的递延所得税负债。但是，同时满足下列条件的除外：\\n\\n（一）投资企业能够控制暂时性差异转回的时间；\\n\\n（二）该暂时性差异在可预见的未来很可能不会转回。\\n\\n第十三条　企业应当以很可能取得用来抵扣可抵扣暂时性差异的应纳税所得额为限，确认由可抵扣暂时性差异产生的递延所得税资产。但是，同时具有下列特征的交易中因资产或负债的初始确认所产生的递延所得税资产不予确认：\\n\\n（一）该项交易不是企业合并；\\n\\n（二）交易发生时既不影响会计利润也不影响应纳税所得额（或可抵扣亏损）。资产负债表日，有确凿证据表明未来期间很可能获得足够的应纳税所得额用来抵扣可抵扣暂时性差异的，应当确认以前期间未确认的递延所得税资产。\\n\\n第十四条　企业对与子公司、联营企业及合营企业投资相关的可抵扣暂时性差异，同时满足下列条件的，应当确认相应的递延所得税资产：\\n\\n（一）暂时性差异在可预见的未来很可能转回；\\n\\n（二）未来很可能获得用来抵扣可抵扣暂时性差异的应纳税所得额。\\n\\n第十五条　企业对于能够结转以后年度的可抵扣亏损和税款抵减，应当以很可能获得用来抵扣可抵扣亏损和税款抵减的未来应纳税所得额为限，确认相应的递延所得税资产。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Flogseq____&quot;,632,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Vlogseq____&quot;,635,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-87cc-42b1-bddb-511b448c2b9flogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 确认和计量\\n\\n第四条　与或有事项相关的义务同时满足下列条件的，应当确认为预计负债：\\n\\n（一）该义务是企业承担的现时义务；\\n\\n（二）履行该义务很可能导致经济利益流出企业；\\n\\n（三）该义务的金额能够可靠地计量。\\n\\n第五条　预计负债应当按照履行相关现时义务所需支出的最佳估计数进行初始计量。所需支出存在一个连续范围，且该范围内各种结果发生的可能性相同的，最佳估计数应当按照该范围内的中间值确定。在其他情况下，最佳估计数应当分别下列情况处理：\\n\\n（一）或有事项涉及单个项目的，按照可能发生金额确定。\\n\\n（二）或有事项涉及多个项目的，按照各种可能结果及相关概率计算确定。\\n\\n第六条　企业在确定最佳估计数时，应当综合考虑与或有事项有关的风险、不确定性和货币时间价值等因素。货币时间价值影响重大的，应当通过对相关未来现金流出进行折现后确定最佳估计数。\\n\\n第七条　企业清偿预计负债所需支出全部或部分预期由第三方补偿的，补偿金额只有在基本确定能够收到时才能作为资产单独确认。确认的补偿金额不应当超过预计负债的账面价值。\\n\\n第八条　待执行合同变成亏损合同的，该亏损合同产生的义务满足本准则第四条规定的，应当确认为预计负债。待执行合同，是指合同各方尚未履行任何合同义务，或部分地履行了同等义务的合同。亏损合同，是指履行合同义务不可避免会发生的成本超过预期经济利益的合同。\\n\\n第九条　企业不应当就未来经营亏损确认预计负债。\\n\\n第十条　企业承担的重组义务满足本准则第四条规定的，应当确认预计负债。同时存在下列情况时，表明企业承担了重组义务：\\n\\n（一）有详细、正式的重组计划，包括重组涉及的业务、主要地点、需要补偿的职工人数及其岗位性质、预计重组支出、计划实施时间等；\\n\\n（二）该重组计划已对外公告。重组，是指企业制定和控制的，将显著改变企业组织形式、经营范围或经营方式的计划实施行为。\\n\\n第十一条　企业应当按照与重组有关的直接支出确定预计负债金额。直接支出不包括留用职工岗前培训、市场推广、新系统和营销网络投入等支出。\\n\\n第十二条　企业应当在资产负债表日对预计负债的账面价值进行复核。有确凿证据表明该账面价值不能真实反映当前最佳估计数的，应当按照当前最佳估计数对该账面价值进行调整。\\n\\n第十三条　企业不应当确认或有负债和或有资产。或有负债，是指过去的交易或者事项形成的潜在义务，其存在须通过未来不确定事项的发生或不发生予以证实；或过去的交易或者事项形成的现时义务，履行该义务不是很可能导致经济利益流出企业或该义务的金额不能可靠计量。或有资产，是指过去的交易或者事项形成的潜在资产，其存在须通过未来不确定事项的发生或不发生予以证实。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Flogseq____&quot;,594,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Vlogseq____&quot;,602,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[444,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-e0b6-4ad4-8f70-2659d0662d78logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第一章 总则\\n\\n第一条　为了规范再保险合同的确认、计量和相关信息的列报，根据《企业会计准则──基本准则》，制定本准则。\\n\\n第二条　再保险合同，是指一个保险人（再保险分出人）分出一定的保费给另一个保险人（再保险接受人），再保险接受人对再保险分出人由原保险合同所引起的赔付成本及其他相关费用进行补偿的保险合同。\\n\\n第三条　本准则适用于保险人签发、持有的再保险合同。保险人将分入的再保险业务转分给其他保险人而签订的转分保合同，比照本准则处理。\\n\\n第四条　保险人签发的原保险合同，适用《企业会计准则第25号──原保险合同》。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[445,logseq____&quot;^Flogseq____&quot; 制定本准则。金融工具列报，包括金融工具列示和金融工具披露。\\n\\n第二条　金融工具列报的信息，应当有助于财务报表使用者了解企业所发行金融工具的分类、计量和列报的情况，以及企业所持有的金融资产和承担的金融负债的情况，并就金融工具对企业财务状况和经营成果影响的重要程度、金融工具使企业在报告期间和期末所面临风险的性质和程度，以及企业如何管理这些风险作出合理评价。\\n\\n第三条　本准则适用于所有企业各种类型的金融工具，但下列各项适用其他会计准则：\\n\\n（一）由《企业会计准则第2号──长期股权投资》、《企业会计准则第33号──合并财务报表》和《企业会计准则第40号──合营安排》规范的对子公司、合营企业和联营企业的投资，其披露适用《企业会计准则第41号──在其他主体中权益的披露》。但企业持有的与在子公司、合营企业或联营企业中的权益相联系的衍生工具，适用本准则。企业按照《企业会计准则第22号──金融工具确认和计量》相关规定对联营企业或合营企业的投资进行会计处理的，以及企业符合《企业会计准则第33号──合并财务报表》有关投资性主体定义，且根据该准则规定对子公司的投资以公允价值计量且其变动计入当期损益的，对上述合营企业、联营企业或子公司的相关投资适用本准则。\\n\\n（二）由《企业会计准则第9号──职工薪酬》规范的职工薪酬相关计划形成的企业的权利和义务，适用《企业会计准则第9号──职工薪酬》。\\n\\n（三）由《企业会计准则第11号──股份支付》规范的股份支付中涉及的金融工具以及其他合同和义务，适用《企业会计准则第11号──股份支付》。但是，股份支付中属于本准则范围的买入或卖出非金融项目的合同，以及与股份支付相关的企业发行、回购、出售或注销的库存股，适用本准则。\\n\\n（四）由《企业会计准则第12号──债务重组》规范的债务重组，适用《企业会计准则第12号──债务重组》。但债务重组中涉及金融资产转移披露的，适用本准则。\\n\\n（五）由《企业会计准则第14号──收入》规范的属于金融工具的合同权利和义务，适用《企业会计准则第14号──收入》。由《企业会计准则第14号──收入》要求在确认和计量相关合同权利的减值损失和利得时，应当按照《企业会计准则第22号──金融工具确认和计量》进行会计处理的合同权利，适用本准则有关信用风险披露的规定。\\n\\n（六）由保险合同相关会计准则规范的保险合同所产生的权利和义务，适用保险合同相关会计准则。因具有相机分红特征而由保险合同相关会计准则规范的合同所产生的权利和义务，适用保险合同相关会计准则。但对于嵌入保险合同的衍生工具，该嵌入衍生工具本身不是保险合同的，适用本准则；该嵌入衍生工具本身为保险合同的，适用保险合同相关会计准则。企业选择按照《企业会计准则第22号──金融工具确认和计量》进行会计处理的财务担保合同，适用本准则；企业选择按照保险合同相关会计准则进行会计处理的财务担保合同，适用保险合同相关会计准则。\\n\\n第四条　本准则适用于能够以现金或其他金融工具净额结算，或通过交换金融工具结算的买入或卖出非金融项目的合同。但企业按照预定的购买、销售或使用要求签订并持有，旨在收取或交付非金融项目的合同，适用其他相关会计准则，但是企业根据《企业会计准则第22号──金融工具确认和计量》第八条的规定将该合同指定为以公允价值计量且其变动计入当期损益的金融资产或金融负债的，适用本准则。\\n\\n第五条　本准则第六章至第八章的规定，除适用于企业已按照《企业会计准则第22号──金融工具确认和计量》确认的金融工具外，还适用于未确认的金融工具。\\n\\n第六条　本准则规定的交易或事项涉及所得税的，应当按照《企业会计准则第18号──所得税》进行处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Flogseq____&quot;,631,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[447,logseq____&quot;^Vlogseq____&quot;,631,536870930]], 但是，在丧失控制权之前每一次处置价款与处置投资对应的享有该子公司净资产份额的差额，在合并财务报表中应当确认为其他综合收益，在丧失控制权时一并转入丧失控制权当期的损益。处置对子公司股权投资的各项交易的条款、条件以及经济影响符合下列一种或多种情况，通常表明应将多次交易事项作为一揽子交易进行会计处理：\\n\\n（一）这些交易是同时或者在考虑了彼此影响的情况下订立的。\\n\\n（二）这些交易整体才能达成一项完整的商业结果。\\n\\n（三）一项交易的发生取决于其他至少一项交易的发生。\\n\\n（四）一项交易单独考虑时是不经济的，但是和其他交易一并考虑时是经济的。\\n\\n第五十二条　对于本章未列举的交易或者事项，如果站在企业集团合并财务报表角度的确认和计量结果与其所属的母公司或子公司的个别财务报表层面的确认和计量结果不一致的，则在编制合并财务报表时，也应当按照本准则第二十六条第二款第（四）项的规定，对其确认和计量结果予以相应调整。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Flogseq____&quot;,687,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Vlogseq____&quot;,695,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-f5c0-4468-b1a5-3d8e314102d0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第40号──合营安排\\n\\n（2014年修订）\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Flogseq____&quot;,645,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-6daa-45e9-a905-96dabc7aa63blogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 外币交易的会计处理\\n\\n第九条　企业对于发生的外币交易，应当将外币金额折算为记账本位币金额。\\n\\n第十条　外币交易应当在初始确认时，采用交易发生日的即期汇率将外币金额折算为记账本位币金额；也可以采用按照系统合理的方法确定的、与交易发生日即期汇率近似的汇率折算。\\n\\n第十一条　企业在资产负债表日，应当按照下列规定对外币货币性项目和外币非货币性项目进行处理：\\n\\n（一）外币货币性项目，采用资产负债表日即期汇率折算。因资产负债表日即期汇率与初始确认时或者前一资产负债表日即期汇率不同而产生的汇兑差额，计入当期损益。\\n\\n（二）以历史成本计量的外币非货币性项目，仍采用交易发生日的即期汇率折算，不改变其记账本位币金额。货币性项目，是指企业持有的货币资金和将以固定或可确定的金额收取的资产或者偿付的负债。非货币性项目，是指货币性项目以外的项目。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Flogseq____&quot;,406,536870930]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Vlogseq____&quot;,652,536870930]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-280f-4485-867e-59b1ef7f8bfclogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 列报\\n\\n第十三条　发行在外普通股或潜在普通股的数量因派发股票股利、公积金转增资本、拆股而增加或因并股而减少，但不影响所有者权益金额的，应当按调整后的股数重新计算各列报期间的每股收益。上述变化发生于资产负债表日至财务报告批准报出日之间的，应当以调整后的股数重新计算各列报期间的每股收益。按照《企业会计准则第28号──会计政策、会计估计变更和差错更正》的规定对以前年度损益进行追溯调整或追溯重述的，应当重新计算各列报期间的每股收益。\\n\\n第十四条　企业应当在利润表中单独列示基本每股收益和稀释每股收益。\\n\\n第十五条　企业应当在附注中披露与每股收益有关的下列信息：\\n\\n（一）基本每股收益和稀释每股收益分子、分母的计算过程。\\n\\n（二）列报期间不具有稀释性但以后期间很可能具有稀释性的潜在普通股。\\n\\n（三）在资产负债表日至财务报告批准报出日之间，企业发行在外普通股或潜在普通股股数发生重大变化的情况。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Flogseq____&quot;,647,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Vlogseq____&quot;,677,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[452,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-7ff6-49fb-bb76-d40ad9acd039logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 离职后福利\\n\\n第十一条　企业应当将离职后福利计划分类为设定提存计划和设定受益计划。离职后福利计划，是指企业与职工就离职后福利达成的协议，或者企业为向职工提供离职后福利制定的规章或办法等。其中，设定提存计划，是指向独立的基金缴存固定费用后，企业不再承担进一步支付义务的离职后福利计划；设定受益计划，是指除设定提存计划以外的离职后福利计划。\\n\\n第十二条　企业应当在职工为其提供服务的会计期间，将根据设定提存计划计算的应缴存金额确认为负债，并计入当期损益或相关资产成本。根据设定提存计划，预期不会在职工提供相关服务的年度报告期结束后十二个月内支付全部应缴存金额的，企业应当参照本准则第十五条规定的折现率，将全部应缴存金额以折现后的金额计量应付职工薪酬。\\n\\n第十三条　企业对设定受益计划的会计处理通常包括下列四个步骤：\\n\\n（一）根据预期累计福利单位法，采用无偏且相互一致的精算假设对有关人口统计变量和财务变量等做出估计，计量设定受益计划所产生的义务，并确定相关义务的归属期间。企业应当按照本准则第十五条规定的折现率将设定受益计划所产生的义务予以折现，以确定设定受益计划义务的现值和当期服务成本。\\n\\n（二）设定受益计划存在资产的，企业应当将设定受益计划义务现值减去设定受益计划资产公允价值所形成的赤字或盈余确认为一项设定受益计划净负债或净资产。设定受益计划存在盈余的，企业应当以设定受益计划的盈余和资产上限两项的孰低者计量设定受益计划净资产。其中，资产上限，是指企业可从设定受益计划退款或减少未来对设定受益计划缴存资金而获得的经济利益的现值。\\n\\n（三）根据本准则第十六条的有关规定，确定应当计入当期损益的金额。\\n\\n（四）根据本准则第十六条和第十七条的有关规定，确定应当计入其他综合收益的金额。在预期累计福利单位法下，每一服务期间会增加一个单位的福利权利，并且需对每一个单位单独计量，以形成终义务。企业应当将福利归属于提供设定受益计划的义务发生的期间。这一期间是指从职工提供服务以获取企业在未来报告期间预计支付的设定受益计划福利开始，至职工的继续服务不会导致这一福利金额显著增加之日为止。\\n\\n第十四条　企业应当根据预期累计福利单位法确定的公式将设定受益计划产生的福利义务归属于职工提供服务的期间，并计入当期损益或相关资产成本。当职工后续年度的服务将导致其享有的设定受益计划福利水平显著高于以前年度时，企业应当按照直线法将累计设定受益计划义务分摊确认于职工提供服务而导致企业第一次产生设定受益计划福利义务至职工提供服务不再导致该福利义务显著增加的期间。在确定该归属期间时，不应考虑仅因未来工资水平提高而导致设定受益计划义务显著增加的情况。\\n\\n第十五条　企业应当对所有设定受益计划义务予以折现，包括预期在职工提供服务的年度报告期间结束后的十二个月内支付的义务。折现时所采用的折现率应当根据资产负债表日与设定受益计划义务期限和币种相匹配的国债或活跃市场上的高质量公司债券的市场收益率确定。\\n\\n第十六条　报告期末，企业应当将设定受益计划产生的职工薪酬成本确认为下列组成部分：\\n\\n（一）服务成本，包括当期服务成本、过去服务成本和结算利得或损失。其中，当期服务成本，是指职工当期提供服务所导致的设定受益计划义务现值的增加额；过去服务成本，是指设定受益计划修改所导致的与以前期间职工服务相关的设定受益计划义务现值的增加或减少。\\n\\n（二）设定受益计划净负债或净资产的利息净额，包括计划资产的利息收益、设定受益计划义务的利息费用以及资产上限影响的利息。\\n\\n（三）重新计量设定受益计划净负债或净资产所产生的变动。除非其他会计准则要求或允许职工福利成本计入资产成本，上述第（一）项和第（二）项应计入当期损益；第（三）项应计入其他综合收益，并且在后续会计期间不允许转回至损益，但企业可以在权益范围内转移这些在其他综合收益中确认的金额。\\n\\n第十七条　重新计量设定受益计划净负债或净资产所产生的变动包括下列部分：\\n\\n（一）精算利得或损失，即由于精算假设和经验调整导致之前所计量的设定受益计划义务现值的增加或减少。\\n\\n（二）计划资产回报，扣除包括在设定受益计划净负债或净资产的利息净额中的金额。\\n\\n（三）资产上限影响的变动，扣除包括在设定受益计划净负债或净资产的利息净额中的金额。\\n\\n第十八条　在设定受益计划下，企业应当在下列日期孰早日将过去服务成本确认为当期费用：\\n\\n（一）修改设定受益计划时。\\n\\n（二）企业确认相关重组费用或辞退福利时。\\n\\n第十九条　企业应当在设定受益计划结算时，确认一项结算利得或损失。设定受益计划结算，是指企业为了消除设定受益计划所产生的部分或所有未来义务进行的交易，而不是根据计划条款和所包含的精算假设向职工支付福利。设定受益计划结算利得或损失是下列两项的差额：\\n\\n（一）在结算日确定的设定受益计划义务现值。\\n\\n（二）结算价格，包括转移的计划资产的公允价值和企业直接发生的与结算相关的支付。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Flogseq____&quot;,618,536870930]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Vlogseq____&quot;,630,536870930]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[453,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-5c8e-4c7f-8204-6b601cf7c4a9logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四节 保险合同组计量的简化处理规定\\n\\n第五十条　符合下列条件之一的，企业可以采用保费分配法简化合同组的计量：\\n\\n（一）企业能够合理预计采用本节简化处理规定与根据本准则前述章节规定计量合同组未到期责任负债的结果无重大差异。企业预计履约现金流量在赔案发生前将发生重大变化的，表明该合同组不符合本条件。\\n\\n（二）该合同组内各项合同的责任期不超过一年。\\n\\n第五十一条　企业对其签发的保险合同采用保费分配法时，应当假设初始确认时该合同所属合同组合内不存在亏损合同，该假设与相关事实和情况不符的除外。\\n\\n第五十二条　企业采用保费分配法时，合同组内各项合同初始确认时的责任期均不超过一年的，可以选择在保险获取现金流量发生时将其确认为费用，计入当期损益。\\n\\n第五十三条　企业采用保费分配法计量合同组时，初始确认时未到期责任负债账面价值等于已收保费减去初始确认时发生的保险获取现金流量（根据本准则第五十二条规定选择在发生时计入当期损益的除外），减去（或加上）在合同组初始确认时终止确认的保险获取现金流量资产以及其他相关资产或负债的金额。资产负债表日未到期责任负债账面价值等于期初账面价值加上当期已收保费，减去当期发生的保险获取现金流量（根据本准则第五十二条规定选择在发生时计入当期损益的除外），加上当期确认为保险服务费用的保险获取现金流量摊销金额和针对融资成分的调整金额，减去因当期提供保险合同服务而确认为保险服务收入的金额和当期已付或转入已发生赔款负债中的投资成分。\\n\\n第五十四条　合同组内的合同中存在重大融资成分的，企业应当按照合同组初始确认时确定的折现率，对未到期责任负债账面价值进行调整，以反映货币时间价值及金融风险的影响。合同组初始确认时，如果企业预计提供保险合同服务每一部分服务的时点与相关保费到期日之间的间隔不超过一年，可以不考虑合同中存在的重大融资成分。\\n\\n第五十五条　相关事实和情况表明合同组在责任期内存在亏损时，企业应当将该日与未到期责任相关的履约现金流量超过按照本准则第五十三条确定的未到期责任负债账面价值的金额，计入当期保险服务费用，同时增加未到期责任负债账面价值。\\n\\n第五十六条　企业应当根据与已发生赔案及其他相关费用有关的履约现金流量计量已发生赔款负债。相关履约现金流量预计在赔案发生后一年内支付或收取的，企业可以不考虑货币时间价值及金融风险的影响，且一致应用于本准则第五十五条规定的相关履约现金流量的计算。\\n\\n第五十七条　企业应当将已收和预计收取的保费，在扣除投资成分并根据本准则第五十四条规定对重大融资成分进行调整后，分摊至当期的金额确认为保险服务收入。企业应当随时间流逝在责任期内分摊经调整的已收和预计收取的保费；保险合同的风险在责任期内不随时间流逝为主释放的，应当以保险服务费用预计发生时间为基础进行分摊。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Flogseq____&quot;,503,536870930]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Vlogseq____&quot;,432,536870930]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[454,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-bfd4-446d-828b-2ecf8f744ad0logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;企业会计准则第25号──原保险合同\\n\\n（2006）财会[2006]3号\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Flogseq____&quot;,651,536870930]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Vlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[455,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-70f9-4d33-a644-179c80005304logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第九章利得和损失\\n\\n第六十四条　企业应当将以公允价值计量的金融资产或金融负债的利得或损失计入当期损益，除非该金融资产或金融负债属于下列情形之一：\\n\\n（一）属于《企业会计准则第24号──套期会计》规定的套期关系的一部分。\\n\\n（二）是一项对非交易性权益工具的投资，且企业已按照本准则第十九条规定将其指定为以公允价值计量且其变动计入其他综合收益的金融资产。\\n\\n（三）是一项被指定为以公允价值计量且其变动计入当期损益的金融负债，且按照本准则第六十八条规定，该负债由企业自身信用风险变动引起的其公允价值变动应当计入其他综合收益。\\n\\n（四）是一项按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产，且企业根据本准则第七十一条规定，其减值损失或利得和汇兑损益之外的公允价值变动计入其他综合收益。\\n\\n第六十五条　企业只有在同时符合下列条件时，才能确认股利收入并计入当期损益：\\n\\n（一）企业收取股利的权利已经确立；\\n\\n（二）与股利相关的经济利益很可能流入企业；\\n\\n（三）股利的金额能够可靠计量。\\n\\n第六十六条　以摊余成本计量且不属于任何套期关系的一部分的金融资产所产生的利得或损失，应当在终止确认、按照本准则规定重分类、按照实际利率法摊销或按照本准则规定确认减值时，计入当期损益。如果企业将以摊余成本计量的金融资产重分类为其他类别，应当根据本准则第三十条规定处理其利得或损失。以摊余成本计量且不属于任何套期关系的一部分的金融负债所产生的利得或损失，应当在终止确认时计入当期损益或在按照实际利率法摊销时计入相关期间损益。\\n\\n第六十七条　属于套期关系中被套期项目的金融资产或金融负债所产生的利得或损失，应当按照《企业会计准则第24号──套期会计》相关规定进行处理。\\n\\n第六十八条　企业根据本准则第二十二条和第二十六条规定将金融负债指定为以公允价值计量且其变动计入当期损益的金融负债的，该金融负债所产生的利得或损失应当按照下列规定进行处理：\\n\\n（一）由企业自身信用风险变动引起的该金融负债公允价值的变动金额，应当计入其他综合收益；\\n\\n（二）该金融负债的其他公允价值变动计入当期损益。按照本条（一）规定对该金融负债的自身信用风险变动的影响进行处理会造成或扩大损益中的会计错配的，企业应当将该金融负债的全部利得或损失（包括企业自身信用风险变动的影响金额）计入当期损益。该金融负债终止确认时，之前计入其他综合收益的累计利得或损失应当从其他综合收益中转出，计入留存收益。\\n\\n第六十九条　企业根据本准则第十九条规定将非交易性权益工具投资指定为以公允价值计量且其变动计入其他综合收益的金融资产的，当该金融资产终止确认时，之前计入其他综合收益的累计利得或损失应当从其他综合收益中转出，计入留存收益。\\n\\n第七十条　指定为以公允价值计量且其变动计入当期损益的金融负债的财务担保合同和不可撤销贷款承诺所产生的全部利得或损失，应当计入当期损益。\\n\\n第七十一条　按照本准则第十八条分类为以公允价值计量且其变动计入其他综合收益的金融资产所产生的所有利得或损失，除减值损失或利得和汇兑损益之外，均应当计入其他综合收益，直至该金融资产终止确认或被重分类。但是，采用实际利率法计算的该金融资产的利息应当计入当期损益。该金融资产计入各期损益的金额应当与视同其一直按摊余成本计量而计入各期损益的金额相等。该金融资产终止确认时，之前计入其他综合收益的累计利得或损失应当从其他综合收益中转出，计入当期损益。企业将该金融资产重分类为其他类别金融资产的，应当根据本准则第三十一条规定，对之前计入其他综合收益的累计利得或损失进行相应处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[456,logseq____&quot;^Flogseq____&quot;,439,536870930]],[logseq____&quot;^15logseq____&quot;,[456,logseq____ ],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 原保险合同收入\\n\\n第七条　保费收入同时满足下列条件的，才能予以确认：\\n\\n（一）原保险合同成立并承担相应保险责任；\\n\\n（二）与原保险合同相关的经济利益很可能流入；\\n\\n（三）与原保险合同相关的收入能够可靠地计量。\\n\\n第八条　保险人应当按照下列规定计算确定保费收入金额：\\n\\n（一）对于非寿险原保险合同，应当根据原保险合同约定的保费总额确定。\\n\\n（二）对于寿险原保险合同，分期收取保费的，应当根据当期应收取的保费确定；一次性收取保费的，应当根据一次性应收取的保费确定。\\n\\n第九条　原保险合同提前解除的，保险人应当按照原保险合同约定计算确定应退还投保人的金额，作为退保费，计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Flogseq____&quot;,644,536870930]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Vlogseq____&quot;,455,536870930]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[458,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-b9a3-4d92-b936-7e09fe4b7569logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 披露\\n\\n第二十二条　企业应当在附注中披露与存货有关的下列信息：\\n\\n（一）各类存货的期初和期末账面价值。\\n\\n（二）确定发出存货成本所采用的方法。\\n\\n（三）存货可变现净值的确定依据，存货跌价准备的计提方法，当期计提的存货跌价准备的金额，当期转回的存货跌价准备的金额，以及计提和转回的有关情况。\\n\\n（四）用于担保的存货账面价值。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Flogseq____&quot;,402,536870930]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Vlogseq____&quot;,529,536870930]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[459,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-72ae-47a4-bc3e-b2194c178bf3logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第四章 披露\\n\\n第九条　企业无论是否发生关联方交易，均应当在附注中披露与母公司和子公司有关的下列信息：\\n\\n（一）母公司和子公司的名称。母公司不是该企业终控制方的，还应当披露终控制方名称。母公司和终控制方均不对外提供财务报表的，还应当披露母公司之上与其相近的对外提供财务报表的母公司名称。\\n\\n（二）母公司和子公司的业务性质、注册地、注册资本（或实收资本、股本）及其变化。\\n\\n（三）母公司对该企业或者该企业对子公司的持股比例和表决权比例。\\n\\n第十条　企业与关联方发生关联方交易的，应当在附注中披露该关联方关系的性质、交易类型及交易要素。交易要素至少应当包括：\\n\\n（一）交易的金额。\\n\\n（二）未结算项目的金额、条款和条件，以及有关提供或取得担保的信息。\\n\\n（三）未结算应收项目的坏账准备金额。\\n\\n（四）定价政策。\\n\\n第十一条　关联方交易应当分别关联方以及交易类型予以披露。类型相似的关联方交易，在不影响财务报表阅读者正确理解关联方交易对财务报表影响的情况下，可以合并披露。\\n\\n第十二条　企业只有在提供确凿证据的情况下，才能披露关联方交易是公平交易。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Flogseq____&quot;,403,536870930]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Vlogseq____&quot;,707,536870930]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[460,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-0c01-438f-8472-86292c1a22f2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第八章金融资产转移的披露\\n\\n第九十八条　企业应当就资产负债表日存在的所有未终止确认的已转移金融资产，以及对已转移金融资产的继续涉入，按本准则要求单独披露。本章所述的金融资产转移，包括下列两种情形：\\n\\n（一）企业将收取金融资产现金流量的合同权利转移给另一方。\\n\\n（二）企业保留了收取金融资产现金流量的合同权利，但承担了将收取的现金流量支付给一个或多个终收款方的合同义务。\\n\\n第九十九条　企业对于金融资产转移所披露的信息，应当有助于财务报表使用者了解未整体终止确认的已转移金融资产与相关负债之间的关系，评价企业继续涉入已终止确认金融资产的性质和相关风险。企业按照本准则第一百零一条和第一百零二条所披露信息不能满足本条前款要求的，应当披露其他补充信息。\\n\\n第一百条　本章所述的继续涉入，是指企业保留了已转移金融资产中内在的合同权利或义务，或者取得了与已转移金融资产相关的新合同权利或义务。转出方与转入方签订的转让协议或与第三方单独签订的与转让相关的协议，都有可能形成对已转移金融资产的继续涉入。如果企业对已转移金融资产的未来业绩不享有任何利益，也不承担与已转移金融资产相关的任何未来支付义务，则不形成继续涉入。下列情形不形成继续涉入：\\n\\n（一）与转移的真实性以及合理、诚信和公平交易等原则有关的常规声明和保证，这些声明和保证可能因法律行为导致转移无效。\\n\\n（二）以公允价值回购已转移金融资产的远期、期权和其他合同。\\n\\n（三）使企业保留了收取金融资产现金流量的合同权利但承担了将收取的现金流量支付给一个或多个终收款方的合同义务的安排，且这类安排满足《企业会计准则第\\n\\n  23 号──金融资产转移》第六条（二）中的三个条件。\\n\\n第一百零一条　对于已转移但未整体终止确认的金融资产，企业应当按照类别披露下列信息：\\n\\n（一）已转移金融资产的性质；\\n\\n（二）仍保留的与所有权有关的风险和报酬的性质；\\n\\n（三）已转移金融资产与相关负债之间关系的性质，包括因转移引起的对企业使用已转移金融资产的限制；\\n\\n（四）在转移金融资产形成的相关负债的交易对手方仅对已转移金融资产有追索权的情况下，应当以表格形式披露所转移金融资产和相关负债的公允价值以及净头寸，即已转移金融资产和相关负债公允价值之间的差额；\\n\\n（五）继续确认已转移金融资产整体的，披露已转移金融资产和相关负债的账面价值；\\n\\n（六）按继续涉入程度确认所转移金融资产的，披露转移前该金融资产整体的账面价值、按继续涉入程度确认的资产和相关负债的账面价值。\\n\\n第一百零二条　对于已整体终止确认但转出方继续涉入已转移金融资产的，企业应当至少按照类别披露下列信息：\\n\\n（一）因继续涉入确认的资产和负债的账面价值和公允价值，以及在资产负债表中对应的项目。\\n\\n（二）因继续涉入导致企业发生损失的大风险敞口及确定方法。\\n\\n（三）应当或可能回购已终止确认的金融资产需要支付的未折现现金流量（如期权协议中的行权价格）或其他应向转入方支付的款项，以及对这些现金流量或款项的到期期限分析。如果到期期限可能为一个区间，应当以企业必须或可能支付的早日期为依据归入相应的时间段。到期期限分析应当分别反映企业应当支付的现金流量（如远期合同）、企业可能支付的现金流量（如签出看跌期权）以及企业可选择支付的现金流量（如购入看涨期权）。在现金流量不固定的情形下，上述金额应当基于每个资产负债表日的情况披露。\\n\\n（四）对本条（一）至（三）定量信息的解释性说明，包括对已转移金融资产、继续涉入的性质和目的，以及企业所面临风险的描述等。其中，对企业所面临风险的描述包括下列各项：1．企业对继续涉入已终止确认金融资产的风险进行管理的方法；2．企业是否应先于其他方承担有关损失，以及先于本企业承担损失的其他方应承担损失的顺序及金额；3．企业向已转移金融资产提供财务支持或回购该金融资产的义务的触发条件。\\n\\n（五）金融资产转移日确认的利得或损失，以及因继续涉入已终止确认金融资产当期和累计确认的收益或费用（如衍生工具的公允价值变动）。\\n\\n（六）终止确认产生的收款总额在本期分布不均衡的（例如大部分转移金额在临近报告期末发生），企业应当披露本期大转移活动发生的时间段、该段期间所确认的金额（如相关利得或损失）和收款总额。\\n\\n企业在披露本条所规定的信息时，应当按照其继续涉入面临的风险敞口类型分类汇总披露。例如，可按金融工具类别（如附担保或看涨期权继续涉入方式）或转让类型（如应收账款保理、证券化和融券）分类汇总披露。企业对某项终止确认的金融资产存在多种继续涉入方式的，可按其中一类汇总披露。\\n\\n第一百零三条　企业按照本准则第一百条的规定确定是否继续涉入已转移金融资产时，应当以自身财务报告为基础进行考虑。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Flogseq____&quot;,580,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Vlogseq____&quot;,631,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[461,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-6c4d-4e17-848f-9af2736667aclogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 分出的再保险合同组的确认和计量\\n\\n第五十八条　企业对分出的再保险合同组进行确认和计量，除本章另有规定外，应当按照本准则有关保险合同的其他相关规定进行处理，但本准则第五章关于亏损合同组计量的相关规定不适用于分出的再保险合同组。\\n\\n第五十九条　企业应当将同一分出的再保险合同组合至少分为下列合同组：\\n\\n（一）初始确认时存在净利得的合同组；\\n\\n（二）初始确认时无显著可能性在未来产生净利得的合同组；\\n\\n（三）该组合中剩余合同组成的合同组。企业可以按照净成本或净利得水平以及初始确认后在未来产生净利得的可能性等，对分出的再保险合同组作进一步细分。企业不得将分出时间间隔超过一年的合同归入同一分出的再保险合同组。\\n\\n第六十条　企业应当在下列时点中的早时点确认其分出的再保险合同组：\\n\\n（一）分出的再保险合同组责任期开始日；\\n\\n（二）分出的再保险合同组所对应的保险合同组确认为亏损合同组时。\\n\\n第六十一条　分出的再保险合同组分出成比例责任的，企业应当在下列时点中的早时点确认该合同组：\\n\\n（一）分出的再保险合同组责任期开始日和任一对应的保险合同初始确认时点中较晚的时点；\\n\\n（二）分出的再保险合同组所对应的保险合同组确认为亏损合同组时。\\n\\n第六十二条　企业在初始确认其分出的再保险合同组时，应当按照履约现金流量与合同服务边际之和对分出再保险合同资产进行初始计量。分出再保险合同组的合同服务边际，是指企业为在未来获得再保险分入人提供的保险合同服务而产生的净成本或净利得。\\n\\n第六十三条　企业在估计分出的再保险合同组的未来现金流量现值时，采用的相关假设应当与计量所对应的保险合同组保持一致，并考虑再保险分入人的不履约风险。\\n\\n第六十四条　企业应当根据分出的再保险合同组转移给再保险分入人的风险，估计非金融风险调整。\\n\\n第六十五条　企业应当在分出的再保险合同组初始确认时计算下列各项之和：\\n\\n（一） 履约现金流量；\\n\\n（二） 在该日终止确认的相关资产或负债对应的现金流量；\\n\\n（三） 分出再保险合同组内合同在该日产生的现金流量；\\n\\n（四）\\\\\\\\\\n\\n  分保摊回未到期责任资产亏损摊回部分的金额。企业应当将上述各项之和所反映的净成本或净利得，确认为合同服务边际。净成本与分出前发生的事项相关的，企业应当将其确认为费用并计入当期损益。\\n\\n第六十六条　企业应当在资产负债表日按照分保摊回未到期责任资产与分保摊回已发生赔款资产之和对分出再保险合同资产进行后续计量。分保摊回未到期责任资产包括资产负债表日分摊至分出的再保险合同组的、与未到期责任有关的履约现金流量和当日该合同组的合同服务边际。分保摊回已发生赔款资产包括资产负债表日分摊至分出的再保险合同组的、与已发生赔款及其他相关费用的摊回有关的履约现金流量。\\n\\n第六十七条　对于订立时点不晚于对应的保险合同确认时点的分出的再保险合同，企业在初始确认对应的亏损合同组或者将对应的亏损保险合同归入合同组而确认亏损时，应当根据下列两项的乘积确定分出再保险合同组分保摊回未到期责任资产亏损摊回部分的金额：\\n\\n（一）对应的保险合同确认的亏损；\\n\\n（二）预计从分出再保险合同组摊回的对应的保险合同赔付的比例。企业应当按照上述亏损摊回部分的金额调整分出再保险合同组的合同服务边际，同时确认为摊回保险服务费用，计入当期损益。企业在对分出的再保险合同组进行后续计量时，应当调整亏损摊回部分的金额以反映对应的保险合同亏损部分的变化，调整后的亏损摊回部分的金额不应超过企业预计从分出再保险合同组摊回的对应的保险合同亏损部分的相应金额。\\n\\n第六十八条　资产负债表日分出的再保险合同组的合同服务边际账面价值应当以期初账面价值为基础，经下列各项调整后予以确定：\\n\\n（一）当期归入该合同组的合同对合同服务边际的影响金额；\\n\\n（二）合同服务边际在当期计提的利息，计息利率为该合同组内合同确认时、不随基础项目回报变动的现金流量所适用的加权平均利率；\\n\\n（三）根据本准则第六十七条第一款计算的分保摊回未到期责任资产亏损摊回部分的金额，以及与分出再保险合同组的履约现金流量变动无关的分保摊回未到期责任资产亏损摊回部分的转回；\\n\\n（四）与未来服务相关的履约现金流量的变动金额，但分摊至对应的保险合同组且不调整其合同服务边际的履约现金流量变动而导致的变动，以及对应的保险合同组采用保费分配法计量时因确认或转回亏损而导致的变动除外；\\n\\n（五）合同服务边际在当期产生的汇兑差额；\\n\\n（六）合同服务边际在当期的摊销金额。企业应当按照取得保险合同服务的模式，合理确定分出再保险合同组在责任期内各个期间的责任单元，并据此对根据本条（一）至（五）调整后的合同服务边际账面价值进行摊销，计入当期及以后期间损益。\\n\\n第六十九条　再保险分入人不履约风险导致的履约现金流量变动金额与未来服务无关，企业不应当因此调整分出再保险合同组的合同服务边际。\\n\\n第七十条　企业因当期取得再保险分入人提供的保险合同服务而导致分保摊回未到期责任资产账面价值的减少额，应当确认为分出保费的分摊；因当期发生赔款及其他相关费用的摊回导致分保摊回已发生赔款资产账面价值的增加额，以及与之相关的履约现金流量的后续变动额，应当确认为摊回保险服务费用。企业应当将预计从再保险分入人收到的不取决于对应的保险合同赔付的金额，作为分出保费的分摊的减项。企业在确认分出保费的分摊和摊回保险服务费用时，不得包含分出再保险合同中的投资成分。\\n\\n第七十一条　符合下列条件之一的，企业可以采用保费分配法简化分出的再保险合同组的计量：\\n\\n（一）企业能够合理预计采用保费分配法与不采用保费分配法计量分出再保险合同组的结果无重大差异。企业预计履约现金流量在赔案发生前将发生重大变化的，表明该合同组不符合本条件。\\n\\n（二）该分出的再保险合同组内各项合同的责任期不超过一年。\\n\\n第七十二条　企业采用保费分配法计量分出的再保险合同组时，根据本准则第六十七条第一款计算的亏损摊回部分的金额应当调整分出再保险合同组的分保摊回未到期责任资产账面价值，同时确认为摊回保险服务费用，计入当期损益。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Flogseq____&quot;,432,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Vlogseq____&quot;,651,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[462,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-ac00-4c09-80c4-db3cddf73866logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 初始计量\\n\\n第七条　固定资产应当按照成本进行初始计量。\\n\\n第八条　外购固定资产的成本，包括购买价款、相关税费、使固定资产达到预定可使用状态前所发生的可归属于该项资产的运输费、装卸费、安装费和专业人员服务费等。以一笔款项购入多项没有单独标价的固定资产，应当按照各项固定资产公允价值比例对总成本进行分配，分别确定各项固定资产的成本。购买固定资产的价款超过正常信用条件延期支付，实质上具有融资性质的，固定资产的成本以购买价款的现值为基础确定。实际支付的价款与购买价款的现值之间的差额，除按照《企业会计准则第17号──借款费用》应予资本化的以外，应当在信用期间内计入当期损益。\\n\\n第九条　自行建造固定资产的成本，由建造该项资产达到预定可使用状态前所发生的必要支出构成。\\n\\n第十条　应计入固定资产成本的借款费用，按照《企业会计准则第17号──借款费用》处理。\\n\\n第十一条　投资者投入固定资产的成本，应当按照投资合同或协议约定的价值确定，但合同或协议约定价值不公允的除外。\\n\\n第十二条　非货币性资产交换、债务重组、企业合并和融资租赁取得的固定资产的成本，应当分别按照《企业会计准则第7号──非货币性资产交换》、《企业会计准则第12号──债务重组》、《企业会计准则第20号──企业合并》和《企业会计准则第21号──租赁》确定。\\n\\n第十三条　确定固定资产成本时，应当考虑预计弃置费用因素。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Flogseq____&quot;,410,536870930]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Vlogseq____&quot;,516,536870930]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f887-3d3f-42b8-88df-b4063913dbc8logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第六章 附 则\\n\\n第五十四条　本准则自2014年7月1日起施行。\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Flogseq____&quot;,681,536870930]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Vlogseq____&quot;,695,536870930]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-be18-4ac4-b66d-9e8cdf3eea8alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第二章 关联方\\n\\n第三条　一方控制、共同控制另一方或对另一方施加重大影响，以及两方或两方以上同受一方控制、共同控制或重大影响的，构成关联方。\\n\\n控制，是指有权决定一个企业的财务和经营政策，并能据以从该企业的经营活动中获取利益。\\n\\n共同控制，是指按照合同约定对某项经济活动所共有的控制，仅在与该项经济活动相关的重要财务和经营决策需要分享控制权的投资方一致同意时存在。\\n\\n重大影响，是指对一个企业的财务和经营政策有参与决策的权力，但并不能够控制或者与其他方一起共同控制这些政策的制定。\\n\\n第四条　下列各方构成企业的关联方：\\n\\n（一）该企业的母公司。\\n\\n（二）该企业的子公司。\\n\\n（三）与该企业受同一母公司控制的其他企业。\\n\\n（四）对该企业实施共同控制的投资方。\\n\\n（五）对该企业施加重大影响的投资方。\\n\\n（六）该企业的合营企业。\\n\\n（七）该企业的联营企业。\\n\\n（八）该企业的主要投资者个人及与其关系密切的家庭成员。主要投资者个人，是指能够控制、共同控制一个企业或者对一个企业施加重大影响的个人投资者。\\n\\n（九）该企业或其母公司的关键管理人员及与其关系密切的家庭成员。关键管理人员，是指有权力并负责计划、指挥和控制企业活动的人员。与主要投资者个人或关键管理人员关系密切的家庭成员，是指在处理与企业的交易时可能影响该个人或受该个人影响的家庭成员。\\n\\n（十）该企业主要投资者个人、关键管理人员或与其关系密切的家庭成员控制、共同控制或施加重大影响的其他企业。\\n\\n第五条　仅与企业存在下列关系的各方，不构成企业的关联方：\\n\\n（一）与该企业发生日常往来的资金提供者、公用事业部门、政府部门和机构。\\n\\n（二）与该企业发生大量交易而存在经济依存关系的单个客户、供应商、特许商、经销商或代理商。\\n\\n（三）与该企业共同控制合营企业的合营者。\\n\\n第六条　仅仅同受国家控制而不存在其他关联方关系的企业，不构成关联方。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Flogseq____&quot;,604,536870930]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Xlogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Vlogseq____&quot;,707,536870930]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^Ulogseq____&quot;,391,536870930]],[logseq____&quot;^15logseq____&quot;,[465,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c6f886-9c94-413e-990e-3703c4ab48balogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[466,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;第三章 会计估计变更\\n\\n第八条　企业据以进行估计的基础发生了变化，或者由于取得新信息、积累更多经验以及后来的发展变化，可能需要对会计估计进行修订。会计估计变更的依据应当真实、可靠。\\n\\n会计估计变更，是指由于资产和负债的当前状况及预期经济利益和义务发生了变化，从而对资产或负债的账面价值或者资产的定期消耗金额进行调整。\\n\\n第九条　企业对会计估计变更应当采用未来适用法处理。会计估计变更仅影响变更当期的，其影响数应当在变更当期予以确认；既影响变更当期又影响未来期间的，其影响数应当在变更当期和未来期间予以确认。\\n\\n第十条　企业难以对某项变更区分为会计政策变更或会计估计变更的，应当将其作为会计估计变更处理。\\n\\nlogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&
